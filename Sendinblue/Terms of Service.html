</div><div class="TableOfContent_marketing-table__6iKe8"><h2 class="marketing-heading-6 dist_brevo-heading__utk3d TableOfContent_marketing-table__heading__d6uea">Table of contents</h2><ol class="TableOfContent_marketing-table__list__fH58Y"><li class="TableOfContent_marketing-table__item__k1kRd"><a href="#generalconditions"><span class="marketing-typo_text-inter-2-regular">General Terms and Conditions</span></a><ol class="TableOfContent_marketing-table__sub-list__fedDM"></ol></li><li class="TableOfContent_marketing-table__item__k1kRd"><a href="#appendix-1-service-specific-terms-of-service"><span class="marketing-typo_text-inter-2-regular">Appendix 1: Service-Specific Terms of Service</span></a><ol class="TableOfContent_marketing-table__sub-list__fedDM"></ol></li><li class="TableOfContent_marketing-table__item__k1kRd"><a href="#appendix-2-country-specific-terms-of-service"><span class="marketing-typo_text-inter-2-regular">Appendix 2: Country-Specific Terms of Service</span></a><ol class="TableOfContent_marketing-table__sub-list__fedDM"></ol></li><li class="TableOfContent_marketing-table__item__k1kRd"><a href="#appendix-3-data-processing-agreement-dpa"><span class="marketing-typo_text-inter-2-regular">Appendix 3: Data Processing Agreement (DPA)</span></a><ol class="TableOfContent_marketing-table__sub-list__fedDM"></ol></li><li class="TableOfContent_marketing-table__item__k1kRd"><a href="#appendix-4-security-measures"><span class="marketing-typo_text-inter-2-regular">Appendix 4: Security Measures</span></a><ol class="TableOfContent_marketing-table__sub-list__fedDM"></ol></li><li class="TableOfContent_marketing-table__item__k1kRd"><a href="#appendix-5-regulatory-provisions"><span class="marketing-typo_text-inter-2-regular">Appendix 5: Regulatory provisions</span></a><ol class="TableOfContent_marketing-table__sub-list__fedDM"></ol></li><li class="TableOfContent_marketing-table__item__k1kRd"><a href="#appendix-6-service-level-agreement"><span class="marketing-typo_text-inter-2-regular">Appendix 6: Service Level Agreement</span></a><ol class="TableOfContent_marketing-table__sub-list__fedDM"></ol></li><li class="TableOfContent_marketing-table__item__k1kRd"><a href="#appendix-7-acceptable-use-policy"><span class="marketing-typo_text-inter-2-regular">Appendix 7: Acceptable Use Policy</span></a><ol class="TableOfContent_marketing-table__sub-list__fedDM"></ol></li></ol></div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Brevo Terms of Service constitute a binding agreement that governs all customer use of the Brevo Services. This agreement is comprised of the following documents:</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>General Terms and Conditions</li><li>Appendix 1: Service-Specific Terms of Service</li><li>Appendix 2: Country-Specific Terms of Service (applicable to Germany and the US)</li><li>Appendix 3: Data Processing Agreement (DPA)</li><li>Appendix 4: Security measures</li><li>Appendix 5: Regulatory provisions</li><li>Appendix 6: Service Level Agreement (SLA)</li><li>Appendix 7: <a href="https://www.brevo.com/legal/antispampolicy/">Acceptable Use Policy</a> </li></ul></div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>If You are using Brevo Payment, please read the applicable contract here: <a href="https://www.brevo.com/legal/brevo-payment-terms-of-use/">Brevo Payment Terms and Conditions</a>.</p>
</div><h2 class="marketing-heading-4 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-4" id="generalconditions">General Terms and Conditions</h2><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><em>If you have any questions regarding these Terms, please contact us at </em><a href="/cdn-cgi/l/email-protection#5b282e2b2b34292f1b39293e2d3475383436"><em><span class="__cf_email__" data-cfemail="384b4d4848574a4c785a4a5d4e57165b5755">[email&#160;protected]</span></em></a><em>.</em></p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="1-preamble">1.&nbsp;Preamble</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>1.1 Brevo.</strong> Sendinblue, a simplified joint-stock company registered with the Paris Trade and Companies Register under number 498 019 298 with its registered office at 9-17, rue Salneuve 75017 Paris (hereafter “<strong>Brevo</strong>“, “<strong>We</strong>” or “<strong>Us</strong>”) has developed and operates multiple solutions relating to CRM, marketing and/or transactional electronic communications (email and/or SMS and/or WhatsApp messages), advanced marketing features, chatbot, appointment booking, via our website accessible at&nbsp;<a href="https://www.brevo.com/">www.brevo.com</a>&nbsp;(“<strong>the Site</strong>“).</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>1.2 Purpose.</strong> The purpose of these General Terms and Conditions (“<strong>the Terms</strong>”) is to define the terms and conditions of use of our Services. They constitute a legal and binding agreement between Us and any user of the&nbsp;<a href="https://www.brevo.com/">www.brevo.com</a>&nbsp;platform (hereafter “<strong>You</strong>”). These Terms come into force as from the earliest of these dates: (i) your first access to or use of the Service, (ii) your completion of the online Subscription on our Site or (iii) your signature of a Brevo Order Form for our Professional plan.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>1.3 User agreement.</strong> To access, browse, or use our Services, You must agree to these Terms by clicking “Create an account” button. You also agree to use our Services for the sole purpose of your professional activity, excluding any use as a non-professional or consumer. If You do not agree with these Terms, You may not use the Services and must immediately cease all use of them.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>1.4 Legal age.</strong> By accepting these Terms, You hereby declare that You are at least 18 years of age, You possess the legal right and ability to enter into these Terms and that You are authorized to act on behalf of the legal entity that You represent and to bind such legal entity to these Terms.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="2-definitions">2.&nbsp;Definitions</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The terms used in these Terms are defined as follows:</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Affiliate</strong>” means any entity that directly or indirectly controls, is controlled by, or is under common control with a party to these Terms. For purposes of this definition, control means direct or indirect ownership or control of more than 50% of the voting interests of the subject entity.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Contact</strong>” means a natural person identified or identifiable from the information contained in a data line that You have uploaded on Brevo’s Software. A Contact is considered identified or identifiable when the data line contains Personal Data (such as email address, telephone number, surname/first name, or IP address). You solely determine which categories of Personal Data are associated with a Contact.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Customer Content</strong>” means input and output data, including metadata, generated directly or indirectly or co-generated by You through the use of the Services, excluding any assets or data owned or held by Us or any third-party, in particular where such assets or data are protected by intellectual property rights or trade secrets.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Documentation</strong>” means the documentation applicable to the Services available on our Site and the Brevo help center articles and guidelines available <a href="https://help.brevo.com/hc/en-us">here</a>.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Parties</strong>” mean You and Us.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Seat</strong>” means the right for a User to use whole or part of the Software. Each Seat grants a personal and individual right to access the Software. The User owner of the account always occupies the first Seat. Each plan limits the number of Seats per Brevo account. Some plans allow You to buy additional Seats, within the limits detailed in Appendix 1.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Services</strong>” mean the features provided by Us and made available to You via the use of our Software, as detailed on the Site (at the following address:&nbsp;<a href="https://www.brevo.com/features/">https://www.brevo.com/features/</a>) and in our Documentation. The Services depend on the type of plan to which You subscribe. If You have subscribed to the Enterprise Solution, the Services are described in a different page of the Site (<a href="https://www.brevo.com/fr/solutions/enterprise/">https://www.brevo.com/fr/solutions/enterprise/</a>) and are subject to separate contractual terms and order form.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Software</strong>” means the suite of software, including our application programming interface(s) (API) and all technical infrastructures that are necessary to support and develop this suite of software, owned and/or operated by Us or our Affiliates or providers and/or delivered under the business name “Brevo” and necessary to provide the Services. All releases will apply to You as part of our Services. A release may create, modify or discontinue one or several feature(s) of the Services.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Subscription</strong>” means your purchase of a plan for a given duration and a given quotas of electronic communications, as determined at the moment of your online subscription (or as the case may be in an order form for the Professional plan).</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Usage Data</strong>” means data generated by the use and implementation of the Services and collected automatically by Brevo, such as statistical data, performance data, analytical data, metadata and logs.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>User</strong>” means You or any other natural or legal person authorized to use our Services under your authority.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="3-user-account-management">3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; User account management</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>3.1 User account creation.</strong> The use of our Services requires the creation of an online account. You are responsible for the accuracy of the information You provide and undertake to update the information concerning You or to notify Us without delay of any change affecting your situation. You are only allowed to create and use one account.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>3.2 User account protection.</strong> You will take all useful measures to maintain the confidentiality of access to your account. In the event of fraudulent use of your account, You undertake to immediately notify Us and change your access password without delay.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This is important to note that We will store messages sent through our Site on your behalf. Your input data of the Customer Content will be maintained as long as You correctly set up and update your account. We will endeavor to protect the integrity, confidentiality and administrative, material and technical security of Customer Content.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>3.3 User account responsibility.</strong> Any liability and costs resulting from unauthorized use of your account or the Customer Content will be borne by You, unless Brevo is directly responsible for it. We will not be liable for any material or immaterial damages resulting from the use of your account by a third party, with or without your permission. We may suspend your account if We observe any unusual or unauthorized use of your account by a third party. Following the suspension, We will make commercially reasonable efforts to investigate your claim, based on additional evidence that We may require from You, but We do not guarantee that We will reassign or reactivate the account. In such a case, the account shall remain suspended and will be ultimately deleted as per our deletion policy, including Customer Content.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>3.4 User account inactivity.</strong> We may terminate your account if You have not logged in the Software or not performed one action or command in the Software for a period of six (6) months or more. We will notify You via email of the upcoming deletion of your account and You will be given a reasonable period to log in. If You have not logged in the Software before the end of the inactivity period, your account and its content will be automatically and permanently deleted. Following such deletion, no restoration of the account or associated data will be possible.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="4-financial-conditions">4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Financial conditions</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>4.1 General.</strong> By subscribing to our Services, You agree to pay the price corresponding to the Services selected and to your country of residence for the entire duration of the Subscription. When choosing a plan, You may either order a monthly or an annual Subscription. Ordering a paying plan commits You to pay the recurring fees for the entire duration of your Subscription. The start date is when You achieve your Subscription via the online process, or via the signature of an order form. Subscriptions are renewed automatically, unless You close your account or notify Us of termination of Your account prior to the date of renewal. If You subscribed to the Professional plan, the notice of non-renewal must be given in writing, and the minimum notice period of non-renewal is fifteen (15) calendar days. The prices displayed on our Site are based on the currency applicable to your geographical area, exclusive of charges, and they do not include VAT. Additional charges and VAT where applicable will be applied on the invoice according to your country of residence and applicable legal and regulatory provisions. If You intend to subject invoicing and/or payment to the creation or update by Us of an account on a specific invoicing platform, and/or if You are a public or governmental entity that exclusively accepts payment via wire transfer, You must ask Us for a specific and written derogation. If We agree to the derogation, or if You subscribe to a paying plan regardless, We will reserve the right to charge an annual additional fee of 100 euros.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>4.2 Plan levels.</strong> The prices of the Services will be paid at the time of their Subscription and in the currency in which they were invoiced,&nbsp;in accordance with the plan level and financial conditions detailed here:<a href="https://www.brevo.com/pricing/"><em>https://www.brevo.com/pricing/</em></a><strong><em>. </em></strong>Our pricing metrics are detailed in the Service-Specific Terms below. You cannot downgrade your plan level before the end of your Subscription. If You upgrade your plan during your Subscription, We will issue an additional invoice corresponding to the additional pro-rated amount, for the ongoing Subscription. </p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>4.3 Payment method.</strong> You are required to hold and maintain a valid payment method, such as credit card, a PayPal account or direct debit (SEPA). If you intend to pay via direct debit, your first payment must be by credit card. You authorize Us to charge your payment method for the amount due to Us for the Services, any sales and use taxes and any applicable late fees or interest. If your card is replaced for any reason, You authorize Us to charge such replacement card for the amount due to Us for any Services. You represent and warrant that You are authorized to use such card and that the card may be charged as agreed herein, and that such charges will not be rejected. You agree that You are solely liable for any payment or credit card fraud, abuse or unauthorized use by You or others.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>4.4 Payment periods. </strong>The payment for your monthly or annual Subscription will be automatically renewed on each anniversary date, based on the date of your first payment. Payment is upfront and due as soon as You subscribe to a paying plan.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>4.5 Third party payment providers.</strong> We use PCI DSS-compliant third party payment providers to process payments, including Adyen, PayPal, GoCardless, Stripe, and Chargebee or other providers. Your payment is subject to the terms and conditions imposed by the third-party payment provider and We are liable in this regard.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>4.6 Price change.</strong> We reserve the right to revise our prices on anniversary date of your Subscription. In such a case, We will notify the new applicable prices to You at least thirty (30) days before its application date. If You do not agree to this price change, You can choose to terminate your Subscription and/or terminate your account.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>4.7 Suspension or termination.</strong> We may suspend your access or close your account without prior notice if We remain unable to successfully charge You with the fees applicable to the Services.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="5-use-of-the-services">5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Use of the Services</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">

</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>You and the Users under your responsibility may only use the Services in accordance with these Terms, and in particular our Documentation, <a href="https://www.brevo.com/legal/antispampolicy/">Acceptable Use Policy</a> (Appendix 7). The permissions granted herein will terminate automatically if You or the Users under your responsibility breach any of these Terms. You undertake not to use, in any way whatsoever, the Site, the Software, the Services or any of the elements set out above for purposes other than those provided for herein.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.2 Compliance with applicable regulations.</strong> You warrant that You will respect the regulations applicable to You and your activity and in particular all applicable data protection, anti-spam, anti-phishing and digital marketing regulations when sending emails, SMS, WhatsApp messages or any other electronic channel of communication, to any recipients. You will not access or use the Software and/or the Services if You are legally prohibited from accessing or using the Software and/or the Services under the laws of the country in which You are resident or from which You access or use the Services. If your professional activity or sector is regulated, or subject to a certification or authorization requirement, it is your sole responsibility to verify that Brevo presents all the conditions required to meet applicable standards, laws and regulations. Brevo does not hold any certification that is not expressly described on the Site. Brevo is currently ISO 27001:2022 certified.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>You agree to cooperate with us in any fraud investigation and to use any fraud prevention measures We prescribe as set forth from time to time at our sole discretion. You also agree that we may report any unlawful activity to appropriate government authorities and to cooperate with any investigation conducted by any government authority that has jurisdiction over Us or over your organization.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.3 Geographical restrictions.</strong> You guarantee that You will not use and/or access the Services in countries with legislations restricting data storage and/or localization (e.g. PRC) and that You will bear all liability and costs resulting from any breach of these legislations.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.4 Prohibited use.</strong> The use of the Software and Services is strictly personal and shall not be leased, distributed, assigned, rented or transferred to any third party.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Any attempt to access, without authorization, the Software, any other accounts, computer systems or other networks connected to a Brevo server or any of the Services via hacking or any other method is prohibited.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>You are strictly prohibited from violating or trying to violate the security features of the Site, the Software and the Services, such as by (a) accessing data not intended for you or logging onto a server or an account that You are not authorized to access; (b) attempting to probe, scan, or test the vulnerability of a system or network, or to breach security or authentication measures unless We expressly authorize that You do so in writing; (c) attempting to interfere with service to any user, host or network, such as by means of submitting a virus to the Services, overloading, “flooding,” “spamming,” “mail bombing,” or “crashing” or (d) sending unsolicited electronic communications that You are not authorized to send, including promotions and/or advertising of products or services forging any TCP/IP packet header or any part of the header information in any email.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>You hereby agree not to use any device, software, or routine to interfere or try to interfere with the proper working of the Site, the Software and the Services or any activity being conducted on the Site and the Services. You further agree not to use or try to use any engine, software, tool, agent or other device or mechanism (including browsers, spiders, robots, avatars, or intelligent agents) to navigate or search the Site, the Software and the Services other than the search engine and search agents that We make available. If You breach our system or network security, You may face civil and criminal liability. We will investigate occurrences that may involve such violations. We may involve or cooperate with law enforcement authorities in prosecuting Users who are involved in such breaches.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.5 Service Level Agreement. </strong>You expressly understand and agree that the Software and Services are provided on an as-is-and-as-available basis, in accordance with our SLA in Appendix 6. We make no warranties regarding the Software and Services whatsoever,&nbsp;for Us and on behalf of our Affiliates, licensors and service providers, other than the above. We make no warranty that the Software and Services will be uninterrupted, timely, secure, error free or virus free.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.6 Documentation.</strong> You acknowledge and accept that your use of the Services will comply with the guidelines detailed in the help center available at:&nbsp;<a href="https://help.sendinblue.com/hc/en-us">https://help.brevo.com/hc/en-us</a>. The Documentation may be updated from time to time, and it is advised that You consult the Documentation on a regular basis.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>You acknowledge that any use of the Services in breach of the guidelines provided in the Documentation might affect the performance of the Services and/or modify their pricing.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.7 Maintenance and Planned Outages.</strong> We may limit or suspend the Services from time to time to perform scheduled maintenance or to stop a breach of these Terms, to prevent material harm to Us, You or other Users, or as required by applicable law. We will endeavour to give You reasonable prior notice of any limitation or suspension so that You can plan around it or address the issue that has prompted Us to take such action. There may be some situations, such as security emergencies, where it is not practicable for Us to give such prior notice. We will use commercially reasonable efforts to narrow the scope and duration of the limitation or suspension as is needed to resolve the issue that prompted such action.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.8 Evolution of the Services</strong>. Brevo reserves the right to modify or upgrade the Services, in particular for legal or technological reasons, in order to create new features or improve existing features, or to consider the needs of its customers. If a change is likely to deprive You of one or more of the initially proposed features, Brevo will make commercially reasonable efforts to provide equivalent features. If You subscribed to our free Services, We reserve the right to discontinue all or part of the Services at any time, without prior notification. Such changes may not, however, affect your ability to export your data.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="6-ai-systems">6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AI Systems</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>6.1 General</strong>. Brevo uses tools, features and functionalities that are powered by artificial Intelligence, machine learning, or similar technologies to provide Customer with some features of the Services (the “<strong>AI Systems</strong>”). This section governs your use of the AI Systems within the Brevo Software.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>6.2 Brevo AI System</strong>. The Brevo AI Systems are powered by an AI System comprised of (i) algorithms developed by Brevo internally and of (ii) AI models created by Third-Party Products. Brevo provides some elements of the AI Systems through third party service providers (the “<strong>AI Third-Party Products</strong>”). You acknowledge that the Input and Output, including Customer Content, will be shared with and processed by AI Third Party Products, as listed in the Data Processing Agreement, to enable your use of AI Systems within our software, to ensure system security, and to support content-moderation measures.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>6.3 Input and Output</strong>. You are responsible for any text, images, or other content You upload or submits to the AI Systems (“<strong>Input</strong>”) as well as the text, images, or other content generated by the AI Systems based on your Input (“<strong>Output</strong>”). You will ensure that your use of the AI Systems, including Input and Output, complies with these Terms and with applicable law. You acknowledge that (i) although Input may be Customer Content, You should not include any information in the Input that You are restricted from using or sharing (for example, third party confidential information); (ii) Output will not be Confidential Information; (iii) Output may not be accurate or reliable, and You should independently review all Output before using or sharing it; and (iv) Output may not be unique across users of the Brevo Software and that the AI Systems may generate the same or similar Output You Customer or a third party.<strong></strong></p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>6.4 Ownership</strong>. We and as the case may be the AI Third-Party Products, retain all ownership in and to the AI Systems including but not limited to all algorithms or models and aggregated results of developing AI Systems. As between You and Us, and to the extent permitted by applicable law, You (a) retain all ownership rights in Input and (b) own all Output. We hereby assign to You all right, title, and interest, if any, in and to Output. Responses that are requested by and generated for other users are not considered your Output. Brevo’s and licensor’s assignment of Output to You does not extend to other users’ output.<strong></strong></p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>6.5 Our obligations</strong>. We only provide AI Systems that present minimal or limited risks in accordance with Regulation (EU) 2024/1689 of the European Parliament and of the Council of 13 June 2024 laying down harmonized rules on artificial intelligence (hereinafter the “<strong>AI Regulation</strong>”). All AI Systems are designed to serve limited intended purpose(s) as described in the Documentation. Brevo does not deploy general-purpose AI models (as defined in the AI Regulation), as part of the Services. The Brevo AI Systems do not include high-risk AI systems and We are therefore not subject to the obligations of Chapter III of the AI Regulation. You acknowledge that We do not apply any human oversight, especially on the Inputs and the Outputs that have been generated by your use of the AI Systems. Our AI policy requires the implementation of technical safeguards before approving and deploying any AI Systems in the Services and We may provide instructions for use of the AI Systems in the Documentation that You must comply with while using the AI Systems. When We rely on an AI Third-Party Product<strong> </strong>to provide the AI Systems, the safety components implemented by the AI Third-Party Product will also apply to the AI Systems.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>6.6 Your responsibility. </strong>You<strong> </strong>must use the AI Systems in accordance with these Terms and the AI System intended purpose and will make your best efforts to prevent any reasonably foreseeable misuse of the AI Systems. You are also responsible for verifying that the Inputs and Outputs are lawful and comply with these Terms and with each AI Systems’ intended purpose. You acknowledge that no sensitive personal data should be used in connection with the AI Systems, considering their intended purposes.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="7-customer-content">7.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Customer Content</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>7.1 Authorization and representations.</strong> The Services may contain features that allow You to submit Customer Content. You represent that You are the owner of any Customer Content You submit and/or have the necessary rights, licenses, and authorization to distribute it. By submitting your Customer Content, You hereby grant us an irrevocable, worldwide, fully paid-up and royalty free, non-exclusive, unlimited license, including the right to sublicense and assign to third parties, and the right to use and disclose your Customer Content, in order to provide You with the Services, during the performance of these Terms. To the extent permitted by applicable laws, You hereby covenant not to assert against Us any moral rights You may have in any of your Customer Content.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>7.3 Role of Brevo</strong>. We are not responsible for any Customer Content, including its content, integrity, and availability. We have no obligation to monitor Customer Content on the Services. You are responsible for regularly saving and storing Customer Content in as secure hosting infrastructure to prevent any loss. We may remove any Customer Content and interrupt or restrict the Services at any time, if such Customer Content is unlawful, abusive, or otherwise in breach of these Terms or our Acceptable Use Policy.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>7.4 Retrieval.</strong> You can download and recover your Customer Content in an interoperable format at any time for the duration of your Subscription. If your account is terminated for any reason, your Customer Content will be immediately and permanently deleted, unless You specifically ask Us to make it available to You, for a period of twenty-four (24) hours maximum following the end of your Subscription, to enable You to recover such Customer Content: in this case, We reserve the right to charge You for fees equivalent to the amount of your last monthly Subscription. You acknowledge that following this period, We will permanently delete your Customer Content.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>7.5 Logs deletion.</strong> If We consider that your use of the Service generates a high number of events and logs (the “Logs”) that might overload our platform, We will delete those Logs and the statistics and reports that rely on the Logs at least every 24 months following each Log creation. These data deletions may affect the availability of the statistics and reports generated by the Services up to the date of deletion. We therefore advise You to regularly download such data.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="8-intellectual-property">8.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Intellectual property</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">

</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">

</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>You must not copy, reproduce, make derivative works from, distribute, republish, download, decompile, reverse-engineer, scrape, display, perform, post electronically or mechanically, transmit, record, or mirror any of the Contents without our prior written permission.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">

</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>8.3 Feedback. </strong>You may from time-to-time provide Us materials, communications, suggestions, comments, improvements, ideas or other feedback related to the Services (“<strong>Feedback</strong>”). In consideration of your use of the Services, You hereby grant and assign to Brevo all rights, titles, interests in and to any Feedback. Any intellectual property rights relating to the Feedback is assigned to Us worldwide for the legal duration of these rights. By providing Feedback, You represent that the Feedback is not subject to any intellectual property claim by a third party or any license terms which would require products or services derived from that Feedback to be licensed to or from, or shared with, any third party.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>8.4 Reports. </strong>We may, from time to time, anonymize the personal data (“<strong>Anonymized Data</strong>”) that We collect directly from You and combine it with others’ Anonymized Data in order to generate statistics, reports and studies. We may share these reports and studies with our Affiliates and use them for internal purposes. Any such reports or studies are our sole and exclusive property.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>8.5 Third Party Rights.</strong>&nbsp;We take the rights of others very seriously. If You have any concerns that Customer Content, or other content made available by third parties via the Services is improper or infringing, please contact us at&nbsp;<a href="/cdn-cgi/l/email-protection#e2919792928d9096a2809087948dcc818d8f"><span class="__cf_email__" data-cfemail="c1b2b4b1b1aeb3b581a3b3a4b7aeefa2aeac">[email&#160;protected]</span></a>. If You would like the reported content removed, please provide:</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>A detailed description of the content, including where it is located;</li><li>A statement that you have a good faith belief that the third party does not have permission to use the content;</li><li>A statement that You are the owner, or exclusive agent of the owner, of the content;</li><li>Your contact information, including telephone number and physical address; and </li><li>A signed and sworn statement that your statements above are true.</li></ul></div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="9-liability-warranty">9.              Liability & Warranty</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>9.1 Indirect damages. </strong>Except in case of force majeure, We will provide the Services in accordance with these Terms. We will not be held liable for any indirect damage and compensation for indirect damage is strictly excluded.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">

</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">

</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">

</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">

</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">

</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>9.4 Hyperlinks.</strong> Links to third party websites from the Services and our Documentation are provided solely for your convenience. We are not responsible for the content of any other websites, nor do We make any representations about the content or accuracy of material on any other websites. Inclusion of any linked website on our Services does not imply our approval or endorsement. If You click through to another website, You do so at your own risk, and You will be subject to that website’s privacy practices and applicable terms and conditions, and not ours. Any concerns regarding any such website, or a hyperlink thereto, should be directed to the website’s owner or operator.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>9.5. Country-specific terms</strong>. Please refer to Appendix 2 to read our supplemental provisions if You are subject to our country-specific Terms of Service.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>9.6.</strong> <strong>Warranty & limitation of warranty.</strong> We warrant that: (i) the Service will perform substantially in accordance with the Documentation and will be provided in a manner consistent with generally accepted industry standards, and (ii) We will not knowingly introduce any viruses or other forms of malicious code into the Service. The warranty described in this Section shall not apply to performance problems caused by (i) factors beyond the control of Brevo; (ii) any improper action or inaction from You, or third parties under your control or authority; (iii) Customer Data; or (iv) Your operating environment or equipment. We make no representations or warranties regarding the suitability, reliability, availability, timeliness, security, accuracy or completeness of the Services. The APIs may not be available at all times. To the extent permitted by law, the Services are provided “as is” and upon the terms specified in this Agreement, without warranty or condition of any kind. We exclude all warranties and conditions of any kind, whether express or implied, with respect to the Services, including all implied warranties or conditions of merchantability, fitness for a particular purpose, title and non-infringement. In particular, We do not warrant that the Services will operate without interruption or malfunction or will be free from defects or errors that can be corrected, or that they are compatible with any hardware or configuration other than those expressly approved by us in the Documentation.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="10-your-obligations-and-warranties">10.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Your obligations and warranties</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>10.1 Content.</strong> You are solely responsible for the content of electronic communications sent to your Contacts via the Software.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
