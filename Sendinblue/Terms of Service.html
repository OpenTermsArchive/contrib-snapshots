</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>10.3 Indemnification.</strong> You will indemnify, defend and hold Us and our Affiliates harmless, at your expense, against any third-party claim, suit, action, or proceeding (each, an “<strong>Action</strong>”) brought against Us (and our officers, directors, employees, agents, service providers, licensors) by a third party to the extent that such Action is based upon or arises out of (i) unauthorized or illegal use of the Services by You, (ii) your breach of these Terms or our Acceptable Use Policy, (iii) your use of third-party products or services, or (iv) the unauthorized use of the Services by any other person using your information or account.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We will notify You in writing without undue delay after becoming aware of any such claim; give You sole control of the defense or settlement of such a claim; and provide You (at your expense) with any and all information and assistance reasonably requested by You to handle the defense or settlement of the claim. You will not accept any settlement that (i) imposes an obligation on Us; (ii) requires Us to make an admission; or (iii) imposes liability not covered by these indemnifications or places restrictions on Us without our prior written consent.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>10.4 No sensitive data.</strong> You acknowledge that the Services have not been designed to collect, process or manage sensitive data within the meaning of Article 9 and/or Article 10 of the GDPR and accordingly You agree not to use the Services to collect, manage or process any sensitive data.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>10.5 Pre-requisites.</strong> You must have a functional device and a stable, high-performance Internet connection in order to access the Software and use the Services. We do not guarantee the transmission of your electronic communications, content, messages or other information transmitted as part of the Services.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="11-force-majeure">11.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Force majeure</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We or You will not be held liable if the non-performance or delay in the performance of our respective obligations – excluding any obligation to pay any Subscription fees – described in these Terms results from a force majeure event.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Force majeure means any external event which was impossible to avoid and unforeseeable, and which prevents Us or You from performing our obligations, as interpreted by the French courts.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Expressly, the following will be considered cases of force majeure, in addition to those usually considered by the case law of the French courts, and without this list being restrictive:</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>wars, armed conflicts, riots, insurrections, sabotage, acts of terrorism,</li><li>general or partial strikes, internal or external to the company, affecting a supplier or a national operator, lockouts, blockades of transport facilities or procurement for any reason whatsoever,</li><li>natural disasters resulting in the destruction of infrastructure, such as fires, storms, floods, water damage,</li><li>governmental or legal restrictions, legal or regulatory changes to forms of marketing, cases involving the suspension, cancellation or revocation of any authorization by any relevant competent authority,</li><li>interruptions of the network of Brevo, its subcontractor or its supplier, as a result of computer breakdowns, blocking of telecommunications means, whether resulting from external attacks, interruptions to services by the access provider or other persons, and any other event not attributable to Brevo, preventing the normal performance of the services provided,</li><li>interruptions of the power supply of more than 48 hours.</li></ul></div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="12-confidentiality">12.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Confidentiality</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>As used herein, "Confidential Information" means all confidential and/or proprietary information of a party ("<strong>Disclosing Party</strong>") disclosed to the other party ("Receiving Party"), whether orally or in writing, that is designated as confidential or that reasonably should be understood to be confidential given the nature of the information and the circumstances of disclosure, business and marketing plans, technology and technical information, screen and product designs, and business processes. Confidential Information shall not include any information that: (i) is or becomes generally known to the public without breach of any obligation owed to the Disclosing Party; (ii) was known to the Receiving Party prior to its disclosure by the Disclosing Party without breach of any obligation owed to the Disclosing Party; (iii) was independently developed by the Receiving Party without breach of any obligation owed to the Disclosing Party; or (iv) is received from a third party without breach of any obligation owed to the Disclosing Party.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Receiving Party shall not disclose or use any Confidential Information of the Disclosing Party for any purpose outside the scope of these Terms, except with the Disclosing Party's prior written approval.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Each party agrees to protect the confidentiality of the Confidential Information of the other party in the same manner that it protects the confidentiality of its own proprietary and confidential information of like kind, but in no event shall either party exercise less than reasonable care in protecting such Confidential Information. The Receiving Party shall, except as otherwise authorized by the Disclosing Party in writing, limit access to Confidential Information of the Disclosing Party to those of its and its Affiliates’ employees, contractors and agents who need such access for purposes consistent with these Terms and who have signed confidentiality agreements with the Receiving Party containing protections no less stringent than those herein for the protection of Confidential Information. The Receiving Party shall be responsible for any use or disclosure of Confidential Information by any of its, and its Affiliates’, employees, contractors and/or agents.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="13-data-protection">13.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Data protection</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>You acknowledge that You have read and understand our Privacy Policy, which is incorporated into these Terms by this reference. By using the Services, You represent and warrant that (a) any information You submit to Us is truthful and accurate, (b) You will maintain the accuracy of that information, and (c) your use of our Services does not violate any applicable law, rule or regulation relating to data protection.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The processing of personal data as part of the Service is described in our Data Protection Agreement, set out in Appendix 3.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="14-duration-termination">14.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Duration – Termination</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>These Terms are in force for as long as your Subscription is active. Depending on your plan, or on your choice at the moment of the subscription, the duration of your Subscription might be monthly or annual. In both cases, You are subscribing to a fixed-term contract.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Each party to these Terms is entitled to terminate the Terms of Service without notice and with immediate effect if the other party becomes the subject of a petition in bankruptcy or any other proceeding relating to insolvency, cessation of business, liquidation, or assignment for the benefit of creditors.&nbsp;Each party is entitled to terminate the Terms of Service for cause upon thirty (30) days’ notice to the other party of a material breach if such breach remains uncured at the expiration of such period. For free Services each party is entitled to terminate these Terms at any time, provided that We leave You the opportunity to download the exportable Customer Content and Usage Data.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Upon expiration, your Subscription will automatically renew for subsequent terms equal to your prior Subscription's duration. If your current Subscription is monthly, You can always Subscribe to an annual plan before renewal date.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>These Terms are non-cancellable by You prior to the end of your ongoing Subscription, and We will not provide refunds for any prepaid or unused fees.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="15-suspension-account-termination-and-portability">15.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Suspension, account termination, and portability</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>15.1. Suspension and account termination.</strong> You are entitled to close your Brevo account directly from Software or contact our support team at any time. This account termination will not terminate your ongoing Subscription, which means the sums (i) You have paid in consideration of the Services and or (ii) that may still be due in application of your ongoing Subscription will remain due to Us, even if You did not use or exhaust the acquired quotas (such as mailing, SMS, WhatsApp Messages or Brevo Phone), Seats or Pay as You Go Services at the end of these Terms.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>15.2 Suspension and termination in case of contractual breach</strong>. In the event of your non-compliance with these Terms, including our Data Protection Agreement, Acceptable Use Policy or with any legal or regulatory provision, We reserve the right to suspend or close your account and end these Terms with immediate effect without prior notice. In such events, We will not provide refunds for any prepaid Subscription fees or unused quotas.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>15.3. Other cases</strong>. If We terminate these Terms and close your account because your actions may negatively affect our company or our customers, We will notify You with 30 days' notice. We may suspend, limit, or terminate the free Services for any reason at any time without notice. </p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>15.4. Export features (portability). </strong><span style="box-sizing: border-box; margin: 0px; padding: 0px;">Our Software's features allow you to retrieve exportable Custo</span>mer Content and Usage Data (as described in Appendix 1) at all times during your Subscription without additional costs.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="16-applicable-law-competent-court">16.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Applicable Law – Competent Court</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>These Terms are governed by French law.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Any dispute between You and Us arising from questions as to the validity, interpretation and/or performance, termination or breach of these Terms will be submitted to the Commercial Court of Paris, including in the event of summary proceedings, guarantee claims and/or multiple defendants.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="17-miscellaneous">17.              Miscellaneous</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>17.1 Terms update.</strong> We may update these Terms or any other policy applicable to our Services. These Terms, our Acceptable Use Policy and Privacy Policy and their changes, as well as our offer updated with the latest changes, can be consulted at any time on the Site. All previous versions of our Terms can be consulted at <a href="https://www.brevo.com/legal/termsofservice-archive/">https://www.brevo.com/legal/termsofservice-archive/</a><em><strong>.</strong></em> In the event of a substantial change to our Services, We will inform You by email or directly on your <a href="http://brevo.com/">brevo.com</a>&nbsp;account.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>17.2 Language.</strong> Only the English language version of these Terms is binding.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>17.3 Partial invalidity.</strong> The annulment of either of the clauses of these Terms may not entail the annulment of the same in their entirety, provided however that the balance and the general economy of the agreement can be safeguarded.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>17.4 Export controls</strong>. Provided the Services are subject to US and EU export jurisdiction, You must comply with all EU and US export control laws and regulations as well as international and national laws as applicable related to our Services. You warrant that the organization that You represent is not based in Cuba, Iran, North Korea, Syria, or any other territory that is subject to a EU/U.S. government embargo or international sanction and that it is not listed on any U.S. government list of prohibited or restricted person.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>17.5 Assignment.</strong> You may not assign, delegate, or transfer these Terms, or your rights or obligations hereunder, or your Subscription or other use of the Services, in any way (by operation of law or otherwise) without our prior written consent. Any attempted assignment, subcontract, delegation, or transfer in violation of the foregoing will be null and void. We may transfer, assign, or delegate these Terms and our rights and obligations without your consent. Subject to the foregoing, these Terms will bind and inure to the benefit of the parties, their respective successors and permitted assigns.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>17.6 Independence</strong>. No joint venture, partnership, employment, or agency relationship exists between You and Us as a result of these Terms or your use of the Services.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>17.7 Publicity.</strong> You hereby consent that We publicise the existence (but not the terms) of our commercial relationship as a part of our promotional and marketing activities from time to time. In this regard, You hereby authorize Us to mention your business name and logos as trade references on any communication medium including social media. This authorization is granted free of charge. You may terminate this authorization at any time by sending a simple email to <a href="/cdn-cgi/l/email-protection#c1a4afb5a4b3b1b3a8b2a4efaca0b3aaa4b5a8afa681a3b3a4b7aeefa2aeac"><span class="__cf_email__" data-cfemail="3f5a514b5a4d4f4d564c5a11525e4d545a4b5651587f5d4d5a4950115c5052">[email&#160;protected]</span></a>.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>17.8 Notices.</strong> &nbsp;All notices intended for Us shall be transmitted to the designated Brevo address specified within these Terms of Service, and such notice shall be deemed duly delivered upon the date of actual receipt. All notices intended for You shall be transmitted by specific electronic notification to the email address on file within your Brevo account information. Alternatively, We may effectuate electronic notice by way of a general notification within the Software. You are under a continuing obligation to ensure the accuracy and currency of all your account information.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>17.9 Limitation period.</strong> You are entitled to initiate any claim relating to the Terms or the provision of the Services within a period of one (1) year from the date on which (i) You became aware of the facts giving rise to the claim, (ii) or You should have become aware of the facts enabling You to exercise the claim.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>17.10 Entire agreement.</strong> These Terms, along with the agreements incorporated by reference herein, constitute the entire agreement between You and Us with respect to your access to and use of the Services and your account, and supersedes all prior or contemporaneous communications and proposals, whether oral or written, between You and Us with respect thereto and, with respect to your use of the Services, supersedes the terms of any other party’s terms and conditions.&nbsp;&nbsp;&nbsp;&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>17.11 Survival. </strong>The termination of these Terms shall not affect the clauses relating to the settlement of disputes or those intended to be effective even in the event of termination. In particular, Sections Definitions, Financial Conditions, Prohibited Use, Duration - Termination, Intellectual Property, Confidentiality, Indemnification, Applicable Law – Competent Court and Miscellaneous, as well as those relating to liability and warranties, will continue to apply after the termination of these Terms.</p>
</div><h2 class="marketing-heading-4 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-4" id="appendix-1-service-specific-terms-of-service">Appendix 1: Service-Specific Terms of Service</h2><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Service-Specific Terms aim at highlighting some important information to use our different Services, depending on your current plan. The Service-Specific Terms form part of the Terms of Service and are hereby incorporated therein.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>If You are using any of the Services described below, the terms corresponding to those product(s) apply to your use.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We periodically update this page, so please check back here for current information.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>For paying plans, the withdrawal of your payment method will result in immediate suspension of your use of the Services. You can upgrade or downgrade your plan at all times directly in your Brevo account. An upgrade means the order of additional quotas of electronic communications for various channels (emails, SMS, WhatsApp messages, push notifications), Seats or features.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="seats"><strong><u>Seats</u></strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>To purchase a Seat, You can either (i) purchase the Seat in advance and invite the User at any point during your Subscription (but the billing of the Seat will start as soon as it is purchased), or (ii)invite a user directly, which will trigger the automatic billing of a Seat, based on the User’s confirmation of the invitation. The multi-User features is described <a href="https://help.brevo.com/hc/en-us/articles/360001079439-Add-and-manage-users-on-your-Brevo-account">here</a>.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Seats are sold as an add-on and automatically become part of your Subscription once purchased.&nbsp; Seats are renewed automatically with your Subscription.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="quotas-of-emails-sms-whatsapp-messages-and-push-subscribers"><strong><u>Quotas of emails, SMS, WhatsApp messages and push Subscribers</u></strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><em>PLEASE READ CAREFULLY.</em></p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Quotas of emails, SMS, WhatsApp messages and Subscribers are only activated in your account once You have paid for your Subscription. In case of late payment, You can still access your account but are not able and not authorized to use the Services, in particular to use your quotas to send electronic communications.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>For billing purposes, the quotas are counted as follows:</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>For the email channel: We count the number of emails available to be sent from our Software. Each email sent by You counts as one unit, regardless of the content or the actual delivery of the email. Your sending capacity will be suspended if/when You reach the sending limit specified in your Subscription.</li><li>For the push notification channel (when available on your plan): We count the number of targeted individuals who subscribed to the Push notifications (the “Subscribers”). The Subscribers limit described in the Pricing and Features Pages applies per campaign. It means that one individual could be counted more than once, if your campaign targets an individual who have subscribed to more than one of your websites or mobile applications. </li></ul></div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>For pay as you go Services:</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>For the SMS channel (when available on your plan): the number of credits purchased in pay as you go,</li><li>For the WhatsApp channel (when available on your plan): the number of credits purchased in pay as you go.</li></ul></div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The email quotas are allocated on a monthly basis: it means that We count a period of one month (that can consist of 30 or 31 days depending on the month) from your Subscription anniversary date and time (timestamped at the moment you validate your Subscription) until We reset your unused quotas on the anniversary date of the next month. This reset means that all unused electronic communication quotas are cancelled before the start of the next Subscription month. The reset applies regardless of the duration of your Subscription.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="pay-as-you-go"><strong><u>Pay-as-you-go</u></strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>You can only purchase Pay-as-you-go services if You have an ongoing Subscription.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Once logged in the Software, or by subscribing via our Pay as you go page (<a href="https://www.brevo.com/pricing/pay-as-you-go/">https://www.brevo.com/pricing/pay-as-you-go/</a>), You can purchase SMS and/or, in case you subscribed to the Professional plan, WhatsApp messages on a pay-as-you-go basis. To send SMS and/or WhatsApp messages via our Services, You must purchase an amount of credits in advance. One credit allows You to send a certain number of SMS or WhatsApp messages in a given country or geographical area (hereinafter the “<strong>Ratio</strong>”). Each credit is prepaid and remains valid only for a duration of twelve (12) months from its date of your purchase (the “<strong>Validity Period</strong>”). At the time of your purchase, the Ratio is indicated on the Site for informational purposes only. During the Validity Period, the Ratio of both SMS and/or WhatsApp messages depends on the exchange rates applied to Us when purchasing the credits and on the market prices, applied by our suppliers and third parties, and may therefore evolve during the performance of the Terms. When an applicable exchange rate is updated or when a change of price is notified to Us by our SMS suppliers or Meta, We might immediately apply with retroactive effect the new Ratio to You. Brevo does not commit to maintaining the commercial discounts on WhatsApp messages that may be displayed from time to time on the Pay as you go page of the Site insofar as Meta may influence the availability of these discounts. Your use of the WhatsApp messages features is subject and limited to the WhatsApp terms and conditions available in our list of Third Party Products listed in this Appendix.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="plans"><strong><u>Plans</u></strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><em>The sections "Plans" and "Sales Packages" only apply if You have subscribed to a Brevo account starting from October 1st, 2025. If You have subscribed earlier than October 1st, 2025, You are keeping your current plan and may still refer to our archival page to access the former versions of our plans.</em></p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong><em>The following plans and packages are subject to their own feature restrictions, that may depend on the level of plan that You have purchased. Please read carefully the features description (</em></strong><a href="https://www.brevo.com/pricing/see-all-features/"><strong><em>https://www.brevo.com/pricing/see-all-features/</em></strong></a><strong><em>, the “Features Page”) and the pricing page (available at : </em></strong><a href="https://www.brevo.com/pricing/"><strong><em>https://www.brevo.com/pricing/</em></strong></a><strong><em>, the “Pricing Page”).</em></strong> If You have subscribed to Brevo before October 1st, 2025, please refer to our preceding version available on our archival page.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>All our prices are recurring fees based on the duration of your Subscription, to the exception of the Pay-as-you-go emails, SMS and WhatsApp Messages.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Please read carefully the Features and Pricing Pages to understand the usage limitations under your plan and to know which features are included in your plan. For instance, some AI features are only included in some specific paying plans.</p>
</div><h4 class="marketing-heading-6 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-6">Free plan</h4><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Free Plan only gives You access to the email and SMS channels.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This Plan is limited to one (1) User only.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>It includes Contact limits, Marketing Automation limits and email sending limits.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Please read carefully the Features Page to know which features are included in the Free plan.</p>
</div><h4 class="marketing-heading-6 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-6">Starter plan</h4><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The subscription to the Starter Plan gives You access to the features detailed on the Features Pages, in particular:</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>Access rights for one (1) User on your account. To be allowed to get additional Users, You must subscribe to the Standard Plan and purchase additional Seat(s).</li><li>Access to the email channel.</li><li>Access to the SMS channel.</li></ul></div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Starter plan includes a Contacts limit, a Seat limit, Marketing Automation limits and email sending limits, as described in the Features Page.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>You can choose your monthly email quotas:</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>If You order five thousand (5,000) emails per month, your use of the Services shall be limited to five hundred (500) Contacts.</li><li>If You order from 5,001 to 10,000 emails per month, your use of the Services shall be limited to one thousand five hundred (1,500) Contacts.</li><li>If You order more than ten thousand (10,000) emails per month, the use of the Services will be subject to fair use. Fair use means a limit of 500.000 Contacts.</li></ul></div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>When You subscribe to Starter plan that is subject to a Contact limit and You exceed this Contacts limit, We may automatically increase the Contacts limit in your account and upgrade your plan accordingly. There is no more automatic upgrade once your Subscription has reached 20,000 emails.</p>
</div><h4 class="marketing-heading-6 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-6">Standard plan</h4><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The subscription to the Standard Plan gives You access to the features detailed on the Features Page, in particular:</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>Access rights for one (1) User on your account (which means one (1) Seat is included), and the possibility to purchase a maximum of two (2) additional Seats via the “multi-user access” add-on, within a maximum limit of three (3) Users. Additional Seats are billed in accordance with the prices displayed on the Pricing Page.</li><li><span style="color:initial">Access to the email channel.</span></li><li>Access to the SMS channel.</li><li>Access to the web push channel, within the monthly limit of Subscriber quotas described in the Feature Page.</li></ul></div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Standard plan includes Contact limits, Seats limitation, push Subscriber limit and email sending limits, as detailed on the Features Page.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>You can choose your monthly email quotas:</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>If You order five thousand (5,000) emails per month, your use of the Services shall be limited to five hundred (500) Contacts.</li><li><span style="color:initial">If You order from 5,001 to 10,000 emails per month, your use of the Services shall be limited to one thousand five hundred (1,500) Contacts.</span></li><li>If You order more than ten thousand (10,000) emails per month, the use of the Services will be subject to fair use. Fair use means a limit of 500.000 Contacts.</li></ul></div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>When You subscribe to Standard plan that is subject to a Contact limit and You exceed this Contacts limit, We may automatically increase the Contacts limit in your account and upgrade your plan accordingly. There is no more automatic upgrade once your Subscription has reached 20,000 emails.</p>
</div><h4 class="marketing-heading-6 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-6">Professional plan</h4><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The subscription to the Professional plan gives You access to the features detailed on the Features Page, in particular:</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>Access rights for the maximum number of Users detailed on the Features Page. To exceed this limit of Users, You must subscribe to the Enterprise Solution.</li><li><span style="color:initial">Access to the email channel within the monthly limit of email quotas described in the Feature Page.</span></li><li><span style="color:initial">Access to the WhatsApp channel in Pay-as-you-go.</span></li><li>Access to the web &amp; mobile push channel, within the monthly limit of Subscriber quotas described in the Feature Page.</li></ul></div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Under the Professional plan, the Seats and email quotas are limited as detailed in the Features Page.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The use of the Services under the Professional plan is subject to fair use. For the Professional plan, fair use means a limit of two million (2.000.000) Contacts.</p>
</div><h4 class="marketing-heading-6 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-6">Sales package</h4><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Sales packages can be combined with a plan. It is sold as an add-on and automatically becomes part of your Subscription once purchased. &nbsp;</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>You need an ongoing plan to purchase the Essential Package.</li><li>You need an ongoing Professional plan to purchase the Advanced Package. </li></ul></div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The recurring fees of the Sales Packages (Essentials or Advanced) are described on the Features Page.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The number of Seats on the Sales Package is unrelated to the Users assigned to your ongoing plan. The number of additional Seats that You have ordered as an add-on to the Sales Package will increase the recurring fees of the Services. The following Seat limitation applies:</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>Starter plan: one (1) Sales Seat is included in the package. If You want additional Sales Seats, You must subscribe to a Standard plan.</li><li>Standard plan: one (1) Sales Seat is included in the package. You can order a maximum of four (4) Seats in addition to the initial User of the account.</li><li>Professional plan: one (1) Sales Seat is included in the package. You can order additional Sales Seat. If You want to purchase more than 49 additional Seats, We invite You to contact our support.</li></ul></div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Sales Platform gives You access in particular to the following features, described <a href="https://help.brevo.com/hc/en-us/categories/360000852960-Sales-Platform">here</a>, in particular: &nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><a href="https://www.brevo.com/pricing/conversations/see-all-features/"></a><strong><a href="https://help.brevo.com/hc/en-us/articles/6966401493778-What-is-Meetings">Brevo Meetings</a></strong></p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><a href="https://help.brevo.com/hc/en-us/categories/360000273040-Conversations"><strong>Brevo Conversations</strong></a><strong></strong></p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><a href="https://help.brevo.com/hc/en-us/articles/10564258512018-Getting-started-with-Phone"><strong>Brevo Phone</strong></a><strong></strong></p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>To use Brevo Phone, You need to order one-time credits for outbound calling.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>If You use French phone numbers, the following section applies, with You being the “<strong>End User</strong>” and Us being “<strong>Customer</strong>”, and Twilio a third party phone number provider (as listed in our list of subprocessors in the DPA). “<strong>Number-Based Communications Services</strong>” are communications services, involving voice calling or text messaging capabilities for the categories of phone numbers specified in the applicable Numbering Requirements directly to your End Users. “<strong>Numbering Requirements</strong>” means the legal and regulatory requirements set forth at <a href="https://www.twilio.com/en-us/legal/numbering-requirements">https://www.twilio.com/en-us/legal/numbering-requirements</a>.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Customer’s End User Restrictions and Requirements.</strong> Each of your End User acknowledges and agrees (a) that You are acting as a distributor of Twilio, or an affiliate of Twilio, as applicable, in brokering the provision of the Number-Based Communications Services directly to such End User of Customer; (b) that the provision and such End User of Customer’s use of the Number-Based Communications Services in any of the designated countries is subject to the Twilio Terms of Service, available at https://www.twilio.com/legal/tos, excluding any payment obligations to Twilio set forth therein (“<strong>Twilio Terms</strong>”); (c) to be the only final user of any Number-Based Communications Services; (d) not to sub-assign, sub-allocate, or resell the Number-Based Communications Services whatsoever; and (e) to cooperate with, and be represented by, Customer regarding all matters relating to Twilio and the Number-Based Communications Services. Each End User of Customer’s failure to comply with the requirements of this Section will provide Customer and Twilio each the right to suspend the provision of the Number-Based Communications Services. For the avoidance of doubt, Twilio’s provision of the Number-Based Services directly to each End User of Customer does not create any contractual relationship between such End User of Customer and Twilio whatsoever.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Customer’s End User Cooperation</strong>. Each End User of Customer will promptly and reasonably cooperate with Customer and Twilio, as Customer and Twilio may request in writing in connection with any information request or investigation (a) regarding complaints or any other matters in connection with the Number-Based Communications Services, whether such an information request or investigation is initiated by Twilio or by any third party, including, without limitation, law enforcement, regulators, or telecommunications providers, or (b) to ensure compliance with the Twilio Terms or applicable law or regulation. Each End User of Customer further agrees that Twilio may suspend its provision of the Number-Based Communications Services in accordance with the Twilio Terms.</p>
</div><h4 class="marketing-heading-6 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-6">Export features (portability)</h4><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>You can retrieve all exportable Customer Content and Usage Data via the following portability features, provided that the supported feature is included in your plan: </p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><a href="https://help.brevo.com/hc/en-us/articles/19764406559506-Analyze-and-export-your-email-campaign-report">Export email campaign report</a> </p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><a href="https://help.brevo.com/hc/en-us/articles/4439515713810-Analyze-and-export-your-SMS-campaign-report">Export SMS campaign report</a> </p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><a href="https://help.brevo.com/hc/en-us/articles/360021533839-Transactional-email-logs-and-previews">Export transactional logs</a> </p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><a href="https://help.brevo.com/hc/en-us/articles/115000263710-What-are-automation-logs-workflow-logs-event-logs-contacts-in-workflow#h_01K6JN6B4ZYBV38C1VZPSECK8Q">Export automation logs</a></p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><a href="https://help.brevo.com/hc/en-us/articles/20931843176082-Explore-and-analyze-your-data-with-Analytics#h_01J7E8C74D6DRMAD67CH7T5S98">Export dashboards</a></p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><a href="https://help.brevo.com/hc/en-us/articles/5310065850642-Export-your-contacts-from-Brevo">Export contacts</a> </p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>If You subscribed to a Sales package : <a href="https://help.brevo.com/hc/en-us/articles/8083674981010-Export-your-companies">Export companies</a> & <a href="https://help.brevo.com/hc/en-us/articles/4415092745362-Export-your-deals">Export deals</a></p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="main-brevo-features"><strong><u>Main Brevo features</u></strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Depending on your plan, the features listed in the Features Page may be either included in the plan, available as an Add-on or available if You upgrade your plan. Each feature is described in the Documentation. Here is an overview of the main Brevo features:</p>
</div><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8">Dedicated IP Address</h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Dedicated IP Addresses are a yearly Subscription and invoiced separately from you Subscription plan. You may have the option to purchase an access to a dedicated IP address (a “Dedicated IP Address”) to send emails via our Services. We solely determine whether or not We can provide You with an access to a Dedicated IP Address. We own and operate the Dedicated IP Addresses and We reserve the right to revoke your use of a Dedicated IP Address at any time. If your account uses a Dedicated IP Address and You or We suspend the sending of emails for 30 days or more for any reason (including but not limited to a breach of these Terms or a voluntary suspension of your Subscription), We may terminate your right to use the Dedicated IP Address and terminate any of your future use of Dedicated IP Address(es). You can learn how to purchase an IP address <a href="https://help.brevo.com/hc/en-us/articles/115000240344-Set-up-your-dedicated-IP-in-Brevo">here</a> and the rules and the functioning of Dedicated IP Addresses are explained in more detail <a href="https://help.brevo.com/hc/en-us/articles/208835449-Introduction-to-dedicated-IPs#h_01EQ8TJNZX28F3QV1QWRVYDHMF">here</a>.</p>
</div><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8">Plugin</h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This Add-on allows You to use a third-Party plugin so that our Software can interoperate with the designated third-party application (Third-Party Product). For instance, the Salesforce plugin allows Customer to synchronize a list of leads or contacts, as described on the Site.&nbsp;</p>
</div><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8">Data feed</h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The data feeds feature allows You to personalize each email sent to the Contacts, for instance, to send discounts or coupons generated on an e-commerce platform as detailed in the Documentation.</p>
</div><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8"><strong><a href="https://www.brevo.com/releases/ai-segmentation/">AI segmentation</a></strong></h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This add-on is powered by an AI System, in accordance with Section 6 of the General Terms and Conditions. It allows You to use artificial intelligence for the segmentation of your Customer Content. AI Segmentation may only applies to your Customer Content and depends on the accuracy, integrity and update of your Customer Content.</p>
</div><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8">Dashboards & scores</h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This add-on allows you to use dashboards' native templates and one (1) pre-built score. Any additional usage must be ordered separately.</p>
</div><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8"><strong><u>Inbound Webhooks</u></strong></h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This add-on allows You to use the inbound webhooks feature, as described <a href="https://developers.brevo.com/docs/inbound-parse-webhooks">here</a>. The webhooks features are provided in accordance with the Documentation <a href="https://developers.brevo.com/docs/how-to-use-webhooks">here</a>.&nbsp;&nbsp;&nbsp;</p>
</div><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8"><strong><a href="https://help.brevo.com/hc/en-us/articles/13965840471186-Create-and-send-product-recommendations-with-product-feeds#tab-content-51">Product recommendation</a> </strong></h6><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8"><strong><a href="https://help.brevo.com/hc/en-us/articles/4416169133074-Send-a-WhatsApp-campaign">WhatsApp campaigns</a>&nbsp;&nbsp;&nbsp;</strong></h6><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8"><strong><a href="https://help.brevo.com/hc/en-us/articles/20791391306770-Create-a-pop-up-sign-up-form-in-Brevo">Pop-up</a> </strong></h6><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8"><strong><a href="https://help.brevo.com/hc/en-us/articles/23792398811538-Split-a-segment-into-lists">Split list / segment </a><u>&nbsp;</u></strong></h6><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8"><strong><a href="https://help.brevo.com/hc/en-us/articles/20931843176082-Explore-and-analyze-your-data-with-Analytics">Pre built Dash and custom Dash</a></strong></h6><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8"><strong><a href="https://help.brevo.com/hc/en-us/articles/26961489274770-What-are-custom-objects">Custom objects</a></strong></h6><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8"><strong><a href="https://help.brevo.com/hc/en-us/articles/360016580440-Save-sections-for-reuse-in-your-email-designs">Block synchronization</a></strong></h6><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8"><strong><u><a href="https://help.brevo.com/hc/en-us/articles/360000047520-What-is-a-landing-page">Landing Pages</a></u></strong></h6><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8"><strong><a href="https://help.brevo.com/hc/en-us/articles/7428460876690-Limit-your-marketing-pressure-with-sending-cadence-Frequency-cap-and-Email-overload-prevention">Marketing pressure management&nbsp;</a></strong></h6><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8"><strong><u><a href="https://help.brevo.com/hc/en-us/articles/4593649769490-New-tags-Create-and-use-tags-for-your-campaigns">Tags and folders</a></u></strong></h6><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8"><strong><u><a href="https://help.brevo.com/hc/en-us/articles/15260359423762-Send-unique-discount-or-coupon-codes-in-emails-and-SMS-messages">Dynamic coupons</a></u></strong></h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>All those features, and many others such as “Advanced data management”, “A/X automation split”, “Multi-language” or “Back in stock” are described on the Site or in our Documentation.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="third-party-products">Third-party products</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The following products and functionalities are integrated into the Software and provided as part of the Services on an optional basis and are only activated if You instruct Us so. The links to the applicable terms and conditions are provided for information purposes only and are subject to change depending on updates from the publishers of third-party products:</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><br>Google Recaptcha:<br><a href="https://www.google.com/recaptcha/about/">Service description</a><br><a href="https://policies.google.com/terms">Terms and conditions </a>&nbsp;<br><a href="https://policies.google.com/privacy">Privacy </a>&nbsp;<br>&nbsp;<br>Google Fonts:<br><a href="https://developers.google.com/terms">Service description </a>& <a href="https://fonts.google.com/knowledge">Fonts knowledge</a><br><a href="https://developers.google.com/terms">Terms and conditions</a><br><a href="https://developers.google.com/terms/api-services-user-data-policy">Privacy </a>&nbsp;<br>&nbsp;<br>Cloudflare Turnstile (alternative Recaptcha):<br><a href="https://www.cloudflare.com/products/turnstile/">Service description </a>&nbsp;<br><a href="https://www.cloudflare.com/terms/">Terms and conditions </a>&nbsp;<br><a href="https://www.cloudflare.com/privacypolicy/">Privacy </a>&nbsp;&nbsp;&nbsp;<br>&nbsp;<br>Facebook Ads:<br><a href="https://www.facebook.com/business/tools/facebook-ads">Service description</a><br><a href="https://www.facebook.com/legal/terms">General Terms of Service</a><br><a href="https://www.facebook.com/business/direct_terms_ads_en.php">Facebook Ads specific terms </a>&nbsp;<br><a href="https://www.facebook.com/legal/commercial_terms">Commercial terms</a> & <a href="https://www.facebook.com/legal/technology_terms">Technology terms</a><br><a href="https://www.facebook.com/privacy/policy/">Privacy </a>&nbsp;<br>&nbsp;<br>WhatsApp Business:<br><a href="https://business.whatsapp.com/?lang=en_US">Service description </a>&nbsp;<br><a href="https://business.whatsapp.com/terms-and-conditions">Terms of Service </a>&nbsp;<br><a href="https://www.whatsapp.com/legal/business-data-processing-terms">DPA</a><br><a href="https://www.facebook.com/privacy/center/">Privacy Centre</a><br>&nbsp;<br>AB Tasty (“Potions” product recommendation)<br><a href="https://get-potions.com/en/CGVU/">https://get-potions.com/en/CGVU/</a> &nbsp;&nbsp;&nbsp;&nbsp;<br><a href="https://get-potions.com/en/politique-de-confidentialite/">https://get-potions.com/en/politique-de-confidentialite/</a> &nbsp;&nbsp;<br></p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevo also allows You to integrate third party software and applications, via our integration feature or via API. Any integration of our Software with a third party software is your exclusive responsibility. Any breach of the applicable terms and conditions of any third party software may result in the termination of those terms and conditions and/or the termination of your right to access and use any or all of the features and functionalities of that third party software.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="services-that-are-unrelated-to-your-plan-and-subscription"><strong>Services that are unrelated to your plan and Subscription</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Brevo Academy.</strong> We may offer educational webinars or content through Brevo Academy. The descriptions of this educational content, and the terms and conditions that apply to your participation in Brevo Academy are available at <a href="https://academy.brevo.com/home">https://academy.brevo.com/home</a>. By participating in a Brevo Academy educational webinar, training or other content, you agree to abide by the applicable terms and conditions for Brevo Academy.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Brevo Payment</strong>: Brevo Payment is a different product and is governed by separate terms and conditions. Please read the following terms and conditions before You subscribe: <a href="https://www.brevo.com/legal/brevo-payment-terms-of-use/">https://www.brevo.com/legal/brevo-payment-terms-of-use/</a>.</p>
</div><h2 class="marketing-heading-4 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-4" id="appendix-2-country-specific-terms-of-service">Appendix 2: Country-Specific Terms of Service</h2><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">

A rules will govern payment of all arbitration fees. Notwithstanding the foregoing, either You or Brevo may assert claims, if they qualify, in small claims court in the State of Delaware, or any United States county where you live or work. Either party may bring a lawsuit solely for injunctive relief to stop unauthorized use or abuse of our Services, or infringement of intellectual property rights (for example, trademark, trade secret, copyright, or patent rights) without first engaging in arbitration or the informal dispute resolution process described above.YOU AGREE TO GIVE UP ANY RIGHTS TO LITIGATE CLAIMS IN A COURT OR BEFORE A JURY. OTHER RIGHTS THAT YOU WOULD HAVE IF YOU WENT TO COURT, SUCH AS ACCESS TO DISCOVERY, ALSO MAY BE UNAVAILABLE OR LIMITED IN ARBITRATION.</li><li><strong>Class Action Waiver. </strong>YOU HEREBY WAIVE ANY RIGHT TO COMMENCE OR PARTICIPATE IN ANY CLASS ACTION LAWSUIT AGAINST US AND/OR OUR AFFILIATES RELATED TO ANY CLAIM, DISPUTE OR CONTROVERSY, AND, WHERE APPLICABLE, YOU HEREBY AGREE TO OPT OUT OF ANY CLASS PROCEEDING AGAINST US AND/OR OUR AFFILIATES OTHERWISE COMMENCED.<strong>    </strong></li><li><strong>Applicable Law and Competent Court. </strong>These Terms are governed by the laws of the State of Delaware USA, without regard to its conflict of law rules. In the event that the Arbitration Agreement herein does not apply to a Dispute, the parties hereto agree to the exclusive jurisdiction of the state and federal courts located in New Castle County Delaware, including in the event of summary proceedings, guarantee claims and/or multiple defendants.</li><li><strong>Consent to Do Business Electronically</strong>. By accessing our Software, subscribing with Us, creating a Brevo account, typing your name into any of our electronic forms and indicating your acceptance, or submitting information by clicking a box, You consent to (a) Us communicating with You electronically; (b) receiving all applications, notices, disclosures and authorizations (collectively, “Records”) from Us electronically; and (c) entering into agreements and transactions using electronic Records and signatures. Please note that federal law treats electronic signatures as having the same legal force and effect as if they were signed on paper by hand, and online contracts have the same legal force as signing an equivalent paper contract in ink. We will use electronic documents for all communications, agreements, disclosures, authorizations, and other documents necessary to provide You with the Services. You must have a computer or other web-enabled device, a connection to the internet, an active email account, and the ability to receive and read electronic files to conduct business with Us electronically. You agree to be responsible for keeping your own Records. You may print or download Records from the Services and keep them for your own reference. If You require assistance with your Records, wish to receive Records in paper format, or wish to withdraw your consent to receiving electronic Records from Us, please contact Us at <a href="/cdn-cgi/l/email-protection#c8bbbdb8b8a7babc88aabaadbea7e6aba7a5"><span class="__cf_email__" data-cfemail="2a595f5a5a45585e6a48584f5c4504494547">[email&#160;protected]</span></a>.</li><li><strong>Language.</strong> Only the English language version of these Terms is binding between You and Us.</li></ol></div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="for-users-incorporated-in-germany-switzerland-or-austria-the-following-supplemental-terms-will-apply"><em><u>For Users incorporated in Germany, Switzerland or Austria, the following supplemental terms will apply:</u></em></h3><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ol class="wp-block-list"><li><strong>Brevo. </strong>Sendinblue GmbH, a company registered with Commercial Court Berlin-Charlottenburg under number HRB 133191 with it ge from the use of services provided free of charge on the websites (including access to free content), We shall only be liable insofar as the damage is caused by the contractual use of the free content and/or services and the liability shall be limited up to 100 Euros per contractual year.The limitations in this section shall also apply in favor of the Our legal representatives and vicarious agents, even if claims are brought directly against them.Liability for damages due to a defect that already existed at the time of contract conclusion pursuant to § 536a BGB is excluded.</li><li><strong>Disclaimer of warranties.</strong> Our Services will be provided in a professional manner in accordance with common industry standards utilizing reasonable care and skill. We, Our Affiliates and Our agents make no representations or warranties about the suitability of the Services for a particular purpose nor on a specific reliability, availability, timeliness, security or accuracy of the Services.</li><li><strong>Applicable Law and Competent Court</strong>. These Terms are governed by German law. The exclusive jurisdiction for all disputes arising out of or in connection with this contract shall be Berlin, provided that each party is a merchant or a legal entity under public law.</li><li><strong>Language</strong>. Only the German language version of these supplemental terms is binding between You and Us.</li></ol></div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="if-i-regulation-eu-2023-2854-of-the-european-parliament-and-of-the-council-of-13-december-2023-on-harmonized-rules-on-fair-access-to-and-use-of-data-the-data-act-applies-to-you"><em><em><u>If (i) Regulation (EU) 2023/2854 of the European Parliament and of the Council of 13 December 2023 on harmonized rules on fair access to and use of data (the “<strong>Data Act</strong>”) applies to You (if You are based in an EU or EEA member state)
