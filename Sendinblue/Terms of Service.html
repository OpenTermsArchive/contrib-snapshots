of this Section. In particular, We will, to the extent technically feasible and subject to applicable law, provide You with the instructions reasonably necessary to perform such Switching or Erasure Request, or, where available, direct You to the relevant Documentation enabling You to export your Exportable Data. You shall have a period of thirty (30) calendar days following the expiry of the Notice Period to complete the Switching or Erasure process (the “Transitional Period”). You acknowledge that it is Your responsibility to initiate the switching process sufficiently in advance to ensure that both the Notice Period and the Transitional Period can be completed within the term of your ongoing Subscription where possible). If the initial Transitional Period proves technically insufficient, We will notify You within fourteen (14) business days of receipt of your Request. Such notice shall specify the reasons for the technical unfeasibility and propose an alternative Transitional Period that allows You to export your Exportable Data, provided that such alternative period shall not exceed seven (7) months. You shall be entitled to extend the Transitional Period once, where You can demonstrate a reasonable need to do so, provided that any such extension shall not exceed the remaining duration of Your Subscription. Where the Transitional Period commences, continues or is extended after the termination or expiry of your Subscription, the Terms of Service shall remain applicable during such period. The standard Subscription fees shall continue to apply due to the continuity of Services. During the Transitional Period, We will: (i) provide reasonable assistance to You as described in article “Switching operations” of this section; (ii) act with due care to maintain business continuity and continue the provision of the functions or Services under the Terms of Service; (iii) provide clear information concerning any known risks to continuity in the provision of our Services; and (iv) ensure that a high level of security is maintained throughout the Switching process. Once You have completed the export of your data, You must notify us via our designated support email address. We will then support your Deletion Request in accordance with the Data Processing Agreement and, to the extent permitted by applicable law, delete the Customer Content from the Software.</li><li><strong>Switching operations</strong>. You acknowledge and agree that, in accordance with Article 30(2) of the Data Act, our sole obligation is to provide You with a standard, “off-the-shelf” export functionality within the Software, enabling You to download your Exportable Data at any time during the term of your Subscription. The export functionality, as well as the scope of Exportable Data, are described in our Documentation, as listed in Appendix 1 of the Terms of Service. This Documentation provides You with all information reasonably necessary to support your exit strategy. The Switching operations described in this Section shall not be subject to any Switching Charges. You may request the provision of additional services that go beyond our Switching obligations under this Section. Such additional services may be provided subject to a separate agreement and shall be charged at our standard daily rate of one thousand euros (EUR 1,000), exclusive of tax. Additional services may include: (i) the provision of your Exportable Data in custom formats or data structures specifically requested by You that are not part of the standard export formats described in the Documentation; (ii) consulting services to support your internal migration processes, data mapping, or integration with third-party systems; (iii) data transformation, cleansing, validation, or enrichment services beyond the provision of raw Exportable Data in the standard formats; (iv) active participation in migrating your data to a specific third-party system, including integration work or direct data transfer; or (v) any other bespoke services specifically requested by You.</li><li><strong>Termination.</strong> Your Subscription will automatically end either upon your successful completion of the switching process or, in case of a Request to erase Exportable Data, at the end of the Notice Period. You shall remain liable to pay: (i) all outstanding Subscription fees for services already provided up to the effective termination date, and (ii) all outstanding Subscription fees covering the remainder of the Subscription term as an early termination fee. Where You have pre-paid your Subscription, We reserve the right to retain such amounts, and (iii) If You have subscribed to our Professional plan, You shall also be liable for a one-time flat fee of one thousand euros (EUR 1,000), exclusive of tax, corresponding to one (1) man-day of work for the setup of Your account, unless such fee has already been expressly included, with no discount, in an order form and duly paid by You.</li><li><strong>Your obligation</strong>. You undertake to take all reasonable measures to achieve effective switching in accordance with our Documentation. You also undertake to be responsible for the import and implementation of Exportable Data in your own systems or in the systems of your new service provider. Several legal entities (including, without limitation, your Affiliates and Users) may use our Services under the Terms of Service and may be impacted by a Switching or Deletion Request (the “Stakeholders”). You are solely responsible for ensuring that You possess all necessary rights and permissions concerning the Switching or Deletion requests and the Exportable Data prior to exercising your rights under this section. You will defend and indemnify us and our Affiliates against any claim brought by Stakeholders alleging that the Switching or Deletion request infringes upon such Stakeholder’s rights or licenses. Your indemnification obligation covers all damages, attorney fees, and costs finally awarded against us or amounts paid by us under a settlement approved in writing by You, provided that We: (i) provide You with prompt written notice of the claim; (ii) grant You sole control over the defense and settlement of the claim (provided that You may not settle any claim unless it unconditionally releases us from all liability); (iii) provide You with all reasonable assistance, at your expense. This defense and indemnification obligation does not apply if the claim arises from our breach of the Terms of Service.</li><li><strong>Liability.</strong> We shall not be liable for any damages, losses, costs, or expenses arising out of or in connection with any Switching as You are responsible of the switching process. This exclusion includes, without limitation, any issues relating to the integrity, completeness, or loss of Exportable Data, any system downtime, compatibility problems, or any other disruptions or failures resulting from or associated with the Switching. You acknowledge and agree that You bear sole responsibility for the successful completion of the Switching and for the secure export and retention of your Exportable Data. We shall not be liable to the extent failures, delays or data loss result that may occur during the Switching process, your failure to follow our reasonable instructions or Documentation, inherent limitations of standard export formats. We do not warrant compatibility with any third-party destination service. You remain responsible for the destination environment and for securing your data after export.</li><li><strong>Miscellaneous</strong>. In the event of any conflict between this section and any other provision of the Terms of Service, this section shall prevail to the extent of such conflict. In addition to any other provisions of the Terms of Service that survive termination or expiry, Articles 3, 4, 5, and 6 of this section shall survive the termination or expiry of this Agreement.</li></ol></div><h2 class="marketing-heading-4 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-4" id="appendix-3-data-processing-agreement-dpa">Appendix 3: Data Processing Agreement (DPA)</h2><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This Data Processing Agreement and its Annex (collectively, the “<strong>DPA</strong>”) is part of the Terms of Service between You and Us (the “<strong>Terms</strong>”) and sets forth the terms and conditions relating to Processing of Personal Data by Us. For the purpose of these Terms, the parties agree that We act as Processor and You act as Controller as those terms are defined under Data Protection Laws. In some cases where You act as Processor for an end-user, We will act as subprocessor.&nbsp; All capitalized terms not defined in this DPA will have the meaning set forth in the Terms and the Data Protection Laws.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="1-definitions">1. Definitions</h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>CCPA</strong>” means the California Consumer Privacy Act, Cal. Civ. Code§ 1798.100 et seq., and its implementing regulations, as amended from time to time.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Controller</strong>” means the entity which determines the means and purposes of the Processing of Personal Data.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Customer Data</strong>” means any Personal Data that Brevo processes on your behalf as a Processor in the course of providing Services, as more particularly described in this DPA.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Data Protection Laws</strong>” means all laws and regulations applicable to the Processing of Personal Data under the Terms, including without limitation CCPA and other laws and regulations of the United States and its states, the GDPR and other EU Data Protection Laws and Regulations, each as amended from time to time.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Data Subject</strong>” means the identified or identifiable person to whom Personal Data relates.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>EEA</strong>” means, for the purposes of this DPA, the European Economic Area, United Kingdom and Switzerland.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>EU Data Protection Law</strong>” means (i) Regulation 2016/679 of the European Parliament and of the Council on the protection of natural persons with regard to the processing of Personal Data and on the free movement of such data (General Data Protection Regulation) (“<strong>GDPR</strong>”); and (ii) Directive 2002/58/EC concerning the processing of Personal Data and the protection&nbsp;of privacy in the electronic communications sector, and other <a>applicable laws and regulations of the </a>European Union, the European Economic Area and their member states, Switzerland, and the United Kingdom, as well as applicable national implementations thereof (as may be amended, superseded or replaced).&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Group</strong>” means any and all Affiliates that are part of an entity’s corporate group.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Personal Data</strong>” means any information contained in Customer Data that is protected under applicable Data Protection Laws, such as information describing or relating to: (i) an identified or identifiable natural person or household or (ii) an identified or identifiable legal entity (where such information is protected as personal data or personally identifiable information under applicable Data Protection Laws).&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Processing</strong>” has the meaning given to it in the GDPR and “<strong>process</strong>”, “<strong>processes</strong>” and “<strong>processed</strong>” will be interpreted accordingly.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Processor</strong>” means the party which Processes Personal Data on behalf of the Controller, including as applicable any “Service Provider” as that term is defined by the CCPA and comparable U.S. privacy laws.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Security Incident</strong>” means any unauthorized or unlawful breach of security that leads to the accidental or unlawful destruction, loss, alteration, unauthorized disclosure of or access to Customer Data.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>Sub-processor</strong>” means any Processor engaged by Us or our Affiliates to assist in fulfilling its obligations with respect to providing the Services pursuant to the Terms or this DPA. Sub-processors may include third parties or members of the Brevo Group.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="2-relationship-with-the-terms">2. <strong>Relationship with the Terms</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>2.1.</strong>&nbsp;If there is any conflict between this DPA and any other provision of the Terms, this DPA will prevail to the extent of that conflict.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>2.2.</strong>&nbsp;Any claims brought under or in connection with this DPA will be subject to the terms of the Terms, including but not limited to the exclusions and limitations set forth in the Terms.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>2.3.</strong>&nbsp;No one other than a party to this DPA, its successors and permitted assignees will have any right to enforce any of its terms.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>2.4.</strong>&nbsp;This DPA will be governed by and construed in accordance with governing law and jurisdiction provisions in the Terms, unless required otherwise by applicable Data Protection Laws.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>2.5.</strong>&nbsp;This DPA applies where and only to the extent that Data Protection Laws are applicable to the processing of Customer Data.&nbsp;</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="3-details-of-data-processing"><strong>3. Details of Data Processing</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>3.1. Role of Parties:</strong>&nbsp;The parties acknowledge and agree that (i) with regard to the Processing of Customer Data, You are the Controller and Brevo is the Processor and (ii) Brevo will engage Sub-Processors pursuant to the requirements set forth in Section 7 “Sub-Processors” below.&nbsp;In some cases, Brevo might process Customer Data as sub-processor on behalf of You if You are using Brevo’s Services as data processor on behalf of a third party data controller. In this latter case, it is agreed that the instructions contained in this DPA are indirectly transmitted to Brevo through You. We may process Customer Data as a Controller in accordance with our Privacy Policy You hereby acknowledge (<a href="https://www.brevo.com/legal/privacypolicy/">https://www.brevo.com/legal/privacypolicy/</a>) in order to manage your account, provide billing, produce statistics, or defend our rights in court or in settlement.&nbsp;&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>3.2.</strong>&nbsp;<strong>Description of the Processing:</strong> The description of the Processing is detailed in Annex 1 of this DPA.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>3.3.</strong>&nbsp;<strong>Instructions:</strong>&nbsp;We will Process, retain, use, store, or disclose Customer Data only according to your written, documented instructions to perform a specific or general action with regard to Customer Data for the purpose of providing the Services to You pursuant to the Terms (“<strong>Instructions</strong>”). The Parties agree that the Terms (including this DPA), together with your use of our Services in accordance with the Terms, constitute your complete and final Instructions to Brevo in relation to the Processing of Customer Data. We will inform You without delay if, in our opinion, an Instruction violates applicable Data Protection Laws or We are unable to follow an Instruction and, where necessary, cease all Processing until You issue new Instructions with which We are able to comply.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="4-your-obligations"><strong>4. Your Obligations</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>4.1.</strong>&nbsp;<strong>Your Processing:</strong>&nbsp;You will, when using the Services, Process Personal Data in accordance with the requirements of all applicable Data Protection Laws. You represent and warrant that You have established a lawful basis to Process Personal Data, Your use of our Services will not violate the rights of any Data Subject, and You have the right to transfer, or provide access to, the Personal Data to Us for Processing in accordance with the terms of the Terms (including this DPA). You also warrant that You will process all data subjects’ requests within the deadlines required by applicable Data Protection Laws.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>4.2.</strong>&nbsp;<strong>Your Responsibilities:</strong>&nbsp;You will have sole responsibility for the accuracy, quality, and lawfulness of Personal Data and the means by which You acquired Personal Data. If You are established in a jurisdiction governed by Data Protection Law(s), or if your Customer Content contains Personal Data of citizens of one or more jurisdictions governed by Data Protection Law(s), You agree to (i) comply with your obligations as a Controller under applicable Data Protection Law in respect of its processing of Customer Data and any processing instructions You issue to Us; and (ii) provide notice and obtain all consents from Data Subjects and rights necessary under Data Protection Laws for Us to process Customer Data and provide the Services pursuant to the Terms and this DPA.&nbsp;&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>4.3.</strong>&nbsp;<strong>Data Retention:</strong>&nbsp;The parties agree that You (including your Users), and not Brevo, are responsible for managing the retention periods of Personal Data that You upload onto our Software, and that it is incumbent on You to delete such Personal data as and when the applicable retention period expires. We are responsible only for deleting or anonymizing data at the end of its contractual relationship with You.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>4.4</strong>.&nbsp;<strong>No Sensitive Personal Data:</strong>&nbsp;You undertake not to include in the distribution lists uploaded onto the Software any Personal Data known as “sensitive” within the meaning of&nbsp;Article 9 of the GDPR or&nbsp;as defined in Cal. Civ. Code § 1798.140(ae) of the CCPA or comparable U.S. Data Protection Laws.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>4.5.</strong>&nbsp;<strong>Notice to Brevo:</strong>&nbsp;You will inform Us without undue delay if You are not able to comply with your obligations under this DPA or any applicable Data Protection Laws. For the avoidance of doubt, We are not responsible for compliance with any Data Protection Laws applicable to You or your industry that are not generally applicable to Us.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="5-our-obligations"><strong>5. Our Obligations</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.1.</strong>&nbsp;<strong>Our Processing.</strong>&nbsp;You hereby appoints Us to process Customer Data on your behalf for the purposes described in the Terms (including this DPA) and its privacy policy (<a href="https://www.brevo.com/legal/privacypolicy/">https://www.brevo.com/legal/privacypolicy/</a>). We will Process Customer Data in accordance with your Instructions, as further specified in the Terms and this DPA. All Customer Data Processed under the Terms (including this DPA) will be stored, organized, and made available to You as the Controller. Brevo has appointed a Data Protection Officer:&nbsp;<a href="/cdn-cgi/l/email-protection#2440544b6457414a404d4a464851410a474b49"><span class="__cf_email__" data-cfemail="c5a1b5aa85a7b7a0b3aaeba6aaa8">[email&#160;protected]</span></a>.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.2.</strong>&nbsp;<strong>Record.</strong>&nbsp;We will maintain a record with a list of the processing operations carried out on behalf of the Controller as required by applicable Data Protection Laws. Such record will include all the information listed in Article 30 (2) of the GDPR.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.3.</strong>&nbsp;<strong>Data</strong>&nbsp;<strong>Destruction or Export.</strong> You may, at any time during the performance of the Terms, (i) access or delete Customer Data processed by Us directly via the Site or (ii) retrieve the data that You have uploaded on the Site or reports relating to the data by clicking on the “export button” in your Brevo account. Upon termination of the Terms,&nbsp;We will, upon your request, destroy all Customer Data within three (3) months of termination. Upon your request, We will provide You with written confirmation of such destruction. Notwithstanding the foregoing, We reserve the right to retain Customer Data for longer periods where a longer retention period is required by applicable law.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.4.</strong>&nbsp;<strong>Security</strong>. We undertake to take all commercially reasonable and legally necessary precautions, in respect of the nature of Personal Data and the risks presented by the processing, to preserve the security of Personal Data and in particular, to prevent it from being distorted, damaged or accessed by unauthorized third parties. We will implement and maintain appropriate technical and organizational security and confidentiality measures available in Appendix 4.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.5.</strong>&nbsp;<strong>Confidentiality</strong>. We will treat Customer Data as Confidential Information. We will ensure that only our employees authorized to process Personal Data for the purpose of performing the Services have access to it within the strict limits of what is necessary for the performance of their duties, and these employees undertake to respect the confidentiality of Personal Data.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.6.</strong>&nbsp;<strong>Required Disclosure:</strong>&nbsp;If We are required by applicable law to disclose Customer Data for a purpose unrelated to the Terms, We will first inform You of the legal requirement and give You an opportunity to object or challenge the requirement, unless the law prohibits such notice. Notwithstanding the foregoing, We will have the right to collect and use Personal Data contained in Customer Data to investigate a use of the Services that is unlawful or violates the Terms, provide, and develop such services, respond to legal actions, or for administrative purposes such as accounting and compliance.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>5.7.</strong>&nbsp;<strong>Data Breach</strong>: We will notify You without undue delay at your email address on file or via your account on the Site after becoming aware of a Data Breach occurring on our Site or information systems, or information systems of our Sub-Processor upon becoming aware. We will provide such notification in compliance with applicable Data Protection Laws and such notification will include, at a minimum, the details listed in Article 33 (3) of the GDPR.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We will make reasonable efforts to identify the cause of such Data Breach and take such steps as We deem necessary and reasonable to remediate the cause of such a Data Breach to the extent the remediation is within its reasonable control. At your reasonable request, and to the extent We are required to do so under applicable Data Protection Laws, We will promptly provide You with commercially reasonable assistance as necessary to enable You to meet your obligations under applicable Data Protection Laws to notify authorities and/or affected Data Subjects. The obligations herein will not apply to incidents that are caused by You or other Users.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="6-assistance-and-audit"><strong>6. Assistance and Audit</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>6.1.</strong>&nbsp;<strong>Assistance:</strong> To the extent You are unable to independently access the relevant Customer Data via the Software, upon your written request and at your expense, We shall provide reasonable assistance taking into account the nature of the Processing and the information available to Us, to enable You to respond to a Data Subject request to exercise rights under applicable Data Protection Laws, or a request from a competent supervisory authority relating to the processing of Personal Data under the Terms. If any such request is made directly to Us, We shall not respond to it ourselves but will assist the Data Subject, where necessary, in identifying You as the Controller and will provide them with your contact details. If We are legally required to directly respond to such a request, We will, without undue delay, notify You and provide You with a copy of the request unless legally prohibited from doing so.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>You further instruct Us to directly execute automatic unsubscription requests. In case We receive requests relating to unsolicited communications, prohibited uses of the Services, or potential breaches of these Terms by You or one of our customers, You accept that We may suspend the possibility of sending any electronic communication to the Data Subject’s domain.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>6.2.</strong>&nbsp;<strong>Audit:</strong> We endeavor to provide You with all the information and documents necessary for You to demonstrate our compliance with the obligations set out in this&nbsp;DPA. We undertake to accede to all reasonable requests You made to verify that We complied with the contractual obligations imposed by this DPA. If You require further documentation related to this DPA, upon your written request and at reasonable intervals and your sole expense, and subject to the confidentiality obligations set forth in the Terms, We will make available to You documentation regarding our compliance with the obligations set forth in this DPA in the form of a copy of our most recent third-party audits or certifications or comparable documentation as determined by Us or, upon your request, documentation of a Sub-Processor’s compliance with this DPA (collectively, “<strong>Audit Documentation</strong>”). You acknowledge that: (i) Audit Documentation will be considered confidential and (ii) certain Sub-Processors may require You to execute a non-disclosure agreement with them to view Sub-Processor documentation.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>6.3. Audit Limitations:</strong>&nbsp;The audits described in Section 6.2: (i) may not occur more than one (1) time per contract year; (ii) will be limited to Customer Data processing activities performed by Us on your behalf; (iii) may not involve any on site investigation, except as mutually agreed in writing between You and Us. The available Audit Documentation will not include any information that may disclose our know-how, intellectual property or that could jeopardize the security of our infrastructure, Services or Software.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="7-sub-processors"><strong>7. Sub-Processors</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>7.1. Authorized Sub-Processors</strong>: You expressly authorize Us to engage the Sub-Processors on the Sub-Processor List in Annex as of the start of your Subscription to Process Customer Data pursuant to the Terms (including this DPA).&nbsp;We have entered into a written terms with each Sub-Processor containing data protection obligations not less protective than those in this DPA with respect to the protection of Customer Data to the extent applicable to the nature of the services provided by such Sub-Processor.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>7.2. Sub-processor Obligations:&nbsp;</strong>We will: (i) enter into a written terms with each Sub-Processor imposing data protection terms that require the Sub-Processor to protect the Customer Data to the standard required by Data Protection Laws; and (ii) remain responsible for Sub-Processor compliance with the obligations of this DPA and for any acts or omissions of the Sub-Processor that cause Us to breach any of its obligations under this DPA.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>7.3 Changes to Sub-Processor</strong>: We will provide notification to You by email or through your account on the Software of any new Sub-Processors before authorizing such new Sub-processor(s) to Process Customer Data. You will have the possibility, in the event of an objection that is justified by a violation of EU Data Protection Law, to terminate the Terms during thirty (30) days following the email or notification.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="8-u-s-data-subjects"><strong>8. U.S. Data Subjects</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>8.1. Definitions</strong>: This Section 8 applies to the extent that We Process Personal Data on your behalf that is subject to the protections of the CCPA or comparable U.S. state consumer privacy law (“<strong>Personal Information</strong>”). For the purposes of this section: (i)&nbsp;“<strong>Business</strong>”, “<strong>Service Provider</strong>”, “<strong>Sell</strong>”, and “<strong>Share</strong>” will have the meanings given to them in the CCPA or other applicable U.S. state Data Protection Law and (ii) “<strong>Controller</strong>” is replaced with “<strong>Business</strong>”, “<strong>Processor</strong>” is replaced with “<strong>Service Provider</strong>”, and “<strong>Personal Data</strong>” is replaced with “<strong>Personal Information</strong>” throughout this DPA to the extent necessary for alignment with applicable Data Protection Laws.&nbsp;</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>8.2. Responsibilities</strong>:&nbsp;The parties agree that We will Process Personal Information contained in Customer Data as your Service Provider in accordance with the CCPA or other applicable U.S. Data Protection Laws strictly for the business purpose of performing the Services under the Terms. We will not (i) sell Personal Information contained in Customer Data; (ii) share Personal Information contained in Customer Data with third parties for cross-contextual behavioral advertising purposes; (iii) retain, use, or disclose Personal Information contained in Customer Data for a commercial purpose other than for such business purpose or as otherwise permitted by applicable U.S. Data Protection Laws; or (iv) retain, use, or disclose Personal Information contained in Customer Data outside of the direct business relationship between You and Us. You agree to remain solely liable for your compliance with applicable Data Protection Laws in your use of our Services.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>8.3.</strong>&nbsp;<strong>Certification</strong>: We certify that We understand and will comply with the restrictions of Section 8.2.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>8.4. No Sale of Personal Information</strong>:&nbsp;The parties agree that You do not sell Personal Information to Us because, as a Service Provider, We may only use Personal Information contained in Customer Data for the purposes of providing You the Services.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="9-international-transfers"><strong>9. International Transfers</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Services may at times require the Processing of Customer Data outside the EEA where Brevo, its Affiliates or its Sub-processors maintain operations. We will at all times provide an adequate level of protection of the Customer Data processed, in accordance with the requirements of applicable Data Protection Laws, including Standard Contractual Clauses and supplementary measures. We may rely on the EU-US Data Privacy Framework for transfers to the US, as long as this framework remains valid.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="annex-1-description-of-the-processing"><strong>ANNEX 1: Description of the processing</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The table below describes the processing operations carried out by Brevo on your behalf in connection with the provision of the Services. </p>
</div><!--$?--><template id="B:0"></template><!--/$--><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p></p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="annex-2-list-of-sub-processors"><strong>ANNEX 2: List of Sub-Processors</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The following Sub-processors are necessary for Us to provide the Services. When marked as “optional”, the Services will be available to You via the use of the Site but will only be considered your Sub-processors in the event You actually use these Services.</p>
</div><!--$?--><template id="B:1"></template><!--/$--><h2 class="marketing-heading-4 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-4" id="appendix-4-security-measures">Appendix 4: Security Measures</h2><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This Appendix described our security measures.</p>
</div><!--$?--><template id="B:2"></template><!--/$--><!--$?--><template id="B:3"></template><!--/$--><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong><br></strong></p>
</div><h2 class="marketing-heading-4 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-4" id="appendix-5-regulatory-provisions">Appendix 5: Regulatory provisions</h2><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="1-nis-2-compliance">1. <strong>NIS 2 Compliance</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>To the extent applicable, We will comply with the requirements set out in Directive (EU) 2022/2555 of the European Parliament and of the Council of 14 December 2022 (“NIS 2 Directive”), notably by implementing all relevant cybersecurity risk-management measures and complying with our reporting obligations.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The cybersecurity risk-management measures will contain all documents, information, plans, practices, policies, registers, and technologies described in Article 21 of the NIS 2 Directive.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>In the event of significant cybersecurity incident within the meaning of the NIS 2 Directive, where applicable, We will notify to the relevant Computer security incident response teams (CSIRTs) and provide all information required under Article 22 of the NIS 2 Directive.</p>
</div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="2-dora-applicability-only-for-regulated-financial-institutions">2. <strong>DORA Applicability only for Regulated Financial Institutions</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This article applies where We provide You and, as the case may be, your Affiliates, with the ICT services that are subject to DORA as long as You and said Affiliate are a Regulated Financial Institution and are subject to oversight by the Regulator in relation to the ICT Services being provided under these Terms.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>By exception to the above, this section 2 of Appendix 5 related to DORA will not apply to You if You registered for a Brevo Free plan. If You are under a Free plan and assess nonetheless that this section 3 should be applicable to You, any required adjustments linked to DORA will be subject to additional fees. We then invite you to reach out to our Brevo team to request an appropriate quotation.</p>
</div><h4 class="marketing-heading-6 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-6">a. <strong>Definitions and interpretation</strong></h4><h5 class="marketing-heading-7 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-7">i) Definitions</h5><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Unless otherwise set out below, each capitalized term in this Appendix shall have the meaning set out in the Terms. If capitalized terms of this Appendix are not defined in the Terms nor in this Appendix, they shall bear the same meaning as in DORA. In this Appendix, unless the context requires otherwise:</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>“DORA” </strong>means the Regulation (EU) 2022/2554 of the European Parliament and of the Council of 14 December 2022 on digital operational resilience for the financial sector as well as any mandatory sector specific regulation, law, circular, communication, guidance or industry standard applicable to You.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>“<strong>ICT Incident</strong>” means a single unplanned event or a series of linked unplanned events that compromises the security of the network and information systems, and have an adverse impact on the availability, authenticity, integrity or confidentiality of data, or on the services provided by You.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>"Regulator" </strong>means any competent authority and resolution authority within the meaning of DORA, entitled to exercise prudential supervision over You and thereby has the legal power to assess your compliance with applicable laws.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>"Services" </strong>means those tasks, operations and functions that (i) qualify as an ICT Service under DORA and (ii) are to be performed by Us under these Terms.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>"Subcontracting” or “Subcontract” </strong>means any arrangement whereby We assign, transfer or otherwise dispose of these Terms (even under an universal transfer) or delegate our rights, obligations and/or duties hereunder in whole or in part to a third party. For the avoidance of doubt, any acquisition, purchase or licensing of equipment such as hardware or software does not constitute a "Subcontracting" hereunder.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>"Subcontractor" </strong>means the third party that has entered into a Subcontracting arrangement with Us.</p>
</div><h5 class="marketing-heading-7 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-7">ii) Interpretation</h5><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>In the event of inconsistencies or ambiguities in relation to any provision of the Terms, the provision shall be interpreted in such a manner that it is compliant with DORA.</p>
</div><h4 class="marketing-heading-6 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-6">b. <em>Obligations applicable to all Services</em></h4><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The following obligations shall apply to all (ICT) Services provided under the Terms.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Parties acknowledge that the ICT Services as provided by Us under the Terms, do not support Critical or Important Functions and that We do not provide critical services to You under these Terms.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>If You assess nonetheless that Brevo supports Critical or Important Functions or provides critical services to You, You will be subject to additional fees. In this case, We invite You to reach out directly to our Sales team at the following link: <a href="https://www.brevo.com/enterprise/contact-us/">https://www.brevo.com/enterprise/contact-us/</a> to find an approach better suited to your need.</p>
</div><h5 class="marketing-heading-7 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-7">i) <em>Services</em></h5><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We shall provide those Services that are expressly described in the Terms. Such Services will be performed in the manner set forth in the Agreement and, as the case may be, the Service Level Agreement.</p>
</div><h5 class="marketing-heading-7 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-7">ii) <strong><em>Service Performance and Service Levels</em></strong></h5><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8">1. Performance standards</h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Unless expressly provided otherwise in the Terms, We shall perform the Services at least in accordance with good industry practices, with appropriate diligence and care.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>For Services for which a service level is defined in the Service Level Agreement, We shall provide such Services in accordance with the agreed upon service levels.</p>
</div><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8">2. Performance monitoring</h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We shall enable You to monitor our performance of the Services on a regular basis. To that end, You will have access to our status page which is available at the following link: <a href="https://status.brevo.com/">https://status.brevo.com/</a> in order to enable You to verify our compliance herewith.</p>
</div><h5 class="marketing-heading-7 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-7">iii) <strong><em>Subcontracting, Services Location and Data Residency</em></strong></h5><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8">1. Subcontracting</h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Unless expressly stated otherwise in the Agreement and without prejudice to the specific provisions regarding the sub-processing of personal data as set forth in Appendix 2, We are authorized to Subcontract the Services or parts thereof.</p>
</div><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8">2. Service location</h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We will provide the Services from the locations as described in the Terms or, as the case may be, with regard to the personal data, the Data Processing Agreement.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Should We aim to change the location from where the Services are being provided to a location outside the European Economic Area, We shall inform You thereof in advance. In any case, We shall see to it that such change in location would not prevent your compliance with DORA.</p>
</div><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8">3. Data residency</h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We will store and process your data on the location(s) as set forth in the Data Protection Agreement. Should We aim to change the location where the data is being stored or processed, We shall inform You thereof in advance and shall see to it that such change in location would not prevent your compliance with DORA.</p>
</div><h5 class="marketing-heading-7 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-7"><strong><em>iv) Confidentiality and Security of Customer Data</em></strong></h5><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8">1. Confidentiality</h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We, our Subcontractor(s) and their personnel shall be bound by appropriate obligations regarding security and confidentiality. We ensure our Subcontractor(s) and all personnel involved in the performance of the Terms is at all times bound by confidentiality undertakings that are no less protective than the confidentiality undertakings set forth in the Terms.&nbsp;</p>
</div><h6 class="marketing-heading-8 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-8">2. Security</h6><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We shall implement the security, integrity and authenticity mechanisms that are appropriate in light of the Services to be performed and, as the case may be, shall implement the security requirements and policies as communicated to You.</p>
</div><h4 class="marketing-heading-6 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-6">c.<em> Data protection</em></h4><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Please see our Data Processing Agreement.</p>
</div><h4 class="marketing-heading-6 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-6">d. <em>Restitution of data</em></h4><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Upon any event of termination of the Terms or any event of discontinuity of our business operations or insolvency (an “<strong>Exit Event</strong>”), We shall, in accordance with the modalities agreed upon between You and Us as stated in section 5.3 of the DPA, permit You to retrieve your data in the limits as agreed in the Terms and to the extent permitted by DORA.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Notwithstanding anything provided to the contrary either by contract or by law, We and, as the case may be, our receiver or any party acting for and on behalf of Us or our creditors, shall abstain from exercising any retention rights that would refrain you from extracting your data.</p>
</div><h4 class="marketing-heading-6 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-6">e. <strong><em>ICT incident support</em></strong></h4><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>To the extent that an ICT Incident occurs in relation to the Services provided by Us, We agree to provide You with all reasonable assistance, subject to pre-agreed additional costs beyond assistance that is already provided for in the Terms, when an ICT Incident occurs that potentially or otherwise shall have or has an adverse impact on the Services provided to You. We will notify You without undue delay, after becoming aware of an ICT Incident at your contact address, and provide You with all reasonable information necessary for You to comply with DORA.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The costs associated with the reasonable assistance as mentioned herein should be subject to an order form issued by Us. This order form will encompass the scope of the assistance, as well as the required personnel involved and will set the professional services fees. These additional fees will be determined in accordance with either one of the following pricing arrangements as agreed in writing between us: Fixed fees and/or Time & material fees: in this case, We apply the current Average Daily Rate (ADR) for each man-day required to perform the assistance.</p>
</div><h4 class="marketing-heading-6 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-6">f. <strong><em>Cooperation with Regulators</em></strong></h4><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We hereby acknowledge that the Regulators, or any persons appointed by them, having jurisdiction over You (or, as the case may be, your clients), have investigative powers enabling them to directly seek assistance and cooperation from Us. To that end, We will, in accordance with applicable laws, comply and, as the case may be, reasonably cooperate with and respond to any requests issued by the Regulator.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We will use best efforts to cooperate with such authorities in the context of their inspections or, more generally, for all requests that they would have in the context of their supervisory or resolution powers. In particular, where You are a credit institution, We acknowledge the information gathering and investigatory powers of the Regulators (including the resolution authorities), namely:</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>the information gathering power of resolutions authorities under Article 63(1) (a) of Directive 2014/59/EU establishing a framework for the recovery and resolution of credit institutions and investment firms; and,</li><li>the information gathering and investigatory powers of competent authorities under Article 65(3) of Directive 2013/36/EU on access to the activity of credit institutions and the prudential supervision of credit institutions and investment firms. </li></ul></div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>To extent possible, You shall provide Us with reasonable notice (and not less than thirty (30) days) ahead of any inspection or audit that would be conducted by the Regulators.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>It is specified that in the context of this reasonable assistance, it should not exceed reasonable cooperation nor disturb Our ongoing business activity and that certain measures requested by You may be subject to additional invoicing proportional to the time spent by Our teams in handling requests. However, we will agree upfront the costs regarding the request.</p>
</div><h4 class="marketing-heading-6 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-6"><strong><em>g. Specific termination rights </em></strong></h4><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Without prejudice to your right to terminate the Terms in whole or in part, as already set forth in the Terms, You may terminate them, in whole or in part at Your sole discretion, if the following situations remain uncured by Us within thirty (30) days from receipt of a formal notice, unless remediation is not possible anymore. The termination notice shall be provided by electronic means with acknowledgement of receipt, if:&nbsp;</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>We significantly and materially breach applicable laws, or DORA related regulations ;</li><li>Circumstances identified throughout the monitoring of Our’s ICT risks - such monitoring being conducted in accordance with section ii) 2 of the current section of the Terms - arise that are deemed capable of adversely and materially impacting the performance of the Services provided by Us, including and limited to: (i) material changes that affect the Terms, (ii) any event of discontinuity of Our business operation, or (iii) We are facing insolvency proceedings, if these changes cannot be corrected within the duration as mentioned above;</li><li>Any evidenced weaknesses arise which pertain to Our overall ICT risk management and in particular in the way it ensures the availability, authenticity, integrity and confidentiality, of data that are processed by Us for You, whether personal or otherwise non-personal data. You should provide the written evidence of such weakness before terminating the Terms;</li><li>Where the Supervisor can no longer effectively supervise You as a result of the conditions of, or circumstances related to, the Terms.</li></ul></div><h3 class="marketing-heading-5 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-5" id="3-user-security-awareness-programme">3. <strong>User Security Awareness Programme</strong></h3><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>You agree that We are not subject to any of Your security awareness programmes and digital operational resilience training (the “<strong>Training</strong>”).</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>However, should the situation change, due to regulatory requirements, or if We suddenly end up having access to Your systems, physical locations and data in physical format, and to the extent that You have compulsory ICT security awareness programs and digital operational resilience trainings in place, You may request, where appropriate, that our key staff that is engaged in the performance of the Services, participates to such Trainings.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>To that end, You and Us shall jointly agree in writing on the modalities for the participation to such Trainings including:</p>
</div><div class="BlockList_marketing-list__5kEeZ Wysiwyg_wysiwyg-content__dwSb_"><ul class="wp-block-list"><li>Our key employees or representatives that are required to participate to the Training;</li><li>specific aspects in terms of the location of the training, if so Trainings are provided in a physical environment;</li><li>the languages of such Training.</li></ul></div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Our participation to such Trainings will be charged on the basis of our applicable time and material rates and You shall reimburse all of our reasonable expenses in relation to the participation to such Trainings, which should not exceed 1 hour per key staff per year.</p>
</div><h2 class="marketing-heading-4 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-4" id="appendix-6-service-level-agreement">Appendix 6: Service Level Agreement</h2><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This Service Level Agreement sets out the service levels applicable to the Software under which the Services to which You have subscribed will be provided to You.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We will use commercially reasonable efforts to keep the Software and the Services free from viruses, Trojan horses or comparable malicious code intended to harm our users’ systems, in accordance with the “Security Measures” Appendix.</p>
</div><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We will endeavor to maintain an average monthly availability of 99.8% of the Software.</p>
</div><h2 class="marketing-heading-4 dist_brevo-heading__utk3d text-left BlockHeading_marketing-headings___Nx3H marketing-heading-4" id="appendix-7-acceptable-use-policy">Appendix 7: Acceptable Use Policy</h2><div class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Please read our Acceptable Use Policy <a href="https://www.brevo.com/legal/antispampolicy/">here</a>.</p>

rovide the Services and allow the collection of metadata, including Personal Data related to the recipient&#x27;s e-mail address: IP address, timestamp, click log, and open log. We use the data collected from this tracking to (i) provide features that allow You to analyze your mailings and know when to send electronic communications at the best time, (ii) monitor the security and availability of the Services and (iii) create statistics and evaluate the use of the Services. Acting as a data processor, We do not inform the Data Subjects and do not collect their consent on your behalf. For marketing campaigns, the Services allow You to anonymize the data processed by these tracking technologies and to collect aggregated results. This provision constitutes Your written agreement to the deployment of these tracking technologies. <br/><a>We also provide You with the means to implement online tracking devices necessary for the provision of certain functionalities such as marketing automation. You are responsible for setting the parameters of these tracking devices, informing the Data Subjects and obtaining their consent.</a></td></tr><tr><td>Sales Packages: Brevo Conversations Brevo Phone Brevo Meetings</td><td><strong>Brevo Conversations</strong> To run an online chatbot, We may provide You with online tracking devices necessary for the provision of certain marketing and e-commerce functionalities. You are responsible for setting the parameters of these tracking devices, informing the Data Subjects and obtaining their consent.  <br/><strong>Brevo Phone</strong> We provide a cloud-based phone system allowing You to access international phone numbers, to find the area code that best fits You, and to make outgoing calls.   <br/><strong>Brevo Meetings</strong> Brevo Meetings allows You to schedule meetings with third parties and customize booking pages.</td></tr><tr><td><strong>DURATION OF PROCESSING</strong></td><td><a>You are solely responsible for managing the retention periods for Customer Data and Usage Data in connection with the provision of Services. It is your responsibility to delete the data as and when the retention period expires. Our sole responsibility is to delete or anonymize such data at the end of the contractual relationship with You.</a></td></tr><tr><td><strong>CATEGORIES OF DATA</strong></td><td>User data, Customer Data, Usage Data and Logs.</td></tr><tr><td>Any Brevo plans  </td><td>In case You are exclusively using user interface for marketing features, the following data of the Contact is processed: identification and contact data as downloaded and entered by the User (name, e-mail address, telephone number, notes, imported documents, contact attributes, or any contact information added by You), as well as Usage Data, that consists of technical information and logs: IP addresses; ratio of openings and clicks collected by pixel tracking and URL tracking; date/time of the email sent; recipient; subject; content of the email (the emails previews of transactional sendings can be disabled in the settings). We can also process other categories of personal data if You instruct us to do so, in particular via the Contact attributes and objects.<br/><br/>In case You exclusively use the transactional feature (SMTP or API), Brevo shall only store the above Usage Data. You can choose to deactivate the preview of those logs in the settings.</td></tr><tr><td>Sales Packages: Brevo Conversations Brevo Phone Brevo Meetings</td><td><strong>Brevo Conversations</strong> Visitor’s ID of the website visitor (Contact). Brevo may provide additional information on your demand. <br/><strong>Brevo Phone</strong> Phone number of the Contact. <br/><strong>Brevo Meetings</strong> Phone number or email address of the Contact.</td></tr><tr><td><strong>DATA SUBJECTS</strong><strong></strong></td><td>- Users<br/>- Contacts, including any person: (i) whose e-mail address and/or telephone number is included in the Customer Content, (ii) whose info s (logs),</em> <br/><em>- regular evaluation of log files,</em> <br/><em>- 24/7 automated log monitoring,</em> <br/><em>- Use of state-of-the-art encryption methods.</em> <em> </em> <em> </em></td></tr></tbody></table></figure>
</div></div><script>$RC("B:2","S:2")</script><div hidden id="S:3"><div class="BlockTable_mbt__dHVZr"><figure class="wp-block-table is-style-stripes"><table class="has-fixed-layout"><tbody><tr><td><strong>Integrity and Encryption</strong><strong></strong></td><td><strong>Implementation of the Measure</strong><strong></strong></td></tr><tr><td>Flow control<br/><br/>It must be ensured that personal data cannot be read, copied, modified or deleted without authorization during electronic transmission or during transport or storage on data media, and that it is possible to verify and determine to which entities personal data are intended to be transmitted by data transmission equipment.      </td><td><em>- Password protection of individual documents with separate password transmission,</em> <br/><em>- VPN tunnel,</em> <br/><em>- firewall,</em> <br/><em>- protection against viruses,</em> <br/><em>- creation of a register of processing activities in accordance with Art. 30 Para. 2 of the GDPR,</em> <br/><em>- proof of dispatch</em><br/> <em>- inventory of data carriers,</em> <br/><em>- and in the event of subsequent verification: logging of personal data flows to third parties.</em> <em> </em> <em> </em></td></tr><tr><td>Control of entries<br/><br/>Care must be taken to ensure that it is possible to check and establish retrospectively whether and by whom personal data has been entered into data processing systems, modified or deleted.    </td><td><em>The tracking or documentation of data management is ensured by logging systems.</em></td></tr><tr><td><strong>Availability and resilience</strong><strong></strong></td><td><strong>Implementation of the Measure</strong><strong></strong></td></tr><tr><td>Control of incoming downloads<br/><br/>Ensure that personal data is protected against accidental destruction or loss.  </td><td><em>- daily backup procedure,</em> <br/><em>- hard disk mirroring at sub-processor level (RAID procedure),</em> <br/><em>- uninterruptible power supply (UPS) at sub-processor level,</em> <br/><em>- firewall and virus protection at processor and sub-processor level,</em> <br/><em>- emergency plan,</em> <br/><em>- fire alarm system.</em> <em> </em></td></tr><tr><td><strong>Confidentiality</strong><strong></strong></td><td><strong>Implementation of the Measure</strong><strong></strong></td></tr><tr><td>Control of separation<br/><br/>Personal data collected for different purposes must be processed separately.  </td><td><em>- multi-client capability of Brevo software,</em> <br/><em>- separation of functions between production and testing,</em><br/> <em>- development and test systems work exclusively with test data.</em> <em> </em></td></tr><tr><td>Control of orders<br/><br/>It must be ensured that personal data processed on behalf of the controller can only be processed in accordance with the controller&#x27;s instructions.    </td><td><em>- delimitation of roles between controller and processor,</em> <br/><em>- clear definition of instructions,</em> <br/><em>- regulation of the use of subcontractors,</em> <br/><em>- obligation of employees to maintain data confidentiality,</em> <br/><em>- appointment of a data protection officer, employee training on compliance with data protection legislation and data security.</em></td></tr></tbody></table></figure>

tion of log files,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- 24/7 automated log monitoring,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- Use of state-of-the-art encryption methods.\u003c/em\u003e \u003cem\u003e\u0026nbsp;\u003c/em\u003e \u003cem\u003e\u0026nbsp;\u003c/em\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003c/figure\u003e\nb3:T67f,ConfidentialityImplementation of the MeasurePhysical access control\u003cbr\u003e\u003cbr\u003eUnauthorized persons must be prevented from accessing the data processing systems with which personal data is processed. \u0026nbsp;- Access to office premises is only permitted to authorized persons or accompanied, \u003cbr\u003e- Office access control system using keys (door security, entry only with a key, documented allocation of keys), \u003cbr\u003e- Confidential documents are stored exclusively under lock and key in secure cupboards.Logical access control\u003cbr\u003e\u003cbr\u003eTo prevent data processing systems from being used by unauthorized persons.- Use of state-of-the-art encryption procedures, \u003cbr\u003e- Password protection procedures and mandatory use of an online password manager, \u003cbr\u003e- Password change using a strong password and a 90-day"])</script><script>self.__next_f.push([1," cycle, \u003cbr\u003e- Two-factor authentication, \u003cbr\u003e- Personal and individual User ID when logging on to the system or corporate network, \u003cbr\u003e- Requirement to lock work devices, remote lock MDM software in place, \u003cbr\u003e- Creation of a user file for each user, \u003cbr\u003e- Access to servers limited by IP, \u003cbr\u003e- Concept of authorization for all digital access. \u0026nbsp;Organizational access control\u003cbr\u003e\u003cbr\u003eTo guarantee that persons authorized to use a data processing system can only access the personal data to which they have been granted access and that this data cannot be read, copied, modified or deleted without authorization during processing. \u0026nbsp;- authorization and access rights granted on request, \u003cbr\u003e- documentation of events (logs), \u003cbr\u003e- regular evaluation of log files, \u003cbr\u003e- 24/7 automated log monitoring, \u003cbr\u003e- Use of state-of-the-art encryption methods. \u0026nbsp; \u0026nbsp;b4:Tcb4,\n\u003cfigure class=\"wp-block-table is-style-stripes\"\u003e\u003ctable class=\"has-fixed-layout\"\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e\u003cstrong\u003eIntegrity and Encryption\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/td\u003e\u003ctd\u003e\u003cstrong\u003eImplementation of the Measure\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eFlow control\u003cbr\u003e\u003cbr\u003eIt must be ensured that personal data cannot be read, copied, modified or deleted without authorization during electronic transmission or during transport or storage on data media, and that it is possible to verify and determine to which entities personal data are intended to be transmitted by data transmission equipment. \u0026nbsp; \u0026nbsp; \u0026nbsp;\u003c/td\u003e\u003ctd\u003e\u003cem\u003e- Password protection of individual documents with separate password transmission,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- VPN tunnel,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- firewall,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- protection against viruses,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- creation of a register of processing activities in accordance with Art. 30 Para. 2 of the GDPR,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- proof of dispatch\u003c/em\u003e\u003cbr\u003e \u003cem\u003e- inventory of data carriers,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- and in the event of subsequent verification: logging of personal data flows to third parties.\u003c/em\u003e \u003cem\u003e\u0026nbsp;\u003c/em\u003e \u003cem\u003e\u0026nbsp;\u003c/em\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eControl of entries\u003cbr\u003e\u003cbr\u003eCare must be taken to ensure that it is possible to check and establish retrospectively whether and by whom personal data has been entered into data processing systems, modified or deleted. \u0026nbsp; \u0026nbsp;\u003c/td\u003e\u003ctd\u003e\u003cem\u003eThe tracking or documentation of data management is ensured by logging systems.\u003c/em\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003cstrong\u003eAvailability and resilience\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/td\u003e\u003ctd\u003e\u003cstrong\u003eImplementation of the Measure\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eControl of incoming downloads\u003cbr\u003e\u003cbr\u003eEnsure that personal data is protected against accidental destruction or loss. \u0026nbsp;\u003c/td\u003e\u003ctd\u003e\u003cem\u003e- daily backup procedure,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- hard disk mirroring at sub-processor level (RAID procedure),\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- uninterruptible power supply (UPS) at sub-processor level,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- firewall and virus protection at processor and sub-processor level,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- emergency plan,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- fire alarm system.\u003c/em\u003e \u003cem\u003e\u0026nbsp;\u003c/em\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003cstrong\u003eConfidentiality\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/td\u003e\u003ctd\u003e\u003cstrong\u003eImplementation of the Measure\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eControl of separation\u003cbr\u003e\u003cbr\u003ePersonal data collected for different purposes must be processed separately. \u0026nbsp;\u003c/td\u003e\u003ctd\u003e s-fixed-layout\"\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e\u003cstrong\u003eIntegrity and Encryption\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/td\u003e\u003ctd\u003e\u003cstrong\u003eImplementation of the Measure\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eFlow control\u003cbr\u003e\u003cbr\u003eIt must be ensured that personal data cannot be read, copied, modified or deleted without auth"])</script><script>self.__next_f.push([1,"orization during electronic transmission or during transport or storage on data media, and that it is possible to verify and determine to which entities personal data are intended to be transmitted by data transmission equipment. \u0026nbsp; \u0026nbsp; \u0026nbsp;\u003c/td\u003e\u003ctd\u003e\u003cem\u003e- Password protection of individual documents with separate password transmission,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- VPN tunnel,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- firewall,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- protection against viruses,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- creation of a register of processing activities in accordance with Art. 30 Para. 2 of the GDPR,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- proof of dispatch\u003c/em\u003e\u003cbr\u003e \u003cem\u003e- inventory of data carriers,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- and in the event of subsequent verification: logging of personal data flows to third parties.\u003c/em\u003e \u003cem\u003e\u0026nbsp;\u003c/em\u003e \u003cem\u003e\u0026nbsp;\u003c/em\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eControl of entries\u003cbr\u003e\u003cbr\u003eCare must be taken to ensure that it is possible to check and establish retrospectively whether and by whom personal data has been entered into data processing systems, modified or deleted. \u0026nbsp; \u0026nbsp;\u003c/td\u003e\u003ctd\u003e\u003cem\u003eThe tracking or documentation of data management is ensured by logging systems.\u003c/em\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003cstrong\u003eAvailability and resilience\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/td\u003e\u003ctd\u003e\u003cstrong\u003eImplementation of the Measure\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eControl of incoming downloads\u003cbr\u003e\u003cbr\u003eEnsure that personal data is protected against accidental destruction or loss. \u0026nbsp;\u003c/td\u003e\u003ctd\u003e\u003cem\u003e- daily backup procedure,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- hard disk mirroring at sub-processor level (RAID procedure),\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- uninterruptible power supply (UPS) at sub-processor level,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- firewall and virus protection at processor and sub-processor level,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- emergency plan,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- fire alarm system.\u003c/em\u003e \u003cem\u003e\u0026nbsp;\u003c/em\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003cstrong\u003eConfidentiality\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/td\u003e\u003ctd\u003e\u003cstrong\u003eImplementation of the Measure\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eControl of separation\u003cbr\u003e\u003cbr\u003ePersonal data collected for different purposes must be processed separately. \u0026nbsp;\u003c/td\u003e\u003ctd\u003e\u003cem\u003e- multi-client capability of Brevo software,\u003c/em\u003e \u003cbr\u003e\u003cem\u003e- separation of functions between production and testing,\u003c/em\u003e\u003cbr\u003e \u003cem\u003e- development and test systems work exclusively with test data.\u003c/em\u003e \u003cem\u003e\u0026nbsp;\u003c/em\u003e\u003c/td\u003e\u003c/tr\u003e\u0 ures will contain all documents, information, plans, practices, policies, registers, and technologies described in Article 21 of the NIS 2 Directive.\u003c/p\u003e\\n\",\"content\":\"The cybersecurity risk-management measures will contain all documents, information, plans, practices, policies, registers, and technologies described in Article 21 of the NIS 2 Directive.\",\"innerBlocks\":\"$d4b\"}\nd4d:[]\nd4e:[]\nd4f:[\"\\n\\n\"]\nd4c:{\"blockName\":null,\"attrs\":\"$d4d\",\"innerBlocks\":\"$d4e\",\"innerHTML\":\"\\n\\n\",\"innerContent\":\"$d4f\"}\nd51:[]\nd52:[]\nd50:{\"blockName\":\"core/paragraph\",\"attrs\":\"$d51\",\"innerHTML\":\"\\n\u003cp\u003eIn the event of significant cybersecurity incident within the meaning of the NIS 2 Directive, where applicable, We will notify to the relevant Computer security incident response teams (CSIRTs) and provide all information required under Article 22 of the NIS 2 Directive.\u003c/p\u003e\\n\",\"content\":\"In the event of significant cybersecurity incident within the meaning of the NIS 2 Directive, where applicable, We will notify to the relevant Computer security incident response teams (CSIRTs) and provide all information required under Article 22 of the NIS 2 Directive.\",\"innerBlocks\":\"$d52\"}\nd54:[]\nd55:[]\nd56:[\"\\n\\n\"]\nd53:{\"blockName\":null,\"attrs\":\"$d54\",\"innerBlocks\":\"$d55\",\"innerHTML\":\"\\n\\n\",\"innerContent\":\"$d56\"}\nd58:{\"level\":3,\"anchor\":\"2-dora-applicability-only-for-regulated-financial-institutions\"}\nd59:[]\nd57:{\"blockName\":\"core/heading\",\"attrs\":\"$d58\",\"innerHTML\":\"\\n\u003ch3 class=\\\"wp-block-heading\\\"\u003e2. \u003cstrong\u003eDORA Applicability only for Regulated Financial Institutions\u003c/strong\u003e\u003c/h3\u003e\\n\",\"content\":\"2. DORA Applicability only for Regulated Financial Institutions\",\"innerBlocks\":\"$d59\"}\nd5b:[]\nd5c:[]\nd5d:[\"\\n\\n\"]\nd5a:{\"blockName\":null,\"attrs\":\"$d5b\",\"innerBlocks\":\"$d5c\",\"innerHTML\":\"\\n\\n\",
