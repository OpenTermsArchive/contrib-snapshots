ement that their content is properly fact-checked and accurate. In certain cases, we won’t take action against content when it is newsworthy and relates to a matter of political, social or other general concern to our community. ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"4r82lstTIefYrLcx7MpQqC\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"sexually-explicit-content","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Sexually explicit content","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We prohibit accounts that promote or distribute pornographic content.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Breastfeeding and other depictions of nudity in non-sexual contexts are not considered pornographic and are permitted on Snapchat.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Never post, save or send nude or sexual content involving anyone under the age of 18 – even of yourself. Never ask a minor to send explicit imagery or chats. We report child sexual exploitation to the authorities.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"78JzAojidgXZ52M9hBomm0\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"illegal-content","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Illegal content","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Don’t use Snapchat for any illegal activities – including to buy or sell illegal drugs, contraband, counterfeit goods or illegal weapons.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"7zF7tQH39t0mCIE3NWUnR9\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"harassment-and-bullying","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Harassment & bullying","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We prohibit bullying or harassment of any kind.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Don’t send a Snap with the intention of making someone feel bad. If someone blocks you, don’t try to contact them from another account.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Sharing ano
