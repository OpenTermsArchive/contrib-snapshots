ata":{},"marks":[],"value":"That’s why we’ve written this Privacy Policy. It’s also why we’ve tried to write it in a way that’s blissfully free of the legalese that often clouds these documents. Of course, if you still have questions about anything in our Privacy Policy, just ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002F"},"content":[{"data":{},"marks":[],"value":"contact us","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"You should read our entire Privacy Policy, but when you only have a few minutes or want to remember something later on, you can always take a look at ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fwww.snap.com\u002Fprivacy\u002Fyour-privacy\u002F"},"content":[{"data":{},"marks":[],"value":"this summary","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" – so you can review some of the basics in just a few minutes.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"qTC4AQJ8CYA5xhZO22ijr\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"information-we-collect","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Information we collect","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"There are 3 basic categories of information we collect:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Information you provide.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Information we get when you use our services","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Information we get from third parties","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"Here’s a little more detail on each of these categories.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"5wsYmtfMq9QQrX2Dk06ojC\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"information-you-provide","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Information you provide","nodeType":"text"}],"nodeType":"heading-3"},{"data":{},"content":[{"data":{},"marks":[],"value":"When you interact with our services, we collect information that you provide to us. For example, most of our services require you to set up a Snapchat account, so we need to collect a few important details about you, such as your name, username, password, email address, phone number and date of birth. We may also ask you to provide us with some additional information that will be publicly visible on our services, such as a profile picture or Bitmoji avatar. Other services, such as commerce products, may require you to provide us with a debit or credit card number and its associated account information.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[], u002Fboard\u002Fmembers_en"},"content":[{"data":{},"marks":[],"value":"supervisory authority","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" in your Member State. Additionally, we have appointed a Data Protection Officer (“DPO”). To contact our DPO, please email dpo @ snap.com.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"26EKUsPewoh8iHtUVGNvth\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"information-we-collect-from-third-parties","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Information we collect from third parties","nodeType":"text"}],"nodeType":"heading-3"},{"data":{},"content":[{"data":{},"marks":[],"value":"We may collect information about you from other users, our ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002Fa\u002Fsnap-affiliates"},"content":[{"data":{},"marks":[],"value":"affiliates","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" and third parties. Here are a few examples:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"If you link your Snapchat account to another service (like Bitmoji or a third-party app), we may receive information from the other service, like how you use that service.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Advertisers, app developers, publishers and other third parties may share information with us as well. We may use this information, among other ways, to help target or measure the performance of adverts. You can learn more about our use of this kind of third-party data in our ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002Fa\u002Fadvertising-preferences"},"content":[{"data":{},"marks":[],"value":"Support Centre","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"If another user uploads their contact list, we may combine information from that user’s contact list with other information we have collected about you.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"2Jfffze2Z0PwgKSqxSly57\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"children","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Children","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"Our services are not intended for – and we don’t direct them to – anyone under 13. And that’s why we do not knowingly collect personal information from anyone under 13. In addition, we may limit how we collect, use and store some of the information of EU users between 13 and 16. In some cases, this means we will be unable to provide certain functionality to these users. If we need to rely on consent as a legal basis for processing your information and your country requires consent from a parent, we may require your parent’s consent before we collect and use that information.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"4pvuzE0aSAA24FLsrSHriF\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"brazil-bases-for-using-your-information","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Bases for using your information","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Your country only allows us to use your personal information when certain conditions apply. These conditions are called “legal bases” and, at Snap, we typically rely on one of four:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Contract. One reason we might use your information is that you’ve entered into an agreement with us. For example, when you buy an On-Demand Filter and accept our Custom Creative Tools Terms, we need to use some of your information to collect payment and make sure we show your Filter to the right people at the right place and time.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Legitimate interest. Another reason we might use your information is that we have – or a third party has – a legitimate interest in doing so. For example, we need to use your information to provide and improve our services, including protecting your account, delivering your Snaps, providing customer support and helping you find friends and content we think you’ll like. Because most of our services are free, we also use some information about you to try to show you adverts you’ll find interesting. An important point to understand about legitimate interest is that our interests don’t outweigh your right to privacy, so we only rely on legitimate interest when we think the way we are using your data doesn’t significantly impact your privacy or would be expected by you or there is a compelling reason to do so. We explain our legitimate business reasons for using your information in more detail here.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Consent. In some cases we’ll ask for consent to use your information for specific purposes. If we do, we’ll make sure you can revoke your consent in our services or through your device permissions. Even if we’re not relying on consent to use your information, we may ask you for permission to access data like contacts and location.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Legal obligation. We may be required to use your personal information to comply with the law, such as when we respond to valid legal processing or need to take action to protect our users.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"215Z5CuaKXNJcBDnKvoOrg\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"california-residents","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"California residents","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you’re a California resident, you have certain privacy rights under California law, including the California Consumer Privacy Act of 2018 (“CCPA”). Our California Privacy Notice specifies these rights. ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fwww.snap.com\u002Fprivacy\u002Fcalifornia-privacy-notice"},"content":[{"data":{},"marks":[],"value":"Check it out","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"7E25Nj4L041o56pZDdAxxK\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"revisions-to-the-privacy-policy","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Revisions to the Privacy Policy","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"We may change this Privacy Policy from time to time. But when we do, we’ll let you know one way or another. Sometimes, we’ll let you know by revising the date at the top of the Privacy Policy that’s available on our website and mobile application. Other times, we may provide you with additional notice (such as adding a statement to our websites’ home pages or providing you with an in-app notification).","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"7tPTuxWJbHzjuYbd03igqY\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"mexico-your-right-to-object-or-challenge","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Your right to object or challenge","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"You have the right to object to or challenge our use of your information. With many types of data, we’ve provided you with the ability to simply delete it if you don’t want us processing it any more. For other types of data, we’ve given you the ability to stop the use of your data by disabling the feature altogether. You can do these things in the app. If there are other types of information you don’t agree with us processing, you can ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002Fen-US"},"content":[{"data":{},"marks":[],"value":"contact us","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"5iFUIoiShKXLCkkTHilL1c\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"bases-for-using-your-information","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Bases for using your information","nodeType":"text"}],"nodeType":"heading-3"},{"data":{},"content":[{"data":{},"marks":[],"value":"Your country only allows us to use your personal information when certain conditions apply. These conditions are called “legal bases” and, at Snap, we typically rely on one of four:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Contract. ","nodeType":"text"},{"data":{},"marks":[],"value":"One reason we might use your information is that you’ve entered into an agreement with us. For example, when you buy an On-Demand Filter and accept our Custom Creative Tools Terms, we need to use some of your information to collect payment and make sure we show your Filter to the right people at the right place and time.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Legitimate interest. ","nodeType":"text"},{"data":{},"marks":[],"value":"Another reason we might use your information is that we have – or a third party has – a legitimate interest in doing so. For example, we need to use your information to provide and improve our services, including protecting your account, delivering your Snaps, providing customer support and helping you find friends and content we think you’ll like. Because most of our services are free, we also use some information about you to try to show you adverts you’ll find interesting. An important point to understand about legitimate interest is that our interests don’t outweigh your right to privacy, so we only rely on legitimate interest when we think the way we are using your data doesn’t significantly impact your privacy or would be expected by you or there is a compelling reason to do so. We explain our legitimate business reasons for using your information in more detail ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fwww.snap.com\u002Fprivacy\u002Fyour-information"},"content":[{"data":{},"marks":[],"value":"here","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Consent. ","nodeType":"text"},{"data":{},"marks":[],"value":"In some cases we’ll ask for consent to use your information for specific purposes. If we do, we’ll make sure you can revoke your consent in our services or through your device permissions. Even if we’re not relying on consent to use your information, we may ask you for permission to access data like contacts and location.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Legal obligation. ","nodeType":"text"},{"data":{},"marks":[],"value":"We may be required to use your personal information to comply with the law, such as when we respond to valid legal processing or need to take action to protect our users. Our policy is to notify Snapchatters when we receive legal process seeking their account information, with some exceptions. Learn more ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fwww.snap.com\u002Fprivacy\u002Ftransparency\u002F"},"content":[{"data":{},"marks":[],"value":"here","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"7b5d57yaEszgL2Eize7PcG\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"your-right-to-object","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Your right to object","nodeType":"text"}],"nodeType":"heading-3"},{"data":{},"content":[{"data":{},"marks":[],"value":"You have the right to object to our use of your information. With many types of data, we’ve provided you with the ability to simply delete it if you don’t want us processing it any more. For other types of data, we’ve given you the ability to stop the use of your data by disabling the feature altogether. You can do these things in the app. If there are other types of information you don’t agree with us processing, you can ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002F"},"content":[{"data":{},"marks":[],"value":"contact us","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"2w9QpM2sVi42xp2JgxBl57\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"control-over-your-information","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Control over your information","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"We want you to be in control of your information, so we provide you with the following tools.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Access, correction and portability. Y","nodeType":"text"},{"data":{},"marks":[],"value":"ou can access and edit most of your basic account information right in our apps. You can also use ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Faccounts.snapchat.com\u002Faccounts\u002Fdownloadmydata"},"content":[{"data":{},"marks":[],"value":"Download My Data","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" to obtain a copy of information that isn’t available in our apps in a portable format, so you can move it or store it wherever you like. Because your privacy is important to us, we will ask you to verify your identity or provide additional information before we let you access or update your personal information. We may also reject your request to access or update your personal information for a number of reasons, including, for example, if the request risks the privacy of other users or is unlawful.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Revoking permissions. ","nodeType":"text"},{"data":{},"marks":[],"value":"In most cases, if you let us use your information, you can simply revoke your permission by changing the settings in the app or on your device if your device offers those options. Of course, certain services may lose full functionality if you do that.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Deletion. ","nodeType":"text"},{"data":{},"marks":[],"value":"While we hope you’ll remain a lifelong Snapchatter, if for some reason you ever want to delete your account, just go ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002Fa\u002Fdelete-my-account1"},"content":[{"data":{},"marks":[],"value":"here","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" to learn how. You can also delete some information in the app, like photos you’ve saved to Memories, Our Story submissions and search history.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Advertising preferences.","nodeType":"text"},{"data":{},"marks":[],"value":" We try to show you adverts that we think will be relevant to your interests. If you would like to modify the information we and our advertising partners use to select these ads, you can do so in the app and through your device preferences. Please go ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002Fa\u002Fadvertising-preferences"},"content":[{"data":{},"marks":[],"value":"here","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" to learn more.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Communicating with other Snapchatters.","nodeType":"text"},{"data":{},"marks":[],"value":" It’s important to us that you stay in control over whom you communicate with. That’s why we’ve built a number of tools in Settings that let you indicate, among other things, who you want to see your Stories, whether you’d like to receive Snaps from just your friends or all Snapchatters and whether you’d like to block another Snapchatter from contacting you again. Please go ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002Farticle\u002Fprivacy-settings2"},"content":[{"data":{},"marks":[],"value":"here","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" to learn more.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"6rKsoitBTKsvrALaIIqMkr\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"third-party-content-and-integrations","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Third-party content and integrations","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"Our services may contain third-party content and integrations. Examples include third-party integrations in camera search, third-party games in Chat and third-party Snap Kit integrations. Through these integrations, you may be providing information to the third party as well as to Snap. We are not responsible for how those third parties collect or use your information. As always, we encourage you to review the privacy policies of every third-party service that you visit or use, including those third parties you interact with through our services. You can learn more about third-party services in Snapchat ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002Farticle\u002Fintegrated-features"},"content":[{"data":{},"marks":[],"value":"here","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"2D06GEyT6Mtx5T1ocS2eMq\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"brazil-your-right-to-object","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Your right to object","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"You have the right to object to our use of your information. With many types of data, we’ve provided you with the ability to simply delete it if you don’t want us processing it any more. For other types of data, we’ve given you the ability to stop the use of your data by disabling the feature altogether. You can do these things in the app. If there are other types of information you don’t agree with us processing, you can contact us.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Complaints or questions?","nodeType":"text"},{"data":{},"marks":[],"value":"  You can always file a complaint with the national authority in your country. Additionally, we have appointed a Data Protection Officer (“DPO”). To contact our DPO, please email dpo @ snap.com.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"1cARM0PxK555uKbOa8sT7h\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"how-we-share-information","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"How we share information","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"We may share information about you in the following ways:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"With other Snapchatters.","nodeType":"text"},{"data":{},"marks":[],"value":" We may share the following information with other Snapchatters:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Information about you, such as your username, name and Bitmoji.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Information about how you have interacted with our services, such as your Snapchat “score”, the names of Snapchatters you are friends with and other information that will help Snapchatters understand your connections with others using our services. For example, because it may not be clear whether a new friend request comes from someone you actually know, we may share whether you and the requester have Snapchat friends in common.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Any additional information you have directed us to share. For example, Snap will share your information when you connect your Snapchat account to a third-party app and if you share information or content from Snapchat to the third-party app.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Content you post or send. How widely your content is shared depends on your personal settings and the type of service you are using. For example, a Snap may be sent to just a single friend you select, but your My Story content may be seen by any Snapchatter whom you allow to see your My Story.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"With all Snapchatters, our business partners and the general public.","nodeType":"text"},{"data":{},"marks":[],"value":" We may share the following information with all Snapchatters, as well as with our business partners and the general public:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Public information such as your name, username, Snapcode and profile pictures.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Story submissions that are set to be viewable by Everyone and any content that you submit to an inherently public service, like Our Story and other crowd-sourced services. This content may be viewed and shared by the public at large both on and off our services, including through search results, on websites, in apps and in online and offline broadcasts.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"With our affiliates. ","nodeType":"text"},{"data":{},"marks":[],"value":"We may share information with entities within the ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002Fa\u002Fsnap-affiliates"},"content":[{"data":{},"marks":[],"value":"Snap Inc. family of companies","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"With third parties.","nodeType":"text"},{"data":{},"marks":[],"value":" We may share information about you with service providers who perform services on our behalf, including to measure and optimise the performance of adverts and deliver more relevant adverts, including on third-party websites and apps. Learn more ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002Fa\u002Fsnapchat-service-providers"},"content":[{"data":{},"marks":[],"value":"here","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We may share information about you with business partners that provide services and functionality on our services. For more information about information collected by third parties on our services, please visit our ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002Farticle\u002Fintegrated-features"},"content":[{"data":{},"marks":[],"value":"Support Site","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We may share information about you, such as device and usage information, to help us and others prevent fraud.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We may share information about you for legal, safety and security reasons. We may share information about you if we reasonably believe that disclosing the information is needed to:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Comply with any valid legal processing, governmental request or applicable law, rule or regulation.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Investigate, remedy or enforce potential Terms of Service violations.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Protect the rights, property, or safety of us, our users or others.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Detect and resolve any fraud or security concerns.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We may share information about you as part of a merger or acquisition. If Snap Inc. gets involved in a merger, asset sale, financing, liquidation or bankruptcy or acquisition of all or some portion of our business to another company, we may share your information with that company before and after the transaction closes.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"We may also share with third parties that provide services to us or perform business purposes for us aggregated, non-personally identifiable or de-identified information.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"46vkMq8Zg4q6vSOtxmdecM\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"how-long-we-keep-your-information","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"How long we keep your information","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"Snapchat lets you capture what it’s like to live in the moment. On our end, that means most messages – like Snaps and Chats – sent in Snapchat will be automatically deleted by default from our servers after we detect they’ve been opened by all recipients or have expired. Other content, like Story posts, are stored for longer. For detailed information about how long we store different types of content, please check out our ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002Farticle\u002Fwhen-are-snaps-chats-deleted"},"content":[{"data":{},"marks":[],"value":"Support Site","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We store other information for longer periods of time. For example:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We store your basic account information – such as your name, phone number and email address – and list of friends until you ask us to delete them.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We store location information for different lengths of time based on how precise it is and which services you use. For example, if you use the Map, we store information about your favorite places for up to 40 days so we can personalise and improve your experience. If location information is associated with a Snap – like those saved to Memories or posted to Our Story – we’ll retain that location as long as we store the Snap.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We’re constantly collecting and updating information about the things you might like and dislike, so we can provide you with more relevant content and advertisements. Please go ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002Fa\u002Fadvertising-preferences"},"content":[{"data":{},"marks":[],"value":"here","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" to learn more.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you ever decide to stop using Snapchat, you can just ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fsupport.snapchat.com\u002Fa\u002Fdelete-my-account1"},"content":[{"data":{},"marks":[],"value":"ask us to delete your account","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":". We’ll also delete most of the information we’ve collected about you after you’ve been inactive for a while – but don’t worry, we’ll try to contact you first!","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Keep in mind that, while our systems are designed to carry out our deletion practices automatically, we cannot promise that deletion will occur within a specific time frame. There may be legal requirements to store your data, and we may need to suspend those deletion practices if we receive valid legal process asking us to preserve content, if we receive reports of abuse or other Terms of Service violations or if your account or content created by you is flagged by our automated systems for abuse or other Terms of Service violations. Finally, we may also retain certain information in backup for a limited period of time or as required by law.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"6vkyeoHKIin5ss7BqbiGfj\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"how-we-use-information","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"How we use information","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"What do we do with the information we collect? For the detailed answer, please go ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fwww.snap.com\u002Fprivacy\u002Fyour-information"},"content":[{"data":{},"marks":[],"value":"here","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":". The short answer is: provide you with an amazing set of products and services that we improve relentlessly. Here are the ways we do that:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Develop, operate, improve, deliver, maintain and protect our products and services.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Send you communications, including by email. For example, we may use email to respond to support enquiries or to share information about our products, services and promotional offers that we think may interest you.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Monitor and analyse trends and usage.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{"uri":"https:\u002F\u002Fwww.snap.com\u002Fprivacy\u002Fprivacy-by-product#personalization"},"content":[{"data":{},"marks":[],"value":"Personalise our services","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" by, among other things, suggesting friends, profile information or Bitmoji stickers or customising the content we show you, including adverts.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Contextualise your experience by, among other things, tagging your Memories content using your precise location information (if, of course, you’ve given us permission to collect that information) and applying other labels based on the content.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Provide and improve our advertising services, advert targeting and advert measurement, including through the use of your precise location information (again, if you’ve given us permission to collect that information), both on and off our services. See the ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fwww.snap.com\u002Fen-US\u002Fprivacy\u002Fprivacy-policy#control-over-your-information"},"content":[{"data":{},"marks":[],"value":"Control over your information","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" section below for more information about Snap Inc.’s advertising practices and your choices.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Enhance the safety and security of our products and services.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Verify your identity and prevent fraud or other unauthorised or illegal activity.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Use information we’ve collected from cookies and other technology to enhance our services and your experience with them.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Enforce our Terms of Service and other usage policies and comply with legal requirements.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"We may also use information from Apple’s TrueDepth camera to improve the quality of Lenses. Information from the TrueDepth camera is used in real time – we don’t store this information on our servers or share it with third parties.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}},"hyperlinkEntry({\"id\":\"54EQcxJbUCzj6ECVTgiAqo\",\"locale\":\"en-GB\",\"preview\":false})":{"__typename":"HyperlinkEntry","slug":"information-we-get-when-you-use-our-services","content":{"__typename":"HyperlinkEntryContent","links":{"__typename":"HyperlinkEntryContentLinks","assets":{"__typename":"HyperlinkEntryContentAssets","block":[],"hyperlink":[]},"entries":{"__typename":"HyperlinkEntryContentEntries","hyperlink":[],"inline":[],"block":[]}},"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Information we get when you use our services","nodeType":"text"}],"nodeType":"heading-3"},{"data":{},"content":[{"data":{},"marks":[],"value":"When you use our services, we collect information about which of those services you’ve used and how you’ve used them. We might know, for instance, that you watched a particular Story, saw a specific advert for a certain period of time and sent a few Snaps. Here’s a fuller explanation of the types of information we collect when you use our services:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Usage information.","nodeType":"text"},{"data":{},"marks":[],"value":" We collect information about your activity through our services. For example, we may collect information about:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"How you interact with our services, such as which Filters you view or apply to Snaps, which Stories you watch on Discover, whether you’re using Spectacles or which search queries you submit.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"How you communicate with other Snapchatters, such as their names, the time and date of your communications, the number of messages you exchange with your friends, which friends you exchange messages with the most and your interactions with messages (such as when you open a message or capture a screenshot).","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Content information.","nodeType":"text"},{"data":{},"marks":[],"value":" We collect content you create on our services, such as custom stickers, and information about the content you create or provide, such as if the recipient has viewed the content and the metadata that is provided with the content.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Device information.","nodeType":"text"},{"data":{},"marks":[],"value":" We collect information from and about the devices you use. For example, we collect:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Information about your hardware and software, such as the hardware model, operating system version, device memory, advertising identifiers, unique application identifiers, apps installed, unique device identifiers, browser type, language, battery level and time zone.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Information from device sensors, such as accelerometers, gyroscopes, compasses, microphones and headphone connection.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Information about your wireless and mobile network connections, such as mobile phone number, service provider, IP address and signal strength.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Device phone book.","nodeType":"text"},{"data":{},"marks":[],"value":" Because Snapchat is all about communicating with friends, we may, with your permission, collect information from your device’s phone book.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Camera and photos.","nodeType":"text"},{"data":{},"marks":[],"value":" Many of our services require us to collect images and other information from your device’s camera and photos. For example, you won’t be able to send Snaps or upload photos from your camera roll unless we can access your camera or photos.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Location information.","nodeType":"text"},{"data":{},"marks":[],"value":" When you use our services, we may collect information about your location. With your permission, we may also collect information about your precise location using methods that include GPS, wireless networks, mobile towers, Wi-Fi access points and other sensors, such as gyroscopes, accelerometers and compasses.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Information collected by cookies and other technologies.","nodeType":"text"},{"data":{},"marks":[],"value":" Like most online services and mobile applications, we may use cookies and other technologies such as web beacons, web storage and unique advertising identifiers to collect information about your activity, browser and device. We may also use these technologies to collect information when you interact with services we offer through one of our partners, such as advertising and commerce features. For example, we may use information collected on other websites to show you more relevant adverts. Most web browsers are set to accept cookies by default. If you prefer, you can usually remove or reject browser cookies through the settings on your browser or device. Keep in mind though, that removing or rejecting cookies could affect the availability and functionality of our services. To learn more about how we and our partners use cookies on our services and your choices, please check out our ","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fwww.snap.com\u002Fen-US\u002Fcookie-policy\u002F"},"content":[{"data":{},"marks":[],"value":"Cookie Policy","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Log information.","nodeType":"text"},{"data":{},"marks":[],"value":" We also collect log information when you use our website, such as:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Details about how you’ve used our services.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Device information, such as your web browser type and language.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Access times.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Pages viewed.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":
