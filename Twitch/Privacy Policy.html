        <script>
            (function () {
                var defaultLocale = "en";
                var supportedLocales = {"bg":"bg-bg","bg-bg":"bg-bg","bg_bg":"bg-bg","ca":"ca-es","ca-es":"ca-es","ca_es":"ca-es","cs":"cs-cz","cs-cz":"cs-cz","cs_cz":"cs-cz","da":"da-dk","da-dk":"da-dk","da_dk":"da-dk","de":"de-de","de-de":"de-de","de_de":"de-de","el":"el-gr","el-gr":"el-gr","el_gr":"el-gr","en":"en","es":"es-mx","es-es":"es-es","es_es":"es-es","es-mx":"es-mx","es_mx":"es-mx","fi":"fi-fi","fi-fi":"fi-fi","fi_fi":"fi-fi","fr":"fr-fr","fr-ca":"fr-ca","fr_ca":"fr-ca","fr-fr":"fr-fr","fr_fr":"fr-fr","hu":"hu-hu","hu-hu":"hu-hu","hu_hu":"hu-hu","it":"it-it","it-it":"it-it","it_it":"it-it","ja":"ja-jp","ja-jp":"ja-jp","ja_jp":"ja-jp","ko":"ko-kr","ko-kr":"ko-kr","ko_kr":"ko-kr","nl":"nl-nl","nl-nl":"nl-nl","nl_nl":"nl-nl","no":"no-no","no-no":"no-no","no_no":"no-no","pl":"pl-pl","pl-pl":"pl-pl","pl_pl":"pl-pl","pt":"pt-pt","pt-br":"pt-br","pt_br":"pt-br","pt-pt":"pt-pt","pt_pt":"pt-pt","ro":"ro-ro","ro-ro":"ro-ro","ro_ro":"ro-ro","ru":"ru-ru","ru-ru":"ru-ru","ru_ru":"ru-ru","sk":"sk-sk","sk-sk":"sk-sk","sk_sk":"sk-sk","sv":"sv-se","sv-se":"sv-se","sv_se":"sv-se","th":"th-th","th-th":"th-th","th_th":"th-th","tr":"tr-tr","tr-tr":"tr-tr","tr_tr":"tr-tr","vi":"vi-vn","vi-vn":"vi-vn","vi_vn":"vi-vn","zh":"zh-tw","zh-cn":"zh-cn","zh_cn":"zh-cn","zh-tw":"zh-tw","zh_tw":"zh-tw"};
                
                var language;

                try {
                    function getBrowserLanguages() {
                        if (navigator.languages && navigator.languages.length > 0) {
                            return navigator.languages;
                        }

                        var language = navigator.language || navigator.userLanguage || defaultLocale;

                        return [language];
                    }

                    function getBestLanguage() {
                        var storedLocale = localStorage.getItem("force-language") || localStorage.getItem("eu-cc");
                        if (storedLocale) {
                            return storedLocale;
                        }

                        var languages = getBrowserLanguages();
                        for (var i = 0; i < languages.length; i++) {
                            var match = languages[0].toLowerCase().match(/[a-z]+/gi),
                                language = match[0], country = match[1];

                            if (supportedLocales[language + "-" + country]) {
                                return supportedLocales[language + "-" + country];
                            }

                            if (supportedLocales[language]) {
                                return supportedLocales[language];
                            }
                        }

                        return defaultLocale;
                    }

                    language = getBestLanguage();
                } catch (e) {
                    console.error(e);
                    language = defaultLocale;
                }

                var redirectPath;
                var linkElements = document.getElementsByTagName("link");
                for (var i = 0; i < linkElements.length; i++) {
                    if (linkElements[i].getAttribute("rel") === "canonical") {
                        redirectPath = linkElements[i].getAttribute("href")
                    }

                    if (linkElements[i].getAttribute("hreflang") === language) {
                        redirectPath = linkElements[i].getAttribute("href");
                        break;
                    }
                }

                // Use meta refresh for default path
                if (!redirectPath) { 
                    return;
                }

                var url = location.protocol + "//" + location.host + redirectPath;
                var search = location.search || '';

                var referrer = document.referrer;
                if (referrer && search.indexOf("utm_referrer") < 0) {
                    search += "&utm_referrer=" + referrer;
                }

                search = search.replace(/^&/, "?");

                var hash = location.hash || '';

                location.replace(url + search + hash);
            })();
