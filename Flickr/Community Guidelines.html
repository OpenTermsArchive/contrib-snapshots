 ask verification questions about information on the account as part of this process.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;For members who have migrated off of Yahoo login, your new login email is now your contact email. If you would like to change your login email, you&amp;#39;ll ne...&quot;,&quot;metaKeywords&quot;:[&quot;login&quot;,&quot;email&quot;,&quot;contact&quot;,&quot;members&quot;,&quot;migrated&quot;,&quot;off&quot;,&quot;Yahoo&quot;,&quot;login,&quot;,&quot;new&quot;,&quot;now&quot;,&quot;email.&quot;,&quot;like&quot;,&quot;change&quot;,&quot;email,&quot;,&quot;you&amp;#39;ll&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-your-flickr-contact-email-address&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Sk1l6Xokm&quot;,&quot;publishedAt&quot;:&quot;2020-09-07T15:07:12.058Z&quot;,&quot;createdAt&quot;:&quot;2020-09-07T15:06:40.609Z&quot;,&quot;href&quot;:&quot;/en_us/change-your-flickr-contact-email-address-Sk1l6Xokm&quot;,&quot;tags&quot;:[&quot;5efa77539a6173001c5782b1&quot;,&quot;5efa77704676d40019caf7a3&quot;,&quot;5efa778dcc5d48001a83884b&quot;,&quot;5efa7792158a74001a8ca2c8&quot;,&quot;5efa77aa4676d40019caf7b7&quot;]},{&quot;id&quot;:&quot;5d4188016f256400123307dc&quot;,&quot;title&quot;:&quot;Default settings for new uploads featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Default settings for new uploads&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Upload content to Flickr faster by setting your preferred default settings! Here&#x27;s what you can set.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;http://www.flickr.com/account/prefs/photoprivacy/\&quot;&gt;Default privacy&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;http://www.flickr.com/account/prefs/filters/\&quot;&gt;Default filters&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;http://www.flickr.com/account/prefs/license/\&quot;&gt;Default content license&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;http://www.flickr.com/account/geo/privacy/\&quot;&gt;Geo Preferences&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Want more? Check out &lt;a href=\&quot;http://www.flickr.com/account\&quot;&gt;your account&lt;/a&gt; page for more options.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;Default settings for new uploads\n \nUpload content to Flickr faster by setting your preferred default settings! Here&#x27;s what you can set.\n \nDefault privacy\nDef...&quot;,&quot;metaKeywords&quot;:[&quot;content&quot;,&quot;Default&quot;,&quot;settings&quot;,&quot;new&quot;,&quot;uploads&quot;,&quot; \nUpload&quot;,&quot;Flickr&quot;,&quot;faster&quot;,&quot;setting&quot;,&quot;preferred&quot;,&quot;default&quot;,&quot;settings!&quot;,&quot;can&quot;,&quot;set.\n \nDefault&quot;,&quot;privacy\nDefault&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;default-settings-for-new-uploads&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;r1bx6mjy7&quot;,&quot;publishedAt&quot;:&quot;2019-07-31T12:22:33.096Z&quot;,&quot;createdAt&quot;:&quot;2019-07-31T12:22:25.449Z&quot;,&quot;href&quot;:&quot;/en_us/default-settings-for-new-uploads-r1bx6mjy7&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5f8afa3014bad30019f7f9b3&quot;,&quot;title&quot;:&quot;Create your own personalized Flickr URL featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;You can&lt;a href=\&quot;https://www.flickr.com/account/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;&amp;nbsp;create your very own Flickr web address&lt;/a&gt; by choosing an alias that will set your account apart.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click your &lt;strong&gt;Profile Photo.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Locate &lt;strong&gt;&amp;quot;Your Flickr web addresses&amp;quot;&lt;/strong&gt; in the Profile box&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Create your own memorable Flickr web address&lt;/strong&gt; if it&amp;rsquo;s available. (If you&amp;#39;ve already chosen a web address, it will be shown here instead.)&lt;/li&gt;&lt;li&gt;Enter your desired web address name.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Preview&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click OK, &lt;strong&gt;LOCK IT IN.&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:12pt;\&quot;&gt;You will have two addresses you can share with your friends, family, and other Flickr members:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;To share your Photostream: http://www.flickr.com/photos/your_account_alias/&lt;/li&gt;&lt;li&gt;To share your account Profile: http://www.flickr.com/people/your_account_alias/&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Please note: Once you create your personalized Flickr URL, it cannot be changed.&lt;/strong&gt; We recommend choosing something timeless and unique.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;You cancreate your very own Flickr web address by choosing an alias that will set your account apart.Click your Profile Photo.Click Settings.Locate &amp;qu...&quot;,&quot;metaKeywords&quot;:[&quot;Flickr&quot;,&quot;web&quot;,&quot;address&quot;,&quot;will&quot;,&quot;share&quot;,&quot;choosing&quot;,&quot;account&quot;,&quot;Profile&quot;,&quot;cancreate&quot;,&quot;alias&quot;,&quot;set&quot;,&quot;apart.Click&quot;,&quot;Photo.Click&quot;,&quot;Settings.Locate&quot;,&quot;&amp;quot;Your&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;create-your-own-personalized-flickr-url&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Bkxl6msyX&quot;,&quot;publishedAt&quot;:&quot;2020-10-17T14:06:11.993Z&quot;,&quot;createdAt&quot;:&quot;2020-10-17T14:05:36.071Z&quot;,&quot;href&quot;:&quot;/en_us/create-your-own-personalized-flickr-url-Bkxl6msyX&quot;,&quot;tags&quot;:[&quot;5f8988df50337d00196949a0&quot;]},{&quot;id&quot;:&quot;5f17749c29e40f001a4be203&quot;,&quot;title&quot;:&quot;Change Your Photo&#x27;s License in Flickr featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;When you take a photo, you are the rightful owner of the content. Licensing gives you the control of how others can use your photos. Our goal is help you understand both how to change your photo licenses, and to understand the difference between each type.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h2&gt;How to Change Your License on Flickr&lt;/h2&gt;&lt;p&gt;From a computer, change the type of license applied to your photos as often as you like.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;One photo at a time&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click on your photo to open it.&lt;/li&gt;&lt;li&gt;Below the &amp;quot;Taken&amp;quot; date, click on the currently applied license.&lt;/li&gt;&lt;li&gt;Select your desired license type to apply it.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:519px;height:388px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/nS9ku0C5IPcPfoRqtwdBhdP-W1_sO0j-2PYp3lkQw9DWa1rE2kHEDZ93yefRp1Sy3_4NG161suzyCYfVFgjimKxB0mYnCeGBpGPcl7eH56hxYe-v85dPq89a4qBC8aLdvp_FjAAR\&quot; class=\&quot;fr-fic fr-dii fr-fil\&quot; style=\&quot;width: 435px; height: 331.591px;\&quot; width=\&quot;519\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Multiple photos at once (for Pro users only)&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You&lt;/strong&gt;; select &lt;strong&gt;Camera Roll&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select the photos you want to change.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Edit&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select your new license from the &amp;quot;Copyright protection level&amp;quot; menu.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;h3&gt;&lt;strong&gt;Default license applied to new uploads&lt;/strong&gt;&lt;/h3&gt;&lt;p&gt;Your default license settings only apply to new photos you upload.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click your &lt;strong&gt;Profile Photo&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Privacy &amp;amp; Permissions tab&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Edit&lt;/strong&gt; beside &amp;quot;What license will your content have.&amp;quot;&lt;/li&gt;&lt;li&gt;Select your new license, then click &lt;strong&gt;Set Default License&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;h2&gt;Licenses supported by Flickr&lt;/h2&gt;&lt;p&gt;Below are the license types supported by Flickr. Visit the accompanying link to learn more about each type.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;All Rights Reserved&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;You, the copyright holder, reserve all rights provided by copyright law, such as the right to make copies, distribute your work, perform your work, license, or otherwise exploit your work; no rights are waived under this license.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Public Domain Work&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To learn more, visit: &lt;a href=\&quot;https://creativecommons.org/publicdomain/mark/1.0/\&quot;&gt;https://creativecommons.org/publicdomain/mark/1.0/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Public Domain Dedication (CC0)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To learn more, visit: &lt;a href=\&quot;https://creativecommons.org/publicdomain/zero/1.0/\&quot;&gt;https://creativecommons.org/publicdomain/zero/1.0/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Attribution&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To learn more, visit: &lt;a href=\&quot;https://creativecommons.org/licenses/by/2.0/\&quot;&gt;https://creativecommons.org/licenses/by/2.0/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Attribution-ShareAlike&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To learn more, visit: &lt;a href=\&quot;https://creativecommons.org/licenses/by-sa/2.0/\&quot;&gt;https://creativecommons.org/licenses/by-sa/2.0/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Attribution-NoDerivs&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To learn more, visit: &lt;a href=\&quot;https://creativecommons.org/licenses/by-nd/2.0/\&quot;&gt;https://creativecommons.org/licenses/by-nd/2.0/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Attribution-NonCommercial&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To learn more, visit: &lt;a href=\&quot;https://creativecommons.org/licenses/by-nc/2.0/\&quot;&gt;https://creativecommons.org/licenses/by-nc/2.0/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Attribution-NonCommercial-ShareAlike&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To learn more, visit: &lt;a href=\&quot;https://creativecommons.org/licenses/by-nc-sa/2.0/\&quot;&gt;https://creativecommons.org/licenses/by-nc-sa/2.0/&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Attribution-NonCommercial-NoDerivs&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To learn more, visit: &lt;a href=\&quot;https://creativecommons.org/licenses/by-nc-nd/2.0/\&quot;&gt;https://creativecommons.org/licenses/by-nc-nd/2.0/&lt;/a&gt;&lt;/p&gt;&lt;h2&gt;&lt;br&gt;&lt;/h2&gt;&lt;h2&gt;Special Licenses&lt;/h2&gt;&lt;p&gt;Flickr must set up the following license types specially for your account. Once your account is configured for either of these types, you can only upload images of that one type. To simply release the copyright of your images or declare them in the public domain, consider using the more flexible and widely used Public Domain or CC0 licenses instead of reconfiguring your account.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;United States government work&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To learn more, visit: &lt;a href=\&quot;http://www.usa.gov/government-works/\&quot;&gt;http://www.usa.gov/government-works/&lt;/a&gt; and &lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Contact Flickr to request this license type&lt;/a&gt; for your account.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;No known copyright restrictions&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To learn more, visit: &lt;a href=\&quot;https://www.flickr.com/commons/usage/\&quot;&gt;https://www.flickr.com/commons/usage/&lt;/a&gt;, as well as &lt;a href=\&quot;https://www.flickr.com/commons#faq\&quot;&gt;The Commons FAQ&lt;/a&gt; for frequently asked questions and to apply to join the Flickr Commons.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;When you take a photo, you are the rightful owner of the content. Licensing gives you the control of how others can use your photos. Our goal is help you und...&quot;,&quot;metaKeywords&quot;:[&quot;learn&quot;,&quot;more,&quot;,&quot;visit:&quot;,&quot;license&quot;,&quot;photos&quot;,&quot;new&quot;,&quot;copyright&quot;,&quot;photo&quot;,&quot;type&quot;,&quot;applied&quot;,&quot;apply&quot;,&quot;Domain&quot;,&quot;can&quot;,&quot;understand&quot;,&quot;change&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-your-photo&#x27;s-license-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;B1SxTmjkX&quot;,&quot;publishedAt&quot;:&quot;2020-07-21T23:13:46.666Z&quot;,&quot;createdAt&quot;:&quot;2020-07-21T23:05:00.490Z&quot;,&quot;href&quot;:&quot;/en_us/change-your-photo&#x27;s-license-in-flickr-B1SxTmjkX&quot;,&quot;tags&quot;:[&quot;5f177692e59a37001aa846d9&quot;,&quot;5f17769534c32e001a11c080&quot;,&quot;5f17769b29e40f001a4be2b6&quot;,&quot;5f1776a341f7bc001e9a5d9b&quot;]},{&quot;id&quot;:&quot;5d0a830b3ea551001a95322e&quot;,&quot;title&quot;:&quot;Clear your web browser cache on a computer&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Clear your web browser cache on a computer&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;A web browser&amp;#39;s cache stores temporary instances of webpages, allowing them to load faster. This data is supposed to be recreated each time you visit a webpage, but sometimes things go wrong and the data gets corrupt. You can clear your cache (deleting the temporary files) to fix things like outdated pages and webpages freezing, not loading, or being unresponsive.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://support.microsoft.com/en-us/help/10607/microsoft-edge-view-delete-browser-history\&quot;&gt;Clear your browser&amp;#39;s cache in Edge&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.apple.com/en-us/HT204098\&quot;&gt;Clear your browser&amp;#39;s cache in Safari&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.mozilla.org/en-US/kb/how-clear-firefox-cache\&quot;&gt;Clear your browser&amp;#39;s cache in Firefox&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.google.com/accounts/answer/32050?co=GENIE.Platform%3DDesktop&amp;hl=en\&quot;&gt;Clear your browser&amp;#39;s cache in Chrome&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;Clear your web browser cache on a computer&amp;nbsp;A web browser&amp;#39;s cache stores temporary instances of webpages, allowing them to load faster. This data is ...&quot;,&quot;metaKeywords&quot;:[&quot;cache&quot;,&quot;browser&amp;#39;s&quot;,&quot;web&quot;,&quot;temporary&quot;,&quot;data&quot;,&quot;things&quot;,&quot;Clear&quot;,&quot;browser&quot;,&quot;computer&amp;nbsp;A&quot;,&quot;stores&quot;,&quot;instances&quot;,&quot;webpages,&quot;,&quot;allowing&quot;,&quot;load&quot;,&quot;faster.&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;clear-your-web-browser-cache-on-a-computer&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SyeaQo17&quot;,&quot;publishedAt&quot;:&quot;2019-06-19T18:46:49.310Z&quot;,&quot;createdAt&quot;:&quot;2019-06-19T18:46:35.546Z&quot;,&quot;href&quot;:&quot;/en_us/clear-your-web-browser-cache-on-a-computer-SyeaQo17&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5db99269aca763001a56d055&quot;,&quot;title&quot;:&quot;Disable or Remove Browser Extensions and Add-Ons&quot;,&quot;body&quot;:&quot;&lt;p&gt;Third-party browser extensions can sometimes cause problems with how the site works. If you&amp;#39;ve tried other steps to resolve issues navigating Flickr, and it&amp;rsquo;s still not working, you may need to disable or remove extensions for your browser.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Browser not listed&lt;/strong&gt;? Check your browser&amp;#39;s support website for info on how to remove or disable extensions.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://support.google.com/chrome_webstore/answer/2664769?hl=en\&quot;&gt;Chrome&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.mozilla.org/en-US/kb/disable-or-remove-add-ons\&quot;&gt;Firefox&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.apple.com/en-us/HT203051\&quot;&gt;Safari&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/microsoft-edge/extensions/guides/adding-and-removing-extensions\&quot;&gt;Edge&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;Third-party browser extensions can sometimes cause problems with how the site works. If you&amp;#39;ve tried other steps to resolve issues navigating Flickr, and...&quot;,&quot;metaKeywords&quot;:[&quot;extensions&quot;,&quot;not&quot;,&quot;disable&quot;,&quot;remove&quot;,&quot;Third-party&quot;,&quot;browser&quot;,&quot;can&quot;,&quot;sometimes&quot;,&quot;cause&quot;,&quot;problems&quot;,&quot;site&quot;,&quot;works.&quot;,&quot;you&amp;#39;ve&quot;,&quot;tried&quot;,&quot;steps&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;disable-or-remove-browser-extensions-and-add-ons&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rkzZ6Qi17&quot;,&quot;publishedAt&quot;:&quot;2019-11-01T15:26:49.524Z&quot;,&quot;createdAt&quot;:&quot;2019-10-30T13:38:49.281Z&quot;,&quot;href&quot;:&quot;/en_us/disable-or-remove-browser-extensions-and-add-ons-rkzZ6Qi17&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f0f9ba17b9dd5001ab9e336&quot;,&quot;title&quot;:&quot;Change or reset your password&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;It&amp;#39;s always a good idea to update your password regularly, and to make sure it&amp;#39;s unique from other passwords you use. If you&amp;#39;ve forgotten your password, you can reset it for a fresh start.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Note&lt;/strong&gt; you should never share your password with anyone.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Change your Password&lt;/h3&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; text-align: justify; background-color: rgb(255, 255, 255); margin-top: 0pt; margin-bottom: 0pt; margin-left: 20px;\&quot;&gt;1. Click on your &lt;strong&gt;profile picture&lt;/strong&gt; and choose &lt;strong&gt;Settings&lt;/strong&gt; from the drop-down menu.&lt;/p&gt;&lt;p style=\&quot;margin-left: 20px;\&quot;&gt;2. Go to the &lt;strong&gt;Personal Information&lt;/strong&gt; tab.&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/CsDJm7MzbjYhVth9K-J8nTk7RjX9oqwyTs0BEG5foBN28Hi3MqWEVGf5qFsU0hcA9mqYsmf9HYwtVxDlNokSDlNP_xDqFJcJ2fPprF626kV-z4geAe8Frn3PslFm-VA79QF9vDMZ\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 376px; height: 102.939px;\&quot; width=\&quot;418\&quot;&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 20px;\&quot;&gt;3. On the right-hand side under &lt;strong&gt;Account&lt;/strong&gt; you can change your password.&lt;br&gt;4. Click &lt;strong&gt;Edit your Password&lt;/strong&gt;&lt;br&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/YbCyExBBZZbaaHmxg_jv-NLbNzpK3796HTrgCisMZJZXd3yWmd9EiANClZqYIIVAWbBwKHRNmA-5CKJbZepS7MdBD56gbMeGPAUQoAxkrHEYhN0g59Vy5FPBo0kM9WTHvzAKXOez\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 232px; height: 80.9026px;\&quot; width=\&quot;206\&quot;&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 20px;\&quot;&gt;5. Enter your old password, and the new one.&lt;br&gt;&lt;br&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/yWbOc3xuDdq2KOx1rBE5pB7KTl51Nu0YUfuuNJUl3UBLKtA_-ZS8XRPb7l2CBvKF46vryGRbiLlxffxfzqIGQHqwd6s3wNQlTac-Hb__Ahob8Cd1xhpU9JSFiW3rfTiVGzAyGzwH\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 229px; height: 249.818px;\&quot; width=\&quot;234\&quot;&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 20px;\&quot;&gt;6. Make sure the new password has 12+ characters and no leading spaces&lt;br&gt;7. Click on &lt;strong&gt;Change your Flickr password&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h3&gt;Reset a Forgotten Password&lt;/h3&gt;&lt;p style=\&quot;margin-left: 20px;\&quot;&gt;1. Go to the &lt;a href=\&quot;https://identity.flickr.com/forgot-password\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;sign in page&lt;/a&gt;.&lt;br&gt;2. Enter the primary email address of your Flickr account.&lt;br&gt;3. Click &lt;strong&gt;Next&lt;/strong&gt;.&lt;br&gt;4. Select &lt;strong&gt;Forgot password?&lt;/strong&gt; under the Sign in button.&lt;br&gt;5. Press &lt;strong&gt;Send&lt;/strong&gt;&lt;strong&gt;&amp;nbsp;email&lt;/strong&gt;.&lt;br&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/HJH4PRcKC0DsJ4UMm_Q-WJeDiQsd-DP79zHPpsZyGlQyNjA-CQFC9EFPhv3dCc0QBao9x7IfTOzE05SR67yVnwnA8zyIxPO5v2t1nNU1k5H4XrAdHT0X-nJnjBnzAj6-vxU4mC2r\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 210px; height: 276.067px;\&quot; width=\&quot;245\&quot;&gt;&lt;br&gt;If you can&amp;rsquo;t remember your email address, please &lt;a href=\&quot;https://help.flickr.com/contact\&quot;&gt;contact us&lt;/a&gt;.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Note&lt;/strong&gt; that if you&amp;#39;re not writing from the confirmed email on the account, we may ask verification questions about information on the account as part of this process.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;It&amp;#39;s always a good idea to update your password regularly, and to make sure it&amp;#39;s unique from other passwords you use. If you&amp;#39;ve forgotten your pa...&quot;,&quot;metaKeywords&quot;:[&quot;Click&quot;,&quot;password&quot;,&quot;email&quot;,&quot;sure&quot;,&quot;password,&quot;,&quot;can&quot;,&quot;Password1.&quot;,&quot;Go&quot;,&quot;Enter&quot;,&quot;new&quot;,&quot;Flickr&quot;,&quot;It&amp;#39;s&quot;,&quot;always&quot;,&quot;good&quot;,&quot;idea&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-or-reset-your-password&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HkY6bMp1w&quot;,&quot;publishedAt&quot;:&quot;2020-07-16T00:15:31.848Z&quot;,&quot;createdAt&quot;:&quot;2020-07-16T00:13:21.140Z&quot;,&quot;href&quot;:&quot;/en_us/change-or-reset-your-password-HkY6bMp1w&quot;,&quot;tags&quot;:[&quot;5f0f924622f0cf001a5366dd&quot;,&quot;5f0f924e3e19e100196a2c81&quot;,&quot;5f0f925781460600196f859a&quot;,&quot;5f0f927922f0cf001a5366ef&quot;,&quot;5f0f6933667e9e0019903a76&quot;,&quot;5f0f929f9f8a3e001eb5fc4e&quot;]}]},{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;title&quot;:&quot;FAQs&quot;,&quot;parent&quot;:&quot;5d66d8f22b22ca00f1a5b179&quot;,&quot;slug&quot;:&quot;faqs&quot;,&quot;hash&quot;:&quot;BkIqwmmlX&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2020-11-17T18:34:15.157Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/faqs-BkIqwmmlX&quot;,&quot;children&quot;:[],&quot;articles&quot;:[{&quot;id&quot;:&quot;5dd6db59fcb8f9001bcefe83&quot;,&quot;title&quot;:&quot;Ad-free Browsing and Ad-free Sharing of Photos&quot;,&quot;body&quot;:&quot;&lt;p&gt;Advertising on Flickr helps offset the cost of free accounts. Flickr members can choose to browse Flickr without any ads by subscribing to Flickr Pro.&lt;/p&gt;&lt;h3&gt;What constitutes an ad?&lt;/h3&gt;&lt;p&gt;Not all promotional offers are advertisements. Since the definitions are subjective, here are some rules we use to determine what is or is not an ad:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Display ads are advertisements served by an ad server or network, generally to promote a product, service, or brand. They may take the form of a banner or other similar format. The banner at the top of the Flickr feed (as frequently seen when browsing flickr.com as a free, signed-in member), and the ad unit seen by free members on individual Flickr photo pages, and interstitial ads that may appear when browsing between photos are examples of display ads. Pro members never see display ads on Flickr.&lt;/li&gt;&lt;li&gt;Special offers for Flickr members, including perks for Pro members displayed on the account settings page at https://www.flickr.com/account and occasionally delivered via email are not ads. Flickr will always respect your stated email marketing preferences and will not email you promotional offers if you have opted out. However, a change to the special offers included with a Pro membership may necessitate that we send a service email notifying Pro members of the change.&lt;/li&gt;&lt;li&gt;Feature announcements&amp;nbsp;such as badges or banners indicating new or updated features of Flickr or SmugMug products are not ads.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;Where do ads appear on Flickr?&lt;/h3&gt;&lt;p&gt;We show ads on pages viewed by users who aren&amp;rsquo;t signed in, and to free members. Pro members who are signed in never see ads on Flickr.&lt;/p&gt;&lt;p&gt;Ads may appear throughout Flickr and in our app. Flickr may place ads on photo pages, in photo streams, in groups, and elsewhere, but we use the following rules about where we do not show ads:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Pro subscribers who are signed in should never see ads on Flickr.com or our mobile apps. Pros have paid for the privilege to browse Flickr without ads.&lt;/li&gt;&lt;li&gt;Ads should never appear when a free member or signed-out user views a Pro member&amp;#39;s account, including their profile, photostream, albums, and photos. This includes when searching within a specific Pro member&amp;rsquo;s photos. On the web, this is generally any page where a Pro&amp;#39;s member ID appears in the URL path. Visitors to these pages have come to see the Pro&amp;rsquo;s work, and Pros have paid for the privilege to show their photos without ads in these contexts.&lt;/li&gt;&lt;li&gt;Ads should never appear on pages where members are signing up, creating a subscription, signing in, managing their account, managing their photos, managing a group, etc.&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;,&quot;id&quot;:&quot;5b0f632733aff50010dee33e&quot;},{&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;,&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;}],&quot;primaryCategory&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;metaDescription&quot;:&quot;Advertising on Flickr helps offset the cost of free accounts. Flickr members can choose to browse Flickr without any ads by subscribing to Flickr Pro.What co...&quot;,&quot;metaKeywords&quot;:[&quot;Flickr&quot;,&quot;ads&quot;,&quot;members&quot;,&quot;Pro&quot;,&quot;not&quot;,&quot;may&quot;,&quot;appear&quot;,&quot;never&quot;,&quot;free&quot;,&quot;offers&quot;,&quot;see&quot;,&quot;email&quot;,&quot;without&quot;,&quot;photo&quot;,&quot;show&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;ad-free-browsing&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJ9YhQoy7&quot;,&quot;publishedAt&quot;:&quot;2020-11-24T12:09:05.480Z&quot;,&quot;createdAt&quot;:&quot;2019-11-21T18:45:45.687Z&quot;,&quot;href&quot;:&quot;/en_us/ad-free-browsing-HJ9YhQoy7&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f99974c954e420012ae103a&quot;,&quot;title&quot;:&quot;Reasons to upgrade to Flickr Pro featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Flickr Pro lets you enjoy an ad-free haven to store, share, and enjoy artwork among a community of industry experts and photography aficionados. &lt;/p&gt;&lt;h2&gt;Perks of a Flickr Pro subscription&lt;/h2&gt;&lt;ul&gt;&lt;li&gt;&lt;strong style=\&quot;background-color: transparent;\&quot;&gt;Unlimited Storage.&lt;/strong&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;&amp;nbsp;The only limit is your imagination. All Pros may now upload as many photos as you can take, always at full resolution.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Ad-Free Browsing.&amp;nbsp;&lt;/strong&gt;Focus on what matters with a fully ad-free Flickr experience for you and your visitors. &lt;a href=\&quot;https://help.flickr.com/en_us/ad-free-browsing-sharing-SJxW22miyX\&quot;&gt;Learn more&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;&lt;strong style=\&quot;background-color: transparent;\&quot;&gt;Advanced Stats.&lt;/strong&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;&amp;nbsp;See which of your photos are trending now, and which have performed the best over the life of your Flickr Pro account.&amp;nbsp;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Partner Discounts.&amp;nbsp;&lt;/strong&gt;&lt;ul&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;Annual Pro members get two complimentary months ($20 value) of the Adobe Creative Cloud Photography plan.&lt;/li&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;20% off the Priime Lightroom preset bundle, based on film aesthetics with more than 100 variations.&lt;/li&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;With a 1 year subscription, you get 1 $35 Blurb photo book coupon per year (minimum $70 order).&lt;/li&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;A Unique Pixsy plan for Flickr Pro customers: 1,000 monitored images, standard scanning priority, unlimited case submission, 10 takedown notices.&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Stats on your photo views.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Ad-free browsing and sharing on Flickr.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Desktop Uploadr for automatically backing-up images.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Ability to&amp;nbsp;&lt;/strong&gt;&lt;a href=\&quot;https://www.flickr.com/help/guidelines/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;&lt;strong&gt;use specific commercial activity to promote your business&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;&amp;nbsp;and products.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;h3&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Plus all these great&lt;/span&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;&amp;nbsp;Pro-only features:&lt;/span&gt;&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;&lt;strong style=\&quot;background-color: transparent;\&quot;&gt;Premier Product Support.&lt;/strong&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;&amp;nbsp;Skip the line. Flickr Pros receive priority assistance from our world-class support team.&amp;nbsp;&lt;/span&gt;&lt;em style=\&quot;background-color: transparent;\&quot;&gt;Available now.&lt;/em&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;More Partner Discounts.&amp;nbsp;&lt;/strong&gt;Save on photography essentials. Discounts on gear from Peak Design, and more.&amp;nbsp;&lt;/li&gt;&lt;li&gt;&lt;strong style=\&quot;background-color: transparent;\&quot;&gt;Advanced Stats on Mobile.&lt;/strong&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;&amp;nbsp;Stats in your pocket. All the photo stats you know and love, available in the app.&amp;nbsp;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;strong style=\&quot;background-color: transparent;\&quot;&gt;6K Photo Display Option.&lt;/strong&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;&amp;nbsp;Look your best. Your images are beautifully optimized for any screen, from smartphone to jumbotron. Pro images display at resolutions up to 6K.&amp;nbsp;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;strong style=\&quot;background-color: transparent;\&quot;&gt;10-Minute Videos.&lt;/strong&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;&amp;nbsp;More time to tell your story. Play back videos for up to 10 minutes, increased from 3&lt;/span&gt;&lt;em style=\&quot;background-color: transparent;\&quot;&gt;.&lt;/em&gt;&lt;/li&gt;&lt;/ul&gt;&lt;h3&gt;To sign up for a Pro subscription visit the &lt;a href=\&quot;https://www.flickr.com/account/upgrade/pro\&quot;&gt;Flickr Pro upgrade page&lt;/a&gt;.&lt;/h3&gt;&lt;p&gt;On the app? &lt;a href=\&quot;https://help.flickr.com/en_us/how-to-upgrade-to-flickr-pro-BJwZwAExv\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Here&amp;#39;s a how-to for you&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;metaDescription&quot;:&quot;Flickr Pro lets you enjoy an ad-free haven to store, share, and enjoy artwork among a community of industry experts and photography aficionados. Perks of a F...&quot;,&quot;metaKeywords&quot;:[&quot;Pro&quot;,&quot;Flickr&quot;,&quot;photo&quot;,&quot;1&quot;,&quot;10&quot;,&quot;enjoy&quot;,&quot;ad-free&quot;,&quot;photography&quot;,&quot;Pros&quot;,&quot;photos&quot;,&quot;get&quot;,&quot;year&quot;,&quot;images&quot;,&quot;100&quot;,&quot;lets&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;reasons-to-upgrade-to-flickr-pro&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SypFn7skm&quot;,&quot;publishedAt&quot;:&quot;2020-10-28T16:12:51.306Z&quot;,&quot;createdAt&quot;:&quot;2020-10-28T16:07:40.064Z&quot;,&quot;href&quot;:&quot;/en_us/reasons-to-upgrade-to-flickr-pro-SypFn7skm&quot;,&quot;tags&quot;:[&quot;5f176db951d564001939c19b&quot;,&quot;5f17341295cba600198942e8&quot;,&quot;5f173417809a91001a1432f3&quot;]},{&quot;id&quot;:&quot;5f99995c62b261001311a5a3&quot;,&quot;title&quot;:&quot;SafeSearch featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;SafeSearch is a feature that allows you to control what turns up in your searches on Flickr. This feature is enabled for all members by default.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Note&lt;/strong&gt; - If your login ID is based in Singapore, Hong Kong, India, Korea, or is with Maktoob.com, you&amp;#39;ll only be able to view safe content based on your local Terms. &lt;strong&gt;This means you won&amp;rsquo;t be able to turn SafeSearch off. &lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If your login ID is based in Germany or Romania, you are not able to view restricted content due to your local Terms.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Levels of SafeSearch&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;If you&amp;#39;re not signed in to Flickr, SafeSearch is always on.&lt;/li&gt;&lt;li&gt;If you&amp;#39;re signed in and under 18, you can select SafeSearch on or moderate.&lt;/li&gt;&lt;li&gt;If you&amp;#39;re signed in and over 18, you can select SafeSearch on, off, or at a &amp;quot;moderate&amp;quot; setting.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You can &lt;a href=\&quot;https://www.flickr.com/account/prefs/safesearch/?from=privacy\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;set a default SafeSearch level&lt;/a&gt; that you&amp;#39;d like to use (if you&amp;#39;re signed in to your account). You can also change this setting per search via the &lt;a href=\&quot;https://www.flickr.com/search/advanced/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Advanced Search&lt;/a&gt; page.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;SafeSearch filters also apply when you&amp;#39;re browsing Flickr-hosted images or videos.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;For example, if you browse to a web page with a Flickr-hosted photo that&amp;#39;s outside your SafeSearch, you won&amp;#39;t see the image. However, if the image or video is not hosted on Flickr, we only know it&amp;#39;s outside your SafeSearch if it&amp;#39;s flagged by a Flickr member. If you&amp;#39;re signed in, you have the option to click through to see it, unless the content is flagged as &amp;quot;restricted&amp;quot; and you&amp;#39;re under 18.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;metaDescription&quot;:&quot;SafeSearch is a feature that allows you to control what turns up in your searches on Flickr. This feature is enabled for all members by default.Note - ...&quot;,&quot;metaKeywords&quot;:[&quot;SafeSearch&quot;,&quot;you&amp;#39;re&quot;,&quot;signed&quot;,&quot;can&quot;,&quot;based&quot;,&quot;able&quot;,&quot;content&quot;,&quot;not&quot;,&quot;feature&quot;,&quot;login&quot;,&quot;ID&quot;,&quot;view&quot;,&quot;local&quot;,&quot;Flickr,&quot;,&quot;18,&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;safesearch&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Hynj3QskQ&quot;,&quot;publishedAt&quot;:&quot;2020-10-28T16:19:14.784Z&quot;,&quot;createdAt&quot;:&quot;2020-10-28T16:16:28.473Z&quot;,&quot;href&quot;:&quot;/en_us/safesearch-Hynj3QskQ&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f174baf95cba60019894b54&quot;,&quot;title&quot;:&quot;Ad-free browsing and ad-free sharing of photos&quot;,&quot;body&quot;:&quot;&lt;p&gt;Advertising on Flickr helps offset the cost of free accounts. Flickr members can choose to browse Flickr without any ads by &lt;a href=\&quot;https://www.flickr.com/account/upgrade/pro\&quot;&gt;subscribing to Flickr Pro&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;What constitutes an ad?&lt;/h3&gt;&lt;p&gt;Not all promotional offers are advertisements. Since the definitions are subjective, here are some rules we use to determine what is or is not an ad:&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Display ads&lt;/strong&gt; are advertisements served by an ad server or network, generally to promote a product, service, or brand. They may take the form of a banner or other similar format. The banner at the top of the Flickr feed (as frequently seen when browsing flickr.com as a free, signed-in member), and the ad unit seen by free members on individual Flickr photo pages, and interstitial ads that may appear when browsing between photos are examples of display ads. Pro members never see display ads on Flickr.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Special offers for Flickr members&lt;/strong&gt;, including perks for Pro members displayed on the account settings page at https://www.flickr.com/account and occasionally delivered via email are not ads. Flickr will always respect your stated email marketing preferences and will not email you promotional offers if you have opted out. However, a change to the special offers included with a Pro membership may necessitate that we send a service email notifying Pro members of the change.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Feature announcements&amp;nbsp;&lt;/strong&gt;such as badges or banners indicating new or updated features of Flickr or SmugMug products are not ads.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;Where do ads appear on Flickr?&lt;/h3&gt;&lt;p&gt;We show ads on pages viewed by users who aren&amp;rsquo;t signed in, and to free members. Pro members who are signed in never see ads on Flickr.&lt;/p&gt;&lt;p&gt;Ads may appear throughout Flickr and in our app. Flickr may place ads on photo pages, in photo streams, in groups, and elsewhere, but we use the following rules about where we do not show ads:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Pro subscribers who are signed in should never see ads on Flickr.com or our mobile apps. Pros have paid for the privilege to browse Flickr without ads.&lt;/li&gt;&lt;li&gt;Ads should never appear when a free member or signed-out user views a Pro member&amp;#39;s account, including their profile, photostream, albums, and photos. This includes when searching within a specific Pro member&amp;rsquo;s photos. On the web, this is generally any page where a Pro&amp;#39;s member ID appears in the URL path. Visitors to these pages have come to see the Pro&amp;rsquo;s work, and Pros have paid for the privilege to show their photos without ads in these contexts.&lt;/li&gt;&lt;li&gt;Ads should never appear on pages where members are signing up, creating a subscription, signing in, managing their account, managing their photos, managing a group, etc.&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;metaDescription&quot;:&quot;Advertising on Flickr helps offset the cost of free accounts. Flickr members can choose to browse Flickr without any ads by subscribing to Flickr Pro.What co...&quot;,&quot;metaKeywords&quot;:[&quot;Flickr&quot;,&quot;ads&quot;,&quot;members&quot;,&quot;Pro&quot;,&quot;not&quot;,&quot;may&quot;,&quot;appear&quot;,&quot;never&quot;,&quot;free&quot;,&quot;offers&quot;,&quot;see&quot;,&quot;email&quot;,&quot;without&quot;,&quot;photo&quot;,&quot;show&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;ad-free-browsing-sharing&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SJxW22miyX&quot;,&quot;publishedAt&quot;:&quot;2020-07-21T20:11:34.911Z&quot;,&quot;createdAt&quot;:&quot;2020-07-21T20:10:23.606Z&quot;,&quot;href&quot;:&quot;/en_us/ad-free-browsing-sharing-SJxW22miyX&quot;,&quot;tags&quot;:[&quot;5f174bb77a8979001932955a&quot;,&quot;5f174bc37a89790019329561&quot;,&quot;5f174bcbd2b7860019fb40d4&quot;,&quot;5f174be5cbbf3400194cbc9c&quot;,&quot;5f174bee809a91001a143be0&quot;]},{&quot;id&quot;:&quot;5f089aecc46f8a001221af17&quot;,&quot;title&quot;:&quot;Featured photos in Explore featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Flickr&amp;rsquo;s &lt;a href=\&quot;https://www.flickr.com/explore\&quot;&gt;Explore page&lt;/a&gt; is one of the most beloved features for photographers in the Flickr community. It&amp;rsquo;s a way to seek inspiration and discover amazing talent from the community, or to connect with photographers who share similar interests.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Our Explore algorithm displays a rotating array of images from Flickr members every day based on inputs that speak to the following:&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Interestingness&lt;/strong&gt; - An internal Flickr algorithm that determines which photos are interesting to our community.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Activity&lt;/strong&gt; - Involvement in the Flickr community, like groups joined and photos with trending tags.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;&amp;nbsp;&lt;/strong&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;If you&amp;rsquo;ve made it into Explore for a given day, you&amp;rsquo;ll get a comment from the official Flickr account with congratulations. If you&amp;rsquo;d like to discuss Explore, we recommend Flickr groups like &lt;a href=\&quot;https://www.flickr.com/groups/inexplore/\&quot;&gt;&amp;quot;in explore&amp;quot;&lt;/a&gt;, where the community is quite active.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;metaDescription&quot;:&quot;Flickr&amp;rsquo;s Explore page is one of the most beloved features for photographers in the Flickr community. It&amp;rsquo;s a way to seek inspiration and discover ...&quot;,&quot;metaKeywords&quot;:[&quot;Flickr&quot;,&quot;Explore&quot;,&quot;like&quot;,&quot;photographers&quot;,&quot;community,&quot;,&quot;algorithm&quot;,&quot;-&quot;,&quot;photos&quot;,&quot;groups&quot;,&quot;Flickr&amp;rsquo;s&quot;,&quot;page&quot;,&quot;one&quot;,&quot;beloved&quot;,&quot;features&quot;,&quot;community.&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;featured-photos-in-explore&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;ry7A3moyX&quot;,&quot;publishedAt&quot;:&quot;2020-07-10T16:44:39.708Z&quot;,&quot;createdAt&quot;:&quot;2020-07-10T16:44:28.381Z&quot;,&quot;href&quot;:&quot;/en_us/featured-photos-in-explore-ry7A3moyX&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f999ac41a7d2800132b67fb&quot;,&quot;title&quot;:&quot;Fix problems with Flickr not working properly featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Get back to what you&amp;#39;re doing by fixing an issue that&amp;#39;s interrupting your Flickr experience. Use these steps, starting with #1, then, check if your problem is resolved before moving to the next step.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/clear-your-web-browser-cache-on-a-computer-SyeaQo17\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Clear your browser&amp;#39;s cache.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/supported-web-browsers-for-flickr-ryxzTXs1m\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Update your browser.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;Restart your computer.&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/disable-or-remove-browser-extensions-and-add-ons-rkzZ6Qi17\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Disable browser enhancements&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Temporarily disable antivirus, antispyware, and firewall products.&lt;/li&gt;&lt;li&gt;Reset your browser to default settings.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;If you&amp;#39;re still having trouble, please &lt;a href=\&quot;https://help.flickr.com/contact\&quot;&gt;let us know&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;metaDescription&quot;:&quot;Get back to what you&amp;#39;re doing by fixing an issue that&amp;#39;s interrupting your Flickr experience. Use these steps, starting with #1, then, check if your p...&quot;,&quot;metaKeywords&quot;:[&quot;you&amp;#39;re&quot;,&quot;browser&quot;,&quot;Get&quot;,&quot;back&quot;,&quot;fixing&quot;,&quot;issue&quot;,&quot;that&amp;#39;s&quot;,&quot;interrupting&quot;,&quot;Flickr&quot;,&quot;experience.&quot;,&quot;Use&quot;,&quot;steps,&quot;,&quot;starting&quot;,&quot;#1,&quot;,&quot;then,&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;fix-problems-with-flickr-not-working-properly&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SyWpmoJm&quot;,&quot;publishedAt&quot;:&quot;2020-10-28T16:26:27.826Z&quot;,&quot;createdAt&quot;:&quot;2020-10-28T16:22:28.022Z&quot;,&quot;href&quot;:&quot;/en_us/fix-problems-with-flickr-not-working-properly-SyWpmoJm&quot;,&quot;tags&quot;:[&quot;5f999ac9ad2e5d001272d654&quot;,&quot;5f999ad662b261001311a655&quot;]},{&quot;id&quot;:&quot;5dbaf905bd673d00137e8735&quot;,&quot;title&quot;:&quot;Supported Web Browsers for Flickr featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Flickr on the web is browser-based and works best with the newest version (excluding &amp;quot;beta&amp;quot;) of the browsers listed below. Features may not work properly if you&amp;#39;re using an older operating system (which can&amp;#39;t be updated) or an outdated or unsupported browser. To get the latest update to your browser, follow any of the links below:&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Firefox&lt;/strong&gt; - &lt;a href=\&quot;https://www.mozilla.org/firefox/new/?utm_source=yahoo&amp;utm_medium=referral&amp;utm_campaign=y-help\&quot;&gt;Get it for the first time&lt;/a&gt; or &lt;a href=\&quot;https://support.mozilla.org/en-US/kb/update-firefox-latest-version\&quot;&gt;update your current version&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Chrome&lt;/strong&gt; - &lt;a href=\&quot;https://www.google.com/intl/en/chrome/browser/\&quot;&gt;Get it for the first time&lt;/a&gt; or &lt;a href=\&quot;https://support.google.com/chrome/answer/95414\&quot;&gt;update your current version&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Safari&lt;/strong&gt; - &lt;a href=\&quot;https://www.apple.com/safari/\&quot;&gt;Get it for the first time&lt;/a&gt; or &lt;a href=\&quot;https://support.apple.com/en-us/HT204416\&quot;&gt;update your current version&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Edge&lt;/strong&gt; - Comes pre-installed with Windows 10. &lt;a href=\&quot;https://www.microsoft.com/en-us/windows/features\&quot;&gt;Get the latest update&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Internet Explorer&lt;/strong&gt; - IE is no longer a supported browser.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;If you&amp;#39;re still having trouble loading Flickr pages using the latest version of your browser, try our &lt;a href=\&quot;https://help.flickr.com/en_us/clear-your-web-browser-cookies-r1J6n7okm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;steps to clear your cache&lt;/a&gt;, and review how to &lt;a href=\&quot;https://help.flickr.com/en_us/fix-problems-with-flickr-not-working-properly-SyWpmoJm\&quot;&gt;fix problems when Flickr isn&amp;#39;t working properly&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;metaDescription&quot;:&quot;Flickr on the web is browser-based and works best with the newest version (excluding &amp;quot;beta&amp;quot;) of the browsers listed below. Features may not work pr...&quot;,&quot;metaKeywords&quot;:[&quot;-&quot;,&quot;update&quot;,&quot;Get&quot;,&quot;Flickr&quot;,&quot;latest&quot;,&quot;first&quot;,&quot;time&quot;,&quot;current&quot;,&quot;version&quot;,&quot;you&amp;#39;re&quot;,&quot;using&quot;,&quot;browser,&quot;,&quot;web&quot;,&quot;browser-based&quot;,&quot;works&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;supported-web-browsers-for-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;ryxzTXs1m&quot;,&quot;publishedAt&quot;:&quot;2019-11-01T15:18:40.055Z&quot;,&quot;createdAt&quot;:&quot;2019-10-31T15:08:53.919Z&quot;,&quot;href&quot;:&quot;/en_us/supported-web-browsers-for-flickr-ryxzTXs1m&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f5249ec05c1680012ecca7d&quot;,&quot;title&quot;:&quot;How to redeem Flickr Pro annual membership partner perks featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Having a Flickr Pro annual membership gives you access to exclusive partner discounts and deals. Your Pro Perks are ready for use &amp;amp; can be found in your account setting using either a web browser or through the Flickr app.&lt;br&gt;&lt;br&gt;&lt;u&gt;Note:&lt;/u&gt; Pro Perks are available exclusively for members with annual subscriptions.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Web Browser&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Once logged into your account, click your &lt;strong&gt;profile photo&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select &lt;strong&gt;settings&lt;/strong&gt; from the drop down menu.&lt;/li&gt;&lt;li&gt;From there, you can select the Pro Perk on the left hand side to reveal the discount you&amp;#39;d like to redeem.&lt;br&gt;&lt;br&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Mobile App&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Once in the Flickr app, visit your &lt;strong&gt;account settings&lt;/strong&gt;. &lt;br&gt;(for &lt;strong&gt;iOS&lt;/strong&gt; the settings icon is the cog in the top right hand corner. For &lt;strong&gt;Android&lt;/strong&gt;, the settings can be found by clicking the profile icon found in the top center of your screen)&lt;/li&gt;&lt;li&gt;Select &lt;strong&gt;Flickr Pro&lt;/strong&gt; to reveal your Pro Perks.&lt;br&gt;&lt;br&gt;&lt;/li&gt;&lt;/ol&gt;&lt;h1&gt;Pro Perks&lt;/h1&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Adobe&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Visit Account Settings and find the Pro Perks section.&lt;/li&gt;&lt;li&gt;Locate Adobe, then select &amp;ldquo;Redeem.&amp;rdquo;&lt;/li&gt;&lt;li&gt;You&amp;rsquo;ll then be taken to an external Adobe webpage, where you&amp;rsquo;ll select &amp;ldquo;Buy Now&amp;rdquo; to purchase. Your discount will be automatically applied.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Complete the checkout process to receive the discount.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Adobe Creative Cloud Photography plan&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Visit Account Settings and find the Pro Perks section.&lt;/li&gt;&lt;li&gt;Locate Adobe, then select &amp;ldquo;Redeem.&amp;rdquo;&lt;/li&gt;&lt;li&gt;You&amp;rsquo;ll then be taken to an external Adobe webpage, where you&amp;rsquo;ll select &amp;ldquo;Buy Now&amp;rdquo; to purchase. Your discount will be automatically applied.*&amp;nbsp;&lt;/li&gt;&lt;li&gt;Complete the checkout process to receive the discount.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;*If you currently have a subscription and do try to access the free trial, the redemption code will extend your current subscription accordingly.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Blurb&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Visit Account Settings and find the Pro Perks section.&lt;/li&gt;&lt;li&gt;Locate Blurb, then select &amp;ldquo;Redeem.&amp;rdquo;&lt;/li&gt;&lt;li&gt;You&amp;rsquo;ll then be taken to an external Blurb webpage, where a unique code will be shown. (This code should also appear on the Pro Perks section of your Account Settings page).&amp;nbsp;&lt;/li&gt;&lt;li&gt;Copy the unique code, and go through the checkout process.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Enter the unique code at checkout to receive the discount.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Peak Design&amp;nbsp;&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;(20% discount - existing Pro members)&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Visit Account Settings and find the Pro Perks section.&lt;/li&gt;&lt;li&gt;Locate Peak Design, then copy the unique code, which will be used at checkout.&lt;/li&gt;&lt;li&gt;Select &amp;ldquo;Redeem.&amp;rdquo;&amp;nbsp;&lt;/li&gt;&lt;li&gt;You&amp;rsquo;ll then be taken to an external webpage where you can purchase any Peak Design product for 20% off.&lt;/li&gt;&lt;li&gt;Enter the unique code at checkout to receive the discount.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;PHLEARN&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Visit Account Settings and find the Pro Perks section.&lt;/li&gt;&lt;li&gt;Locate Peak Design, then copy the unique code, which will be used at checkout.&lt;/li&gt;&lt;li&gt;Select &amp;ldquo;Redeem.&amp;rdquo;&lt;/li&gt;&lt;li&gt;Choose either a monthly or annual membership.&lt;/li&gt;&lt;li&gt;Enter the unique code at checkout for 1 month of free classes and 35% off.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Pixsy&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Visit Account Settings and find the Pro Perks section.&lt;/li&gt;&lt;li&gt;Locate the Pixsy section and follow the instructions there.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;Priime&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Visit Account Settings and find the Pro Perks section.&lt;/li&gt;&lt;li&gt;Locate Priime, then select &amp;ldquo;Redeem.&amp;rdquo;&lt;/li&gt;&lt;li&gt;Select &amp;ldquo;Buy&amp;rdquo; to checkout. The discount will be automatically applied.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;u&gt;SmugMug&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Visit Account Settings and find the Pro Perks section.&lt;/li&gt;&lt;li&gt;Locate SmugMug, then select &amp;ldquo;Redeem.&amp;rdquo;&lt;/li&gt;&lt;li&gt;Create a new account. The discount will be automatically applied.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;metaDescription&quot;:&quot;Having a Flickr Pro annual membership gives you access to exclusive partner discounts and deals. Your Pro Perks are ready for use &amp;amp; can be found in your ...&quot;,&quot;metaKeywords&quot;:[&quot;Pro&quot;,&quot;Perks&quot;,&quot;Account&quot;,&quot;Settings&quot;,&quot;select&quot;,&quot;find&quot;,&quot;section.Locate&quot;,&quot;will&quot;,&quot;unique&quot;,&quot;discount&quot;, hrTbZOTibdGx6XYHB0Dlw9j90mApw\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;224\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Once you click &lt;strong&gt;View All&lt;/strong&gt; you can refine your search in that bucket. For example, if you click &lt;strong&gt;View all&lt;/strong&gt; within your own photos, you can then search &lt;strong&gt;only&amp;nbsp;&lt;/strong&gt;your photos. For example, &amp;nbsp;we did a search for &amp;ldquo;fish&amp;rdquo; then changed it to &amp;ldquo;San Francisco&amp;rdquo;:&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/8c1743424b68e1f39879965955e82a2b.gif\&quot; style=\&quot;width: 917px;\&quot; class=\&quot;fr-fic fr-dib fr-fil\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Click &lt;strong&gt;Clear&lt;/strong&gt; to reset your search:&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/nqZsEb87rQB0pttLzFHlAYlIDynbjSoJGTzAMlBHLUI3dpqXm5AKnUL5iy2jFH515xxWRtqmYcq0Lw1tW7LXsmPPrMY9WgSyD5hS7M80bLkutXRDUITUatX8YvdUOAJHdE2s0vQ\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;93\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot;&gt;Filters&lt;/h2&gt;&lt;ul&gt;&lt;li dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;Color&lt;/strong&gt; - Use the color picker to show photos with a specific color, patterns or shallow depth of field.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;Orientation&amp;nbsp;&lt;/strong&gt;- Pick from portrait, landscape, square, and panorama.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;Minimum size&amp;nbsp;&lt;/strong&gt;- Pick the smallest size you want to see.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;Date&amp;nbsp;&lt;/strong&gt;- Search photos by when they were taken or uploaded.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;Content&amp;nbsp;&lt;/strong&gt;- Refine by Photos, Videos, or both.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;Search in&amp;nbsp;&lt;/strong&gt;- Limit the search by only tags or include the description and title.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;License&amp;nbsp;&lt;/strong&gt;- Pick what types of licensed content you want to see.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;SafeSearch&lt;/strong&gt; - Enable or disable SafeSearch.&lt;/li&gt;&lt;/ul&gt;&lt;h2 dir=\&quot;ltr\&quot;&gt;Search by Date&amp;nbsp;&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot;&gt;You can either search for photos by date taken or uploaded specifically, or refine an existing search by date. To search for photos by date, you can choose a date range or a specific day from the picker.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/fJq_pqa9NSP2Xr5axYUUZoy0uBCepJvqjgPs0Zy1ss5exGdpJ7yQS9TVQcBvJjAAsCNrrGIoS3mIZYEj8B6-DqxyRfc4cSdEucKP6yJw7PxgkNS6ZUXCuKPwTao1zb-8bbui7S8\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;273\&quot;&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;You can also change your search from Date Taken to Date Uploaded:&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/15tDiXgeK6z5AYc502gXn75-K6DXdAwPghmvYDbsWebUfha9SrK4gGtKVw_wT-PogH_A-lN07XtANP3UEd-p91fJj9mcZZqup3TaEud52rwh1GXWZLf4fvD1mgB8DkImabq0JSE\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;558\&quot; height=\&quot;226\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;You can use the date search in tandem with a text search to find the photo you&amp;rsquo;re looking for. For example, we searched for photos of &amp;ldquo;fish&amp;rdquo; within a certain time frame:&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/75N32Bk25PFvxVSRJmuOH1PtzDO9Sw9_qhrxm3fsNNt09j8FFKMochUX42qCklgpiCoGbG9_xgiarsrNnQb9acycInE2YLN1YZIzFcgQ3UjcO1T-5lLizv2iwAhNPm-bS8l-7Ho\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;169\&quot;&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;metaDescription&quot;:&quot;Advanced Search is a great way for you to find photos using a variety of filters. You can go straight to advanced search without a search term here: http://w...&quot;,&quot;metaKeywords&quot;:[&quot;search&quot;,&quot;photos&quot;,&quot;can&quot;,&quot;click&quot;,&quot;example,&quot;,&quot;Pick&quot;,&quot;date&quot;,&quot;Advanced&quot;,&quot;Search&quot;,&quot;find&quot;,&quot;View&quot;,&quot;refine&quot;,&quot;within&quot;,&quot;&amp;ldquo;fish&amp;rdquo;&quot;,&quot;-&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;how-to-use-advanced-search&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJnXZ6g4S&quot;,&quot;publishedAt&quot;:&quot;2019-08-14T21:59:10.699Z&quot;,&quot;createdAt&quot;:&quot;2019-08-14T21:54:45.410Z&quot;,&quot;href&quot;:&quot;/en_us/how-to-use-advanced-search-HJnXZ6g4S&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5d84f5032c1e6b001357d807&quot;,&quot;title&quot;:&quot;Brand guidelines&quot;,&quot;body&quot;:&quot;&lt;p&gt;In this article you can find high-resolution files of the Flickr logo and other assets, as well as the guidelines for using them.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Best Practices:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Our full-color logo looks best on white backgrounds.&amp;nbsp;&lt;/li&gt;&lt;li&gt;The monochrome versions of our logo look great on colored backgrounds and on photographs. Use your judgment to make it look nice.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;In order to use these images, you must follow these rules:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Do not use our logo in a manner that implies official endorsement from Flickr.&lt;/li&gt;&lt;li&gt;Do not alter the logo in any way (dimensions, color, overlay, stylize, etc.)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;If we see the logo used improperly, we will reach out to ask for its immediate removal. &amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Color logos:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/9bbb8cdc9a35c4502fd1bdaf7cea367e.png\&quot; style=\&quot;width: 126px;\&quot; class=\&quot;fr-fic fr-dii\&quot; alt=\&quot;two-dots logo\&quot;&gt; &lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/966e09a41a33f89fe18f2ab227336f09.png\&quot; style=\&quot;width: 269px;\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Monochrome logos:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/9bfa468a94a8b1498236c738b243321c.png\&quot; style=\&quot;width: 269px;\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/b1446148194f331b2171c82cc2eb1a81.png\&quot; style=\&quot;width: 269px;\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;metaDescription&quot;:&quot;In this article you can find high-resolution files of the Flickr logo and other assets, as well as the guidelines for using them.&amp;nbsp;Best Practices:Our ful...&quot;,&quot;metaKeywords&quot;:[&quot;logo&quot;,&quot;look&quot;,&quot;use&quot;,&quot;not&quot;,&quot;logos:&quot;,&quot;article&quot;,&quot;can&quot;,&quot;find&quot;,&quot;high-resolution&quot;,&quot;files&quot;,&quot;Flickr&quot;,&quot;assets,&quot;,&quot;well&quot;,&quot;guidelines&quot;,&quot;using&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;brand-guidelines&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;r1KCpZZvS&quot;,&quot;publishedAt&quot;:&quot;2019-09-20T15:49:29.210Z&quot;,&quot;createdAt&quot;:&quot;2019-09-20T15:49:23.835Z&quot;,&quot;href&quot;:&quot;/en_us/brand-guidelines-r1KCpZZvS&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5daf4969acbe18001944af86&quot;,&quot;title&quot;:&quot;How to Host a Photo Event&quot;,&quot;body&quot;:&quot;&lt;p&gt;Here are a few basic tips to consider when hosting a photo event for your community.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Have a purpose.&lt;/strong&gt; What are you trying to accomplish? Your goal can be as simple as meeting other people who like photography and taking photos together.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Decide on the type of event you are hosting.&amp;nbsp;&lt;/strong&gt;Is it online or in-person? There are many different formats for a successful community event: photo walks, workshops, meetups, photography challenges&amp;hellip; Choose the format that best suits your needs.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Choose the right location.&lt;/strong&gt; Are you meeting in a studio, &amp;nbsp;outdoors, online? Be sure everyone can easily find the meetup location. Consider making a Google Map (or another service) of your location or route to share in your group before the event.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Think of a time that suits your audience.&amp;nbsp;&lt;/strong&gt;Evenings and weekends tend to be very popular, especially if your audience is likely to work full-time and can&amp;rsquo;t meet during regular working hours.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;The meetup may be focused around a specific event (e.g. a parade, block party, photography conference, etc) that dictates the time but, where possible, try to pick a time that may successfully attract the best audience. Consideration should also be given to time of year, time of day, and potential weather.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Find a space to communicate with your audience.&lt;/strong&gt; Each event will be associated with a Flickr group to connect before and after the event. You should actively monitor the group for questions or comments. You can also use external sites to track attendance or connect with other communities outside of Flickr.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Make a plan.&lt;/strong&gt; What is your event name? What is the theme? If it&amp;#39;s a physical event, do you need to plan a route or secure a venue? Make sure all the details are accounted for. If you&amp;rsquo;re comfortable with it, share your contact info in the group so attendees can ask any questions day-of, or late arrivals can catch up with you.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Price of the event.&amp;nbsp;&lt;/strong&gt;If you are hosting a free event, please indicate that it is free. If you want to host an event with a cost to participate, you must be a Flickr Pro to be considered for the Flickr Events page.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Promote your event.&amp;nbsp;&lt;/strong&gt;To promote your event on Flickr, please fill out this Event Form. We want to improve the connections among our community members and help you find others who share your interests.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Be visible and responsive.&lt;/strong&gt; Once your Flickr Group is set up, monitor the activity regularly. Check in for new members. See what topics and questions come up.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Thank your participants after the event is over.&amp;nbsp;&lt;/strong&gt;Keep in contact with all attendees to let them know about future events.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Keep connected.&lt;/strong&gt; Invite attendees to share their photos in your Flickr group and tag the event. Share any group shots, ideas, and feedback that can help you plan for the next one.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Interested in hosting an event? Let us know by filling out this &lt;a href=\&quot;https://www.surveymonkey.com/r/MCM3HX2\&quot;&gt;Event Form&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;metaDescription&quot;:&quot;Here are a few basic tips to consider when hosting a photo event for your community.&amp;nbsp;Have a purpose. What are you trying to accomplish? Your goal can be...&quot;,&quot;metaKeywords&quot;:[&quot;event&quot;,&quot;can&quot;,&quot;group&quot;,&quot;time&quot;,&quot;Flickr&quot;,&quot;share&quot;,&quot;hosting&quot;,&quot;photography&quot;,&quot;questions&quot;,&quot;attendees&quot;,&quot;photo&quot;,&quot;meeting&quot;,&quot;photos&quot;,&quot;community&quot;,&quot;best&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;how-to-host-a-photo-event&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;S1s2uphKr&quot;,&quot;publishedAt&quot;:&quot;2019-10-22T18:24:50.174Z&quot;,&quot;createdAt&quot;:&quot;2019-10-22T18:24:41.148Z&quot;,&quot;href&quot;:&quot;/en_us/how-to-host-a-photo-event-S1s2uphKr&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5e8b7e38f722410012b54347&quot;,&quot;title&quot;:&quot;How to zoom in on photos&quot;,&quot;body&quot;:&quot;&lt;p&gt;At the beginning of 2020, we launched a new feature to enable our members to view photos in even greater detail&amp;mdash; the multi-click zoom feature. This feature allows you to zoom in, possibly multiple times, to a photo and see its details up close and in more clarity. Now that Pro members can upload &lt;a href=\&quot;https://www.flickr.com/help/forum/en-us/72157711364062311\&quot;&gt;6k photos&lt;/a&gt;, this feature lets members appreciate those photos fully!&lt;/p&gt;&lt;h3&gt;How it works&lt;/h3&gt;&lt;p&gt;With multi-click zoom, you might be able to zoom in once, twice, or not at all, based on the photo&amp;#39;s resolution.&lt;/p&gt;&lt;p&gt;If one click can reasonably go from the default viewing size to full size, it will do just that in one click. However, if the difference between the default view and the full size of the photo is too big, Flickr will detect that and add in a middle step, which will allow you to click a second time.&lt;/p&gt;&lt;p&gt;Once you&amp;rsquo;re as zoomed in as you can be, the next click will return you to the default viewing size.&lt;/p&gt;&lt;h3&gt;Why can&amp;rsquo;t I zoom in on every photo?&lt;/h3&gt;&lt;p&gt;Photos are only so large when they&amp;rsquo;re taken and thus have a defined resolution&amp;mdash; the amount of pixels that makes up the photo&amp;mdash; to display. If that resolution is too small (low resolution), the picture itself may already be at full size, and it&amp;#39;s not possible to zoom in to view a larger size.&lt;/p&gt;&lt;p&gt;If a photo is large enough (high resolution), you&amp;rsquo;ll be able to zoom in once and see it at full size that way. If a photo is even larger, you&amp;rsquo;ll be able to zoom in twice.&lt;/p&gt;&lt;p&gt;Please note: Even if a photo has a very high resolution, multi-click zoom may not be available if you&amp;rsquo;re using a high resolution display monitor, such as a Retina display. Because of the higher resolution on the screen, even large photos will be at full size without having to zoom in.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;,&quot;metaDescription&quot;:&quot;At the beginning of 2020, we launched a new feature to enable our members to view photos in even greater detail&amp;mdash; the multi-click zoom feature. This fea...&quot;,&quot;metaKeywords&quot;:[&quot;zoom&quot;,&quot;photo&quot;,&quot;full&quot;,&quot;will&quot;,&quot;size&quot;,&quot;feature&quot;,&quot;members&quot;,&quot;view&quot;,&quot;photos&quot;,&quot;even&quot;,&quot;multi-click&quot;,&quot;can&quot;,&quot;able&quot;,&quot;not&quot;,&quot;click&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;how-to-zoom-in-on-photos&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SkSRlYwU&quot;,&quot;publishedAt&quot;:&quot;2020-04-06T19:15:14.133Z&quot;,&quot;createdAt&quot;:&quot;2020-04-06T19:08:40.731Z&quot;,&quot;href&quot;:&quot;/en_us/how-to-zoom-in-on-photos-SkSRlYwU&quot;,&quot;tags&quot;:[]}]},{&quot;id&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;title&quot;:&quot;Account Access&quot;,&quot;parent&quot;:&quot;5d66d8f22b22ca00f1a5b179&quot;,&quot;slug&quot;:&quot;account-access
