* {
	box-sizing: border-box;
  margin: 0;
}

html {
	height: 100%;
  font-size: 16px;
  font-family: 'Proxima Nova regular', sans-serif;
  color: #212124;
}

body {
	min-height: 100%;
  background-color: #E9EFF4;
  color: #212124;
}

input, textarea {
  font-family: 'Proxima Nova regular', sans-serif;
}

a {
  color: #212124;
	text-decoration: none;
  transition: color 0.2s ease-in-out;
}

a:hover {
  text-decoration: underline;
}

h1 {
  font-size: 36px;
  line-height: 44px;
}

h2 {
  font-size: 30px;
  line-height: 38px;
}

h3 {
  font-size: 24px;
  line-height: 30px;
}

blockquote {
  padding-left: 4rem;
  position: relative;
  margin-bottom: 2rem;
  font-style: italic;
  line-height: 1.618rem;
}

blockquote:before {
  content: "\F756";
  position: absolute;
	left: 1rem;
  color: #939FA8;
  font-family: "Material Design Icons";
  font-style: normal;
  font-size: 2.5rem;
  text-rendering: auto;
  line-height: inherit;
  -webkit-font-smoothing: antialiased;
}

@media only screen and (min-width: 769px) {
  html {
  	font-size: 18px;
  }
}

/* 
  ==============================
  2.0 Icons
  ==============================
*/

.icon-primary {
	color: #7FCE69;
}

.arrow-right {		
  height: 14px;		
  width: 24px;		
  background-image: url(https://cdn.kustomerhostedcontent.com/media/5b63300064987d2e67894c91/5fee5422c397b1c84a170d55af569229.svg);		
}

.breadcrumb-icon {
  font-size: 0.8rem;
}

/* 
  ==============================
  3.0 Main Containers
  ==============================
*/

.main-layout {
	display: flex;
  flex-direction: column;
  min-height: 100vh;
  overflow: auto;
  background: #FFFFFF;
}

.container-header {
  position: relative;
  height: 28rem;
}

.container {
	max-width: 1440px;
  padding: 0 10px;
  margin: 0 auto;
  width: 100%;
}

.container-main {
  background-color: white;
  margin: 1rem 0.25rem 20px;
  padding: 1.333rem 0.5556rem 1.5rem;
  border-radius: 5px;
  flex: 1;
}

.container-home {
  background-color: #FFFFFF;
  padding: 2.5rem 2rem 60px;
  border-radius: 5px;
  flex: 1;
}

.container-article {
}

.container-search {
  margin: -1rem 0.25rem 20px;
  background-color: white;
  padding: 0 0 1.5rem;
  border-radius: 5px;
  flex: 1;
}

.container-footer {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #212123;
  font-size: 14px;
  padding: 0 15%;
}

@media only screen and (min-width: 769px) {
  
  .container-home {
    margin: 0 auto;
    width: 100%;
    max-width: 1022px;
  }
  
  .container-main {
  	margin: 2.5rem auto 40px;
    padding: 2.5rem 2rem 1.5rem;
    width: 100%;
    max-width: 1022px;
  }
  
  .container-search {
    max-width: 1022px;
    width: 100%;
    margin: -2.5rem auto 40px;
  }
  
  .container-footer {
    margin: 0 auto;
    width: 100%;
  }
}

@media only screen and (max-width: 768px) {
  .container-footer {
    padding: 0 1rem;
  }
  
  .container-home {
    padding-bottom: 30px;
  }
  
  .container-header {
    height: 14rem;
  }
}

/* 
  ==============================
  4.0 Buttons
  ==============================
*/

.btn {
  height: 32px;
  text-align: center;
  min-width: 80px;
  padding: 0 20px;
  background-color: #128fdc;
  color: #fff;
  border-radius: 3px;
  border: none;
  cursor: pointer;
  font-family: 'Proxima Nova semibold';
  font-size: 16px;
  line-height: 32px;
  box-sizing: border-box;
  display: inline-block;
  vertical-align: top;
  transition: background-color 150ms ease-in-out;
}

a.btn {
  text-decoration: none;
}

.btn:hover {
	cursor: pointer;
  background-color: #1c9be9;
}

.btn-primary {
  background-color: #128FDC;
}

.btn-primary:hover {
  background-color: white;
  border-color: #128FDC;
}

.btn-secondary {
	background-color: #F8FAFC;
  color: #4894c8;
  border: 1px solid #E9EFF4;
  border-radius: 3px;
}

.btn-icon {
	background-color: transparent;
  color: #9c9FA8;
  padding: 0.2rem;
}

.btn-icon .mdi {
	transition: color 0.2s ease-in-out;
}

.btn-icon.btn-md {
	padding: 0.25rem;
  font-size: 1.25rem;
}

.btn-icon:hover {
  background-color: #128FDC;
}

.btn-icon:hover .mdi:before {
	color: white;
}

.btn-sml {
	font-size: 0.75rem;
}

.btn-arrow-right {
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  font-size: 1.25rem;
}

/* 
  ==============================
  5.0 Forms
  ==============================
*/

::-webkit-input-placeholder {
  color: #939FA8;
}
::-moz-placeholder {
	color: #939FA8;
}
:-ms-input-placeholder {
	color: #939FA8;
}

.form-control {
	border: 1px solid #EFF3F6;
  border-radius: 3px;
  outline: 0;
  height: 50px;
  line-height: 50px;
  font-size: 1rem;
  color: #939FA8;
}

.form-group {
	display: flex;
  margin-top: 1rem;
}

.form-control-field {
	display: flex;
  flex-direction: column;
}

.label {
	text-transform: uppercase;
  color: #939FA8;
  font-size: 0.875rem;
}

.form-group-pair .form-control-field:first-child {
	margin-right: 0.5rem;
}

.form-group-pair .form-control-field:last-child {
	margin-left: 0.5rem;
}


/* 
  ==============================
  6.0 Pages
  ==============================
*/

/* 
  ==============================
  6.1 Homepage
  ==============================
*/

.container-home .back-to-top {
	color: #4894c8;
}

.container-status {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 3.2rem;
  background: #f3f5f6;
  font-size: 16px;
}

/* 
  ==============================
  6.2 Article page
  ==============================
*/

.article-path {
  position: absolute;
  left: 0;
  right: 0;
  top: 18rem;
  display: flex;
  justify-content: center;
  background-color: #F3F5F6;
  padding: 1rem 0;
}

.article-path a {
  color: #212124;
  font-size: 14px;
  line-height: 17px;
  font-weight: normal;
  text-transform: capitalize;
}

.article-path img {
  height: 9px;
  padding: 0 0.3rem;
}

.article-body {
  display: flex;
}

.article-body-left {
  flex: 1 1 80%;
}

.article-body .categories-list {
  margin-top: unset;
  flex: 1 1 30%;
}

.article-page-title {
  color: #212124;
  font-size: 30px;
  font-family: 'Proxima Nova light';
  line-height: 36px;
  padding-top: 1rem;
  margin-bottom: 2rem;
  width: 66%;
}

.article-body-right {
  display: flex;
  flex-direction: column;
  flex: 1 1 30%;
  margin-left: 2.3rem;
}

.articles-list-title {
  margin: 0 0.5rem 0.5rem 0;
  font-size: 1.2rem;
}

.articles-list-item {
  text-decoration: none !important;
  font-size: 1rem;
  display: flex;
  align-items: center;
  margin: 0.5rem 0;
  padding: 1rem 0.5rem;
  cursor: pointer;
  transition: color 0.2s ease-in-out;
  color: #006DAC;
}

.article-body p {
  line-height: 1.618rem;
  font-size: 16px;
  text-align: justify;
}

.article-body .article-updated {
  color: #898989;
  font-size: 14px;
  font-family: 'Proxima Nova light';
  line-height: 17px;
  padding-top: 1rem;
}

.article-body img {
  display: block;
	width: 100%;
  max-width: 100%;
  height: auto;
  margin: 2rem 0;
}

.article-body ul {
	margin-bottom: 2rem;
}

.article-body ul li {
  line-height: 1.618rem;
}

.article-body a {
	color: #006DAC;
}

.article-body strong {
  font-size: 16px;
  font-family: 'Proxima Nova semibold';
}

.article-body .result-item {
  max-width: 16.7rem;
  font-family: 'Proxima Nova regular';
}

.article-footer {
	display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}

.tag-wrap {
	display: flex;
  flex-wrap: wrap;
}

.tag {
	display: flex;
  align-items: center;
  padding: 0.25rem 0.5rem;
  background-color: #E9EFF4;
  margin-right: 0.25rem;
  font-size: 0.75rem;
  color: #939FA8;
	border-radius: 3px;
  text-transform: uppercase;
}

.tag:hover {
	cursor: pointer;
}

.share-wrap {
	display: flex;
  align-items: center;
}

.feedback-wrap {
	display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem 0;
  border-top: 1px solid #E9EFF4;
  border-bottom: 1px solid #E9EFF4;
  margin-bottom: 3rem;
}

.ql-align-center {
  text-align: center;
}

.article-content h1,
.article-content h2 {
  display: block;
  margin: 1rem 0;
  font-family: 'Proxima Nova regular';
  line-height: 1.4;
  margin-block-start: 1em;
  margin-block-end: 1em;
}

.article-content h1 {
  font-size: 24px;
}

.article-content h2 {
  font-size: 20px;
}

.article-content h3,
.article-content h4,
.article-content h6,
.article-content h5 {
  display: block;
  font-size: 18px;
  margin-top: 1rem;
  margin-bottom: 1rem;
  margin-left: 0;
  margin-right: 0;
  font-family: 'Proxima Nova semibold';
  line-height: 1.4;
}

.article-content ol, .article-content ul {
  margin: 0.8rem 0 1rem;
  padding-left: 40px;
  font-size: 16px;
}

@media only screen and (max-width: 768px) {
  .article-search-header {
  	margin-bottom: 1rem;
  }
  .article-footer {
  	flex-direction: column;
  }
  .article-page-title {
    font-family: 'Proxima Nova regular';
    width: 100%;
  }
  .article-body .article-updated {
  	font-size: 0.825rem;
    padding: 2.4rem 0 4rem;
  }
  .article-footer .tag-wrap {
  	margin-bottom: 1.5rem;
    width: 80%;
    justify-content: center;
  }
  .article-footer .tag {
  	margin-top: 0.25rem;
  }
  .article-footer .share-wrap {
  	flex-wrap: wrap;
    justify-content: space-around;
  }
  .article-footer .share-wrap .label {
  	width: 100%;
    text-align: center;
    margin-bottom: 0.5rem;
  }
  .article-footer .share-wrap .btn-icon {
    font-size: 1.75rem;
  }
  .article-body {
    flex-direction: column;
  }
  .article-body-left,
  .categories-list {
    flex: unset;
  }
  .article-body .categories-list {
    margin-left: unset;
    flex: unset;
  }
}

/* Quill indent support... */

.article-body ol > li,
.article-body ul > li {
    list-style-type: none;
}
.article-body ul > li::before {
    content: '\25CF';
}
.article-body li::before {
    display: inline-block;
    white-space: nowrap;
    width: 1.2em;
}
.article-body li:not(.ql-direction-rtl)::before {
    margin-left: -1.5em;
}
.article-body ol li,
.article-body ul li {
    padding-left: 1.5em;
}
.article-body ol li {
    counter-reset: list-1 list-2 list-3 list-4 list-5 list-6 list-7 list-8 list-9;
    counter-increment: list-num;
}
.article-body ol li:before {
    content: counter(list-num, decimal) '. ';
}
.article-body ol li.ql-indent-1 {

}

    content: counter(list-1, lower-alpha) '. ';

/* 
  ==============================
  7.1 Nav
  ==============================
*/

.nav {
  padding: 1rem 0.5rem;
  background-color: transparent;
}

.nav-container {
  display: flex;
  align-items: center;
  margin: auto;
  justify-content: center;
}

.nav-left {
  flex: 3;
	display: flex;
  align-items: center;
}

.nav-item,
.nav-item a {
  color: #FFFFFF;
  font-size: 16px;
  font-family: 'Proxima Nova semibold';
  line-height: 20px;
  white-space: nowrap;
  padding: 0 0.5rem;
}

.nav-item.flickr-help {
  flex: 1.5;
  padding-top: 0.2rem;
}

.nav-item.flickr-help img {
  height: 1.27rem;
}

.nav-popover {
  position: relative;
  display: inline-block;
  padding: 1rem 0;
  cursor: pointer;
}

.popover-title {
  width: fit-content;
}

.nav-item.flickr-status {
  flex: 3;
}

.nav-right {
  flex: 1;
  display: flex;
  align-items: center;
}

.nav-item.follow-flickr-help {
  display: flex;
  align-items: center;
  margin-right: 1rem;
}

.follow-flickr-help img {
	height: 0.9rem;
  padding-right: 0.44rem;
}

.popover-content {
  position: absolute;
  visibility: hidden;
  width: auto;
  opacity: 0;
  font-weight: normal;
  transform: translate(0, 10px);
  border: 1px solid #979797;
  border-radius: 4px;
  background-color: #FFFFFF;
  box-shadow: 0 2px 4px 0 rgba(0,0,0,0.5);
  padding: 6px 0;
}

.popover-content:before {
  position: absolute;
  z-index: -1;
  content: "";
  left: 9px;
  top: -9px;
  border-style: solid;
  border-width: 0 9px 9px;
  border-color: #fff transparent;
  transition-duration: 0.3s;
  transition-property: transform;
}

.popover-content a:first-child {
  border-radius: 5px 5px 0 0;
}

.popover-content a:last-child {
  border-radius: 0 0 5px 5px;
}

.nav-popover:hover .popover-content {
  z-index: 10;
  opacity: 1;
  visibility: visible;
  transition: all 0.5s cubic-bezier(0.75, -0.02, 0.2, 0.97);
}

.nav-item .popover-message {
  display: block;
  white-space: nowrap;
  font-weight: normal;
  font-size: 15px;
  padding: 6px 15px;
  line-height: 26px;
  color: #212124;
  text-decoration: none;
}

.nav-item .popover-message:hover {
  background: #f1f1f1;
}

.nav-menu-button {
  background: transparent;
  border: unset;
}

.nav-menu-button:focus {
  outline: none;
}

.nav-menu-icon {
  width: 14px;
}

.nav-menu-close {
  font-size: 22px;
  margin-left: -0.22rem;
}

.nav-menu-content {
  position: absolute;
  left: 0;
  right: 0;
  z-index: 1;
  display: flex;
  flex-direction: column;
  padding: 1rem 0 0.5rem;
  background: #212124;
}

.nav-menu-content a {
  padding: 0.5rem 1.5rem;
	color: #f3f5f6;
}

.nav-menu-flickr-status {
  display: flex;
  flex-direction: column;
  border-top: 1px solid #979797;
  border-bottom: 1px solid #979797;
  padding: 0.5rem 0;
}

  display: flex;
  align-items: center;
}

.nav-menu-content .nav-menu-flickr-home {
  padding-top: 1rem;
}

    padding: 0 3.1rem;

.custom-select:after {
  content: "";

function processArticleTitle(title) {
  var lastword = title.split(" ").pop();
  if(lastword === "featured") {
    title = title.substring(0, title.lastIndexOf(" "));  
  }
  return (title.indexOf('F_') === 0 || title.indexOf('P_') === 0) ? title.slice(2) : title;
}

function sortArticles(articles) {
  const featuredArticles = articles.filter(article => article.title.split(" ").pop() === "featured");
  return featuredArticles.concat(articles.filter(article => article.title.split(" ").pop() !== "featured"));
}

function sortCategories(categories) {
  categories = categories.filter(cat => cat.title !== "Featured Articles");
  var sortedCategories = [];
  for(var i = 0; i < categorySequence.length; ++i) {
    var cat = categories.find(category => category.title.toLowerCase() === categorySequence[i].toLowerCase());
    if (cat && !cat.isSubCategory) {
      sortedCategories.push(cat);
    }
  } 
  return sortedCategories;
}

function getPopularArticles() {
  return popularArticles.articles;
}

function getFeaturedArticlesForCategory(category) {
  return category.articles.filter(article => article.title.split(" ").pop() === "featured");
}

function getCategoryArticles(article) {
  var parentCategory = categories.find(cat => {
    return cat.articles.find(art => art.title === article.title);
  })
  return parentCategory ? parentCategory.articles.filter(art => art.title !== article.title) : null;
}

function getParentCategory(categories, selectedCategory) {
  return categories.find(cat => cat.children && cat.children.find(child => child.id === selectedCategory.id));
}

function log(name, value) {

ot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:700;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;Report Abuse.&lt;/span&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;Fill out the form accordingly.&lt;/span&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:12pt;\&quot;&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;Tap&amp;nbsp;&lt;/span&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:700;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;Send&lt;/span&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;.&lt;/span&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;Is someone infringing on your copyright and intellectual property? Reports of Copyright Infringement can be done from our&amp;nbsp;&lt;/span&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/copyright-and-intellectual-property-policy-Hy9DcImP7\&quot; style=\&quot;text-decoration:none;\&quot;&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;Copyright and Intellectual Policy page&lt;/span&gt;&lt;/a&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;.&lt;/span&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;metaDescription&quot;:&quot;If a photo or member is violating our&amp;nbsp;Terms of Use&amp;nbsp;or&amp;nbsp;Community Guidelines, we encourage you to report it to our Trust &amp;amp; Safety team.&amp;nbsp...&quot;,&quot;metaKeywords&quot;:[&quot;report&quot;,&quot;Report&quot;,&quot;Contact&quot;,&quot;photo&quot;,&quot;&amp;amp;&quot;,&quot;form&quot;,&quot;member&quot;,&quot;violating&quot;,&quot;our&amp;nbsp;Terms&quot;,&quot;Use&amp;nbsp;or&amp;nbsp;Community&quot;,&quot;Guidelines,&quot;,&quot;encourage&quot;,&quot;Trust&quot;,&quot;Safety&quot;,&quot;team.&amp;nbsp;The&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;report-abuse-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HkoYnXs1Q&quot;,&quot;publishedAt&quot;:&quot;2020-01-20T19:40:17.267Z&quot;,&quot;createdAt&quot;:&quot;2020-01-20T19:40:06.929Z&quot;,&quot;href&quot;:&quot;/en_us/report-abuse-in-flickr-HkoYnXs1Q&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5fcfe170378b3b0013a3ab6d&quot;,&quot;title&quot;:&quot;Get help if someone posts intimate content of you without your permission featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Finding out that someone put your private images or videos online without your consent can be devastating. Here are some resources to help you take action and get the support you might need.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you feel as though your physical safety or the safety of another person may be in jeopardy, we suggest that you contact your local law enforcement agency immediately.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;Report it&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;&lt;a href=\&quot;https://www.flickr.com/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Go to the Flickr website&lt;/a&gt; on your computer (not on your mobile device).&lt;/li&gt;&lt;li&gt;At the bottom of the page that contains the photo or video, click &lt;strong&gt;Report abuse&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select &lt;strong&gt;Intimate content posted without my consent&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Enter your email address.&lt;/li&gt;&lt;li&gt;In the &amp;quot;What&amp;#39;s the problem?&amp;quot; field, let us know that you appear in an intimate image or video without your consent, and provide any additional details that may assist in our investigation. Please include your full name.&lt;/li&gt;&lt;li&gt;Enter the word &amp;quot;Flickr&amp;quot; in the security field.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;SEND&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;Info we may request for action&lt;/h3&gt;&lt;p&gt;We might ask you to provide us with the following information during our investigation:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;A legible copy of your photo ID&lt;/strong&gt; (passport, driver&amp;#39;s license, or state issued ID)&lt;/li&gt;&lt;li&gt;&lt;strong&gt;The URL&lt;/strong&gt; (link) where the content is posted&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;If we need a photo ID for this investigation, we&amp;#39;ll verify your identity, then immediately delete copies of your photo ID to protect your privacy. Under no circumstances do we retain your documents for our files, and we would never sell or share this info with others.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;Get support&lt;/h3&gt;&lt;p&gt;Taking care of yourself during a difficult time is most important. We have resources to help you through this:&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://help.flickr.com/suicide-prevention-resources-SyFveDasv\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Suicide prevention resources&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://help.flickr.com/revenge-porn-resources-ByDZbD6sv\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Non-consensual intimate image (revenge porn) resources&lt;/a&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;metaDescription&quot;:&quot;Finding out that someone put your private images or videos online without your consent can be devastating. Here are some resources to help you take action an...&quot;,&quot;metaKeywords&quot;:[&quot;photo&quot;,&quot;without&quot;,&quot;resources&quot;,&quot;may&quot;,&quot;ID&quot;,&quot;help&quot;,&quot;might&quot;,&quot;safety&quot;,&quot;content&quot;,&quot;us&quot;,&quot;intimate&quot;,&quot;image&quot;,&quot;provide&quot;,&quot;Finding&quot;,&quot;someone&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;get-help-if-someone-posts-intimate-content-of-you-without-your-permission&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SkxcY2Qjym&quot;,&quot;publishedAt&quot;:&quot;2020-12-08T20:27:31.824Z&quot;,&quot;createdAt&quot;:&quot;2020-12-08T20:26:24.362Z&quot;,&quot;href&quot;:&quot;/en_us/get-help-if-someone-posts-intimate-content-of-you-without-your-permission-SkxcY2Qjym&quot;,&quot;tags&quot;:[&quot;5f8862c4f683ba001901a96a&quot;,&quot;5f8862caae74d7001ae7c566&quot;,&quot;5f8862d43407ec0019e72958&quot;]},{&quot;id&quot;:&quot;5f8867bc3aeb96001994db1f&quot;,&quot;title&quot;:&quot;Block or unblock someone in Flickr featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Flickr is all about inspiration and positive interactions. If another member is ruining that experience for you, you can block them from adding comments, notes, tags to your profile and stop them from contacting you through FlickrMail.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Once blocked, they also won&amp;#39;t be able to add your photos to galleries or mark them as their Faves.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h3&gt;Block a person&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;From the member&amp;#39;s About page, click &lt;strong&gt;Block user&lt;/strong&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Select &lt;strong&gt;Please confirm that you&amp;#39;re sure you want to block ___&lt;/strong&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Click &lt;strong&gt;Block&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;OK&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;h3&gt;&lt;br&gt;&lt;/h3&gt;&lt;h3&gt;Unblock a person&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Hover over You and select &lt;strong&gt;People&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click&lt;strong&gt;&amp;nbsp;List&lt;/strong&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Click &lt;strong&gt;Your Block List&lt;/strong&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Under the name you want to unblock, click &lt;strong&gt;Remove block?&lt;/strong&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Select &lt;strong&gt;Please confirm that you want to remove your block on ___&lt;/strong&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Click &lt;strong&gt;Remove Block&lt;/strong&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Click &lt;strong&gt;OK&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;metaDescription&quot;:&quot;Flickr is all about inspiration and positive interactions. If another member is ruining that experience for you, you can block them from adding comments, not...&quot;,&quot;metaKeywords&quot;:[&quot;block&quot;,&quot;want&quot;,&quot;click&quot;,&quot;Block&quot;,&quot;Please&quot;,&quot;confirm&quot;,&quot;___.Click&quot;,&quot;Block.Click&quot;,&quot;Remove&quot;,&quot;Flickr&quot;,&quot;inspiration&quot;,&quot;positive&quot;,&quot;interactions.&quot;,&quot;another&quot;,&quot;member&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;block-or-unblock-someone-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HksthQjy7&quot;,&quot;publishedAt&quot;:&quot;2020-10-15T15:23:38.405Z&quot;,&quot;createdAt&quot;:&quot;2020-10-15T15:16:12.464Z&quot;,&quot;href&quot;:&quot;/en_us/block-or-unblock-someone-in-flickr-HksthQjy7&quot;,&quot;tags&quot;:[&quot;5f886961ac6627001ac70815&quot;,&quot;5f88696502eb70001b45a2eb&quot;]},{&quot;id&quot;:&quot;5f4e6696a688730019d2c417&quot;,&quot;title&quot;:&quot;Network Enforcement Act (\&quot;NetzDG\&quot;) featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Flickr is a service for photography enthusiasts. It is dedicated to the art of photography and the persons sharing their passion and enthusiasm for this medium. While we do not consider Flickr to be a social network in the meaning of Sec. 1 (1) of the German Network Enforcement Act (NEA), we share any efforts to combat hate crimes on the internet. Therefore we have authorized the following person in Germany to receive service on our behalf for the purpose of the specific proceedings provided for in Sec. 5 (1) NEA:&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Taylor Wessing PartG mbB&lt;/p&gt;&lt;p&gt;- NetzDG-Zustellungen -&lt;/p&gt;&lt;p&gt;Am Sandtorkai 41&lt;/p&gt;&lt;p&gt;20457 Hamburg ]&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Flickr ist ein Dienst f&amp;uuml;r Fotografiebegeisterte. Er ist Fotokunst und denjenigen gewidmet, die ihre Leidenschaft und Enthusiasmus f&amp;uuml;r dieses Medium teilen. Auch wenn wir Flickr nicht f&amp;uuml;r ein soziales Netzwerk i.S.d. &amp;sect; 1 Abs. 1 NetzDG halten, wollen wir den Kampf gegen Hasskriminalit&amp;auml;t im Internet unterst&amp;uuml;tzen. Daher haben wir einen Zustellungsbevollm&amp;auml;chtigten in Deutschland f&amp;uuml;r Zustellungen in den spezifischen Verfahren nach &amp;sect; 5 Abs. 1 NetzDG benannt:&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Taylor Wessing PartG mbB&lt;/p&gt;&lt;p&gt;- NetzDG-Zustellungen -&lt;/p&gt;&lt;p&gt;Am Sandtorkai 41&lt;/p&gt;&lt;p&gt;20457 Hamburg&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Finally, we would like to point out that Flickr, Inc. has appointed an authorized recipient in Germany for the service of documents in the specific procedures pursuant to Sec. 5 (1) NetzDG. The information is provided in the Flickr Help Center under Trust &amp;amp; Safety (&lt;a href=\&quot;https://help.flickr.com/netzdg-HJCWWtdGD\&quot;&gt;https://help.flickr.com/netzdg-HJCWWtdGD&lt;/a&gt;). It can also be found quickly using the search function in the help center by searching &amp;quot;NetzDG&amp;quot;.&lt;/p&gt;&lt;p style=&#x27;margin:0in;margin-bottom:.0001pt;font-size:16px;font-family:\&quot;Calibri\&quot;,sans-serif;&#x27;&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;metaDescription&quot;:&quot;Flickr is a service for photography enthusiasts. It is dedicated to the art of photography and the persons sharing their passion and enthusiasm for this medi...&quot;,&quot;metaKeywords&quot;:[&quot;1&quot;,&quot;Flickr&quot;,&quot;f&amp;uuml;r&quot;,&quot;5&quot;,&quot;service&quot;,&quot;Sec.&quot;,&quot;(1)&quot;,&quot;wir&quot;,&quot;4120457&quot;,&quot;photography&quot;,&quot;authorized&quot;,&quot;Germany&quot;,&quot;specific&quot;,&quot;provided&quot;,&quot;Wessing&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;netzdg&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJCWWtdGD&quot;,&quot;publishedAt&quot;:&quot;2020-09-01T21:13:46.720Z&quot;,&quot;createdAt&quot;:&quot;2020-09-01T15:19:50.242Z&quot;,&quot;href&quot;:&quot;/en_us/netzdg-HJCWWtdGD&quot;,&quot;tags&quot;:[&quot;5f3b0930a4c4af00192cdec7&quot;,&quot;5f3b09382d19010019ddb68d&quot;,&quot;5f3b094b1ee27b001a400c2a&quot;,&quot;5f3b0951e8930c001938b0a7&quot;,&quot;5f3b0989ea7cac0019963636&quot;,&quot;5f3b098de8930c001938b0bb&quot;]},{&quot;id&quot;:&quot;5dd6db59fcb8f9001bcefe83&quot;,&quot;title&quot;:&quot;Ad-free Browsing and Ad-free Sharing of Photos&quot;,&quot;body&quot;:&quot;&lt;p&gt;Advertising on Flickr helps offset the cost of free accounts. Flickr members can choose to browse Flickr without any ads by subscribing to Flickr Pro.&lt;/p&gt;&lt;h3&gt;What constitutes an ad?&lt;/h3&gt;&lt;p&gt;Not all promotional offers are advertisements. Since the definitions are subjective, here are some rules we use to determine what is or is not an ad:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Display ads are advertisements served by an ad server or network, generally to promote a product, service, or brand. They may take the form of a banner or other similar format. The banner at the top of the Flickr feed (as frequently seen when browsing flickr.com as a free, signed-in member), and the ad unit seen by free members on individual Flickr photo pages, and interstitial ads that may appear when browsing between photos are examples of display ads. Pro members never see display ads on Flickr.&lt;/li&gt;&lt;li&gt;Special offers for Flickr members, including perks for Pro members displayed on the account settings page at https://www.flickr.com/account and occasionally delivered via email are not ads. Flickr will always respect your stated email marketing preferences and will not email you promotional offers if you have opted out. However, a change to the special offers included with a Pro membership may necessitate that we send a service email notifying Pro members of the change.&lt;/li&gt;&lt;li&gt;Feature announcements&amp;nbsp;such as badges or banners indicating new or updated features of Flickr or SmugMug products are not ads.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;Where do ads appear on Flickr?&lt;/h3&gt;&lt;p&gt;We show ads on pages viewed by users who aren&amp;rsquo;t signed in, and to free members. Pro members who are signed in never see ads on Flickr.&lt;/p&gt;&lt;p&gt;Ads may appear throughout Flickr and in our app. Flickr may place ads on photo pages, in photo streams, in groups, and elsewhere, but we use the following rules about where we do not show ads:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Pro subscribers who are signed in should never see ads on Flickr.com or our mobile apps. Pros have paid for the privilege to browse Flickr without ads.&lt;/li&gt;&lt;li&gt;Ads should never appear when a free member or signed-out user views a Pro member&amp;#39;s account, including their profile, photostream, albums, and photos. This includes when searching within a specific Pro member&amp;rsquo;s photos. On the web, this is generally any page where a Pro&amp;#39;s member ID appears in the URL path. Visitors to these pages have come to see the Pro&amp;rsquo;s work, and Pros have paid for the privilege to show their photos without ads in these contexts.&lt;/li&gt;&lt;li&gt;Ads should never appear on pages where members are signing up, creating a subscription, signing in, managing their account, managing their photos, managing a group, etc.&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;,&quot;id&quot;:&quot;5b0f632733aff50010dee33e&quot;},{&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;,&quot;id&quot;:&quot;5b15a78d30fdc60011fef3f2&quot;}],&quot;primaryCategory&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;metaDescription&quot;:&quot;Advertising on Flickr helps offset the cost of free accounts. Flickr members can choose to browse Flickr without any ads by subscribing to Flickr Pro.What co...&quot;,&quot;metaKeywords&quot;:[&quot;Flickr&quot;,&quot;ads&quot;,&quot;members&quot;,&quot;Pro&quot;,&quot;not&quot;,&quot;may&quot;,&quot;appear&quot;,&quot;never&quot;,&quot;free&quot;,&quot;offers&quot;,&quot;see&quot;,&quot;email&quot;,&quot;without&quot;,&quot;photo&quot;,&quot;show&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;ad-free-browsing&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJ9YhQoy7&quot;,&quot;publishedAt&quot;:&quot;2020-11-24T12:09:05.480Z&quot;,&quot;createdAt&quot;:&quot;2019-11-21T18:45:45.687Z&quot;,&quot;href&quot;:&quot;/en_us/ad-free-browsing-HJ9YhQoy7&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f8869a40c2486001a22b379&quot;,&quot;title&quot;:&quot;Flickr commercial use policy&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Only our Pro members are permitted to link directly to a shopping cart, checkout page, or pricing pages on other sites.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Pros may also list prices for their products in their Flickr photo descriptions. If you&amp;#39;re not a Pro member and you use Flickr for commercial activity, your account will be subject to termination.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;For the full list of perks that you will receive as a Pro member, please see &lt;a href=\&quot;https://help.flickr.com/en_us/reasons-to-upgrade-to-flickr-pro-SypFn7skm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Other useful links worth checking out are:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://www.flickr.com/help/guidelines\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Flickr Community Guidelines&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://www.flickr.com/help/terms\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Flickr Terms &amp;amp; Conditions of Use&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;metaDescription&quot;:&quot;Only our Pro members are permitted to link directly to a shopping cart, checkout page, or pricing pages on other sites.Pros may also list prices ...&quot;,&quot;metaKeywords&quot;:[&quot;Pro&quot;,&quot;list&quot;,&quot;Flickr&quot;,&quot;will&quot;,&quot;members&quot;,&quot;permitted&quot;,&quot;link&quot;,&quot;directly&quot;,&quot;shopping&quot;,&quot;cart,&quot;,&quot;checkout&quot;,&quot;page,&quot;,&quot;pricing&quot;,&quot;pages&quot;,&quot;sites.Pros&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;flickr-commercial-use-policy&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BJTp3Xjk7&quot;,&quot;publishedAt&quot;:&quot;2020-10-15T15:28:59.290Z&quot;,&quot;createdAt&quot;:&quot;2020-10-15T15:24:20.835Z&quot;,&quot;href&quot;:&quot;/en_us/flickr-commercial-use-policy-BJTp3Xjk7&quot;,&quot;tags&quot;:[&quot;5f886aac12968c001a32c676&quot;,&quot;5f886aafac6627001ac70899&quot;]},{&quot;id&quot;:&quot;5ef4e26b58c335001a1a87b0&quot;,&quot;title&quot;:&quot;Account has been reviewed as moderate or restricted featured&quot;,&quot;body&quot;:&quot;&lt;p data-ghq-card-content-type=\&quot;paragraph\&quot;&gt;Safety Filters keep images away from people who do not want to see adult content. This is true for all adult content, not just images with nudity.&lt;br&gt;&lt;br&gt;This is a general guide for how to flag images:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Safe&lt;/strong&gt; - Acceptable to a global, public audience&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Moderate&lt;/strong&gt; - Partial nudity, like bare breasts and bottoms&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Restricted&lt;/strong&gt; - full-frontal nudity and sexual acts; &lt;strong&gt;photos only&lt;/strong&gt;&amp;ndash;videos cannot contain restricted content and are deleted if reported&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;When Flickr staff restrict your account, all content appears marked as moderate or restricted, depending on the content that was improperly moderated. If you received a warning that content on your account was improperly moderated, please use the steps below as a guide to restore your account to its previous status.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p data-ghq-card-content-type=\&quot;paragraph\&quot;&gt;&lt;strong&gt;Step 1:&lt;/strong&gt; At the top of the screen, drop down You, then select Organize.&lt;/p&gt;&lt;p data-ghq-card-content-type=\&quot;paragraph\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p data-ghq-card-content-type=\&quot;paragraph\&quot;&gt;&lt;strong&gt;Step 2:&lt;/strong&gt; Drag and drop the images you&amp;#39;d like to set the Safety Filter for correctly.&lt;/p&gt;&lt;p data-ghq-card-content-type=\&quot;paragraph\&quot;&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/e07dadcdf2073937ac7122b074194e4e.gif\&quot; style=\&quot;width: 544px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;p data-ghq-card-content-type=\&quot;paragraph\&quot;&gt;&lt;strong&gt;Step 3:&lt;/strong&gt; At the top of the screen, choose &lt;strong&gt;Permissions&lt;/strong&gt; then &lt;strong&gt;Set safety filter&lt;/strong&gt;. Select &lt;em&gt;moderate&lt;/em&gt; or &lt;em&gt;restricted&lt;/em&gt;, then &lt;strong&gt;change safety filters&lt;/strong&gt;.&lt;/p&gt;&lt;p data-ghq-card-content-type=\&quot;paragraph\&quot;&gt;&lt;strong&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p data-ghq-card-content-type=\&quot;paragraph\&quot;&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/b6d3f22bb020c389f3b7f04878a62a2d.gif\&quot; style=\&quot;width: 551px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;span contenteditable=\&quot;false\&quot; data-slate-void=\&quot;true\&quot;&gt;&lt;span contenteditable=\&quot;true\&quot; data-slate-spacer=\&quot;true\&quot; style=\&quot;height: 0px; color: transparent; outline: currentcolor none medium;\&quot;&gt;&lt;br&gt;&lt;/span&gt;&lt;span draggable=\&quot;true\&quot;&gt;&lt;span style=\&quot;position: relative; user-select: auto; width: 650px; max-width: 650px; min-width: 20px; box-sizing: border-box;\&quot;&gt;&lt;br&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;Once you have all photos properly set to &lt;em&gt;moderate&lt;/em&gt; or &lt;em&gt;restricted&lt;/em&gt;, request a review of your account &lt;a data-ghq-card-content-type=\&quot;LINK\&quot; href=\&quot;http://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;&lt;p data-ghq-card-content-type=\&quot;paragraph\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p data-ghq-card-content-type=\&quot;paragraph\&quot;&gt;&lt;strong&gt;Step 4:&lt;/strong&gt; When your account is set back to normal, any photos that you did not manually change to moderate or restricted will then be reverted to safe. Head to the Organizr once again to double-check (You &amp;gt; Organize). Near the bottom you&amp;#39;ll see a search bar, next to this select &lt;strong&gt;More options&lt;/strong&gt;. Use the additional filter that pops up to view all your safe content. This way you can scroll through the thumbnails at the bottom of your screen to be sure there are no longer photos flagged incorrectly. If you find some that are, skip back to &lt;strong&gt;Step 2&lt;/strong&gt; until you&amp;#39;re finished.&lt;/p&gt;&lt;p data-ghq-card-content-type=\&quot;paragraph\&quot;&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/185d8d37037b5facde37db4ed559fc0c.png\&quot; style=\&quot;width: 550px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;p data-ghq-card-content-type=\&quot;paragraph\&quot;&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;metaDescription&quot;:&quot;Safety Filters keep images away from people who do not want to see adult content. This is true for all adult content, not just images with nudity.This is a g...&quot;,&quot;metaKeywords&quot;:[&quot;photos&quot;,&quot;content&quot;,&quot;moderate&quot;,&quot;account&quot;,&quot;images&quot;,&quot;not&quot;,&quot;-&quot;,&quot;restricted,&quot;,&quot;set&quot;,&quot;Safety&quot;,&quot;see&quot;,&quot;adult&quot;,&quot;content.&quot;,&quot;guide&quot;,&quot;like&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;account-reviewed-as-moderate-or-restricted&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;H1Ran7sym&quot;,&quot;publishedAt&quot;:&quot;2020-06-25T17:45:12.060Z&quot;,&quot;createdAt&quot;:&quot;2020-06-25T17:44:11.041Z&quot;,&quot;href&quot;:&quot;/en_us/account-reviewed-as-moderate-or-restricted-H1Ran7sym&quot;,&quot;tags&quot;:[&quot;5ef3e510dd03a6001943ef7b&quot;,&quot;5ef3e50b58c335001a1a2d6b&quot;,&quot;5ef3ecfe77265a00191812ac&quot;,&quot;5ef3eb6ecab94b00193f0457&quot;]},{&quot;id&quot;:&quot;5f5fe2f770e0e4001948d915&quot;,&quot;title&quot;:&quot;Copyright and Intellectual Property Policy featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Flickr takes the rights of intellectual property owners seriously and complies, as a service provider, with all applicable provisions of the Digital Millennium Copyright Act (DMCA).&amp;nbsp;&lt;/span&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;Please note, under DMCA section 512(f), any person who knowingly materially misrepresents that activity is infringing may be liable for damages, including costs and attorney&amp;rsquo;s fees.&amp;nbsp;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;Flickr is unable to provide you with legal advice regarding copyright, trademark, or other intellectual property matters. If you are unsure if someone is infringing on your intellectual property rights, you may want to seek legal guidance. Y&lt;/span&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;ou may also want to contact the person who posted the content. Often times, issues can be resolved without needing to contact Flickr.&lt;/span&gt;&lt;/p&gt;&lt;h3&gt;&lt;br&gt;&lt;/h3&gt;&lt;h3&gt;Filing a Copyright Infringement Form&lt;/h3&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(38, 38, 38);\&quot;&gt;Only the copyright owner or their authorized representative may file a report of copyright infringement.&amp;nbsp;&lt;/span&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;If you believe that work residing or accessible on or through Flickr&amp;rsquo;s services infringes a copyright, please use the&amp;nbsp;&lt;/span&gt;&lt;a href=\&quot;https://smugform.wufoo.com/forms/m1b406dg1rtrx8n/\&quot;&gt;Copyright Infringement Form&lt;/a&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;&amp;nbsp;to send the following information (your &amp;ldquo;Notice&amp;rdquo;):&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Identification of the work or material that you claim has been infringed. If this material exists online, please provide a URL.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Identification of the alleged infringing material, including its location on the Flickr network. Please include sufficient detail so Flickr can find the material and verify its existence (e.g., in most circumstances we will need a URL).&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Contact information, including your name, address, telephone number, and email address.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;A statement by you that you have a good-faith belief that the disputed use is not authorized by the copyright owner, their agent, or law.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;A statement by you that the above information in your Notice is accurate and that, under penalty of perjury, you are the copyright owner or authorized to act on the copyright owner&amp;rsquo;s behalf.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;A physical or electronic signature of the owner of the copyright that has been allegedly infringed or of a person authorized to act on behalf of the owner.&amp;nbsp;&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;Flickr responds to effective and complete notices of intellectual property violations that provide specific information for us to identify and locate the allegedly infringing material. In appropriate instances, we will remove such material. Upon review, we may decline to remove allegedly infringing material; for example, if we:&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Determine it is not infringing,&amp;nbsp;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Lack adequate information to determine that the material is infringing,&amp;nbsp;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Are unable to find the accused material, or&amp;nbsp;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Find that the material is protected by the fair use doctrine, among other reasons.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong style=\&quot;background-color: transparent; color: rgb(38, 38, 38);\&quot;&gt;NOTE: When we respond to a report, we provide the rights owner&amp;#39;s name and email address to the person who posted the content you are reporting. If you are able to provide a valid legal alternative, such as a company name or the name of a representative you have authorized to act on your behalf, we will review and apply it if appropriate.&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;To file a report, use the &lt;a href=\&quot;https://smugform.wufoo.com/forms/m1b406dg1rtrx8n/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Copyright Infringement Form&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(38, 38, 38);\&quot;&gt;Alternatively, you can also contact our designated agent via mail. Please note that reports sent via mail will take significantly longer (7&amp;ndash;14 days) to process.&amp;nbsp;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;Copyright Agent&lt;/strong&gt;&lt;/p&gt;&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;c/o Flickr&lt;/span&gt;&lt;/p&gt;&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;390 Fremont St.&lt;/span&gt;&lt;/p&gt;&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;San Francisco, CA 94105&lt;/span&gt;&lt;/p&gt;&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;Email:&amp;nbsp;&lt;/span&gt;&lt;a href=\&quot;mailto:dmca@flickr.com\&quot; style=\&quot;background-color: transparent; color: rgb(17, 85, 204);\&quot;&gt;dmca@flickr.com&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;&amp;nbsp;&lt;/span&gt;&lt;/p&gt;&lt;h3&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Trademark Notices&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;If you believe infringement of a trademark has occurred, we recommend you submit your notice using the following form:&amp;nbsp;&lt;/span&gt;&lt;a href=\&quot;https://smugform.wufoo.com/forms/mj042qq09hbvpw/\&quot; rel=\&quot;noopener noreferrer\&quot; style=\&quot;background-color: rgb(255, 255, 255);\&quot; target=\&quot;_blank\&quot;&gt;Trademark Infringement Report Form&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;You may also submit a notice to the below agent:&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong style=\&quot;color: rgb(36, 36, 36);\&quot;&gt;Intellectual Property Agent&lt;/strong&gt;&lt;/p&gt;&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;c/o Flickr&lt;/span&gt;&lt;/p&gt;&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;390 Fremont St.&lt;/span&gt;&lt;/p&gt;&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;San Francisco, CA 94105&lt;/span&gt;&lt;/p&gt;&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;Email:&amp;nbsp;&lt;/span&gt;&lt;a href=\&quot;mailto:dmca@flickr.com\&quot; style=\&quot;background-color: transparent; color: rgb(17, 85, 204);\&quot;&gt;dmca@flickr.com&lt;/a&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(38, 38, 38);\&quot;&gt;&amp;nbsp;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h3&gt;Filing a Counter Notification&lt;/h3&gt;&lt;p&gt;If you believe you are the wrongful subject of a DMCA notification, you may file a counter-notification with Flickr. Visit &lt;a href=\&quot;https://help.flickr.com/en_us/file-a-counter-notification-rk57VvmDQ\&quot;&gt;Flickr&amp;rsquo;s Counter Notification page&lt;/a&gt; for more information on filing a counter notification.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;metaDescription&quot;:&quot;Flickr takes the rights of intellectual property owners seriously and complies, as a service provider, with all applicable provisions of the Digital Millenni...&quot;,&quot;metaKeywords&quot;:[&quot;may&quot;,&quot;copyright&quot;,&quot;infringing&quot;,&quot;provide&quot;,&quot;authorized&quot;,&quot;information&quot;,&quot;material&quot;,&quot;intellectual&quot;,&quot;property&quot;,&quot;person&quot;,&quot;Infringement&quot;,&quot;use&quot;,&quot;will&quot;,&quot;Flickr&quot;,&quot;Copyright&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;copyright-and-intellectual-property-policy&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Hy9DcImP7&quot;,&quot;publishedAt&quot;:&quot;2020-09-14T21:40:29.452Z&quot;,&quot;createdAt&quot;:&quot;2020-09-14T21:39:03.109Z&quot;,&quot;href&quot;:&quot;/en_us/copyright-and-intellectual-property-policy-Hy9DcImP7&quot;,&quot;tags&quot;:[&quot;5f5fe31023c7ef001b07abb7&quot;,&quot;5f5fe3191b61c400197ddb57&quot;,&quot;5f17769534c32e001a11c080&quot;,&quot;5f5fe327af0d54001a415ecd&quot;,&quot;5f5fe32faf0d54001a415ed0&quot;]},{&quot;id&quot;:&quot;5f3bdb91e92190001a000309&quot;,&quot;title&quot;:&quot;File a Counter Notification&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;Under the Digital Millennium Copyright Act (DMCA), a counter notification is a legal means to state your objection to a DMCA/copyright warning that you&amp;rsquo;ve received from Flickr regarding a report of allegedly infringing copyrighted material on your account.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;If you have received such a DMCA/copyright warning from Flickr and believe your posting of the material was a mistake or that your use of the material constitutes &amp;ldquo;fair use&amp;rdquo; and does not infringe the copyright holder&amp;rsquo;s rights, you may file a counter notification.&amp;nbsp;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;If you are unclear if your situation falls into one of these areas, you may want to contact the copyright holder directly (in most circumstances, we will provide you with contact information). Alternatively, you may want to seek legal guidance, as Flickr is not in the position to act in this capacity for you.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;Once an effective counter notification is provided to Flickr, we will forward a copy of it with all your provided contact information (this is needed for the legal process) to the copyright holder, advising them that Flickr intends to replace or re-enable access to the material in question in ten to fourteen (10&amp;ndash;14) business days following the date of the counter notification.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;Flickr is committed to replacing or re-enabling access to the material in question; although, in some circumstances, you may need to repost the material&amp;mdash;for example, if it no longer exists on our servers. If we receive a counter notification from you and Flickr does not receive notice that a court action has been filed as described above, we will no longer accept notices from the same copyright holder regarding the same material in question on the reported pages.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;To be effective within the meaning of the DMCA, a counter notification shall be in writing and include the following (which is excerpted from&amp;nbsp;&lt;/span&gt;&lt;a href=\&quot;https://www.gpo.gov/fdsys/pkg/USCODE-2011-title17/pdf/USCODE-2011-title17-chap5-sec512.pdf\&quot; style=\&quot;background-color: transparent; color: rgb(17, 85, 204);\&quot;&gt;17 U.S.C. &amp;sect; 512(g)(3)&lt;/a&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;):&lt;/span&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Identification of the material that has been removed or to which access has been disabled, including the location at which the material appeared before it was removed or access to it was disabled;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;A statement under penalty of perjury that you have a good-faith belief that the material was removed or disabled as a result of a mistake or misidentification;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Your name, address, and telephone number, and a statement that you consent to the jurisdiction of the federal district court for the judicial district in which the address provided by you is located (or if the address provided by you is outside the United States, you consent to the jurisdiction of the federal district court for any judicial district in which Flickr may be found), and that you will accept service of process from the person who provided the notice or an agent of such person; and&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Your physical or electronic signature* on the counter notification.&lt;/span&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;*To satisfy the signature requirement, please designate the electronic signature by typing a forward slash before and after your name (e.g., /Jane Doe/). This format is intended to represent a signature and typed name as is customarily found within the signature block of business correspondence transmitted in hard copy.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;Any counter notification shall be submitted to Flickr&amp;rsquo;s copyright agent in accordance with the contact information provided on the&amp;nbsp;&lt;/span&gt;&lt;a href=\&quot;https://flickr.kustomer.help/en_us/copyright-and-intellectual-property-policy-Hy9DcImP7\&quot; style=\&quot;background-color: rgb(255, 255, 255);\&quot;&gt;Copyright and Intellectual Property Policy page&lt;/a&gt;&lt;span style=\&quot;background-color: transparent; color: rgb(36, 36, 36);\&quot;&gt;.&amp;nbsp;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;To &amp;nbsp;submit a counter-notification, please use the &lt;a href=\&quot;https://smugform.wufoo.com/forms/m5won7e1rj4qut/\&quot;&gt;counter-notification form&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;metaDescription&quot;:&quot;Under the Digital Millennium Copyright Act (DMCA), a counter notification is a legal means to state your objection to a DMCA/copyright warning that you&amp;rsquo...&quot;,&quot;metaKeywords&quot;:[&quot;material&quot;,&quot;counter&quot;,&quot;Flickr&quot;,&quot;provided&quot;,&quot;notification&quot;,&quot;copyright&quot;,&quot;may&quot;,&quot;contact&quot;,&quot;will&quot;,&quot;access&quot;,&quot;district&quot;,&quot;signature&quot;,&quot;legal&quot;,&quot;not&quot;,&quot;court&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;file-a-counter-notification&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rk57VvmDQ&quot;,&quot;publishedAt&quot;:&quot;2020-08-18T13:46:01.657Z&quot;,&quot;createdAt&quot;:&quot;2020-08-18T13:45:53.500Z&quot;,&quot;href&quot;:&quot;/en_us/file-a-counter-notification-rk57VvmDQ&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5fcfe0d43864ac001338e676&quot;,&quot;title&quot;:&quot;Suicide prevention resources&quot;,&quot;body&quot;:&quot;&lt;p&gt;If you or someone you know is contemplating suicide, you can get help to get you through tough times. Talk to a trusted friend or relative, or use one of these outside resources:&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://suicidepreventionlifeline.org/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;National Suicide Prevention Lifeline&lt;/a&gt;&lt;br&gt;You can call 1-800-273-TALK (8255) or visit SuicidePreventionLifeline.org to access free and confidential crisis centers.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://www.reach.gov/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Reach.gov&lt;/a&gt;&lt;br&gt;Reach is about preventing suicide. It is for and about everyone because we all have risk and protective factors that we need to recognize and understand.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://www.thetrevorproject.org/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;TrevorProject.org&amp;nbsp;&lt;/a&gt;&lt;br&gt;LGBT teens can access suicide prevention and crisis counseling online and by phone.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://www.crisistextline.org/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Crisis Text Line&lt;/a&gt;&lt;br&gt;A 24/7 resource for teens to text in times of crisis. For more info, visit crisistextline.org.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;metaDescription&quot;:&quot;If you or someone you know is contemplating suicide, you can get help to get you through tough times. Talk to a trusted friend or relative, or use one of the...&quot;,&quot;metaKeywords&quot;:[&quot;can&quot;,&quot;get&quot;,&quot;visit&quot;,&quot;access&quot;,&quot;crisis&quot;,&quot;teens&quot;,&quot;someone&quot;,&quot;know&quot;,&quot;contemplating&quot;,&quot;suicide,&quot;,&quot;help&quot;,&quot;tough&quot;,&quot;times.&quot;,&quot;Talk&quot;,&quot;trusted&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;suicide-prevention-resources&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SyFveDasv&quot;,&quot;publishedAt&quot;:&quot;2020-12-08T20:23:57.431Z&quot;,&quot;createdAt&quot;:&quot;2020-12-08T20:23:48.064Z&quot;,&quot;href&quot;:&quot;/en_us/suicide-prevention-resources-SyFveDasv&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5fcfe0ffc067210013de1947&quot;,&quot;title&quot;:&quot;Non-consensual intimate image (revenge porn) resources&quot;,&quot;body&quot;:&quot;&lt;p&gt;Finding out that someone put your private images or videos online without your consent can be devastating. Taking care of yourself during a difficult time is most important.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Here are some organizations that can offer help should you need it.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://www.cybercivilrights.org/ccri-crisis-helpline/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Cyber Civil Rights Initiative National Helpline&lt;/a&gt;: (844-878-CCRI) 24/7 telephone support and advice for victims affected by non-consensual pornography.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://www.thehotline.org/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;National Domestic Violence Hotline&lt;/a&gt;: (800-799-7233) 24/7 telephone support for victims affected by domestic violence.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://www.loveisrespect.org/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Love is Respect&lt;/a&gt;: (866-331-9474) 24/7 chat, call and text peer support for young people who have questions or concerns about dating relationships.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://withoutmyconsent.org/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Without My Consent&lt;/a&gt;: Educational materials to fight online harassment.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://badassarmy.org/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Badass Army Support&lt;/a&gt;: for people whose intimate photos or videos have been disseminated online without their consent.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b0f632733aff50010dee33e&quot;,&quot;metaDescription&quot;:&quot;Finding out that someone put your private images or videos online without your consent can be devastating. Taking care of yourself during a difficult time is...&quot;,&quot;metaKeywords&quot;:[&quot;online&quot;,&quot;24/7&quot;,&quot;support&quot;,&quot;videos&quot;,&quot;without&quot;,&quot;can&quot;,&quot;telephone&quot;,&quot;victims&quot;,&quot;affected&quot;,&quot;people&quot;,&quot;Finding&quot;,&quot;someone&quot;,&quot;put&quot;,&quot;private&quot;,&quot;images&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;revenge-porn-resources&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;ByDZbD6sv&quot;,&quot;publishedAt&quot;:&quot;2020-12-08T20:26:01.495Z&quot;,&quot;createdAt&quot;:&quot;2020-12-08T20:24:31.474Z&quot;,&quot;href&quot;:&quot;/en_us/revenge-porn-resources-ByDZbD6sv&quot;,&quot;tags&quot;:[]}]},{&quot;id&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;title&quot;:&quot;Billing&quot;,&quot;parent&quot;:&quot;5d66d8f22b22ca00f1a5b179&quot;,&quot;slug&quot;:&quot;billing&quot;,&quot;hash&quot;:&quot;rkxg7bXeX&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2020-11-30T19:48:46.650Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/billing-rkxg7bXeX&quot;,&quot;children&quot;:[],&quot;articles&quot;:[{&quot;id&quot;:&quot;5c54a71227f0f9001a524c09&quot;,&quot;title&quot;:&quot;My screen is greyed out when I try to check out&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;We&amp;#39;ve seen this happen for folks using Firefox, Internet Explorer, and Microsoft Edge. Please try to use a different browser, such as Google Chrome, to complete the check-out process.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Please note that our third-party payments processor does not currently support checking out while in private browsing mode.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;metaDescription&quot;:&quot;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;We&amp;#39;ve seen this happen for folks using Firefox, Internet Explorer, and Microsoft Edge. Please try to use a different browser, such as Googl...&quot;,&quot;metaKeywords&quot;:[&quot;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;We&amp;#39;ve&quot;,&quot;seen&quot;,&quot;happen&quot;,&quot;folks&quot;,&quot;using&quot;,&quot;Firefox,&quot;,&quot;Internet&quot;,&quot;Explorer,&quot;,&quot;Microsoft&quot;,&quot;Edge.&quot;,&quot;Please&quot;,&quot;try&quot;,&quot;use&quot;,&quot;different&quot;,&quot;browser,&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;screen-greyed-out&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HyBZU7MN4&quot;,&quot;publishedAt&quot;:&quot;2019-02-01T20:07:50.498Z&quot;,&quot;createdAt&quot;:&quot;2019-02-01T20:07:46.304Z&quot;,&quot;href&quot;:&quot;/en_us/screen-greyed-out-HyBZU7MN4&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5fad8f476bf3070019379bd9&quot;,&quot;title&quot;:&quot;Acceptable payment methods featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Our supported payment methods are Visa, MasterCard, Discover, and American Express credit cards. We also support debit cards with Visa or MasterCard logos.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Learn how to upgrade your Flickr experience &lt;a href=\&quot;https://help.flickr.com/how-to-upgrade-to-flickr-pro-BJwZwAExv\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Note&lt;/strong&gt;&lt;strong&gt;:&lt;/strong&gt; Existing subscriptions using PayPal will continue to renew as intended. New subscribers, or those &lt;a href=\&quot;https://help.flickr.com/en_us/faq-for-pro-members-on-braintree-Hkpps_f8\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;migrating their subscription&lt;/a&gt;, will not see PayPal as a payment option.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;We do &lt;strong&gt;not&lt;/strong&gt; support pre-paid gift cards as a payment method for recurring subscriptions.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;metaDescription&quot;:&quot;Our supported payment methods are Visa, MasterCard, Discover, and American Express credit cards. We also support debit cards with Visa or MasterCard logos.&amp;n...&quot;,&quot;metaKeywords&quot;:[&quot;payment&quot;,&quot;support&quot;,&quot;cards&quot;,&quot;PayPal&quot;,&quot;will&quot;,&quot;not&quot;,&quot;supported&quot;,&quot;methods&quot;,&quot;Visa,&quot;,&quot;MasterCard,&quot;,&quot;Discover,&quot;,&quot;American&quot;,&quot;Express&quot;,&quot;credit&quot;,&quot;cards.&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;acceptable-payment-methods&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;ByQuG7INN&quot;,&quot;publishedAt&quot;:&quot;2020-11-12T19:47:56.413Z&quot;,&quot;createdAt&quot;:&quot;2020-11-12T19:38:47.403Z&quot;,&quot;href&quot;:&quot;/en_us/acceptable-payment-methods-ByQuG7INN&quot;,&quot;tags&quot;:[&quot;5f1735f14cd827001a0460f4&quot;,&quot;5f1735f67a89790019328d57&quot;,&quot;5f9034ec321d120019e2fd34&quot;]},{&quot;id&quot;:&quot;5fad9a86e2ca4900192287f3&quot;,&quot;title&quot;:&quot;My card got declined featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Please note our supported payment methods are Visa, MasterCard, Discover, and American Express. Other payment types include debit cards with Visa or MasterCard logos. We do not support pre-paid gift cards as a payment method for recurring subscriptions.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Note&lt;/strong&gt;&lt;strong&gt;:&lt;/strong&gt; Existing subscriptions using PayPal will continue to renew as intended. New subscribers, or those &lt;a href=\&quot;https://help.flickr.com/en_us/faq-for-pro-members-on-braintree-Hkpps_f8\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;migrating their subscription&lt;/a&gt;, will not see PayPal as a payment option.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;If you&amp;#39;re having trouble paying for a subscription, there may be an issue with the card you tried to use. Try the following steps to resolve the issue:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Double-check that the credit card number, cardholder name, expiration date, security code, and zip code are correct.&lt;/li&gt;&lt;li&gt;Contact your bank to make sure there are no holds on your card, and to also make sure that you have enough funds available.&lt;/li&gt;&lt;li&gt;Ask your bank or credit card company to white-list Flickr, SmugMug, and Digital River (our payments processor).&lt;/li&gt;&lt;li&gt;If you continue to encounter errors, try using a different card.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;If the steps above didn&amp;#39;t work, please &lt;a href=\&quot;https://help.flickr.com/contact/\&quot;&gt;contact our support team&lt;/a&gt; with any error messages you received during the check-out process and we&amp;#39;ll be happy to help.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;metaDescription&quot;:&quot;Please note our supported payment methods are Visa, MasterCard, Discover, and American Express. Other payment types include debit cards with Visa or MasterCa...&quot;,&quot;metaKeywords&quot;:[&quot;payment&quot;,&quot;card&quot;,&quot;cards&quot;,&quot;not&quot;,&quot;support&quot;,&quot;using&quot;,&quot;PayPal&quot;,&quot;will&quot;,&quot;continue&quot;,&quot;subscription,&quot;,&quot;steps&quot;,&quot;credit&quot;,&quot;bank&quot;,&quot;make&quot;,&quot;sure&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;my-card-got-declined&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;S1K4xXIEN&quot;,&quot;publishedAt&quot;:&quot;2020-11-12T20:28:28.580Z&quot;,&quot;createdAt&quot;:&quot;2020-11-12T20:26:46.358Z&quot;,&quot;href&quot;:&quot;/en_us/my-card-got-declined-S1K4xXIEN&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5e2755c3b957610018688337&quot;,&quot;title&quot;:&quot;Discounts for non-profit organizations&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;color: rgb(27, 57, 78);\&quot;&gt;We think one good deed deserves another and will happily help charitable, non-profit organizations with a free Flickr Pro account. At Flickr, you get a versatile medium to connect with members, document your efforts, and touch the global community with history&#x27;s most powerful and influential means of communication: images.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;Requests&lt;/h3&gt;&lt;p&gt;If you&#x27;re a charitable, non-profit organization who would benefit from a free Flickr Pro account, please&amp;nbsp;&lt;a href=\&quot;https://smugform.wufoo.com/forms/flickr-nonprofit-account-request/\&quot; style=\&quot;background-color: rgb(255, 255, 255);\&quot;&gt;fill out this form&lt;/a&gt;. &lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;The Fine Print&lt;/h3&gt;&lt;p&gt;Flickr reserves the right to grant a free account&amp;nbsp;to qualified organizations and is the sole determiner of what is a qualifying charitable, non-profit organization.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;metaDescription&quot;:&quot;\nWe think one good deed deserves another and will happily help charitable, non-profit organizations with a free Flickr Pro account. At Flickr, you get a vers...&quot;,&quot;metaKeywords&quot;:[&quot;charitable,&quot;,&quot;non-profit&quot;,&quot;free&quot;,&quot;organizations&quot;,&quot;Flickr&quot;,&quot;Pro&quot;,&quot;think&quot;,&quot;one&quot;,&quot;good&quot;,&quot;deed&quot;,&quot;deserve
