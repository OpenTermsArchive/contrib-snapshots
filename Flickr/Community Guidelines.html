s&quot;,&quot;another&quot;,&quot;will&quot;,&quot;happily&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;discounts-for-non-profit-organizations&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rJio8cn7&quot;,&quot;publishedAt&quot;:&quot;2020-01-21T19:49:27.849Z&quot;,&quot;createdAt&quot;:&quot;2020-01-21T19:49:23.971Z&quot;,&quot;href&quot;:&quot;/en_us/discounts-for-non-profit-organizations-rJio8cn7&quot;,&quot;tags&quot;:[&quot;5da64ff4eb1876001ae1f67a&quot;,&quot;5da64ffd28e2ce0019761ae8&quot;,&quot;5da6500828e2ce0019761aec&quot;]},{&quot;id&quot;:&quot;5ffc9618fb771200196965da&quot;,&quot;title&quot;:&quot;Pricing FAQ featured&quot;,&quot;body&quot;:&quot;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;How much is a Flickr PRO subscription?&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Monthly Retail price: USD $6.99, plus tax&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;3-Month Retail price: USD $18.99, plus tax (USD $6.33 a month)&lt;br&gt;Annual Retail price: USD $59.99, plus tax (USD $4.99 a month)&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;br&gt;&lt;/span&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;GBP&lt;/strong&gt;&lt;br&gt;Monthly Retail price: ￡6.49, VAT inclusive&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;3-Month Retail price: ￡16.99, VAT inclusive&lt;br&gt;Annual Retail price: ￡55.88, VAT inclusive&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Euro&lt;/strong&gt;&lt;br&gt;Monthly Retail price: &amp;euro;7.49, VAT inclusive&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;3-Month Retail price: &amp;euro;19.99, VAT inclusive&lt;br&gt;Annual Retail price: &amp;euro;65.88, VAT inclusive&lt;br&gt;&lt;br&gt;&lt;strong&gt;CAD&lt;/strong&gt;&lt;br&gt;Monthly Retail price: CAD $8.99, &lt;span style=\&quot;color: rgb(65, 65, 65); font-family: sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;\&quot;&gt;GST inclusive&lt;/span&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;span style=\&quot;color: rgb(65, 65, 65); font-family: sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;\&quot;&gt;3-Month Retail price: CAD $24.99, GST inclusive&lt;/span&gt;&lt;br&gt;Annual Retail price: CAD $77.88, &lt;span style=\&quot;color: rgb(65, 65, 65); font-family: sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;\&quot;&gt;GST inclusive&lt;/span&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;International USD&lt;/strong&gt;&lt;br&gt;Monthly Retail price: USD $7.99, tax inclusive&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;3-Month Retail price, USD $21.99, tax inclusive&lt;br&gt;Annual Retail price: USD $71.88, tax inclusive&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Do these prices include tax?&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;For domestic USD (not international), members may see an added tax in addition to $59.99 list price depending on the state in which they reside.&lt;br&gt;&lt;br&gt;For CAD, GBP, Euro, and International USD, the list price includes tax.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Can I choose the currency I pay in?&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;No. Members will be charged in their local currency. Members in a country whose currency is not yet supported will be charged the International USD price.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;,&quot;id&quot;:&quot;5b1582e730fdc60011feeaf6&quot;}],&quot;primaryCategory&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;metaDescription&quot;:&quot;How much is a Flickr PRO subscription?Monthly Retail price: USD $6.99, plus tax3-Month Retail price: USD $18.99, plus tax (USD $6.33 a month)Annual Retail pr...&quot;,&quot;metaKeywords&quot;:[&quot;Retail&quot;,&quot;price:&quot;,&quot;USD&quot;,&quot;tax&quot;,&quot;VAT&quot;,&quot;inclusive3-Month&quot;,&quot;inclusiveAnnual&quot;,&quot;plus&quot;,&quot;CAD&quot;,&quot;GST&quot;,&quot;(USD&quot;,&quot;list&quot;,&quot;price&quot;,&quot;International&quot;,&quot;currency&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;pricing-faq&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;r1qHsTEbU&quot;,&quot;publishedAt&quot;:&quot;2021-01-11T18:33:17.430Z&quot;,&quot;createdAt&quot;:&quot;2021-01-11T18:16:56.953Z&quot;,&quot;href&quot;:&quot;/en_us/pricing-faq-r1qHsTEbU&quot;,&quot;tags&quot;:[&quot;5f173405ab0f70001928e387&quot;,&quot;5f1734094660c30019be15e3&quot;,&quot;5f17340e7a89790019328ca0&quot;,&quot;5f17341295cba600198942e8&quot;,&quot;5f173417809a91001a1432f3&quot;]},{&quot;id&quot;:&quot;5fad9affc5f7bc00194aaffc&quot;,&quot;title&quot;:&quot;Manage Your Flickr Pro Subscription and Payment Options featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#1b2733;background-color:#ffffff;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;Update your subscription plan with monthly or annual billing, or a new payment method.&lt;/span&gt;&lt;/p&gt;&lt;h2&gt;Update your Subscription Plan&amp;nbsp;&lt;/h2&gt;&lt;h3&gt;Via web browser&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Sign into &lt;a href=\&quot;https://www.flickr.com/\&quot;&gt;Flickr&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Click your&lt;strong&gt;&amp;nbsp;Profile Photo&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Under &amp;quot;Membership status,&amp;quot; click &lt;strong&gt;Manage your Pro subscription&lt;/strong&gt;.&lt;br&gt;(See &lt;strong&gt;In-app&lt;/strong&gt;&lt;strong&gt;&amp;nbsp;purchase&amp;nbsp;&lt;/strong&gt;for subscriptions purchased using the app.)&lt;/li&gt;&lt;li&gt;Click the subscription plan for your next renewal.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Confirm&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;h3&gt;In-app purchase&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Open the Flickr app.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;settings&lt;/strong&gt; icon. *&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Flickr Pro&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Manage subscription&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Choose your new plan.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;* These steps apply when you upgrade your Flickr account through the Flickr app.&lt;/p&gt;&lt;h3&gt;What happens when you change your Flickr Pro renewal frequency?&lt;/h3&gt;&lt;p&gt;You can change your Flickr Pro automatic renewal terms to increase or decrease the billing frequency. Here&amp;#39;s what happens when you do.&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Your preexisting renewal date will not be changed for this term.&lt;/li&gt;&lt;li&gt;The new frequency you apply goes in to effect at the end of your previous renewal term.&lt;/li&gt;&lt;li&gt;An authorization hold may be placed, but you won&amp;#39;t be charged until the end of the current term.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Note:&lt;/strong&gt; Members &lt;a href=\&quot;https://help.flickr.com/faq-for-pro-members-on-braintree-Hkpps_f8\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;transitioning from Braintree&lt;/a&gt; may be charged immediately.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;strong&gt;Need to cancel?&amp;nbsp;&lt;/strong&gt;&lt;a href=\&quot;https://flickr.kustomer.help/en_us/cancel-your-flickr-pro-subscription-rJy5nQsk7\&quot;&gt;Learn how to cancel&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2&gt;Payment Options&lt;/h2&gt;&lt;p&gt;The following credit cards are accepted: Visa, MasterCard, Discover, and American Express. Other payment types include debit cards with Visa or MasterCard logos. Prepaid credit cards are &lt;strong&gt;not&amp;nbsp;&lt;/strong&gt;accepted.&amp;nbsp;&lt;/p&gt;&lt;h3&gt;Update Credit Card Information&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Sign into &lt;a href=\&quot;https://www.flickr.com/\&quot;&gt;Flickr&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Click your &lt;strong&gt;Profile Photo&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Under &amp;quot;Membership status,&amp;quot; click &lt;strong&gt;Update payment method&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Enter a different payment method for your next renewal.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;h3&gt;Change Payment Method&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;Existing subscriptions using PayPal will continue to renew as intended. New subscribers, or those &lt;a href=\&quot;https://help.flickr.com/en_us/faq-for-pro-members-on-braintree-Hkpps_f8\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;migrating their subscription&lt;/a&gt;, will not see PayPal as a payment option.&lt;br&gt;&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Already using PayPal?&lt;/strong&gt; If you&amp;rsquo;d like to continue using PayPal, but under a different credit card, you can &lt;a href=\&quot;https://www.paypal.com/us/smarthelp/article/how-do-i-change-the-way-i-pay-for-a-recurring-payment%2C-subscription%2C-automatic-billing%2C-or-installment-plan-faq1414\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;update your credit card information&lt;/a&gt; by logging into your PayPal account.&lt;br&gt;&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Don&amp;rsquo;t see the option to update your payment method?&amp;nbsp;&lt;/strong&gt;You may have been gifted Pro! You&amp;#39;ll need to wait until your gift ends to sign up for a recurring subscription.&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;metaDescription&quot;:&quot;Update your subscription plan with monthly or annual billing, or a new payment method.Update your Subscription PlanVia web browserSign into Flickr.Clic...&quot;,&quot;metaKeywords&quot;:[&quot;payment&quot;,&quot;Flickr&quot;,&quot;using&quot;,&quot;renewal&quot;,&quot;credit&quot;,&quot;new&quot;,&quot;Pro&quot;,&quot;will&quot;,&quot;may&quot;,&quot;cards&quot;,&quot;PayPal&quot;,&quot;Update&quot;,&quot;subscription&quot;,&quot;plan&quot;,&quot;Flickr.Click&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;manage-your-flickr-pro-subscription-and-payment-options&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SJ6FhQiym&quot;,&quot;publishedAt&quot;:&quot;2020-11-12T20:30:54.220Z&quot;,&quot;createdAt&quot;:&quot;2020-11-12T20:28:47.764Z&quot;,&quot;href&quot;:&quot;/en_us/manage-your-flickr-pro-subscription-and-payment-options-SJ6FhQiym&quot;,&quot;tags&quot;:[&quot;5f1735f14cd827001a0460f4&quot;,&quot;5f1735f67a89790019328d57&quot;,&quot;5f1735fb2563990019b5a224&quot;,&quot;5f1736008a0cac0019c754fa&quot;,&quot;5f17360453ef4900197e607a&quot;,&quot;5f17360faed944001aa39155&quot;,&quot;5f17361a8091b4001993e08e&quot;]},{&quot;id&quot;:&quot;5fab13ba965dc4001916c0d0&quot;,&quot;title&quot;:&quot;Cancel your Flickr Pro subscription&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you need to cancel your subscription, please follow the steps below.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Purchases made via web browser&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Click your &lt;strong&gt;Profile Photo&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Under &amp;quot;Membership status,&amp;quot; click &lt;strong&gt;Manage your Pro subscription&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Cancel your subscription&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;h3&gt;Purchases made via Flickr app&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Open the Flickr app.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;settings&lt;/strong&gt; icon.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Flickr Pro&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Manage subscription&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;iOS users will be directed to &lt;a href=\&quot;https://support.apple.com/en-us/HT202039\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;subscription settings&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Android users tap &lt;strong&gt;or Cancel Plan&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;When you finish canceling your subscription, you&amp;#39;ll see a confirmation page (web only). We&amp;#39;ll also send you an email message confirming your cancellation.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Once your subscription has been canceled, your&amp;nbsp;Pro benefits&amp;nbsp;will remain active until your subscription expires. After this time, your account will be switched to free.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Please keep in mind that free accounts are subject to a limit of 1,000 uploads. Downgrading your Pro account will put your content at risk of deletion if you exceed this limit - so make sure your content is &lt;a href=\&quot;https://help.flickr.com/en_us/download-photos-or-albums-in-flickr-HJeLjhQskX\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;backed up&lt;/a&gt; before canceling.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you change your mind and wish to continue with benefits such as ad-free browsing and advanced photostats, you can renew your Pro subscription any time by heading over to your account settings.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Note:&lt;/strong&gt; To ensure that your credit card isn&amp;#39;t charged for your next billing period, cancel the service at least one day before the next scheduled billing date.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Don&amp;rsquo;t see the option to cancel your subscription? &lt;a href=\&quot;https://help.flickr.com/contact\&quot;&gt;Contact us&lt;/a&gt; &amp;amp; we&amp;rsquo;ll be happy to help! &amp;nbsp;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;metaDescription&quot;:&quot;If you need to cancel your subscription, please follow the steps below.Purchases made via web browserClick your Profile Photo.Click Settings.Under &amp;quo...&quot;,&quot;metaKeywords&quot;:[&quot;subscription&quot;,&quot;cancel&quot;,&quot;Pro&quot;,&quot;Flickr&quot;,&quot;will&quot;,&quot;account&quot;,&quot;subscription,&quot;,&quot;made&quot;,&quot;via&quot;,&quot;Manage&quot;,&quot;Cancel&quot;,&quot;users&quot;,&quot;see&quot;,&quot;mind&quot;,&quot;limit&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;cancel-your-flickr-pro-subscription&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rJy5nQsk7&quot;,&quot;publishedAt&quot;:&quot;2020-11-10T22:50:20.854Z&quot;,&quot;createdAt&quot;:&quot;2020-11-10T22:27:06.787Z&quot;,&quot;href&quot;:&quot;/en_us/cancel-your-flickr-pro-subscription-rJy5nQsk7&quot;,&quot;tags&quot;:[&quot;5f886cf312968c001a32c752&quot;,&quot;5f886cf80c2486001a22b4b9&quot;]},{&quot;id&quot;:&quot;5f24472fc7e9220019409df4&quot;,&quot;title&quot;:&quot;Flickr Pro subscription invoices featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Upon subscribing, members can expect to receive emailed invoice(s) which will reflect factors such as location &amp;amp; tax exemption status.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Where can I get a copy of my invoice?&amp;nbsp;&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;While we send out an email containing your invoice at the point of purchase, you can also find a copy of your invoice in your &lt;a href=\&quot;https://www.flickr.com/account\&quot;&gt;account settings&lt;/a&gt; under &amp;quot;Subscription order history&amp;quot;.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you don&amp;#39;t see your recent order number as a clickable link, this means you&amp;#39;re still on our &lt;a href=\&quot;https://help.flickr.com/faq-for-pro-members-on-braintree-Hkpps_f8\&quot;&gt;old payment processor&lt;/a&gt;. &lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Let us know&lt;/a&gt; &amp;amp; we&amp;#39;d be happy to provide you with a copy.&amp;nbsp;&lt;/p&gt;&lt;h4 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.2;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/h4&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Receiving invoices by email&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;Invoices for any purchase will be sent to the primary email address associated with your Flickr account. (This is the same email address you use to log in.) If you are in the EU, you will receive a VAT Invoice via email in addition to the standard invoice a few days after purchase.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you are in the US and Tax-exempt&lt;/h2&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;At this time our payment processing system is not set up to automatically exclude taxes from US-based orders. However, we&amp;#39;re happy to work with US-based users to refund any applicable taxes after purchase. Just &lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;contact us&lt;/a&gt; with a copy of your tax-exempt documentation to get the process started.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you are VAT-exempt&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;If you are an EU-based user who is tax-exempt, select &amp;quot;Business Purchase&amp;quot; during the check-out process. You can then enter your Tax ID, and pay for your subscription without applicable taxes.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Please note that only debit cards and credit cards are supported for this process.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;metaDescription&quot;:&quot;Upon subscribing, members can expect to receive emailed invoice(s) which will reflect factors such as location &amp;amp; tax exemption status.Where can I get a c...&quot;,&quot;metaKeywords&quot;:[&quot;can&quot;,&quot;email&quot;,&quot;will&quot;,&quot;copy&quot;,&quot;invoice&quot;,&quot;receive&quot;,&quot;&amp;amp;&quot;,&quot;get&quot;,&quot;order&quot;,&quot;payment&quot;,&quot;us&quot;,&quot;happy&quot;,&quot;address&quot;,&quot;taxes&quot;,&quot;US-based&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;flickr-pro-subscription-invoices&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BklpghH48&quot;,&quot;publishedAt&quot;:&quot;2020-07-31T16:32:14.369Z&quot;,&quot;createdAt&quot;:&quot;2020-07-31T16:30:39.175Z&quot;,&quot;href&quot;:&quot;/en_us/flickr-pro-subscription-invoices-BklpghH48&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5fd7e0a6902c810013d22058&quot;,&quot;title&quot;:&quot;FAQ for Pro Members on Braintree&quot;,&quot;body&quot;:&quot;&lt;p&gt;Flickr is currently in the process of &lt;a href=\&quot;https://help.flickr.com/faq-for-flickr-members-about-our-payment-processor-migration-SyN1cazsw\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;changing payment processors&lt;/a&gt;.&lt;/p&gt;\n\n&lt;h2&gt;How can I tell if my account is affected?&lt;/h2&gt;\n\n&lt;p&gt;Pro members with subscription payments processed by Braintree should see the following blue banner at the top of most Flickr pages starting 60 days before their subscription renewal:&lt;/p&gt;\n\n&lt;p&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:128px;\&quot;&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:128px;\&quot;&gt;&lt;img style=\&quot;margin-top:1rem\&quot; src=\&quot;https://lh4.googleusercontent.com/3wMQz6T8KKlzK9sEjw7QNMtY-4VKiXp1x_GivWMjd9nh2M-zk7lmFQh5DVFh1jl2axr18G6G4JFBbXaQ-74jool1wTBy58xpXlTFfO3ZGn8IUwPL-qkXosg-6WKmfYz7McKYiGQ\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;128\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n\n&lt;p&gt;\n\t&lt;br&gt;\n&lt;/p&gt;\n\n&lt;p&gt;Additionally, we are notifying all affected members by email.&lt;/p&gt;\n\n&lt;h2&gt;My subscription doesn&amp;rsquo;t renew until later, why am I being notified now?&lt;/h2&gt;\n\n&lt;p&gt;We are obligated by law and our commitment to our members to inform you about changes to your account. If you received an email notification from us, or if you are seeing a blue banner like the one above, your account is affected by these changes.&lt;/p&gt;\n\n&lt;h2&gt;Why was my account switched to a monthly subscription?&lt;/h2&gt;\n\n&lt;p&gt;Our orderly plans to migrate all subscriptions from Braintree were upset by an announcement by Braintree in early 2020 that they will no longer process payments for Flickr Pro subscription terms longer than one month. To comply with Braintree&amp;rsquo;s constraints while also ensuring our Pro members enjoy continued subscription benefits through the transition period, we switched all remaining Braintree subscriptions to one month terms.&lt;/p&gt;\n\n&lt;p&gt;\n\t&lt;br&gt;\n&lt;/p&gt;\n\n&lt;p&gt;Affected Pro members can switch their accounts to an annual or monthly subscription when migrating their payment information to Stripe.&lt;/p&gt;\n\n&lt;h2&gt;What is the effective date of this change?&lt;/h2&gt;\n\n&lt;p&gt;Your subscription is valid until the date shown in flickr.com/account, but 3-month, annual, and 2-year subscriptions cannot be automatically renewed on Braintree at the end of that current term.&lt;/p&gt;\n\n&lt;h2&gt;What should I do?&lt;/h2&gt;\n\n&lt;p&gt;If your account is within 60 days of renewal, please go to &lt;a href=\&quot;http://flickr.com/account\&quot;&gt;flickr.com/account&lt;/a&gt; and follow the instructions to update your Flickr Pro subscription information. This will guide you through the process of selecting your new subscription term and entering payment information.&lt;/p&gt;\n\n&lt;p&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:578px;height:216px;\&quot;&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/9nis0fKNFM9v0YT2kN1BkJk4e_xhLg9JFesX_8TganLMwmx7y87CfdXpSxdTaDgxD2szs7R9ZCNR5TmrXKfBwypZUXybLIq3LDUtzYs_t8BbPFVwuZGSJvd5ZR6vL7TN3lDuzNg\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;578\&quot; height=\&quot;216\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n\n&lt;p&gt;\n\t&lt;br&gt;Note: currency and tax policy varies by location. You can read more about this &lt;a href=\&quot;https://help.flickr.com/en_us/pricing-faq-r1qHsTEbU\&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;\n\n&lt;h2&gt;What if I do nothing?&lt;/h2&gt;\n\n&lt;p&gt;To comply with Braintree&amp;rsquo;s new demands, upon your next renewal date, you will be automatically moved to a monthly plan.&lt;/p&gt;\n\n&lt;p&gt;\n\t&lt;br&gt;\n&lt;/p&gt;\n\n&lt;p&gt;Monthly subscriptions have a higher monthly rate than our annual plan. We recommend affected members take action to renew their subscriptions on Stripe so they can get the best available pricing for their intended subscription term.&lt;/p&gt;\n\n&lt;h2&gt;Why are taxes being charged for my subscription?&lt;/h2&gt;\n\n&lt;p&gt;Flickr + SmugMug has been taking significant steps to fully comply with all tax regulations since acquiring Flickr. Full details about taxes paid for each subscription are included in an itemized tax receipt as required for each locale in which we operate.&lt;/p&gt;\n\n&lt;h2&gt;Will I be charged immediately if I migrate to Stripe now?&lt;/h2&gt;\n\n&lt;p&gt;You will not be charged immediately if you update your plan in your account settings. You will charged for your new subscription on the date of your renewal. Note that you may see a $0 authorization on your bank statement after you take this action. This is because w&lt;span style=\&quot;white-space: pre-wrap;\&quot;&gt;e need to verify that your payment details are valid.&lt;/span&gt;&lt;/p&gt;\n\n&lt;h2&gt;I recently took advantage of the early renewal offer. Am I affected?&lt;/h2&gt;\n\n&lt;p&gt;No, your subscription is not affected. Any future renewals of these subscriptions will continue to be processed on Stripe, even for subscriptions that had been processed by Braintree prior to early renewal.\n\t&lt;br&gt;\n\t&lt;br&gt;\n\t&lt;br&gt;\n\t&lt;br&gt;\n&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;metaDescription&quot;:&quot;Flickr is currently in the process of changing payment processors.\n\nHow can I tell if my account is affected?\n\nPro members with subscription payments process...&quot;,&quot;metaKeywords&quot;:[&quot;subscription&quot;,&quot;subscriptions&quot;,&quot;members&quot;,&quot;Braintree&quot;,&quot;will&quot;,&quot;account&quot;,&quot;Flickr&quot;,&quot;payment&quot;,&quot;can&quot;,&quot;monthly&quot;,&quot;Pro&quot;,&quot;charged&quot;,&quot;process&quot;,&quot;processed&quot;,&quot;affected&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;faq-for-pro-members-on-braintree&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Hkpps_f8&quot;,&quot;publishedAt&quot;:&quot;2020-12-14T22:02:06.950Z&quot;,&quot;createdAt&quot;:&quot;2020-12-14T22:01:10.129Z&quot;,&quot;href&quot;:&quot;/en_us/faq-for-pro-members-on-braintree-Hkpps_f8&quot;,&quot;tags&quot;:[&quot;5f217eab4d388a001a30c1b2&quot;,&quot;5f217eb5734f2c0019d126b2&quot;,&quot;5f217eba9a1aeb00191d9ce7&quot;,&quot;5f217ed4582bf70019b322fd&quot;]},{&quot;id&quot;:&quot;5fdcde5a48fa4e0012483959&quot;,&quot;title&quot;:&quot;FAQ for Flickr members about our payment processor migration&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Flickr is currently in the process of changing payment processors from Braintree and Digital River to Stripe.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;What does this mean?&lt;/h3&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;All &lt;strong&gt;new&lt;/strong&gt; subscriptions starting in November 2020 are being handled by Stripe.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you are already a Pro member, there is no action needed. Your renewal will automatically process with our new payment processor; however, if you update your payment method before your renewal date, this will also migrate you to Stripe automatically.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;What information is being transferred to Stripe, exactly?&lt;/h3&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Information about your Flickr Pro subscription, including your payment details, will be securely transferred to Stripe. This is to ensure that there&amp;rsquo;s no interruption of your Pro membership. Flickr is never in possession of your full payment details.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Will my account be safe if I cancel the automatic renewal on my subscription?&lt;/h3&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Canceling your subscription in your account settings effectively ends auto-renewal. Your account will remain Pro until the date you see in your account settings. After this date you can sign up for Pro again to ensure there is no lapse. Rest assured that your content is not immediately deleted should there be a short lapse in Pro status on your account.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;I changed my billing information and now see a $0 transaction - what does that mean?&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you are seeing a $0 transaction within your subscription history, don&amp;#39;t worry! It means you&amp;rsquo;ve successfully migrated to Stripe. We need to verify that the card is valid and the bank will allow it to be authorized, thus the $0 authorization. Your Flickr Pro subscription will officially be charged on its renewal date. There is no further action needed. &amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Can I use PayPal on Stripe?&lt;/h3&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Unfortunately, Stripe does not support PayPal. However, if you are on an existing subscription and take no action to change your payment method or subscription term, you can keep using your PayPal account for now. For more information, please see &lt;a href=\&quot;https://www.flickr.com/help/forum/en-us/72157716579589858/#reply72157716861416007\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;this post&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;We will continue to support PayPal as a payment option for print purchases.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you have any more questions, please &lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;contact the Flickr Hero team&lt;/a&gt; - we&amp;rsquo;re happy to help.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b1582e730fdc60011feeaf6&quot;,&quot;metaDescription&quot;:&quot;Flickr is currently in the process of changing payment processors from Braintree and Digital River to Stripe.What does this mean?All new subscriptions ...&quot;,&quot;metaKeywords&quot;:[&quot;payment&quot;,&quot;Pro&quot;,&quot;will&quot;,&quot;Flickr&quot;,&quot;no&quot;,&quot;account&quot;,&quot;subscription&quot;,&quot;renewal&quot;,&quot;action&quot;,&quot;see&quot;,&quot;$0&quot;,&quot;PayPal&quot;,&quot;process&quot;,&quot;new&quot;,&quot;needed.&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;faq-for-flickr-members-about-our-payment-processor-migration&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SyN1cazsw&quot;,&quot;publishedAt&quot;:&quot;2020-12-18T17:05:33.165Z&quot;,&quot;createdAt&quot;:&quot;2020-12-18T16:52:42.959Z&quot;,&quot;href&quot;:&quot;/en_us/faq-for-flickr-members-about-our-payment-processor-migration-SyN1cazsw&quot;,&quot;tags&quot;:[&quot;5f217eab4d388a001a30c1b2&quot;,&quot;5f17361a8091b4001993e08e&quot;,&quot;5f1735f67a89790019328d57&quot;]}]},{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;title&quot;:&quot;Flickr App&quot;,&quot;parent&quot;:&quot;5d66d8f22b22ca00f1a5b179&quot;,&quot;slug&quot;:&quot;flickr-app&quot;,&quot;hash&quot;:&quot;H1wgE7meQ&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2020-11-24T12:15:50.910Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/flickr-app-H1wgE7meQ&quot;,&quot;children&quot;:[{&quot;id&quot;:&quot;5b15a41b30fdc60011fef330&quot;,&quot;title&quot;:&quot;For iPhone&quot;,&quot;parent&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;slug&quot;:&quot;for-iphone&quot;,&quot;hash&quot;:&quot;SJXmVXQlm&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.271Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/for-iphone-SJXmVXQlm&quot;,&quot;children&quot;:[]},{&quot;id&quot;:&quot;5b15a41b30fdc60011fef332&quot;,&quot;title&quot;:&quot;For Android&quot;,&quot;parent&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;slug&quot;:&quot;for-android&quot;,&quot;hash&quot;:&quot;rJNm4QmxX&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.285Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/for-android-rJNm4QmxX&quot;,&quot;children&quot;:[]},{&quot;id&quot;:&quot;5b15a41b33aff50010e02902&quot;,&quot;title&quot;:&quot;For iPad&quot;,&quot;parent&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;slug&quot;:&quot;for-ipad&quot;,&quot;hash&quot;:&quot;B1QXNQQl7&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.297Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/for-ipad-B1QXNQQl7&quot;,&quot;children&quot;:[]},{&quot;id&quot;:&quot;5b15a41b33aff50010e02904&quot;,&quot;title&quot;:&quot;For AppleTV&quot;,&quot;parent&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;slug&quot;:&quot;for-appletv&quot;,&quot;hash&quot;:&quot;HJNmVQQxX&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.308Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/for-appletv-HJNmVQQxX&quot;,&quot;children&quot;:[]}],&quot;articles&quot;:[{&quot;id&quot;:&quot;5fabcb20ec46fb001aeb6852&quot;,&quot;title&quot;:&quot;How to install or uninstall the Flickr app&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;The Flickr mobile app is one of the best ways to experience Flickr. Here&amp;rsquo;s how to install it on your phone or tablet:&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;padding:0pt 0pt 10pt 0pt;\&quot;&gt;&lt;strong&gt;Install the Flickr app&lt;/strong&gt;&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:10pt;\&quot;&gt;&lt;strong&gt;On iOS&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Open the App Store&lt;/li&gt;&lt;li&gt;Tap&amp;nbsp;Search&lt;/li&gt;&lt;li&gt;In the search field, enter&amp;nbsp;Flickr&lt;/li&gt;&lt;li&gt;Select the Flickr app and Tap the download icon&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/1O6CMq6xhqtFKyVBMMZw5kkOJPyoEE900e-_e4OWKUIvfD-U74k6gQgbf1zJQV-2dubuKJhK0HJbLzcX3FZ1oGNu0RPGh1AS2LSiiQGY2faxhuepZewkC8sWJ-DH7hVhDDN4NCgj\&quot; width=\&quot;219\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 225px; height: 484.489px;\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Once your download starts, the app&amp;#39;s icon will show on your Home screen with a status bar showing the progress of the download. When it&amp;#39;s done, the app icon will change from translucent to solid when it&amp;rsquo;s ready to use!&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;On Android&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Open Google Play App&lt;/li&gt;&lt;li&gt;Tap&amp;nbsp;Search&lt;/li&gt;&lt;li&gt;In the search field, enter&amp;nbsp;Flickr&lt;/li&gt;&lt;li&gt;Select the Flickr app and Tap&amp;nbsp;Install.&lt;/li&gt;&lt;li&gt;Tap OK to download and install the app&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/UpXSr9-HC0CYKcLu67G3BUc4MOjU_9ZhQ6EvWrQit49SeSapDzc2EvS4K1EWClrrs66CzRz6-xCzpDIIITDrz0lnQZkgentLo7Ra-_1dPFMgAykRVZe66OIBSqxI_nyQp8Ta7rDi\&quot; width=\&quot;244\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 230px; height: 511.935px;\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you would like to troubleshoot app issues, or just remove the Flickr app from your device, take the following steps:&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;padding:0pt 0pt 10pt 0pt;\&quot;&gt;&lt;strong&gt;Uninstall the Flickr app&lt;/strong&gt;&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;On iOS &lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Tap and hold any app on your home screen.&lt;/li&gt;&lt;li&gt;All app icons will start to shake.&lt;/li&gt;&lt;li&gt;Tap&amp;nbsp;X&amp;nbsp;in the corner of the app.&lt;/li&gt;&lt;li&gt;Tap&amp;nbsp;Delete.&lt;/li&gt;&lt;li&gt;Press your device&amp;#39;s Home button to re-lock your screen.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;On Android &lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Open the Google Play Store app&lt;/li&gt;&lt;li&gt;Tap Menu &amp;gt; My apps &amp;amp; games &amp;gt; Installed&amp;nbsp;&lt;/li&gt;&lt;li&gt;Tap on the Flickr App&lt;/li&gt;&lt;li&gt;Tap Uninstall&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Note:&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Uninstalling the app will also delete the app data&lt;/li&gt;&lt;li&gt;To troubleshoot app issues first uninstall the app and then take the install instructions at the beginning of the article&lt;br&gt;&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;The Flickr mobile app is one of the best ways to experience Flickr. Here&amp;rsquo;s how to install it on your phone or tablet:Install the Flickr appOn iOS...&quot;,&quot;metaKeywords&quot;:[&quot;app&quot;,&quot;Flickr&quot;,&quot;will&quot;,&quot;install&quot;,&quot;download&quot;,&quot;appOn&quot;,&quot;search&quot;,&quot;field,&quot;,&quot;enterFlickrSelect&quot;,&quot;Tap&quot;,&quot;icon&quot;,&quot;Home&quot;,&quot;Google&quot;,&quot;Play&quot;,&quot;troubleshoot&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;install-or-uninstall-ios-apps&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rkQ9n7oyQ&quot;,&quot;publishedAt&quot;:&quot;2020-11-11T11:33:41.458Z&quot;,&quot;createdAt&quot;:&quot;2020-11-11T11:29:36.559Z&quot;,&quot;href&quot;:&quot;/en_us/install-or-uninstall-ios-apps-rkQ9n7oyQ&quot;,&quot;tags&quot;:[&quot;5f9d710e72af1f00195097e3&quot;,&quot;5fabcc0f64c926001b753aa0&quot;,&quot;5f888324ae74d7001ae7d26b&quot;]},{&quot;id&quot;:&quot;5fb41ce5c415c800135dd282&quot;,&quot;title&quot;:&quot;How to upload photos and videos in the Flickr app featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=&#x27;box-sizing: border-box; margin: 0pt 0px; line-height: 1.38; font-size: 16px; text-align: justify; color: rgb(33, 33, 36); font-family: \&quot;Proxima Nova regular\&quot;, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial; background-color: rgb(255, 255, 255);&#x27;&gt;Here&amp;#39;s how to share your best content with the wonderful Flickr Community.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=&#x27;box-sizing: border-box; margin: 0pt 0px; line-height: 1.38; font-size: 16px; text-align: justify; color: rgb(33, 33, 36); font-family: \&quot;Proxima Nova regular\&quot;, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial; background-color: rgb(255, 255, 255);&#x27;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=&#x27;box-sizing: border-box; margin: 0pt 0px; line-height: 1.38; font-size: 16px; text-align: justify; color: rgb(33, 33, 36); font-family: \&quot;Proxima Nova regular\&quot;, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial; background-color: rgb(255, 255, 255);&#x27;&gt;On iOS&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Tap the (+) icon, your photo albums will pull up&lt;/li&gt;&lt;li&gt;Select an album&lt;/li&gt;&lt;li&gt;Select one or more items and tap &lt;strong&gt;Next&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Write a title, add to an album and set the privacy for your post, and tap &lt;strong&gt;Share&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=&#x27;box-sizing: border-box; margin: 0pt 0px; line-height: 1.38; font-size: 16px; text-align: justify; color: rgb(33, 33, 36); font-family: \&quot;Proxima Nova regular\&quot;, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial; background-color: rgb(255, 255, 255);&#x27;&gt;&lt;br style=\&quot;box-sizing: border-box; margin: 0px;\&quot;&gt;On Android&lt;/p&gt;&lt;ul style=&#x27;box-sizing: border-box; margin: 0.8rem 0px 1rem; padding-left: 40px; font-size: 16px; color: rgb(33, 33, 36); font-family: \&quot;Proxima Nova regular\&quot;, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;&#x27;&gt;&lt;li&gt;Tap the &lt;strong&gt;Camera icon&lt;/strong&gt;, your camera will open&lt;/li&gt;&lt;li&gt;Tap the thumbnail photo at the left bottom&lt;/li&gt;&lt;li&gt;Select an album&lt;/li&gt;&lt;li&gt;Select one or more items and tap &lt;strong&gt;Done&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Write a title, add to an album and set the privacy for your post, and tap &lt;strong&gt;Post&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=&#x27;box-sizing: border-box; margin: 0pt 0px; line-height: 1.38; font-size: 16px; text-align: justify; color: rgb(33, 33, 36); font-family: \&quot;Proxima Nova regular\&quot;, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial; background-color: rgb(255, 255, 255);&#x27;&gt;Tip:&amp;nbsp;If you long-press the camera icon it will automatically pull up your albums&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=&#x27;box-sizing: border-box; margin: 0pt 0px; line-height: 1.38; font-size: 16px; text-align: justify; color: rgb(33, 33, 36); font-family: \&quot;Proxima Nova regular\&quot;, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial; background-color: rgb(255, 255, 255);&#x27;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&#x27;box-sizing: border-box; margin: 0px; line-height: 1.618rem; font-size: 16px; text-align: justify; color: rgb(33, 33, 36); font-family: \&quot;Proxima Nova regular\&quot;, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;&#x27;&gt;Having trouble uploading? &lt;a href=\&quot;https://flickr.kustomer.help/fix-upload-issues-with-the-flickr-app-rkxJW6mjJQ\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Fix upload issues&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;Here&amp;#39;s how to share your best content with the wonderful Flickr Community.On iOSTap the (+) icon, your photo albums will pull upSelect an albumSele...&quot;,&quot;metaKeywords&quot;:[&quot;tap&quot;,&quot;will&quot;,&quot;icon,&quot;,&quot;photo&quot;,&quot;pull&quot;,&quot;albumSelect&quot;,&quot;one&quot;,&quot;items&quot;,&quot;title,&quot;,&quot;add&quot;,&quot;album&quot;,&quot;set&quot;,&quot;privacy&quot;,&quot;post,&quot;,&quot;camera&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;upload-photos-and-videos-in-the-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HyDqh7iJm&quot;,&quot;publishedAt&quot;:&quot;2020-11-17T18:56:41.664Z&quot;,&quot;createdAt&quot;:&quot;2020-11-17T18:56:37.251Z&quot;,&quot;href&quot;:&quot;/en_us/upload-photos-and-videos-in-the-flickr-app-HyDqh7iJm&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5dcac12af4bc38001a51ce45&quot;,&quot;title&quot;:&quot;Available settings in the Flickr app featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Access your settings to find friends or customize preferences to enhance your Flickr experience.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h3&gt;Access your settings&lt;/h3&gt;&lt;p&gt;&lt;strong&gt;Android&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Tap the &lt;strong&gt;Profile Photo&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Settings icon&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;iPad and iPhone&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Tap the &lt;strong&gt;Profile Photo&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Settings icon&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;Available settings&lt;/h3&gt;&lt;p&gt;&lt;strong&gt;Auto-Uploadr&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pro members can use the &lt;a href=\&quot;https://flickr.kustomer.help/en_us/about-the-auto-uploadr-in-the-flickr-app-HkFc2moyQ\&quot;&gt;auto-uploadr to automatically backup&lt;/a&gt; the photos and videos on your device to Flickr. They&amp;#39;re uploaded as &amp;quot;private,&amp;quot; so only you can see them.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Notifications&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;With notifications enabled, you&amp;#39;ll get a pop-up message whenever a member follows you, mentions you in a photo, adds your photo as a fave, or adds a comment to your content.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Privacy and safety&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;You can define the privacy settings applied to new content you manually upload and you can turn SafeSearch on or off.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Default privacy&lt;/strong&gt; - Pick the default setting for who can see the content you manually upload.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Location privacy&lt;/strong&gt; - Choose who can see the locations attached to your uploads.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Safety level&lt;/strong&gt; - &lt;a href=\&quot;https://flickr.kustomer.help/en_us/set-the-safety-levels-of-your-flickr-content-or-account-BJlsk6mjym\&quot;&gt;Review our safety levels article&lt;/a&gt; to learn more.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;SafeSearch filter&lt;/strong&gt; - Decide how safe you want your search results to be.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Import EXIF location data (Android)&lt;/strong&gt; - Select whether or not to include location data when you upload.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Use Native Video Camera (Android)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;You can choose to use your device&amp;#39;s camera app instead of the camera mode of the Flickr app when you shoot videos or photos.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Save originals to device (iPad and iPhone)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;You can choose if you want to keep a copy of the photos and videos you take with the app.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Other settings&amp;nbsp;&lt;/strong&gt;- Some Flickr settings can only be viewed using a desktop browser.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;Access your settings to find friends or customize preferences to enhance your Flickr experience.&amp;nbsp;Access your settingsAndroidTap the Profile Photo.Tap th...&quot;,&quot;metaKeywords&quot;:[&quot;can&quot;,&quot;-&quot;,&quot;settings&quot;,&quot;Flickr&quot;,&quot;videos&quot;,&quot;see&quot;,&quot;privacy&quot;,&quot;Profile&quot;,&quot;Photo.Tap&quot;,&quot;Settings&quot;,&quot;use&quot;,&quot;photos&quot;,&quot;device&quot;,&quot;adds&quot;,&quot;content&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;available-settings-in-the-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SJU92XoJ7&quot;,&quot;publishedAt&quot;:&quot;2019-11-12T14:30:25.462Z&quot;,&quot;createdAt&quot;:&quot;2019-11-12T14:26:50.875Z&quot;,&quot;href&quot;:&quot;/en_us/available-settings-in-the-flickr-app-SJU92XoJ7&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5fb41d180fece900134330c3&quot;,&quot;title&quot;:&quot;How to share or save photos and videos in the Flickr app&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;When you find a great photo, it&amp;#39;s natural to want to share it with others. With the &lt;a href=\&quot;https://www.flickr.com/account/prefs/sharing\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;photographer&amp;rsquo;s permission&lt;/a&gt;, you can save content, invite it to groups, or share it by email, text, or on social media sites.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;On iOS&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Tap a photo or video to open it or select one or select multiple items (Only available for your own photos.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Share icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select if you want to save or share the content.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;On Android&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Tap a photo or video to open it or select one or multiple items.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Share icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select if you want to save or share the content&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Note&lt;/strong&gt;: you can only save photos individually. If you are having issues with saving photos or videos onto your mobile device when using the Flickr app, we do suggest making sure the permissions for the Flickr app are enabled. Please check the following settings for your device:&lt;/p&gt;&lt;p&gt;&lt;strong&gt;On iOS:&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Open &lt;strong&gt;Settings&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Scroll down and tap Flickr&lt;/li&gt;&lt;li&gt;Make sure Photos is enabled&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;For Android:&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Open &lt;strong&gt;Settings&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Applications&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap Flickr in the list&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Permissions&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Make sure Storage is enabled&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;If you continue to experience issues saving your content after trying the above troubleshooting options, please &lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;contact us&amp;nbsp;&lt;/a&gt;with details of the issue you&amp;rsquo;re experiencing.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;When you find a great photo, it&amp;#39;s natural to want to share it with others. With the photographer&amp;rsquo;s permission, you can save content, invite it to g...&quot;,&quot;metaKeywords&quot;:[&quot;share&quot;,&quot;save&quot;,&quot;want&quot;,&quot;select&quot;,&quot;Flickr&quot;,&quot;sure&quot;,&quot;can&quot;,&quot;photo&quot;,&quot;video&quot;,&quot;open&quot;,&quot;one&quot;,&quot;multiple&quot;,&quot;Share&quot;,&quot;icon.Select&quot;,&quot;photos&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;share-or-save-photos-and-videos-in-the-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rk_92XjkX&quot;,&quot;publishedAt&quot;:&quot;2020-11-17T18:57:32.975Z&quot;,&quot;createdAt&quot;:&quot;2020-11-17T18:57:28.310Z&quot;,&quot;href&quot;:&quot;/en_us/share-or-save-photos-and-videos-in-the-flickr-app-rk_92XjkX&quot;,&quot;tags&quot;:[&quot;5f888324ae74d7001ae7d26b&quot;,&quot;5f20ae528268f70013122baf&quot;,&quot;5f1751dcab0f70001928ee44&quot;,&quot;5f20ae4fde77bb001356f470&quot;]},{&quot;id&quot;:&quot;5fb5328f85fd6b00124de9a6&quot;,&quot;title&quot;:&quot;About the Auto-Uploadr in the Flickr app featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;With a Pro membership, you have the ability to use our Auto-Uploadr tool which automatically uploads all of your photos and videos to Flickr into a private folder so only you can see them.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Note:&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;If you force quit the Flickr app (iOS), the Auto-Uploadr will pause.&lt;/li&gt;&lt;li&gt;Only unique items that haven&amp;#39;t been uploaded before get backed up.&lt;/li&gt;&lt;li&gt;Only items from your default photo and video folder will be uploaded.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Turning the Auto-Uploadr on/off&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;On iOS&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;From your profile, tap the &lt;strong&gt;Settings icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Auto-Uploadr&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Next to &amp;quot;Auto Upload photos&amp;quot; switch to on or off.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You can select to use WIFI only or use both Cellular and WIFI by switching &lt;strong&gt;Use cellular data&lt;/strong&gt; on.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;On Android&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;From your profile, tap the &lt;strong&gt;Settings icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Auto-Uploadr&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Next to &amp;quot;Auto-Uploadr&amp;quot; switch to on or off.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You can select to use&amp;nbsp;WIFI only&amp;nbsp;or&amp;nbsp;Cellular and WIFI.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Having trouble uploading? Take a look here to&lt;a href=\&quot;https://flickr.kustomer.help/fix-upload-issues-with-the-flickr-app-rkxJW6mjJQ\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;&amp;nbsp;fix upload issues.&lt;/a&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;With a Pro membership, you have the ability to use our Auto-Uploadr tool which automatically uploads all of your photos and videos to Flickr into a private f...&quot;,&quot;metaKeywords&quot;:[&quot;use&quot;,&quot;Auto-Uploadr&quot;,&quot;can&quot;,&quot;Flickr&quot;,&quot;folder&quot;,&quot;will&quot;,&quot;items&quot;,&quot;profile,&quot;,&quot;tap&quot;,&quot;Settings&quot;,&quot;icon.Tap&quot;,&quot;Auto-Uploadr.Next&quot;,&quot;switch&quot;,&quot;off.You&quot;,&quot;select&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;about-the-auto-uploadr-in-the-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HkFc2moyQ&quot;,&quot;publishedAt&quot;:&quot;2020-11-18T14:41:57.116Z&quot;,&quot;createdAt&quot;:&quot;2020-11-18T14:41:19.624Z&quot;,&quot;href&quot;:&quot;/en_us/about-the-auto-uploadr-in-the-flickr-app-HkFc2moyQ&quot;,&quot;tags&quot;:[&quot;5f8883d63aeb96001994e6e0&quot;,&quot;5f888324ae74d7001ae7d26b&quot;]},{&quot;id&quot;:&quot;5f8d69f88efa29001afe7e00&quot;,&quot;title&quot;:&quot;Add or remove photos in a group using the Flickr app&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;With the Flickr app you can add your photos to groups or remove them if necessary.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Add a photo to groups&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Select the photo and tap the&lt;strong&gt;&amp;nbsp;Info icon.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Groups icon.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Select one or all groups you want to share with.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Next&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Submit&lt;/strong&gt; (iOS) or &lt;strong&gt;Done&lt;/strong&gt; (Android).&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Remove a photo from groups&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Select the photo and tap the (i) &lt;strong&gt;icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Groups&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Deselect all groups where you want the photo removed.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Next&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Submit&lt;/strong&gt; (iOS) or &lt;strong&gt;Done&lt;/strong&gt; (Android)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Note:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Make sure your photos meet the safety levels of the group you&amp;rsquo;re sharing with.&lt;/li&gt;&lt;li&gt;If you add a private photo to a group, the members of that group will be able to view, comment on, tag, and add notes to it.&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;With the Flickr app you can add your photos to groups or remove them if necessary.Add a photo to groupsSelect the photo and tap theInfo icon.Tap ...&quot;,&quot;metaKeywords&quot;:[&quot;photo&quot;,&quot;add&quot;,&quot;groups&quot;,&quot;photos&quot;,&quot;groupsSelect&quot;,&quot;tap&quot;,&quot;icon.Tap&quot;,&quot;want&quot;,&quot;Next.Tap&quot;,&quot;Submit&quot;,&quot;(iOS)&quot;,&quot;Done&quot;,&quot;group&quot;,&quot;Flickr&quot;,&quot;app&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;add-or-remove-photos-in-a-group-using-the-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;r1XahXo1X&quot;,&quot;publishedAt&quot;:&quot;2020-10-19T10:27:50.538Z&quot;,&quot;createdAt&quot;:&quot;2020-10-19T10:27:04.342Z&quot;,&quot;href&quot;:&quot;/en_us/add-or-remove-photos-in-a-group-using-the-flickr-app-r1XahXo1X&quot;,&quot;tags&quot;:[&quot;5f888324ae74d7001ae7d26b&quot;,&quot;5f88852c16962b0019d226f5&quot;]},{&quot;id&quot;:&quot;5f89afc5b93588001a9bee60&quot;,&quot;title&quot;:&quot;Tag photos in the Flickr app&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Adding tags to your photos helps other members in the community find your photos. You can also adjust your privacy settings to allow others to tag your content. &amp;nbsp;When allowed, you can add tags to another member&amp;rsquo;s photos.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;On iOS&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Tap a photo to open it&lt;/li&gt;&lt;li&gt;Tap the&lt;strong&gt;&amp;nbsp;Info icon&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Under Tags tap the &lt;strong&gt;Add icon&lt;/strong&gt; or the&lt;strong&gt;&amp;nbsp;Edit icon&amp;nbsp;&lt;/strong&gt;(Andoid&lt;/li&gt;&lt;li&gt;Type the tag you want to add and then tap &lt;strong&gt;Add&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;X&lt;/strong&gt; by a tag to delete it.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Done&lt;/strong&gt; when you&amp;#39;re finished.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;On Android&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Tap a photo to open it.&lt;/li&gt;&lt;li&gt;Tap the&lt;strong&gt;&amp;nbsp;Info icon&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Under &lt;strong&gt;Tags&lt;/strong&gt; tap the &lt;strong&gt;Edit icon&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Type the tag you want to add and then tap &lt;strong&gt;Add&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;X&lt;/strong&gt; by a tag to delete it.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Back icon&lt;/strong&gt; when you&amp;#39;re finished.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;padding:0pt 0pt 10pt 0pt;\&quot;&gt;&lt;strong&gt;Change who can tag your photos&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Changing the privacy permissions to tag your photos can only be done via a desktop web browser.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Click your &lt;strong&gt;Profile Photo&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Settings&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Privacy &amp;amp; Permissions tab&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Next to &amp;quot;&lt;strong&gt;Who will be able to see, comment on, add notes, or add people&amp;rdquo;&lt;/strong&gt; click &lt;strong&gt;Edit&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Select a privacy level under &lt;strong&gt;&amp;quot;Who can add notes, tags, and people.&amp;quot;&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Note: Only you can delete the tags of your own photos.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;Adding tags to your photos helps other members in the community find your photos. You can also adjust your privacy settings to allow others to tag your conte...&quot;,&quot;metaKeywords&quot;:[&quot;tag&quot;,&quot;can&quot;,&quot;add&quot;,&quot;tap&quot;,&quot;tags&quot;,&quot;privacy&quot;,&quot;delete&quot;,&quot;it.Tap&quot;,&quot;photos&quot;,&quot;photos.&quot;,&quot;photo&quot;,&quot;open&quot;,&quot;theInfo&quot;,&quot;iconUnder&quot;,&quot;Tags&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;tag-photos-in-the-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;S1mp2Qo1X&quot;,&quot;publishedAt&quot;:&quot;2020-10-16T14:36:25.460Z&quot;,&quot;createdAt&quot;:&quot;2020-10-16T14:35:49.889Z&quot;,&quot;href&quot;:&quot;/en_us/tag-photos-in-the-flickr-app-S1mp2Qo1X&quot;,&quot;tags&quot;:[&quot;5f8885e4a04d22001aeb7911&quot;,&quot;5f888324ae74d7001ae7d26b&quot;]},{&quot;id&quot;:&quot;5f8886a4aeaefa001a18ad6e&quot;,&quot;title&quot;:&quot;Participate in group discussions with the Flickr app&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;With group discussions on the Flickr app you have the opportunity to start conversations about photos, ideas and common interests shared with photographers all over the world.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Create a new discussion&lt;/strong&gt; (Android &amp;amp; iOS)&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Tap the &lt;strong&gt;Profile&lt;/strong&gt;&lt;strong&gt;&amp;nbsp;Icon&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Groups&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap a group.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Discussions&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;New Discussion&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Enter the title and text of the discussion.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Post&lt;/strong&gt; when you&amp;#39
