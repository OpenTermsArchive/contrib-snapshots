buting a stricter license to your photos aims to discourage others from downloading your photos, there will unfortunately always be people out there who may disregard this &amp;amp; attempt to download your photos anyways.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;br&gt;The only way to entirely prevent this possibility is to remove your photos from public view &amp;amp; &lt;a href=\&quot;https://flickr.kustomer.help/change-your-privacy-settings-rygl6XoJm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;make your content private&lt;/a&gt;.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Below are some other ways to better control who is able to download your content:&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://www.flickr.com/account/prefs/downloads/\&quot;&gt;Limit access to your &amp;quot;original image.&amp;quot;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://www.flickr.com/account/prefs/res\&quot;&gt;Limit the size of the image you want others to have access to&lt;/a&gt;.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Creative Commons license&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If a &lt;a href=\&quot;http://www.creativecommons.org/\&quot;&gt;Creative Commons license&lt;/a&gt; is applied to your photo, the original image can be downloaded by anyone. &lt;a href=\&quot;http://flickr.com/profile_license.gne\&quot;&gt;Learn how to change your default license&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;metaDescription&quot;:&quot;The licensing you attribute to your uploaded content gives you control over how others have permission to use your photos. You can learn more about the diffe...&quot;,&quot;metaKeywords&quot;:[&quot;others&quot;,&quot;photos&quot;,&quot;licensing&quot;,&quot;content&quot;,&quot;control&quot;,&quot;can&quot;,&quot;license&quot;,&quot;&amp;amp;&quot;,&quot;download&quot;,&quot;access&quot;,&quot;image&quot;,&quot;Commons&quot;,&quot;attribute&quot;,&quot;uploaded&quot;,&quot;gives&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;photo-download-permissions&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJQxpXiJ7&quot;,&quot;publishedAt&quot;:&quot;2020-10-27T18:44:29.952Z&quot;,&quot;createdAt&quot;:&quot;2020-10-27T18:43:43.767Z&quot;,&quot;href&quot;:&quot;/en_us/photo-download-permissions-HJQxpXiJ7&quot;,&quot;tags&quot;:[&quot;5f986a659ca3d5001b2551a1&quot;,&quot;5f177692e59a37001aa846d9&quot;,&quot;5f20ae4fde77bb001356f470&quot;,&quot;5f986a7ab951e2001a97c654&quot;,&quot;5f17769534c32e001a11c080&quot;]},{&quot;id&quot;:&quot;5f985a799df9a500193cab1f&quot;,&quot;title&quot;:&quot;I&#x27;m having trouble opening downloaded .zip files featured&quot;,&quot;body&quot;:&quot;&lt;div data-block=\&quot;true\&quot; data-editor=\&quot;d56q5\&quot; data-offset-key=\&quot;akpo5-0-0\&quot;&gt;&lt;p&gt;After you&amp;#39;ve successfully &lt;a href=\&quot;https://help.flickr.com/download-photos-or-albums-in-flickr-HJeLjhQskX#:~:text=Click%20your%20profile%20photo%20in,says%20Request%20My%20Flickr%20Data.\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;requested your Flickr data&lt;/a&gt;, follow the steps below to open the .zip files:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Once logged into your Flickr account, go to your &lt;strong&gt;Account&lt;/strong&gt; &lt;strong&gt;Settings.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;On the right-hand side, under &lt;strong&gt;Your Flickr data&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Download Zip File&lt;/strong&gt; link.&amp;nbsp;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:604px;height:342px;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/o1JkjSxHWfuaF3xDhbWgrdqIsc20RjYCkcQgVpWLltnkR0n2Q53wVi8t7FWwPFnnIogjY5uFndZB2vMHWrralD85Ar0N69VmriBUr-o1lrDMftHSaCD5b1NqqmmnbcTHKtsMRbGP\&quot; width=\&quot;604\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 550px; height: 317.736px;\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;If you run into an error message when following the steps above, please try the following:&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/clear-your-web-browser-cache-on-a-computer-SyeaQo17\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Clear your browser&amp;#39;s cache.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/supported-web-browsers-for-flickr-ryxzTXs1m#:~:text=Firefox%20%2D%20Get%20it%20for%20the,pre%2Dinstalled%20with%20Windows%2010.\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Update your browser.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;Restart your computer.&lt;/li&gt;&lt;li&gt;Make sure that JavaScript is enabled.&lt;/li&gt;&lt;li&gt;Disable &lt;a href=\&quot;https://flickr.kustomer.help/disable-or-remove-browser-extensions-and-add-ons-rkzZ6Qi17\&quot;&gt;browser extensions&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Temporarily disable antivirus, anti-spyware, and firewall products.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Still no luck?&amp;nbsp;&lt;/strong&gt;Please &lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;contact us&lt;/a&gt; with a screenshot of the error that you are receiving and we&amp;#39;ll be happy to help.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;/div&gt;&lt;div data-block=\&quot;true\&quot; data-editor=\&quot;d56q5\&quot; data-offset-key=\&quot;dcotc-0-0\&quot;&gt;&lt;br&gt;&lt;/div&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;metaDescription&quot;:&quot;After you&amp;#39;ve successfully requested your Flickr data, follow the steps below to open the .zip files:Once logged into your Flickr account, go to your Acco...&quot;,&quot;metaKeywords&quot;:[&quot;Flickr&quot;,&quot;steps&quot;,&quot;error&quot;,&quot;you&amp;#39;ve&quot;,&quot;successfully&quot;,&quot;requested&quot;,&quot;data,&quot;,&quot;follow&quot;,&quot;open&quot;,&quot;.zip&quot;,&quot;files:Once&quot;,&quot;logged&quot;,&quot;account,&quot;,&quot;go&quot;,&quot;Account&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;trouble-opening-downloaded-zip-files&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;ByFewb5EV&quot;,&quot;publishedAt&quot;:&quot;2020-10-27T17:36:03.542Z&quot;,&quot;createdAt&quot;:&quot;2020-10-27T17:35:53.106Z&quot;,&quot;href&quot;:&quot;/en_us/trouble-opening-downloaded-zip-files-ByFewb5EV&quot;,&quot;tags&quot;:[&quot;5f9859f79a6654001b40d38b&quot;,&quot;5f9859fcee1ab70019eed49d&quot;,&quot;5f20ae4fde77bb001356f470&quot;,&quot;5f985a0dc5b73200196d8cc7&quot;,&quot;5f985a11dcd8360019e404b8&quot;,&quot;5f985a14489fa2001abd50fc&quot;,&quot;5f985a23dcd8360019e404bf&quot;]},{&quot;id&quot;:&quot;5f986a32b951e2001a97c634&quot;,&quot;title&quot;:&quot;My downloaded photos don&#x27;t have EXIF data featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;If you &lt;a href=\&quot;https://www.flickr.com/account\&quot;&gt;request all your Flickr data&lt;/a&gt; through your account settings, your EXIF data is compiled in a separate .JSON file.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;To view this information on your computer, try opening this file on Notepad or a similar word processing application.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;To convert your .JSON files, you will need to use photo editing software to convert them into photo format. We suggest &lt;a href=\&quot;https://www.adobe.com/products/photoshop-lightroom-classic.html\&quot;&gt;Lightroom&lt;/a&gt; or &lt;a href=\&quot;https://www.adobe.com/products/photoshopfamily.html\&quot;&gt;Photoshop&lt;/a&gt;, as these programs usually have a data converter installed.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;For more information check out out the following article: &lt;a href=\&quot;https://help.flickr.com/en_us/understand-flickr-exif-data-r1ge02Xo1X\&quot;&gt;Understand Flickr EXIF data&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;metaDescription&quot;:&quot;If you request all your Flickr data through your account settings, your EXIF data is compiled in a separate .JSON file.To view this information on your...&quot;,&quot;metaKeywords&quot;:[&quot;data&quot;,&quot;Flickr&quot;,&quot;EXIF&quot;,&quot;.JSON&quot;,&quot;information&quot;,&quot;convert&quot;,&quot;photo&quot;,&quot;request&quot;,&quot;account&quot;,&quot;settings,&quot;,&quot;compiled&quot;,&quot;separate&quot;,&quot;file.To&quot;,&quot;view&quot;,&quot;computer,&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;my-downloaded-photos-don-t-have-exif-data&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;B1cJF0ULE&quot;,&quot;publishedAt&quot;:&quot;2020-10-27T18:43:12.690Z&quot;,&quot;createdAt&quot;:&quot;2020-10-27T18:42:58.093Z&quot;,&quot;href&quot;:&quot;/en_us/my-downloaded-photos-don-t-have-exif-data-B1cJF0ULE&quot;,&quot;tags&quot;:[&quot;5f898af60ddaea001a1e9a8d&quot;,&quot;5f898afe5c7ae7001ab307c2&quot;,&quot;5f985c26be6dea00196ad47a&quot;,&quot;5f985c2b226121001a84f9ec&quot;]}]},{&quot;id&quot;:&quot;5c50bcc109be9e001a26083f&quot;,&quot;title&quot;:&quot;Featured Articles&quot;,&quot;parent&quot;:&quot;5d66d8f22b22ca00f1a5b179&quot;,&quot;slug&quot;:&quot;featured-articles&quot;,&quot;hash&quot;:&quot;B1FThECmV&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.487Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/featured-articles-B1FThECmV&quot;,&quot;children&quot;:[],&quot;articles&quot;:[]},{&quot;id&quot;:&quot;5d66e1da5fa1100013d4f712&quot;,&quot;title&quot;:&quot;Flickr Prints&quot;,&quot;parent&quot;:&quot;5d66d8f22b22ca00f1a5b179&quot;,&quot;slug&quot;:&quot;flickr-prints&quot;,&quot;hash&quot;:&quot;ryfJMPNSr&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2020-11-09T02:35:35.876Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/flickr-prints-ryfJMPNSr&quot;,&quot;children&quot;:[{&quot;id&quot;:&quot;5d66e1daebd4df0016604c75&quot;,&quot;title&quot;:&quot;Placing an Order&quot;,&quot;parent&quot;:&quot;5d66e1da5fa1100013d4f712&quot;,&quot;slug&quot;:&quot;placing-an-order&quot;,&quot;hash&quot;:&quot;HyGkGDNrB&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.508Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/placing-an-order-HyGkGDNrB&quot;,&quot;children&quot;:[]},{&quot;id&quot;:&quot;5d66e1dacdfc950013efcc68&quot;,&quot;title&quot;:&quot;Checkout&quot;,&quot;parent&quot;:&quot;5d66e1da5fa1100013d4f712&quot;,&quot;slug&quot;:&quot;checkout&quot;,&quot;hash&quot;:&quot;ByQkfwVrB&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.521Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/checkout-ByQkfwVrB&quot;,&quot;children&quot;:[]},{&quot;id&quot;:&quot;5d66e1daa9caa50013599953&quot;,&quot;title&quot;:&quot;Shipping&quot;,&quot;parent&quot;:&quot;5d66e1da5fa1100013d4f712&quot;,&quot;slug&quot;:&quot;shipping&quot;,&quot;hash&quot;:&quot;HkmkMPNBB&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.532Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/shipping-HkmkMPNBB&quot;,&quot;children&quot;:[]}],&quot;articles&quot;:[{&quot;id&quot;:&quot;5fb41bf9c415c800135dd21f&quot;,&quot;title&quot;:&quot;How to buy Flickr Prints featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;There are two ways to buy Flickr Prints&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;1. When viewing an individual photo:&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/QBwDwv8voAtTRVB8hAFy3DpIt5d8mCAK6en6Sqa5l1pLPG0xkQiZJbQcGs2wlKWOhY11Or3P9qGUEiOex4FzLUmYF0fXACV6u9RyJcGkl6bX2k3AbJ8ly8uBL7a9bnzE6oaSQqk\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;269\&quot; height=\&quot;54\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Underneath the photo, click the &lt;strong&gt;cart icon&amp;nbsp;&lt;/strong&gt;in the lower right-hand corner of the photo page&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;You&amp;rsquo;ll be taken to a &lt;strong&gt;Buy This Photo&lt;/strong&gt; page to pick your print options&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;2. Pick from your Photostream or Albums:&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/dzBU12rjfwL_QmqJ76Q1IRO6WtwepKsYOKNYlRn3rzzIw97Z9drBXKPbQFbe2sOwvOBsLCR582YxMsSc15YcjAe8tQnJtDeBc2TzUK1yjeYUbprmzUZjVav31UjfLVikNaLTozw\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;401\&quot; height=\&quot;157\&quot;&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Click &lt;strong&gt;Prints&lt;/strong&gt; in the navigation bar&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Click &lt;strong&gt;Prints &amp;amp; Wall Art&lt;/strong&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Pick your photo from either &lt;strong&gt;Photostream&lt;/strong&gt; or &lt;strong&gt;Albums&lt;/strong&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Click &lt;strong&gt;Buy Prints&lt;/strong&gt; at the bottom of the window to be taken to different product categories.&lt;/li&gt;&lt;/ul&gt;&lt;h3&gt;&lt;strong&gt;Product categories:&lt;/strong&gt;&lt;/h3&gt;&lt;ul&gt;&lt;li dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;Paper Prints:&lt;/strong&gt; Choose from a variety of sizes including square or panoramic. Available finishes are Glossy, Lustre or Metallic.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;Wall Art:&amp;nbsp;&lt;/strong&gt;Ready to hang products in a variety of finishes that vary from traditional Canvases to more modern Metals.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;Desk Art:&amp;nbsp;&lt;/strong&gt;Includes vendor-specific options such as flat- and curved-metal prints.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;Keepsakes:&amp;nbsp;&lt;/strong&gt;Includes mugs, buttons, and more.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;strong&gt;Note:&lt;/strong&gt;&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li dir=\&quot;ltr\&quot;&gt;The availability of product types depends on the professional lab that services your area.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;It is only possible to order photos individually. &amp;nbsp;Editing your photo should be completed before adding it to your cart.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5d66e1da5fa1100013d4f712&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5d66e1da5fa1100013d4f712&quot;,&quot;metaDescription&quot;:&quot;There are two ways to buy Flickr Prints1. When viewing an individual photo:Underneath the photo, click the cart iconin the lower right-hand corner of t...&quot;,&quot;metaKeywords&quot;:[&quot;photo&quot;,&quot;Prints&quot;,&quot;taken&quot;,&quot;Buy&quot;,&quot;Photostream&quot;,&quot;product&quot;,&quot;variety&quot;,&quot;finishes&quot;,&quot;two&quot;,&quot;ways&quot;,&quot;buy&quot;,&quot;Flickr&quot;,&quot;Prints1.&quot;,&quot;viewing&quot;,&quot;individual&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;how-to-buy-flickr-prints&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Byz4YG4rH&quot;,&quot;publishedAt&quot;:&quot;2020-11-17T18:52:46.413Z&quot;,&quot;createdAt&quot;:&quot;2020-11-17T18:52:41.541Z&quot;,&quot;href&quot;:&quot;/en_us/how-to-buy-flickr-prints-Byz4YG4rH&quot;,&quot;tags&quot;:[&quot;5f8987d79ecbf40019ba6567&quot;,&quot;5f8987dd21d5ce001a80afc1&quot;]},{&quot;id&quot;:&quot;5f89887bd4ba780019e38655&quot;,&quot;title&quot;:&quot;Ordering photos from someone else’s photostream featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;At this time, you can only print your own photos. You will not have the option to order prints from another member, and visitors to your Photostream will not see the option to buy prints of your photos.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5d66e1da5fa1100013d4f712&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5d66e1da5fa1100013d4f712&quot;,&quot;metaDescription&quot;:&quot;At this time, you can only print your own photos. You will not have the option to order prints from another member, and visitors to your Photostream will not...&quot;,&quot;metaKeywords&quot;:[&quot;photos.&quot;,&quot;will&quot;,&quot;not&quot;,&quot;option&quot;,&quot;prints&quot;,&quot;time,&quot;,&quot;can&quot;,&quot;print&quot;,&quot;order&quot;,&quot;another&quot;,&quot;member,&quot;,&quot;visitors&quot;,&quot;Photostream&quot;,&quot;see&quot;,&quot;buy&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;ordering-photos-from-someone-elses-photostream&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SJyaHG4SH&quot;,&quot;publishedAt&quot;:&quot;2020-10-16T11:48:19.354Z&quot;,&quot;createdAt&quot;:&quot;2020-10-16T11:48:11.511Z&quot;,&quot;href&quot;:&quot;/en_us/ordering-photos-from-someone-elses-photostream-SJyaHG4SH&quot;,&quot;tags&quot;:[&quot;5f8987d79ecbf40019ba6567&quot;]},{&quot;id&quot;:&quot;5f8988389ecbf40019ba6587&quot;,&quot;title&quot;:&quot;Supported currencies for Flickr Prints featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;We support the following currencies:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;US dollar (USD)&lt;/li&gt;&lt;li&gt;Canadian dollar (CA$)&lt;/li&gt;&lt;li&gt;British Pound Sterling (&amp;pound;)&lt;/li&gt;&lt;li&gt;Euro (&amp;euro;)&lt;/li&gt;&lt;li&gt;Australian Dollar (AU$)&lt;/li&gt;&lt;li&gt;Japanese Yen (&amp;yen;)&lt;/li&gt;&lt;li&gt;Swiss Franc (CHF)&lt;/li&gt;&lt;li&gt;Swedish Krona (SEK)&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You&amp;rsquo;ll be able to select your preferred currency once you reach the Checkout flow if you don&amp;rsquo;t see it already.&amp;nbsp;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5d66e1da5fa1100013d4f712&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5d66e1da5fa1100013d4f712&quot;,&quot;metaDescription&quot;:&quot;We support the following currencies:US dollar (USD)Canadian dollar (CA$)British Pound Sterling (&amp;pound;)Euro (&amp;euro;)Australian Dollar (AU$)Japanese Yen (&amp;ye...&quot;,&quot;metaKeywords&quot;:[&quot;dollar&quot;,&quot;support&quot;,&quot;following&quot;,&quot;currencies:US&quot;,&quot;(USD)Canadian&quot;,&quot;(CA$)British&quot;,&quot;Pound&quot;,&quot;Sterling&quot;,&quot;(&amp;pound;)Euro&quot;,&quot;(&amp;euro;)Australian&quot;,&quot;Dollar&quot;,&quot;(AU$)Japanese&quot;,&quot;Yen&quot;,&quot;(&amp;yen;)Swiss&quot;,&quot;Franc&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;supported-currencies-for-flickr-prints&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rylm8z4BB&quot;,&quot;publishedAt&quot;:&quot;2020-10-16T11:47:23.033Z&quot;,&quot;createdAt&quot;:&quot;2020-10-16T11:47:04.342Z&quot;,&quot;href&quot;:&quot;/en_us/supported-currencies-for-flickr-prints-rylm8z4BB&quot;,&quot;tags&quot;:[&quot;5f8987d79ecbf40019ba6567&quot;,&quot;5f898849f6571e0019dac56c&quot;]},{&quot;id&quot;:&quot;5fb2afe6aa97df001a60a1f9&quot;,&quot;title&quot;:&quot;Flickr Prints Holiday Ordering Deadlines featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Ordering prints or keepsakes this year? Keep the following deadlines in mind when choosing your shipping methods to make sure your gifts arrive in time for the holidays!&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;padding:15pt 0pt 15pt 0pt;\&quot;&gt;Regular print products take up to&amp;nbsp;&lt;strong&gt;2 business days&lt;/strong&gt; for print and processing. &lt;strong&gt;Specialty items such as wrapped canvases, metal prints, and albums can take additional days to process.&lt;/strong&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;U.S. customers:&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;padding:15pt 0pt 15pt 0pt;\&quot;&gt;To ensure delivery by Christmas when ordering regular prints (specialty items may take longer), the last day for each shipping option is:&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:15pt;\&quot;&gt;December 2020 Deadlines&lt;/p&gt;&lt;ul&gt;&lt;li&gt;November 26th for International Airmail Orders.&lt;/li&gt;&lt;li&gt;December 11th for 5 to 7 business day (Economy) shipping option.&lt;/li&gt;&lt;li&gt;December 14th for 3 to 5 business day (Standard) shipping.&lt;/li&gt;&lt;li&gt;December 18th for 2 business day shipping.&lt;/li&gt;&lt;li&gt;December 22nd for overnight shipping.&lt;/li&gt;&lt;/ul&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/h3&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;EU customers:&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:15pt;padding:15pt 0pt 0pt 0pt;\&quot;&gt;Are you ordering from within the EU? International orders will have the following cutoff dates for regular prints (specialty items may take longer) to ensure delivery by Christmas:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Shipments within Europe - 7th Dec.&lt;/li&gt;&lt;li&gt;Shipment to Northern Ireland and the Republic of Ireland - 10th Dec.&lt;/li&gt;&lt;li&gt;Shipments within the UK - 11th Dec.&lt;/li&gt;&lt;/ul&gt;&lt;h3 dir=\&quo
