;re done&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Reply in a discussion&lt;/strong&gt; (iOS &amp;amp; Android)&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Tap the &lt;strong&gt;Profile Icon&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Groups&lt;/strong&gt; and &lt;strong&gt;select&lt;/strong&gt; a group.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Discussions&lt;/strong&gt; and &lt;strong&gt;select&lt;/strong&gt; the discussion you want.&lt;/li&gt;&lt;li&gt;To add a comment at the end, tap &lt;strong&gt;Write a comment&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;To respond to a specific post, tap &lt;strong&gt;Reply &lt;/strong&gt;(iOS)&lt;strong&gt;&amp;nbsp;&lt;/strong&gt;or&lt;strong&gt; Post (&lt;/strong&gt;Android)&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Edit or delete a post&lt;/strong&gt; (iOS &amp;amp; Android)&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Go to your profile&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Groups&lt;/strong&gt; and select a group&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Discussions&lt;/strong&gt; and select the discussion&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;More icon&lt;/strong&gt;, then:&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Edit Reply&lt;/strong&gt;, edit your text, and tap the &lt;strong&gt;Post icon&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Delete Reply&lt;/strong&gt; if you want to delete your post.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Note:&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Only you can only edit or delete your own posts.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you can&amp;#39;t post comments, it may be because the group discussion is locked.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;With group discussions on the Flickr app you have the opportunity to start conversations about photos, ideas and common interests shared with photographers a...&quot;,&quot;metaKeywords&quot;:[&quot;discussion&quot;,&quot;select&quot;,&quot;&amp;amp;&quot;,&quot;Post&quot;,&quot;tap&quot;,&quot;delete&quot;,&quot;group&quot;,&quot;group.Tap&quot;,&quot;(iOS&quot;,&quot;Groups&quot;,&quot;Discussions&quot;,&quot;Reply&quot;,&quot;post&quot;,&quot;edit&quot;,&quot;discussions&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;participate-in-group-discussions-with-the-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJLanQsyX&quot;,&quot;publishedAt&quot;:&quot;2020-10-15T17:31:21.060Z&quot;,&quot;createdAt&quot;:&quot;2020-10-15T17:28:04.877Z&quot;,&quot;href&quot;:&quot;/en_us/participate-in-group-discussions-with-the-flickr-app-HJLanQsyX&quot;,&quot;tags&quot;:[&quot;5f88852c16962b0019d226f5&quot;,&quot;5f88875bd4ba780019e3249d&quot;,&quot;5f888324ae74d7001ae7d26b&quot;]},{&quot;id&quot;:&quot;5f8888a27c07660019810aa9&quot;,&quot;title&quot;:&quot;Clear the cache for your Flickr app&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Cache data is stored so images don&amp;rsquo;t have to reload every time you open the app. This will increase the speed of the app and will use some memory space on your mobile device. If you&amp;rsquo;re low on storage space, you can clear your cache manually from your device. Once done, your loading times might be slightly longer.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;iOS&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Go to your profile page&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Settings icon&lt;/strong&gt; on the top right corner&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Trash your cache.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;OK&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Android&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;You can usually clear an app&amp;rsquo;s cache and data through your phone&amp;rsquo;s Settings app. Settings can vary by phone. For more info, &lt;a href=\&quot;https://support.google.com/android/answer/3094742\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;get help from your device manufacturer.&lt;/a&gt;&lt;a href=\&quot;https://support.google.com/android/answer/3094742\&quot; style=\&quot;text-decoration:none;\&quot;&gt;&lt;/a&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;Cache data is stored so images don&amp;rsquo;t have to reload every time you open the app. This will increase the speed of the app and will use some memory space...&quot;,&quot;metaKeywords&quot;:[&quot;can&quot;,&quot;Settings&quot;,&quot;data&quot;,&quot;app.&quot;,&quot;will&quot;,&quot;device.&quot;,&quot;clear&quot;,&quot;cache&quot;,&quot;Cache&quot;,&quot;stored&quot;,&quot;images&quot;,&quot;don&amp;rsquo;t&quot;,&quot;reload&quot;,&quot;every&quot;,&quot;time&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;clear-the-cache-for-your-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;S1vphmiy7&quot;,&quot;publishedAt&quot;:&quot;2020-10-15T17:36:49.259Z&quot;,&quot;createdAt&quot;:&quot;2020-10-15T17:36:34.120Z&quot;,&quot;href&quot;:&quot;/en_us/clear-the-cache-for-your-flickr-app-S1vphmiy7&quot;,&quot;tags&quot;:[&quot;5f888812a04d22001aeb7a09&quot;,&quot;5f888324ae74d7001ae7d26b&quot;]},{&quot;id&quot;:&quot;5d6fd1274ea888001907dfad&quot;,&quot;title&quot;:&quot;Change privacy settings in the Flickr app&quot;,&quot;body&quot;:&quot;&lt;h3&gt;&lt;br&gt;&lt;/h3&gt;&lt;h3&gt;&lt;strong&gt;Change privacy settings in the Flickr app&lt;/strong&gt;&lt;/h3&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Control who can see your photos and videos. Make it so only you can see them, only some of your contacts (Friends or Family) can see them, or go public for the world to see. The choice is yours.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Edit existing photos and videos&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Android&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;From your profile, tap &lt;strong&gt;Camera Roll&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Select&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap one or more photos or videos.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Privacy icon&amp;nbsp;&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap your new setting to apply it.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Done&lt;/strong&gt; to return to Flickr.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;iPad and iPhone&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;From your profile, tap &lt;strong&gt;Camera Roll&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Select&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap one or more photos or videos.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Privacy icon&amp;nbsp;&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap your new setting to apply it.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Done&lt;/strong&gt; to return to Flickr.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Change your default settings&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Android&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This affects new content you upload manually. Anything uploaded with Auto-Uploadr is always private.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;From your profile, tap the &lt;strong&gt;Settings icon&lt;/strong&gt; .&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Privacy and Safety&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Default Privacy&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap your new setting to apply it.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;X&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;iPad and iPhone&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This affects new content you upload manually. Anything uploaded with Auto-Uploadr is always private.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;From your profile, tap the &lt;strong&gt;Settings icon&lt;/strong&gt; .&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Privacy and safety&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Default post privacy&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap your new setting to apply it.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;X&lt;/strong&gt;.&amp;nbsp;&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;Change privacy settings in the Flickr app&amp;nbsp;Control who can see your photos and videos. Make it so only you can see them, only some of your contacts (Frie...&quot;,&quot;metaKeywords&quot;:[&quot;new&quot;,&quot;photos&quot;,&quot;profile,&quot;,&quot;tap&quot;,&quot;Privacy&quot;,&quot;setting&quot;,&quot;apply&quot;,&quot;it.Tap&quot;,&quot;can&quot;,&quot;see&quot;,&quot;them,&quot;,&quot;Camera&quot;,&quot;Roll.Tap&quot;,&quot;Select.Tap&quot;,&quot;one&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-privacy-settings-in-the-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;S1Gy6mj1Q&quot;,&quot;publishedAt&quot;:&quot;2019-09-04T14:58:58.471Z&quot;,&quot;createdAt&quot;:&quot;2019-09-04T14:58:47.909Z&quot;,&quot;href&quot;:&quot;/en_us/change-privacy-settings-in-the-flickr-app-S1Gy6mj1Q&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f89b0114d107600194fe726&quot;,&quot;title&quot;:&quot;Delete photos and videos in the Flickr app&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you want to clear some space in your account or let go of some old memories, follow these steps to delete your content. Before you proceed, keep in mind that photos and videos deleted from Flickr cannot be restored.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;On iOS&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;From your profile, on &lt;strong&gt;Camera Roll.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Select&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap one or more items.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Delete icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Delete&lt;/strong&gt; to confirm.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Done&lt;/strong&gt; to return to Flickr.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;On Android&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;From your profile, tap &lt;strong&gt;Camera Roll&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Select&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap one or more items&lt;/li&gt;&lt;li&gt;Tap the&lt;strong&gt;&amp;nbsp;Delete icon&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Yes, Delete&lt;/strong&gt; to confirm&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Done&lt;/strong&gt; to return to Flickr&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;If you want to clear some space in your account or let go of some old memories, follow these steps to delete your content. Before you proceed, keep in mind t...&quot;,&quot;metaKeywords&quot;:[&quot;Delete&quot;,&quot;Flickr&quot;,&quot;profile,&quot;,&quot;Camera&quot;,&quot;one&quot;,&quot;Done&quot;,&quot;return&quot;,&quot;want&quot;,&quot;clear&quot;,&quot;space&quot;,&quot;account&quot;,&quot;let&quot;,&quot;go&quot;,&quot;old&quot;,&quot;memories,&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;delete-photos-and-videos-in-the-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;B17J6msyX&quot;,&quot;publishedAt&quot;:&quot;2020-10-16T14:37:29.083Z&quot;,&quot;createdAt&quot;:&quot;2020-10-16T14:37:05.607Z&quot;,&quot;href&quot;:&quot;/en_us/delete-photos-and-videos-in-the-flickr-app-B17J6msyX&quot;,&quot;tags&quot;:[&quot;5f88895ef000de001bf19144&quot;,&quot;5f888324ae74d7001ae7d26b&quot;]},{&quot;id&quot;:&quot;5c883839dac973001a91f240&quot;,&quot;title&quot;:&quot;Edit photos in the Flickr app&quot;,&quot;body&quot;:&quot;&lt;p&gt;Sometimes after we upload a photo, we realize there was something we forgot to edit out. With Flickr, all you have to do is jump into edit mode, apply the changes or filter, then save it in its place. No need to re-post it. The best part? You can undo your edits any time, even after you save!&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2&gt;Edit a photo&lt;/h2&gt;&lt;h3&gt;Android&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Tap a photo to open it.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;pencil icon&lt;/strong&gt; to edit.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;overlapping circles icon&lt;/strong&gt; to apply a filter, or the &lt;strong&gt;paintbrush icon&lt;/strong&gt; to make an edit.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Save&lt;/strong&gt; to apply your changes.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;X&lt;/strong&gt; to return to Flickr.&lt;/li&gt;&lt;/ol&gt;&lt;h3&gt;iPad&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Tap a photo to open it.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;pencil icon&lt;/strong&gt; to edit.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Save&lt;/strong&gt; when you&amp;#39;re ready to save.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;X&lt;/strong&gt; to return to Flickr.&lt;/li&gt;&lt;/ol&gt;&lt;h3&gt;iPhone&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Tap a photo to open it.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;pencil icon&lt;/strong&gt; to edit.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Save&lt;/strong&gt; when you&amp;#39;re ready to save.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;X&lt;/strong&gt; to return to Flickr.&lt;/li&gt;&lt;/ol&gt;&lt;h2&gt;Undo your edits&lt;/h2&gt;&lt;h3&gt;Android&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Tap a photo to open it.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;pencil icon&lt;/strong&gt; to edit.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Reset all&lt;/strong&gt; to completely revert the image back to its original state.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Save&lt;/strong&gt; to apply the change.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;You can also modify or undo individual edits or filters by revisiting the option again.&lt;/p&gt;&lt;h3&gt;iPad&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Tap a photo to open it.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;&lt;strong&gt;pencil icon&lt;/strong&gt; to edit.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap any icon that has a bar under it, indicating the edit is applied.&lt;/li&gt;&lt;li&gt;Revert any changes you applied.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;X&lt;/strong&gt; to return to Flickr.&lt;/li&gt;&lt;/ol&gt;&lt;h3&gt;iPhone&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Tap a photo to open it.&lt;/li&gt;&lt;li&gt;Tap the&amp;nbsp;&lt;strong&gt;pencil icon&lt;/strong&gt; to edit.&lt;/li&gt;&lt;li&gt;Tap any icon that is colorized, indicating the edit is applied.&lt;/li&gt;&lt;li&gt;Revert any changes you applied.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;X&lt;/strong&gt; to return to Flickr.&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;&lt;p&gt;Sometimes after we upload a photo, we realize there was something we forgot to edit out. With Flickr, all you have to do is jump into edit mode, apply the...&quot;,&quot;metaKeywords&quot;:[&quot;icon&lt;/strong&gt;&quot;,&quot;photo&quot;,&quot;open&quot;,&quot;it.&lt;/li&gt;&lt;li&gt;Tap&quot;,&quot;edit.&lt;/li&gt;&lt;li&gt;Tap&quot;,&quot;&lt;strong&gt;X&lt;/strong&gt;&quot;,&quot;return&quot;,&quot;edit&quot;,&quot;apply&quot;,&quot;&lt;strong&gt;pencil&quot;,&quot;&lt;strong&gt;Save&lt;/strong&gt;&quot;,&quot;changes&quot;,&quot;filter,&quot;,&quot;can&quot;,&quot;undo&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;edit-photos-in-the-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Ske4kpQjyQ&quot;,&quot;publishedAt&quot;:&quot;2019-03-12T22:55:30.728Z&quot;,&quot;createdAt&quot;:&quot;2019-03-12T22:52:41.766Z&quot;,&quot;href&quot;:&quot;/en_us/edit-photos-in-the-flickr-app-Ske4kpQjyQ&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5ecdb02f57552c00193fb52e&quot;,&quot;title&quot;:&quot;Create and manage albums in Flickr App featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Organize and share your content using albums. Albums are views of photos and videos that you can group by date, location, event, or any other category.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h3&gt;Create a new album&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Android&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;1. From your profile, tap &lt;strong&gt;Camera Roll&lt;/strong&gt;.&lt;br&gt;2. Tap &lt;strong&gt;Select&lt;/strong&gt;.&lt;br&gt;3. Tap one or more items.&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:202px;height:178px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/Ewi4xzReRbxUnGyLut6zPyd-v99s1cwJcjnzIlT_iCu9NSKZY-IZq9CCG4T700ptB2yFMPDXWwQ-iV0WWT1uCVjg2RzFLNZwDg8R8RlelJYtadayjptXDb8Pozfpk-gzV7lx0S9C\&quot; class=\&quot;fr-fic fr-fil fr-dib\&quot; style=\&quot;width: 192px; height: 178px;\&quot; width=\&quot;202\&quot;&gt;&lt;br&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;4. Tap the Album icon on the bottom of the page, it looks like a folder.&lt;br&gt;5. Tap &lt;strong&gt;Add to Album&lt;/strong&gt;.&lt;br&gt;6. Tap &lt;strong&gt;Create Album&lt;/strong&gt;.&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:180px;height:203px;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/_whpV1OBORWamQ72qoqBt79-oLsRKhMNx8fDWcQfvr17M9Vb2YEmTkHtZhnVgiPUD_6uXm1XOZSx7g3rg1NTSthcPnl0tPf8h12s8b2e1Wtw_prLdt-s13AfggWilgf2PbgexNFo\&quot; class=\&quot;fr-fic fr-dii fr-fil\&quot; width=\&quot;180\&quot; height=\&quot;203\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;7. Enter an album name, then tap &lt;strong&gt;Save&lt;/strong&gt;.&lt;br&gt;8. Tap &lt;strong&gt;Done&lt;/strong&gt; in the top right-hand corner to confirm.&lt;br&gt;9. Tap &lt;strong&gt;Done&lt;/strong&gt; again to return to Flickr.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;iPad and iPhone&lt;/strong&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 20px;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;1.From your profile, tap &lt;strong&gt;Camera Roll&lt;/strong&gt;.&lt;br&gt;2. Tap &lt;strong&gt;Select&lt;/strong&gt;.&lt;br&gt;3. Tap one or more items.&lt;br&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/hWSbezXV39Z55PPFPZeopLbHR25hzH0L2h1pmHnvomy_eWfzh7JJHE5P9EkV1B_GnRyc24V0QJ2PZnDXp3ydToo-XqhwA6XroOy6tLAaOTXmluLWkyLT0OySQLbi9-rlI_BZuMN9\&quot; class=\&quot;fr-fic fr-dib fr-fil\&quot; style=\&quot;width: 213px; height: 189.458px;\&quot; width=\&quot;190\&quot;&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;4. Tap the &lt;strong&gt;Album icon&lt;/strong&gt; on the bottom of the page. It looks like a folder.&lt;br&gt;5. Tap &lt;strong&gt;Create Album&lt;/strong&gt;.&lt;br&gt;&lt;br&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/_whpV1OBORWamQ72qoqBt79-oLsRKhMNx8fDWcQfvr17M9Vb2YEmTkHtZhnVgiPUD_6uXm1XOZSx7g3rg1NTSthcPnl0tPf8h12s8b2e1Wtw_prLdt-s13AfggWilgf2PbgexNFo\&quot; class=\&quot;fr-fic fr-fil fr-dib\&quot; style=\&quot;width: 210px; height: 236.833px;\&quot; width=\&quot;180\&quot;&gt;6. Enter an album name, then tap Done.&lt;br&gt;7. Tap Save.&lt;br&gt;8. Tap Done to return to Flickr.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Delete an album&lt;/h3&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;When an album is deleted, its contents remain in your Flickr account.&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;1. From your profile, tap &lt;strong&gt;Albums&lt;/strong&gt;.&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:207px;height:216px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/umfkz-lF3BNBh6RK1JaWH0QISAQg2vPKBOANfKXBLImC4c__I6AuK76E-B29UWTzWxBDVXVVnKj_VVRK8BkM036Fs_ackraBiDmvlFh8DHTQSTL0kCb63dcKF0wRiN1Q11umKUpC\&quot; class=\&quot;fr-fic fr-dii fr-fil\&quot; width=\&quot;207\&quot; height=\&quot;216\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;2. Tap an album.&lt;br&gt;3. Tap the &lt;strong&gt;More icon&lt;/strong&gt;.&amp;nbsp;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:131px;height:265px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/fcqHpNq6wurhGzSbFfWvCJX4xuQvTr7t7DypqWkEYJx2ecTwwk87Rh7UMh45s7huxkW8CXC7Fch_BB3-fZoZel0E36nUxpWGon5FT5PxDLpow6bBDDd8Se5zDmbFckoK7H2cjQ1l\&quot; class=\&quot;fr-fic fr-fil fr-dib\&quot; style=\&quot;width: 131px; height: 265px;\&quot; width=\&quot;131\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;4. Tap &lt;strong&gt;Delete&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;Organize and share your content using albums. Albums are views of photos and videos that you can group by date, location, event, or any other category.&amp;nbsp;...&quot;,&quot;metaKeywords&quot;:[&quot;Tap&quot;,&quot;tap&quot;,&quot;profile,&quot;,&quot;album&quot;,&quot;Done&quot;,&quot;Camera&quot;,&quot;Roll.2.&quot;,&quot;Select.3.&quot;,&quot;one&quot;,&quot;items.4.&quot;,&quot;Album&quot;,&quot;icon&quot;,&quot;bottom&quot;,&quot;looks&quot;,&quot;like&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;create-and-manage-albums-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HkS1p7jJm&quot;,&quot;publishedAt&quot;:&quot;2020-05-27T00:47:53.528Z&quot;,&quot;createdAt&quot;:&quot;2020-05-27T00:11:27.883Z&quot;,&quot;href&quot;:&quot;/en_us/create-and-manage-albums-in-flickr-HkS1p7jJm&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5d418ca66f2564001233095f&quot;,&quot;title&quot;:&quot;Fix upload issues with the Flickr app featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Fix upload issues with the Flickr app&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Use these steps and info to help fix upload issues with the Flickr app, whether you&amp;#39;re using Auto-Uploadr or uploading photos and videos manually.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Important info about Auto-Uploadr&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Flickr only looks for items in the device&amp;#39;s default photo and video folders.&lt;/li&gt;&lt;li&gt;Every photo and video Flickr finds on your device is a candidate for upload.&lt;/li&gt;&lt;li&gt;Items already uploaded to Flickr found on your device won&amp;#39;t be re-uploaded.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;&amp;nbsp;&lt;/strong&gt; &lt;strong&gt;&amp;#39;Uploadr Processing&amp;#39; taking a while?&amp;nbsp;&lt;/strong&gt;- It&amp;#39;s likely working on a video. One video can be like uploading hundreds of photos at once. Additionally, videos need to be optimized for viewing after they&amp;#39;re uploaded, which factors into the &amp;#39;processing&amp;#39; time. Don&amp;#39;t be alarmed if it takes 30 minutes to an hour per video.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Steps to fix most upload problems&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Check if the problem is resolved &lt;strong&gt;before moving from one step to the next&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Force close &amp;nbsp;the Flickr app.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;iOS:&amp;nbsp;&lt;/strong&gt;To completely shut down an app, including any background services it may be using:&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Double-tap on the Home button.&lt;/li&gt;&lt;li&gt;Scroll through until you see the Flickr app.&lt;/li&gt;&lt;li&gt;Swipe up.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Android:&amp;nbsp;&lt;/strong&gt;To completely shut down an app, including any background services that it may be using:&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;&amp;nbsp; &amp;nbsp; Open your device&amp;#39;s Settings app.&lt;/li&gt;&lt;li&gt;&amp;nbsp; &amp;nbsp; Tap Apps &amp;amp; notifications and then the app. If needed, tap App info before the app.&lt;/li&gt;&lt;li&gt;&amp;nbsp; &amp;nbsp; Tap Force stop.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Update the Flickr app&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;We often identify issues quickly and push the fix through an app update.&lt;/p&gt;&lt;p&gt;If you&amp;#39;re not using the current version of Flickr, go grab the latest build on your device&amp;#39;s app store.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Update your operating system&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flickr is designed to work best on the current version of mobile device operating systems. If you&amp;#39;re running an old version of the OS, Flickr may not function properly.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Use a stable connection&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An unstable or low quality internet connection will cause the upload to stall or fail.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;If you&amp;#39;re having trouble on mobile data, switch to a wifi connection (or visa versa).&lt;/li&gt;&lt;li&gt;For Auto-Uploadr - Update your settings to use &lt;strong&gt;both&lt;/strong&gt; Wifi and Cellular.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Don&amp;#39;t access Flickr from other mobile devices&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;During the upload process, if you try to access Flickr from another mobile device, it can interrupt the upload stream.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Enable Background Refresh (iOS only)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Background Refresh on iOS helps Flickr upload content while the app isn&amp;#39;t front and center. Here&amp;#39;s how to enable it.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Tap the iOS &lt;strong&gt;Settings&lt;/strong&gt; app.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;General&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Background App Refresh&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Slide &amp;quot;Background App Refresh&amp;quot; to the right, so it&amp;#39;s enabled.&lt;/li&gt;&lt;li&gt;Locate &amp;quot;Flickr,&amp;quot; then slide the toggle to the right.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Keep the app open (iOS only)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;You can use other apps while Flickr is uploading, but if you &amp;quot;quit&amp;quot; Flickr, the app can&amp;#39;t upload content.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Don&amp;#39;t&lt;/strong&gt; accidentally do this:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Double-press the device&amp;#39;s &lt;strong&gt;Home button&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Swipe up on Flickr.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Interact with the app regularly (iOS only)&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In order for iOS to consider the app &amp;quot;active,&amp;quot; you have to occasionally interact with it. If you&amp;#39;re planning to leave Flickr in the background indefinitely, make sure to open the app once a day and interact with it for a few minutes.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Important Information about Video Uploads&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Keep videos under 1GB:&amp;nbsp;&lt;/strong&gt;The upload limit for a video file is 1GB, so make sure your videos are smaller in size.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Restricted Accounts:&amp;nbsp;&lt;/strong&gt;We do not allow video uploads on accounts when their &lt;a href=\&quot;https://help.flickr.com/en_us/set-the-safety-levels-of-your-flickr-content-or-account-BJlsk6mjym\&quot;&gt;safety level&lt;/a&gt; is set to Restricted on mobile and web.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;Fix upload issues with the Flickr app&amp;nbsp;Use these steps and info to help fix upload issues with the Flickr app, whether you&amp;#39;re using Auto-Uploadr or u...&quot;,&quot;metaKeywords&quot;:[&quot;Flickr&quot;,&quot;upload&quot;,&quot;app&quot;,&quot;you&amp;#39;re&quot;,&quot;video&quot;,&quot;mobile&quot;,&quot;videos&quot;,&quot;device&amp;#39;s&quot;,&quot;issues&quot;,&quot;info&quot;,&quot;fix&quot;,&quot;app,&quot;,&quot;device&quot;,&quot;can&quot;,&quot;background&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;fix-upload-issues-with-the-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rkxJW6mjJQ&quot;,&quot;publishedAt&quot;:&quot;2019-07-31T12:42:19.302Z&quot;,&quot;createdAt&quot;:&quot;2019-07-31T12:42:14.126Z&quot;,&quot;href&quot;:&quot;/en_us/fix-upload-issues-with-the-flickr-app-rkxJW6mjJQ&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5e9899cdadf32b001219bc20&quot;,&quot;title&quot;:&quot;Change your profile photo in the Flickr app&quot;,&quot;body&quot;:&quot;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;How to change your Flickr profile photo from a mobile device&lt;/h3&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;To change your profile photo from a mobile device, please use the following steps while logged into your Flickr account:&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ol&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Select the &lt;strong&gt;You icon&amp;nbsp;&lt;/strong&gt;(see screenshot below).&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;On the top of the page, you will see your current profile photo.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Select the &lt;strong&gt;profile photo&lt;/strong&gt; and you should see a dropdown list.&lt;/li&gt;&lt;li&gt;Select &lt;strong&gt;Change Avatar&lt;/strong&gt;, either take or choose a new profile photo.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/ca2a1e0f9ff8ff4c1ed29a26d5d43863.jpeg\&quot; style=\&quot;width: 300px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Note&lt;/strong&gt; - Cover photos must be safe, acceptable to a global, public audience. If you choose to upload a photo that is not suitable for all members of the Flickr community it will be removed and your account may be subject to deletion.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;How to change your Flickr profile photo from a mobile deviceTo change your profile photo from a mobile device, please use the following steps while logged in...&quot;,&quot;metaKeywords&quot;:[&quot;profile&quot;,&quot;photo&quot;,&quot;Flickr&quot;,&quot;change&quot;,&quot;mobile&quot;,&quot;will&quot;,&quot;see&quot;,&quot;choose&quot;,&quot;deviceTo&quot;,&quot;device,&quot;,&quot;please&quot;,&quot;use&quot;,&quot;following&quot;,&quot;steps&quot;,&quot;logged&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-your-profile-photo-in-the-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BJV1wGIdL&quot;,&quot;publishedAt&quot;:&quot;2020-04-16T23:28:47.159Z&quot;,&quot;createdAt&quot;:&quot;2020-04-16T17:45:49.873Z&quot;,&quot;href&quot;:&quot;/en_us/change-your-profile-photo-in-the-flickr-app-BJV1wGIdL&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5e6bd486e25af7001243c32d&quot;,&quot;title&quot;:&quot;Organize photos and videos into albums in the Flickr app featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Use albums to organize your photos and videos for easier searching, viewing, and sharing. Group your content by date, topic, event, or anything that feels right to you.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h3&gt;How to add content to an album&lt;/h3&gt;&lt;h4&gt;Android&lt;/h4&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;1. Go to your profile, tap &lt;strong&gt;Camera roll&lt;/strong&gt;.&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:181px;height:175px;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/Uzz6Zt3w9XVAytxUQQwwIBEa-HCXtSWHl_PiQprc2ZuuqG_clEnFsC-5VawGseJvCdTwXWzXwPHcYHBLy4wReNPqnYKS4KrploHK6cGr_u2NKBOCD-rATER5ZVcsFDA0qORZQkC2\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;181\&quot; height=\&quot;175\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;2. Tap &lt;strong&gt;Select&lt;/strong&gt;.&lt;br&gt;3. Tap one or more items.&lt;br&gt;&lt;br&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/3pgQzn20_Nx1vjOyTQ_24tdubQDTgb7xlrnoRNQCq3uJOKUwhAZnDREQn0GCfkV7olFaugDx-UiNuPDoE-VJ8A747Bl-pHUDXGJpsysHzDc9X4XlWiJqu9azheYGXaff1r2ekUg2\&quot; class=\&quot;fr-fic fr-fil fr-dib\&quot; style=\&quot;width: 131px; height: 255.835px;\&quot; width=\&quot;135\&quot;&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;4. Tap the &lt;strong&gt;Album icon&lt;/strong&gt; on the bottom of the page, it looks like a folder.&lt;br&gt;5. Tap &lt;strong&gt;Add to album&lt;/strong&gt;.&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:166px;height:168px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/zx58hh-KOddYZXmCPuYkQ7FT-yzRv5JnGRBuRrn7UsJ1EmMUPBbyaeImV-9bjGwvu7SyAtUPmRmfhA-Wyfo6QPhRBLJhLJBr1aHXPrkYIZQ8-ynMrxzcHDYkLq5jta6OuGVc2Fyu\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;166\&quot; height=\&quot;168\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;6. Tap one or more albums.&lt;br&gt;7. Tap &lt;strong&gt;Done&lt;/strong&gt; in the top right-hand corner.&lt;br&gt;8. Tap &lt;strong&gt;Done&lt;/strong&gt; again to return to Flickr.&lt;/p&gt;&lt;h4&gt;iPad and iPhone&lt;/h4&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; margin-top: 10pt; margin-bottom: 0pt; margin-left: 40px;\&quot;&gt;1. Go to your profile, tap &lt;strong&gt;Camera roll&lt;/strong&gt;.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; margin-left: 40px;\&quot;&gt;2. Tap &lt;strong&gt;Select&lt;/strong&gt;.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; margin-left: 40px;\&quot;&gt;3. Tap one or more items.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; margin-left: 40px;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:202px;height:178px;\&quot;&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/DSEkhDsgxfS4Fh-ByUw_WKcLUrkd_N75zW4txRxCFMuKvR2BEUEkc616rrzobEUsVDZ0glNQ4g2ETapNo6B1X3Ov3k_8bHBx0uRUhrQ8LSRDR0sk1e509L7N7WU30ZqarBfxa8B6\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;202\&quot; height=\&quot;178\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; margin-left: 40px;\&quot;&gt;4. Tap the &lt;strong&gt;Album icon&lt;/strong&gt; on the bottom of the page, it looks like a folder.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; margin-left: 40px;\&quot;&gt;5. Tap one or more albums.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; margin-top: 0pt; margin-bottom: 12pt; margin-left: 40px;\&quot;&gt;6. Tap &lt;strong&gt;Save&lt;/strong&gt;.&lt;br&gt;7. Tap &lt;strong&gt;Done&lt;/strong&gt; to return to Flickr.&lt;/p&gt;&lt;h3&gt;Remove content from an album&lt;/h3&gt;&lt;h4&gt;Android&lt;/h4&gt;&lt;ol&gt;&lt;li&gt;From your profile , tap &lt;strong&gt;Albums&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap an album.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Select&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap one or more items.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Remove icon&lt;/strong&gt; .&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Remove from album&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Yes&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;iPad and iPhone&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;From your profile , tap &lt;strong&gt;Albums&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap an album.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;More icon&lt;/strong&gt; .&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Edit&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap one or more items.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Remove icon&lt;/strong&gt; .&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Remove&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;Use albums to organize your photos and videos for easier searching, viewing, and sharing. Group your content by date, topic, event, or anything that feels ri...&quot;,&quot;metaKeywords&quot;:[&quot;Tap&quot;,&quot;one&quot;,&quot;icon&quot;,&quot;tap&quot;,&quot;content&quot;,&quot;Done&quot;,&quot;album.Tap&quot;,&quot;Remove&quot;,&quot;.Tap&quot;,&quot;Go&quot;,&quot;profile,&quot;,&quot;Camera&quot;,&quot;roll.2.&quot;,&quot;Select.3.&quot;,&quot;items.4.&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;organize-photos-and-videos-into-albums-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJlGyaQokm&quot;,&quot;publishedAt&quot;:&quot;2020-10-08T17:13:03.809Z&quot;,&quot;createdAt&quot;:&quot;2020-03-13T18:44:22.983Z&quot;,&quot;href&quot;:&quot;/en_us/organize-photos-and-videos-into-albums-in-flickr-HJlGyaQokm&quot;,&quot;tags&quot;:[&quot;5f7f488bc2198900135d1145&quot;,&quot;5f184dd15de5f8001ae6b945&quot;,&quot;5f7f48999e9b850019191dc2&quot;]},{&quot;id&quot;:&quot;5f906f666f9b12001a76ce00&quot;,&quot;title&quot;:&quot;Fix problems with the Flickr app&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If your Flickr app isn&amp;#39;t working on your device, these troubleshooting tips can help you solve the problem and get it working again.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Update the app&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;The Flickr app works best on the latest version of the software. Before trying any of the steps below check if you have the latest version of the app.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Connectivity problems&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Make sure your device can connect to the internet before you try more complicated steps to fix app problems.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;The app is slow, freezes, or crashes&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;When you force stop an app, it refreshes the active memory. Follow the instructions below to refresh its active memory use.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;On iOS&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Double press the Home button on older iPhones, or swipe up on an iPhone X or later&lt;/li&gt;&lt;li&gt;Swipe up on the Flickr app preview to close it&lt;/li&gt;&lt;li&gt;Re-launch the app and attempt to reproduce the issue&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;On Android&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Go to &lt;strong&gt;Settings&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Application Manager&amp;nbsp;&lt;/strong&gt;or &lt;strong&gt;Apps&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Find and tap the &lt;strong&gt;Flickr&lt;/strong&gt; app&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Force Stop&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Re-launch the app and attempt to reproduce the issue.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;If you&amp;#39;re still having problems with the app after you restart the app, It&amp;#39;s possible the app has become corrupt. &lt;a href=\&quot;http://If%20your%20Flickr%20app%20isn&#x27;t%20working%20on%20your%20device,%20these%20troubleshooting%20tips%20can%20help%20you%20solve%20the%20problem%20and%20get%20it%20working%20again.%20%20%20Update%20the%20app%20The%20Flickr%20app%20works%20best%20on%20the%20latest%20version%20of%20the%20software.%20Before%20trying%20any%20of%20the%20steps%20below%20check%20if%20you%20have%20the%20latest%20version%20of%20the%20app.%20%20%20Connectivity%20problems%20Make%20sure%20your%20device%20can%20connect%20to%20the%20internet%20before%20you%20try%20more%20complicated%20steps%20to%20fix%20app%20problems.%20%20%20The%20app%20is%20slow,%20freezes,%20or%20crashes%20When%20you%20force%20stop%20an%20app,%20it%20refreshes%20the%20active%20memory.%20Follow%20the%20instructions%20below%20to%20refresh%20its%20active%20memory%20use.%20%20%20On%20iOS%20Double%20press%20the%20Home%20button%20on%20older%20iPhones,%20or%20swipe%20up%20on%20an%20iPhone%20X%20or%20later%20Swipe%20up%20on%20the%20Flickr%20app%20preview%20to%20close%20it%20Re-launch%20the%20app%20and%20attempt%20to%20reproduce%20the%20issue%20On%20Android%20Go%20to%20Settings%20Tap%20Application%20Manager%20or%20Apps%20Find%20and%20tap%20the%20Flickr%20app%20Tap%20Force%20Stop%20Re-launch%20the%20app%20and%20attempt%20to%20reproduce%20the%20issue.%20If%20you&#x27;re%20still%20having%20problems%20with%20the%20app%20after%20you%20restart%20the%20app,%20It&#x27;s%20possible%20the%20app%20has%20become%20corrupt.%20Uninstall%20and%20reinstall%20the%20app%20to%20fix%20this%20problem.%20%20Are%20you%20still%20having%20issues?%20Let%20us%20know%20here,%20we%E2%80%99re%20happy%20to%20help!\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Uninstall and reinstall the app&lt;/a&gt; to fix this problem.&amp;nbsp;&lt;/p&gt;&lt;p&gt;Are you still having issues? Let us know &lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;here&lt;/a&gt;, we&amp;rsquo;re happy to help!&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a3ee30fdc60011fef325&quot;,&quot;metaDescription&quot;:&quot;If your Flickr app isn&amp;#39;t working on your device, these troubleshooting tips can help you solve the problem and get it working again.Update the appT...&quot;,&quot;metaKeywords&quot;:[&quot;app&quot;,&quot;Flickr&quot;,&quot;working&quot;,&quot;can&quot;,&quot;latest&quot;,&quot;version&quot;,&quot;steps&quot;,&quot;fix&quot;,&quot;app,&quot;,&quot;active&quot;,&quot;attempt&quot;,&quot;reproduce&quot;,&quot;still&quot;,&quot;isn&amp;#39;t&quot;,&quot;device,&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;fix-problems-with-the-flickr-app&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;H1Hg1gRPv&quot;,&quot;publishedAt&quot;:&quot;2020-10-21T17:27:46.771Z&quot;,&quot;createdAt&quot;:&quot;2020-10-21T17:27:02.812Z&quot;,&quot;href&quot;:&quot;/en_us/fix-problems-with-the-flickr-app-H1Hg1gRPv&quot;,&quot;tags&quot;:[&quot;5f888324ae74d7001ae7d26b&quot;,&quot;5f906f46a06a84001a5c031d&quot;,&quot;5f906f5253dae10019b32266&quot;,&quot;5f906f5bec7f57001ae2c47e&quot;]}]},{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;title&quot;:&quot;Manage Content&quot;,&quot;parent&quot;:&quot;5d66d8f22b22ca00f1a5b179&quot;,&quot;slug&quot;:&quot;manage-content&quot;,&quot;hash&quot;:&quot;HJV9DXXxm&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2020-11-10T17:24:15.894Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/manage-content-HJV9DXXxm&quot;,&quot;children&quot;:[],&quot;articles&quot;:[{&quot;id&quot;:&quot;5f984a2a5104340019993e47&quot;,&quot;title&quot;:&quot;Images load slowly or don&#x27;t respond&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;When experiencing site slowness, a good first place to check is our &lt;a href=\&quot;https://status.flickr.net/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Flickr Status page&lt;/a&gt; to see if the site is fully operational.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If the site is fully operational, we have some quick troubleshooting steps to help identify the cause of the issue.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;padding:0pt 0pt 10pt 0pt;\&quot;&gt;Network&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:10pt;\&quot;&gt;To check your network is working correctly, we recommend that you try the following:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Reboot&lt;/strong&gt; any modems and routers to reset the network connection.&lt;/li&gt;&lt;li&gt;If you connect wirelessly, &lt;strong&gt;move your device closer to the wireless router&lt;/strong&gt; to see if speeds improve.&lt;/li&gt;&lt;li&gt;If you&amp;#39;re connected through a router, try plugging directly into the modem.&lt;/li&gt;&lt;li&gt;See your manual for configuration options if the router is slowing or blocking uploads.&lt;/li&gt;&lt;/ul&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.2;margin-top:10pt;margin-bottom:0pt;\&quot;&gt;Web Browser&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/supported-web-browsers-for-flickr-ryxzTXs1m\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Make sure your browser is up to date.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/clear-your-web-browser-cookies-r1J6n7okm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Clear your browser cookies.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/clear-your-web-browser-cache-on-a-computer-SyeaQo17\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Clear your browser cache.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/disable-or-remove-browser-extensions-and-add-ons-rkzZ6Qi17\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Disable add-ons and extensions.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/supported-web-browsers-for-flickr-ryxzTXs1m\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Try using a different web browser.&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:0pt;\&quot;&gt;Device&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;Reboot your device.&lt;/li&gt;&lt;li&gt;Check Task Manager or Activity Monitor to see all the programs running and close any excess programs.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Still having trouble?&amp;nbsp;&lt;/strong&gt;If you continue to experience slow loading times after trying the above troubleshooting options, please &lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;contact us&lt;/a&gt; with details of the issue you&amp;rsquo;re experiencing.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;When experiencing site slowness, a good first place to check is our Flickr Status page to see if the site is fully operational.If the site is fully ope...&quot;,&quot;metaKeywords&quot;:[&quot;site&quot;,&quot;see&quot;,&quot;browser&quot;,&quot;check&quot;,&quot;fully&quot;,&quot;troubleshooting&quot;,&quot;network&quot;,&quot;try&quot;,&quot;router&quot;,&quot;experiencing&quot;,&quot;slowness,&quot;,&quot;good&quot;,&quot;first&quot;,&quot;place&quot;,&quot;Flickr&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;yahoo-webpages-and-images-load-slowly-or-don&#x27;t-respond&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Bkrsnmj1X&quot;,&quot;publishedAt&quot;:&quot;2020-10-27T16:47:07.316Z&quot;,&quot;createdAt&quot;:&quot;2020-10-27T16:26:18.029Z&quot;,&quot;href&quot;:&quot;/en_us/yahoo-webpages-and-images-load-slowly-or-don&#x27;t-respond-Bkrsnmj1X&quot;,&quot;tags&quot;:[&quot;5f917b2f06296e00121ecc2e&quot;,&quot;5f8889f1296b040019a8c585&quot;,&quot;5f917b3ee5808d00172075b3&quot;]},{&quot;id&quot;:&quot;5f914afbd1737500124e6753&quot;,&quot;title&quot;:&quot;How to delete photos or videos&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;It&amp;#39;s easy to delete photos and videos when logged into your Flickr account on a web browser.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Please note,&lt;/strong&gt; deleted photos aren&amp;#39;t recoverable. For this reason, we recommend keeping an offline backup of your content. After a photo is deleted, all of the metadata and comments associated with it are removed from the server. If you delete a photo or video by accident, you will need to re-upload it to your account.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;﻿If you&amp;#39;d like to download all of your photos, including all of your data, go to your Flickr account settings and select &lt;strong&gt;Request My Flickr Data&lt;/strong&gt; on the bottom right of the page.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;How to delete individual photos or videos&lt;/strong&gt;&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.2;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Click on the photo or video you wish to delete.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.2;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Click the &lt;strong&gt;Edit&lt;/strong&gt; &lt;strong&gt;icon&lt;/strong&gt; then select &lt;strong&gt;Delete&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/hji2wYfsZgZFcG4ZvFtbZl5oWwJTAibozGGsYuEFSDYys6iS63d_jI1cRfw-t6WKcaLCwxThrJNdaYIGivd8GHrIdIgnkyXPuyqTZzaeY9sK7Mtm2FlqaDD0aoVtEZXE7YgqGN51\&quot; width=\&quot;380\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 287px; height: 198.634px;\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:10pt;margin-bottom:0pt;padding:0pt 0pt 12pt 0pt;\&quot;&gt;&amp;nbsp; &amp;nbsp; &amp;nbsp; 3. Click &lt;strong&gt;Delete&lt;/strong&gt; to confirm.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;How to delete multiple photos or videos at once&lt;/strong&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp; &amp;nbsp; &amp;nbsp; 1. Hover over &lt;strong&gt;You&lt;/strong&gt; in the top left-hand corner and select &lt;strong&gt;Organize&lt;/strong&gt;.&lt;br&gt;&amp;nbsp; &amp;nbsp; &amp;nbsp; 2. Drag and drop the content to the batch area or select all the content in an album&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:12pt;padding:-2pt 0pt 0pt 0pt;\&quot;&gt;&amp;nbsp;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:566px;height:389px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/QVYUeLA5Q7GwPzDi1mYp5QNDlMM06XdbWvXA3lxc4YYzxLrJj00SpO7gQpXzo0LvCtEABF0Cd6zEwfS86JCi99ol8HJXJtO3FpXuNCtMSShZ94wARlMeyPpwR9zLwQ_59_PEF980\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 755px;\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp; &amp;nbsp; &amp;nbsp; 3. Click &lt;strong&gt;Edit photos&lt;/strong&gt; in the top left-hand corner and click &lt;strong&gt;Delete&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/_7Kd3olPauwr52s--LhKNcMjmyqgtbIxjWVPcaHV49I91tWZ4kCsFGxldxkyMn_EHx3_m_SwbZFqgwhhHvKNJFPdFX58fKMazVBzZwyWScXUenexAviwqjjI4B_v__KLeOCJpX3t\&quot; width=\&quot;423\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 377px; height: 276.943px;\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;&amp;nbsp; &amp;nbsp; &amp;nbsp; 4. You will then see the following warning. Click &lt;strong&gt;Delete&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/d7MbYf0ySljPt5ZSJ6ucuWSo_04Z32IqMWfvdy1NDMuB0SDaxpTTAfDTU4Zmg_xUWVNQ37qPNXp8UiHsL2mmZx5_NVUkZc1_7wAMnXhSc3cwRVFNzYncNXI7NQBEQzTqGAAUNhWO\&quot; width=\&quot;500\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 375px; height: 160.432px;\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp; &amp;nbsp; &amp;nbsp; 5. Click &lt;strong&gt;YES, GO AHEAD&lt;/strong&gt;, then click it again to confirm.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp; &amp;nbsp; &amp;nbsp; 6. Click Thanks!&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Other related articles:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/delete-photos-and-videos-in-the-flickr-app-B17J6msyX\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;To delete photos or videos from the Flickr app&lt;/a&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/search-engines-index-BJghT2XoyQ\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Why is my deleted photo still appearing on Google?&lt;/a&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/search-engines-index-BJghT2XoyQ\&quot; style=\&quot;text-decoration:none;\&quot;&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;It&amp;#39;s easy to delete photos and videos when logged into your Flickr account on a web browser.Please note, deleted photos aren&amp;#39;t recoverabl...&quot;,&quot;metaKeywords&quot;:[&quot;photos&quot;,&quot;delete&quot;,&quot;Click&quot;,&quot;Flickr&quot;,&quot;photo&quot;,&quot;select&quot;,&quot;videos&quot;,&quot;Delete.&quot;,&quot;account&quot;,&quot;deleted&quot;,&quot;video&quot;,&quot;will&quot;,&quot;Edit&quot;,&quot;3.&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;delete-photos-or-videos-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Hyvj37jy7&quot;,&quot;publishedAt&quot;:&quot;2020-10-22T09:04:47.981Z&quot;,&quot;createdAt&quot;:&quot;2020-10-22T09:03:55.532Z&quot;,&quot;href&quot;:&quot;/en_us/delete-photos-or-videos-in-flickr-Hyvj37jy7&quot;,&quot;tags&quot;:[&quot;5f8f191ab4ecad00194dc4be&quot;,&quot;5f88895ef000de001bf19144&quot;,&quot;5f172ff6382d6400192ea2cf&quot;]},{&quot;id&quot;:&quot;5f8f14c31d9557001a2e42e3&quot;,&quot;title&quot;:&quot;Change the order of photos in an album&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;1. Log into Flickr on a web browser.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;2. Hover over You in the top right-hand corner and select &lt;strong&gt;Organize&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;3. Click on the &lt;strong&gt;Albums &amp;amp; Collections&lt;/strong&gt; tab.&lt;br&gt;&lt;br&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/LRm15Hh54_90_px2pPN1yGGhp_g7UZrM2a0p73MQeYNzYDoyWUvgnes13f2kDRZPOrtM-d2UbiF900rtOBzy7aSZD_EWWKykaERPZlZnVwKIGoehujwkziM9X6beZIY6rks48bQQ\&quot; width=\&quot;505\&quot; height=\&quot;67\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;4. Double-click the album you wish to organize.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;5. Select a photo and drag it into the preferred order.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/ur-84p88jKPNbLHSYvpOA05lVIatWCt6M6VfRzNpjO1IrmQ0ljVFZBfd__ycW0aYuQBxShQX7YE3RbigZtuEfBybFMReb_38EX96qrMH6rbtXI9yoFR-bw31jRgwXGtpisCWnYEd\&quot; width=\&quot;624\&quot; height=\&quot;131\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-left: 36pt;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Or, click &lt;strong&gt;Arrange&lt;/strong&gt; to automatically sort.&lt;br&gt;&lt;br&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/FROOffJBhWrG1jN0TR9Lwf10mTdS1PxrvX1MSrPSYdGF-mRnNMd9GdxTGVNbR77ISY-YW7mAW8ac7cDHFhYYXBxJJUfbiI6JsQQgUWS7Rc17gv2sw5_2akBwOcoViMcM2L8atcbe\&quot; width=\&quot;448\&quot; height=\&quot;346.9771689497717\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/p&gt;&lt;p&gt;6. Click &lt;strong&gt;Save&lt;/strong&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;1. Log into Flickr on a web browser.2. Hover over You in the top right-hand corner and select Organize3. Click on the Albums &amp;amp; Collections tab.4. D...&quot;,&quot;metaKeywords&quot;:[&quot;Click&quot;,&quot;1.&quot;,&quot;Log&quot;,&quot;Flickr&quot;,&quot;web&quot;,&quot;browser.2.&quot;,&quot;Hover&quot;,&quot;top&quot;,&quot;right-hand&quot;,&quot;corner&quot;,&quot;select&quot;,&quot;Organize3.&quot;,&quot;Albums&quot;,&quot;&amp;amp;&quot;,&quot;Collections&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-the-order-of-photos-in-an-album&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;r1xOjh7syQ&quot;,&quot;publishedAt&quot;:&quot;2020-10-20T16:50:29.734Z&quot;,&quot;createdAt&quot;:&quot;2020-10-20T16:48:03.013Z&quot;,&quot;href&quot;:&quot;/en_us/change-the-order-of-photos-in-an-album-r1xOjh7syQ&quot;,&quot;tags&quot;:[&quot;5f7f488bc2198900135d1145&quot;,&quot;5f8f15510f02b400194f4ef1&quot;]},{&quot;id&quot;:&quot;5f914ac706296e00121eb82b&quot;,&quot;title&quot;:&quot;Mark or unmark a photo as a favorite in Flickr&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;The favorites feature lets you mark images/ videos from other Flickr members that you really like. The publisher gets a notification that the picture has been marked as a favorite, and the photo gets added to your Faves folder where you can view it any time.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;To mark a photo as a favorite, it is the same process whether you&amp;rsquo;re logged into your account on a web browser or the Flickr app. Please see the steps below:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click on the image you wish to Fave.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Fave icon.&lt;/strong&gt; &amp;nbsp;&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/9DmXIrHAeQ3b8_YSknHRxEjH_QPihZZRlz1bFKoPDyIq8W00wTJrQS9SrJepH-x9ym5vKxnlj1iidkyhRJtDQ5362Ucg_5ccCADmFxuY3ij4uHRWLuPqwoWj_PABo-DsqM3xnnGv\&quot; width=\&quot;352\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 180px; height: 60.5128px;\&quot;&gt;&lt;br&gt;&lt;strong&gt;Note:&amp;nbsp;&lt;/strong&gt;Click the icon again to deselect it, and it&amp;#39;s removed as a favorite.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;The favorites feature lets you mark images/ videos from other Flickr members that you really like. The publisher gets a notification that the picture has bee...&quot;,&quot;metaKeywords&quot;:[&quot;mark&quot;,&quot;Flickr&quot;,&quot;gets&quot;,&quot;favorite,&quot;,&quot;photo&quot;,&quot;favorites&quot;,&quot;feature&quot;,&quot;lets&quot;,&quot;images/&quot;,&quot;videos&quot;,&quot;members&quot;,&quot;really&quot;,&quot;like.&quot;,&quot;publisher&quot;,&quot;notification&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;mark-or-unmark-a-photo-as-a-favorite-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Hy2hmiyQ&quot;,&quot;publishedAt&quot;:&quot;2020-10-22T09:03:37.388Z&quot;,&quot;createdAt&quot;:&quot;2020-10-22T09:03:03.718Z&quot;,&quot;href&quot;:&quot;/en_us/mark-or-unmark-a-photo-as-a-favorite-in-flickr-Hy2hmiyQ&quot;,&quot;tags&quot;:[&quot;5f8f1aefe2b3600019830937&quot;,&quot;5f8f1af64d856100193852db&quot;]},{&quot;id&quot;:&quot;5f9152c25d941e001302b390&quot;,&quot;title&quot;:&quot;Fix upload issues with Flickr featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Slow uploads, failure to connect or only partial images are being displayed? You can use this guide to get you back in progress.&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Firstly, check out our &lt;a href=\&quot;https://status.flickr.net/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Flickr Status&lt;/a&gt; page to see if the site is fully operational.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If the site is fully operational, we have some quick troubleshooting options you can try to help you identify what might be causing the issue:&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;padding:0pt 0pt 10pt 0pt;\&quot;&gt;Network&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;padding:0pt 0pt 10pt 0pt;\&quot;&gt;Most connection issues arise due to a problem between your computer &amp;amp; Flickr. Thankfully, these issues are often temporary.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:10pt;\&quot;&gt;To check your network is working correctly, we recommend that you try the following:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Briefly &lt;strong&gt;power off&amp;nbsp;&lt;/strong&gt;any broadband modems and routers to reset the network connection.&lt;/li&gt;&lt;li&gt;If you connect wirelessly, move your computer closer to the wireless access point, or &amp;#39;plugin&amp;#39;.&lt;/li&gt;&lt;li&gt;If you&amp;#39;re connected through a router, try plugging directly into the broadband modem.&lt;/li&gt;&lt;li&gt;See your manual for configuration options if the router is slowing or blocking uploads.&lt;/li&gt;&lt;li&gt;Also, try lowering your MTU (Maximum Transmission Unit) or matching it to your ISP&amp;#39;s value.&lt;/li&gt;&lt;li&gt;Search our forums to see if there are any specific network hardware incompatibilities.&lt;/li&gt;&lt;/ul&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.2;margin-top:10pt;margin-bottom:0pt;\&quot;&gt;Web Browser&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.2;margin-top:10pt;margin-bottom:0pt;\&quot;&gt;Firstly, you need to check that the browser you&amp;rsquo;re using is up to date. Not sure how to update your browser? See our help article&amp;nbsp;here&amp;nbsp;for further information.&lt;br&gt;&lt;br&gt;Once you&amp;rsquo;re all up-to-date if you continue to have trouble, we recommend that you try the following:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/clear-your-web-browser-cookies-r1J6n7okm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Clear your browser cookies.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/clear-your-web-browser-cache-on-a-computer-SyeaQo17\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Clear your browser cache.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/disable-or-remove-browser-extensions-and-add-ons-rkzZ6Qi17\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Disable add-ons and extensions.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;Try using a different web browser.&lt;/li&gt;&lt;li&gt;Try another upload method such as the Mac or Windows Uploadr desktop app (Pro members only).&lt;/li&gt;&lt;/ul&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:0pt;\&quot;&gt;Device&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:0pt;\&quot;&gt;Are you still able to upload to Flickr if you try using a different device? If so,&amp;nbsp;we recommend that you try the following to ensure you&amp;rsquo;re device is meeting our upload requirements:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Reboot your device and try uploading again.&lt;/li&gt;&lt;li&gt;Check you&amp;rsquo;re running the latest version of the operating system on your computer/ laptop. Not sure what operating system you&amp;rsquo;re using? Click &lt;a href=\&quot;https://supportdetails.com/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;this link&amp;nbsp;&lt;/a&gt;to find out!&lt;/li&gt;&lt;/ul&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;Still, having trouble?&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you continue to have issues uploading your content after trying the above troubleshooting options, please&lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;&amp;nbsp;contact us&amp;nbsp;&lt;/a&gt;with the following details so we can investigate further:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;A screenshot of any error messages that you may be seeing;&lt;/li&gt;&lt;li&gt;How long you&amp;rsquo;ve been seeing this, and if any changes were made around the time you noticed this;&lt;/li&gt;&lt;li&gt;Type of device and model being used (phone, computer, tablet, etc);&lt;/li&gt;&lt;li&gt;What operating system are you using;&lt;/li&gt;&lt;li&gt;If this issue is being experienced on just one device, or across multiple devices&lt;/li&gt;&lt;li&gt;Type of browser being used when seeing this issue (Google Chrome, Microsoft Edge, Safari, etc);&lt;/li&gt;&lt;li&gt;If this issue is being experienced on just one web browser, or across multiple web browsers;&lt;/li&gt;&lt;li&gt;Any adblockers, exte
