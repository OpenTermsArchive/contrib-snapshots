&quot;,&quot;hash&quot;:&quot;B1UqPQmgm&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.439Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/account-access-B1UqPQmgm&quot;,&quot;children&quot;:[],&quot;articles&quot;:[{&quot;id&quot;:&quot;5f9873c962b305001a5a7ff4&quot;,&quot;title&quot;:&quot;Change your Flickr password&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Change your Flickr password on a web browser&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;While logged in, go to your &lt;a href=\&quot;https://www.flickr.com/account\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;account settings&lt;/a&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;On the top right, select &lt;strong&gt;Edit your password&lt;/strong&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Enter a new password that meets the listed requirements.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:311px;height:386px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/gT7GMZdjJjwxfEYVk5N_v29wwEFlLSilE0dhyZnR89cRiywRFYbkQmrEnyP9EM2MWg_bsyIBUNI7hDlL_0RmUal1kisLZRUVYNMqs-Z4n_RHGgBtRmQz7TY0BMvNKXuIA19jNJKE\&quot; width=\&quot;311\&quot; height=\&quot;386\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Change your Flickr password on iOS or Android&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Once signed out, tap &lt;strong&gt;Get Started.&lt;/strong&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Enter your Flickr login email address.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Tap &lt;strong&gt;Forgot Password?&lt;/strong&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Tap &lt;strong&gt;Send Email&lt;/strong&gt; for a password reset email.&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;metaDescription&quot;:&quot;Change your Flickr password on a web browserWhile logged in, go to your account settings.On the top right, select Edit your password.Enter a new password tha...&quot;,&quot;metaKeywords&quot;:[&quot;password&quot;,&quot;Flickr&quot;,&quot;Change&quot;,&quot;web&quot;,&quot;browserWhile&quot;,&quot;logged&quot;,&quot;in,&quot;,&quot;go&quot;,&quot;account&quot;,&quot;settings.On&quot;,&quot;top&quot;,&quot;right,&quot;,&quot;select&quot;,&quot;Edit&quot;,&quot;password.Enter&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-your-flickr-password&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SJt62XikQ&quot;,&quot;publishedAt&quot;:&quot;2020-10-27T19:24:00.394Z&quot;,&quot;createdAt&quot;:&quot;2020-10-27T19:23:53.905Z&quot;,&quot;href&quot;:&quot;/en_us/change-your-flickr-password-SJt62XikQ&quot;,&quot;tags&quot;:[&quot;5f986cd762b305001a5a7d00&quot;,&quot;5f0f924622f0cf001a5366dd&quot;,&quot;5f0f924e3e19e100196a2c81&quot;,&quot;5f986ce4bc14ce0019fc1fac&quot;,&quot;5ee284ed249f5e001aa59153&quot;,&quot;5f0f925781460600196f859a&quot;,&quot;5f986cfafcb3410019ba975c&quot;]},{&quot;id&quot;:&quot;5f184da13e4a2900192bea5d&quot;,&quot;title&quot;:&quot;Fix Mobile Log In Problems featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Use the tips below to fix common mobile login problems related to your device and password.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;quot;Network Error&amp;quot; or &amp;nbsp;&amp;quot;There Was a Problem Signing You Into...&amp;quot; Error Messages&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;You may be trying to log in with the wrong email address.&lt;/li&gt;&lt;li&gt;The account you&amp;#39;re trying to log in to has been deleted.&amp;nbsp;&lt;/li&gt;&lt;/ul&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Password Troubleshooting&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Check your password for these issues:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;The first letter of your password might be auto-capitalized leading to an invalid password.&lt;/li&gt;&lt;li&gt;If your password has characters that aren&amp;#39;t available on your device, update your password on a desktop computer to something that is accessible from any device.&lt;/li&gt;&lt;li&gt;If you get an invalid password or you&amp;#39;re not sure you&amp;#39;re using the correct password, tap &amp;ldquo;I forgot my password&amp;rdquo; to receive a password reset email.&lt;/li&gt;&lt;/ul&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Logging in on older iOS devices or older Flickr App version&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Make sure you are on our latest iOS App version. If you are using an iOS device with an older App version, you will be prompted to log in to the iOS app by inputting a code on a different device (screenshots below). Please go to http://flickr.com/logincode on a separate browser or device, and enter the code you see on the screen to log in.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/349a9147f927b49ee9607bf18c1c8b00.png\&quot; style=\&quot;width: 300px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/7827c95c9149e752a8df52869799eb9b.png\&quot; style=\&quot;width: 494px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/h3&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/51f69768d79bf9603fedb47a23351ddf.png\&quot; style=\&quot;width: 495px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/h3&gt;&lt;h2&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#19191b;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;Didn&amp;#39;t find an answer to your question here? Please&amp;nbsp;&lt;/span&gt;&lt;a href=\&quot;https://help.flickr.com/contact\&quot; style=\&quot;text-decoration:none;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;contact our support team&lt;/span&gt;&lt;/a&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#19191b;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&amp;nbsp;and we&amp;#39;ll be happy to help.&amp;nbsp;&lt;/span&gt;&lt;/h2&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;metaDescription&quot;:&quot;Use the tips below to fix common mobile login problems related to your device and password.&amp;nbsp;&amp;quot;Network Error&amp;quot; or &amp;nbsp;&amp;quot;There Was a Problem...&quot;,&quot;metaKeywords&quot;:[&quot;password&quot;,&quot;log&quot;,&quot;iOS&quot;,&quot;device&quot;,&quot;you&amp;#39;re&quot;,&quot;older&quot;,&quot;App&quot;,&quot;trying&quot;,&quot;invalid&quot;,&quot;device,&quot;,&quot;sure&quot;,&quot;using&quot;,&quot;code&quot;,&quot;Use&quot;,&quot;tips&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;fix-mobile-sign-in-problems&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;H1qJaXsJm&quot;,&quot;publishedAt&quot;:&quot;2020-07-22T14:31:48.909Z&quot;,&quot;createdAt&quot;:&quot;2020-07-22T14:30:57.035Z&quot;,&quot;href&quot;:&quot;/en_us/fix-mobile-sign-in-problems-H1qJaXsJm&quot;,&quot;tags&quot;:[&quot;5f184daf510dbe0019bb7fe8&quot;,&quot;5f184db21d3fb900198f692f&quot;,&quot;5ee284ed249f5e001aa59153&quot;,&quot;5f184dd15de5f8001ae6b945&quot;]},{&quot;id&quot;:&quot;5f986ac3234f000019aa6622&quot;,&quot;title&quot;:&quot;Merging Flickr accounts featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Currently, it is not possible to merge Flickr accounts, or transfer photos from one account to another.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;As a workaround, you can &lt;a href=\&quot;https://flickr.kustomer.help/en_us/download-photos-or-albums-in-flickr-HJeLjhQskX\&quot;&gt;download your photos&lt;/a&gt; from one account and &lt;a href=\&quot;https://flickr.kustomer.help/en_us/upload-photos-and-videos-to-flickr-BkE9nXo1X\&quot;&gt;upload them into another&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;metaDescription&quot;:&quot;Currently, it is not possible to merge Flickr accounts, or transfer photos from one account to another.As a workaround, you can download your photos from one...&quot;,&quot;metaKeywords&quot;:[&quot;photos&quot;,&quot;one&quot;,&quot;account&quot;,&quot;Currently,&quot;,&quot;not&quot;,&quot;possible&quot;,&quot;merge&quot;,&quot;Flickr&quot;,&quot;accounts,&quot;,&quot;transfer&quot;,&quot;another.As&quot;,&quot;workaround,&quot;,&quot;can&quot;,&quot;download&quot;,&quot;upload&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;merge-flickr-accounts&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SyC1aQjJQ&quot;,&quot;publishedAt&quot;:&quot;2020-10-27T18:45:28.204Z&quot;,&quot;createdAt&quot;:&quot;2020-10-27T18:45:23.848Z&quot;,&quot;href&quot;:&quot;/en_us/merge-flickr-accounts-SyC1aQjJQ&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f172fee570be00019b0497f&quot;,&quot;title&quot;:&quot;Delete Your Flickr Account&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;We can see no earthly reason for anyone to ever quit Flickr, but if you want to break our hearts and leave, we&amp;#39;ll show you how to delete your Flickr account. Please note that once you delete your account, all of your photos and account content will be deleted and we won&amp;#39;t be able to recover them.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;1. Sign in to Flickr.&lt;br&gt;2. Click on your profile photo, then on &lt;strong&gt;Settings&lt;/strong&gt;.&lt;br&gt;3. Under the &amp;ldquo;&lt;strong&gt;Personal information&lt;/strong&gt;&amp;rdquo; tab, click &lt;strong&gt;Delete your Flickr account&lt;/strong&gt;.&lt;br&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/G6hXXRaUUDH8cfYGV1ryArUiZQrhbAtC_XFswkCM8BX1EcfL_s2_0mcNFP5ejBIafAVW9SPKlHCP0yxpBq2Ty-7x2fzmhRRjO2xTO8oiQD8qxX4QFbQ7CkikGIRRKRN_4DOs110A\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 576px; height: 183.692px;\&quot; width=\&quot;624\&quot;&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;4. Read the important messages, then click &lt;strong&gt;OK-NEXT&lt;/strong&gt;.&lt;/p&gt;&lt;div data-empty=\&quot;true\&quot; style=\&quot;margin-left: 40px;\&quot;&gt;&lt;br&gt;&lt;/div&gt;&lt;div style=\&quot;margin-left: 40px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/67eBzLje3LJ41cUyhqv2UmgqENO67UBmoILHw_kAyxrEVu05mVx8P6-PuWbvncT1BaLK5A6UTJ2UB6nZMMtWFe8ZccN9M3TbloWYlkqkok45Mgh-CFy_MWCD-pWoqik9AXzjgf7X\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 311px; height: 122.434px;\&quot; width=\&quot;348\&quot;&gt;&lt;/div&gt;&lt;div style=\&quot;margin-left: 40px;\&quot;&gt;5. You&amp;#39;ll be prompted to enter your password to confirm your account deletion.&lt;/div&gt;&lt;div style=\&quot;margin-left: 40px;\&quot;&gt;6. Check &lt;strong&gt;Yes, I fully understand...&lt;/strong&gt;&lt;/div&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;7. Click &lt;strong&gt;DELETE MY ACCOUNT&lt;/strong&gt;.&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/VKjJ1kTlNhsEnYFYS_8cvQuXQ7gJLA8wVZ_mDLMBMOilwYv-kflPNLpgScvaMhAr0TwfUypitS1baCvrMNHuVqSKdXqGmyH_JwX0gJ1icJXa0uuscAZpaJ0OwmkTg9IAA3XXN7do\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 418px; height: 164.72px;\&quot; width=\&quot;472\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Public images from deleted accounts may still appear in third-party search engines, like Google. &lt;a href=\&quot;https://help.flickr.com/en_us/search-engines-index-BJghT2XoyQ\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Learn more about search engine indexes.&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;metaDescription&quot;:&quot;We can see no earthly reason for anyone to ever quit Flickr, but if you want to break our hearts and leave, we&amp;#39;ll show you how to delete your Flickr acco...&quot;,&quot;metaKeywords&quot;:[&quot;delete&quot;,&quot;Flickr&quot;,&quot;account&quot;,&quot;deleted&quot;,&quot;Click&quot;,&quot;click&quot;,&quot;search&quot;,&quot;can&quot;,&quot;see&quot;,&quot;no&quot;,&quot;earthly&quot;,&quot;reason&quot;,&quot;anyone&quot;,&quot;ever&quot;,&quot;quit&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;delete-your-flickr-account&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rJlTJpQiJX&quot;,&quot;publishedAt&quot;:&quot;2020-07-21T18:23:14.915Z&quot;,&quot;createdAt&quot;:&quot;2020-07-21T18:11:58.538Z&quot;,&quot;href&quot;:&quot;/en_us/delete-your-flickr-account-rJlTJpQiJX&quot;,&quot;tags&quot;:[&quot;5f172ff6382d6400192ea2cf&quot;,&quot;5f172ffb21eda7001a1725d7&quot;,&quot;5f173012f3a9d7001a676e61&quot;,&quot;5f173023aed944001aa38f48&quot;,&quot;5f17302c7a89790019328b20&quot;]},{&quot;id&quot;:&quot;5f997a90fa6c810017cd08b9&quot;,&quot;title&quot;:&quot;Logging in to Your Flickr Account&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;We are in the process of migrating accounts onto our new login system. You can read more about the changes to login &lt;a href=\&quot;https://help.flickr.com/en_us/changes-to-login-featured-rkF1q3cIV\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you&amp;rsquo;re having trouble signing into your Flickr account, check out the troubleshooting steps below.&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:14pt;margin-bottom:4pt;\&quot;&gt;Log in with an Email Address instead of a Username&lt;/h3&gt;&lt;p&gt;Using our new login system, you&amp;rsquo;ll need to use an &lt;a href=\&quot;https://help.flickr.com/en_us/changes-to-login-featured-rkF1q3cIV\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;email address to sign in&lt;/a&gt;-- no longer a Yahoo ID or username.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/94a17290b7d2d81313f8f261214ccf0a.png\&quot; style=\&quot;box-sizing: inherit; border: 0px; max-width: 100%; cursor: pointer; padding: 0px 1px; color: rgb(65, 65, 65); font-family: sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial; width: 800px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;p&gt;If you enter something other than a full email address, you&amp;#39;ll receive the following error message:&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/e7102dcd9efedf8da4ba65695137483d.png\&quot; style=\&quot;width: 800px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;After entering your correct email address &amp;amp; clicking &lt;strong&gt;Next&lt;/strong&gt;, a password field will appear where you can then enter the password you set to your account during migration.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you don&amp;rsquo;t remember the password tied to this account, you can also request a password reset email via the &lt;strong&gt;Forgot Password&lt;/strong&gt; link on that screen.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you try to log in, but get redirected to the sign up page, you may be logging in with a secondary email address. Please try with your primary email, or &lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;contact us&lt;/a&gt; for more help.&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:14pt;margin-bottom:4pt;\&quot;&gt;Unable to Log in with Email Address&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Please note that after migrating off of Yahoo login, the email address you select during the process becomes both your login email address and your communications email address going forward.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you receive the error message below, please try the following:&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/c1996a766ff854e9293762e7b9f6640b.png\&quot; style=\&quot;width: 800px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Try to enter every email address you may have possibly used into our login page. If the email address is not in our system, you&amp;#39;ll receive an &amp;quot;&lt;strong&gt;invalid email address&lt;/strong&gt;&amp;quot; error.&lt;br&gt;&lt;br&gt;If you enter an email address that is currently tied to an account, you&amp;#39;ll be prompted to input a password (or request a password reset email if you don&amp;#39;t recall).&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:14pt;margin-bottom:4pt;\&quot;&gt;Forgot Your Password&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you know your login email address or username, but are unable to log in because you&amp;rsquo;re not sure you&amp;rsquo;re using the right password, enter the login email address on the login page, then select Next. Click on the Forgot password? link in the next screen that appears to send yourself a password reset email. The email you receive will contain instructions on how to reset your password.&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:14pt;margin-bottom:4pt;\&quot;&gt;Password Reset Email Expired&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you click the link in the password reset email and are directed to the following screen, this is an indication that the link has expired. Click &amp;quot;Resend email&amp;quot; to have a new password reset email sent.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/71e4395cdc1bcd48ae791b3640b15341.png\&quot; style=\&quot;width: 300px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:14pt;margin-bottom:4pt;\&quot;&gt;Not Receiving Password Reset Email&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you&amp;#39;re not receiving a password reset email, please check your spam and trash folders for an email from &lt;strong&gt;donotreply@flickr.com&lt;/strong&gt;. Additionally, add &lt;strong&gt;donotreply@flickr.com&lt;/strong&gt; to your contacts and request another email. If you&amp;#39;re still having no luck, you may need to get in touch with your email provider&amp;#39;s support.&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:14pt;margin-bottom:4pt;\&quot;&gt;&amp;quot;Invalid Password/Email&amp;quot; Error&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you&amp;#39;re receiving this error message, double-check whether the email and/or password you&amp;#39;re entering is correct and does not contain any typos.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You can also request a password reset email to reset your password, then use this new email/password combination to log in going forward.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Continuing to run into the error when you&amp;rsquo;re certain the credentials are correct can be an indication that the browser is autofilling outdated information into the login fields. In this case, &lt;a href=\&quot;https://help.flickr.com/en_us/clear-your-web-browser-cookies-r1J6n7okm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;clearing your cache &amp;amp; cookies &lt;/a&gt;when resetting your password can be helpful.&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:14pt;margin-bottom:4pt;\&quot;&gt;&amp;quot;Oops, something went wrong&amp;quot; Error&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Below are a few common causes (and fixes) for those running into the &amp;ldquo;oops something went wrong error&amp;rdquo;:&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Connectivity Issues&lt;/strong&gt;: Confirm your internet connection is working properly. Connectivity issues can cause this error. Trying again in a minute or two often bypasses this temporary error.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Out of date browser&lt;/strong&gt;: Make sure you&amp;rsquo;re using a &lt;a href=\&quot;https://help.flickr.com/en_us/supported-web-browsers-for-flickr-ryxzTXs1m\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;supported browser&lt;/a&gt; that is up to date.&amp;nbsp;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Browser extensions or add-ons&lt;/strong&gt;: If you&amp;#39;ve tried the above &amp;amp; are still getting the same error, &amp;nbsp;it&amp;#39;s likely an extension on your browser is the culprit. Please &lt;a href=\&quot;https://help.flickr.com/en_us/disable-or-remove-browser-extensions-and-add-ons-rkzZ6Qi17\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;disable any browser extensions or add-ons&lt;/a&gt;, as they may be interfering with the site.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Clear your browser&amp;#39;s&amp;nbsp;&lt;/strong&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/disable-or-remove-browser-extensions-and-add-ons-rkzZ6Qi17\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;cache &amp;amp; cookies&lt;/a&gt;.&amp;nbsp;&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Still no luck?&lt;/strong&gt; Try checking to see if you&amp;rsquo;re receiving the same error across multiple browsers, devices, or internet connections. This is a good way to pinpoint where the issue might be originating.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Stay logged into your account&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you&amp;#39;re unable to stay signed into your account, check that your browser is set to accept cookies. (Cookies are small bits of information stored on your computer to allow for quicker access to things.)&lt;/p&gt;&lt;ul&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;a href=\&quot;http://windows.microsoft.com/en-us/windows-10/edge-privacy-faq\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Enable cookies in Edge&lt;/a&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;a href=\&quot;https://support.apple.com/kb/ph17191?locale=en_US\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;&lt;/a&gt;&lt;a href=\&quot;https://support.apple.com/kb/ph17191?locale=en_US\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Enable cookies in Safari&lt;/a&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;a href=\&quot;https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Enable cookies in Firefox&lt;/a&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;a href=\&quot;https://support.google.com/accounts/answer/61416?hl=en\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Enable cookies in Chrome&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;a href=\&quot;https://support.google.com/accounts/answer/61416?hl=en\&quot; style=\&quot;text-decoration:none;\&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:14pt;margin-bottom:4pt;\&quot;&gt;Is It Possible to Merge Flickr Accounts?&amp;nbsp;&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;At this time we do not have a way to merge two or more separate Flickr accounts into one. If you are able to log into each of the accounts, the best way to effectively combine your accounts without losing any content is to &lt;a href=\&quot;https://flickr.kustomer.help/en_us/download-photos-or-albums-in-flickr-HJeLjhQskX\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;download&lt;/a&gt; your photos from one account and &lt;a href=\&quot;https://flickr.kustomer.help/en_us/upload-photos-and-videos-to-flickr-BkE9nXo1X\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;re-upload&lt;/a&gt; them to the other.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Don&amp;#39;t see an answer to your question?&lt;/strong&gt; &lt;a href=\&quot;https://help.flickr.com/categories/account-access-B1UqPQmgm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Check here for more account access articles.&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;metaDescription&quot;:&quot;We are in the process of migrating accounts onto our new login system. You can read more about the changes to login here.If you&amp;rsquo;re having trouble signi...&quot;,&quot;metaKeywords&quot;:[&quot;email&quot;,&quot;password&quot;,&quot;address&quot;,&quot;login&quot;,&quot;reset&quot;,&quot;can&quot;,&quot;you&amp;rsquo;re&quot;,&quot;enter&quot;,&quot;error&quot;,&quot;not&quot;,&quot;you&amp;#39;re&quot;,&quot;browser&quot;,&quot;cookies&quot;,&quot;new&quot;,&quot;account,&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;accessing-your-flick-account&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;S159gnfEE&quot;,&quot;publishedAt&quot;:&quot;2020-10-28T14:13:13.646Z&quot;,&quot;createdAt&quot;:&quot;2020-10-28T14:05:04.879Z&quot;,&quot;href&quot;:&quot;/en_us/accessing-your-flick-account-S159gnfEE&quot;,&quot;tags&quot;:[&quot;5ee284fb353e570012fa9f8d&quot;,&quot;5ee284ed249f5e001aa59153&quot;,&quot;5ee28500ce8afe001229c43c&quot;,&quot;5ee284f2249f5e001aa59154&quot;,&quot;5f184cf65de5f8001ae6b8f8&quot;,&quot;5f218784dd6163001983a9d0&quot;]},{&quot;id&quot;:&quot;5f2187a29a1aeb00191da063&quot;,&quot;title&quot;:&quot;Changes to Logging In featured&quot;,&quot;body&quot;:&quot;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Why Does the Login Page Look Different?&lt;br&gt;&lt;br&gt;&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;We are currently in the process of migrating accounts off Yahoo login and onto our new system.&lt;br&gt;&lt;br&gt;In order to start this automatic process, log in to your account using your login email address. (If you&amp;rsquo;re not sure what your login email address is, check out the troubleshooting steps in &lt;a href=\&quot;https://help.flickr.com/accessing-your-flick-account-S159gnfEE\&quot;&gt;this article&lt;/a&gt;.)&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Once you successfully enter your login email, you will see the following prompt:&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border: none; display: inline-block; overflow: hidden; width: 622px; height: 291px;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/ItpGAPtIToUigEUN4T5w82uHmSwB-sOEVUskNI0jcvjLjGQFQeDGWzJdat_xvZ3DBA-SFVofNvtWT3B8SR5afUbeDaaNLaklhJoi_evoqK9SnByhbtKU6BQ5uZeOR4ZDGrNohlKg\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;622\&quot; height=\&quot;291\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Once this is completed, you will receive a temporary password in your inbox. After signing in to Flickr with your email address and this temporary password you will be prompted to set a new password.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;If we&amp;#39;re unable to update your account automatically, you will see the following prompt:&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border: none; display: inline-block; overflow: hidden; width: 613px; height: 287px;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/uM5uG37Wi5fz0SAw-Ii9wMsx4xKMoC08NH0596uHR4vgNnWtCmeIg64yZFp_dK0zpe_pNwrCNE15b248W5FibpDKh6VhfAdqItiUnMGdRcmzAgaqP0Dew_yCTQNDQxzuq8ajRQIR\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;613\&quot; height=\&quot;287\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you see this error, please &lt;a href=\&quot;https://help.flickr.com/contact\&quot;&gt;contact our Support team&lt;/a&gt; and we will be happy to help.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Do I Need to Set a New Password?&lt;br&gt;&lt;br&gt;&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Yes, you will need to set a new password. You should use a strong, unique password to keep your account secure. We also recommend using a password manager, such as &lt;a href=\&quot;https://1password.com/\&quot;&gt;1Password&lt;/a&gt;, to help keep track of all of your passwords. &lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Where Will I Receive Communications from Flickr?&lt;br&gt;&lt;br&gt;&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;The email address you select during migration will become both your login email and communications email.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;What Happens to My Yahoo Account When I Migrate? &lt;br&gt;&lt;br&gt;&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Your Yahoo account will continue to function independently of your Flickr account. This process does not change your Yahoo login information or password. For information related to your Yahoo account, sign into your Yahoo account &lt;a href=\&quot;https://login.yahoo.com/\&quot;&gt;here&lt;/a&gt;. &lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Deleting your Yahoo account will not delete your Flickr account after you&amp;rsquo;ve upgraded to the new login system. &lt;strong&gt;Do not&lt;/strong&gt; delete your Yahoo account if you have not upgraded to the new Flickr Login system.&lt;br&gt;&lt;br&gt;Not sure if you&amp;rsquo;ve successfully migrated? &lt;a href=\&quot;https://help.flickr.com/contact\&quot;&gt;Contact us directly&lt;/a&gt; &amp;amp; we can confirm your account status.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;How Can I Manage My Yahoo Account Settings? &lt;br&gt;&lt;br&gt;&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Once you&amp;rsquo;ve migrated off of Yahoo login, this information isn&amp;rsquo;t tied to your Flickr account anymore. You&amp;rsquo;ll need to go to &lt;a href=\&quot;https://help.yahoo.com/kb/SLN27853.html\&quot;&gt;Yahoo&amp;rsquo;s website&lt;/a&gt; to manage your Yahoo account information.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Can I Keep My Yahoo Email Address to Sign in to Flickr?&lt;br&gt;&lt;br&gt;&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You can continue to use your Yahoo email address as part of your credentials to sign in to Flickr, but you will need to set a new password for your Flickr account.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Can I Use Two Factor Authentication to Log In?&lt;br&gt;&lt;br&gt;&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Our new login system was built with 2FA support in mind. While this is planned for the future, we still have work to do on the remaining aspects of 2FA such as advanced account recovery options. Stay tuned for more updates.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;How Can I Keep My Account Safe and Secure?&amp;nbsp;&lt;/h2&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You can keep your account safe by using a strong, unique password. We recommend using a password manager, such as 1Password, to generate and help keep track of all your passwords.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Don&amp;#39;t see an answer to your question?&lt;a href=\&quot;https://help.flickr.com/accessing-your-flick-account-S159gnfEE\&quot;&gt;&amp;nbsp;Check here for additional login troubleshooting&lt;/a&gt;.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;metaDescription&quot;:&quot;Why Does the Login Page Look Different?We are currently in the process of migrating accounts off Yahoo login and onto our new system.In order to start this a...&quot;,&quot;metaKeywords&quot;:[&quot;Yahoo&quot;,&quot;account&quot;,&quot;will&quot;,&quot;login&quot;,&quot;new&quot;,&quot;email&quot;,&quot;password&quot;,&quot;Flickr&quot;,&quot;not&quot;,&quot;using&quot;,&quot;address&quot;,&quot;see&quot;,&quot;keep&quot;,&quot;set&quot;,&quot;need&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;changes-to-login-featured&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rkF1q3cIV&quot;,&quot;publishedAt&quot;:&quot;2020-07-29T14:29:03.689Z&quot;,&quot;createdAt&quot;:&quot;2020-07-29T14:28:50.921Z&quot;,&quot;href&quot;:&quot;/en_us/changes-to-login-featured-rkF1q3cIV&quot;,&quot;tags&quot;:[&quot;5ee284ed249f5e001aa59153&quot;,&quot;5eea9a79e11f6700197f9563&quot;,&quot;5ee284fb353e570012fa9f8d&quot;,&quot;5ee28500ce8afe001229c43c&quot;,&quot;5f2187a555d9e30019f0d443&quot;]},{&quot;id&quot;:&quot;5ef202290c8ecc001939162c&quot;,&quot;title&quot;:&quot;In Memoriam Flickr Accounts featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot;&gt;We&amp;rsquo;re pleased to announce that we&amp;rsquo;re offering &amp;ldquo;in memoriam&amp;rdquo; accounts to existing Flickr members who have passed away. In memoriam accounts will preserve all public content in a deceased member&amp;rsquo;s account, even if their Pro subscription lapses. The account&amp;rsquo;s username will be updated to reflect the &amp;ldquo;in memoriam&amp;rdquo; status and login for the account will be locked to prevent anyone from signing in.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Requests&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If you would like Flickr to consider an account to be memorialized please &lt;a href=\&quot;https://smugform.wufoo.com/forms/flickr-in-memoriam-account-request/\&quot;&gt;fill out this form&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Note - If you are looking to gain access to an account of someone who has passed away and can prove that you have a legal right to access the person&amp;#39;s images please contact us &lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;here&lt;/a&gt;. &amp;nbsp;&lt;/p&gt;&lt;h3&gt;&lt;br&gt;&lt;/h3&gt;&lt;h3&gt;The Fine Print&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot;&gt;Upon receiving a request we will evaluate the account to determine if it qualifies. Please note, Flickr reserves the right to memorialize accounts and is the sole determiner of what qualifies for an account to be memorialized.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;metaDescription&quot;:&quot;We&amp;rsquo;re pleased to announce that we&amp;rsquo;re offering &amp;ldquo;in memoriam&amp;rdquo; accounts to existing Flickr members who have passed away. In memoriam acc...&quot;,&quot;metaKeywords&quot;:[&quot;account&quot;,&quot;will&quot;,&quot;accounts&quot;,&quot;Flickr&quot;,&quot;&amp;ldquo;in&quot;,&quot;memoriam&amp;rdquo;&quot;,&quot;passed&quot;,&quot;please&quot;,&quot;access&quot;,&quot;right&quot;,&quot;We&amp;rsquo;re&quot;,&quot;pleased&quot;,&quot;announce&quot;,&quot;we&amp;rsquo;re&quot;,&quot;offering&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;in-memoriam-flickr-accounts&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJA_AcTL4&quot;,&quot;publishedAt&quot;:&quot;2020-06-23T13:23:01.002Z&quot;,&quot;createdAt&quot;:&quot;2020-06-23T13:22:49.091Z&quot;,&quot;href&quot;:&quot;/en_us/in-memoriam-flickr-accounts-HJA_AcTL4&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f184ccc67781c00193c0565&quot;,&quot;title&quot;:&quot;Logging In With a Username featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Using our new login system, you&amp;rsquo;ll need to use an &lt;strong&gt;email address&lt;/strong&gt; to sign in-- no longer a Yahoo ID or username.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Not sure which email address you signed up with?&lt;/strong&gt;&lt;br&gt;&lt;br&gt;If you previously signed in to Flickr with only a Yahoo ID or username, try adding @yahoo.com (or @yahoo.co.uk, @yahoo.co.jp, etc. depending on your location) after your username.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you&amp;#39;re still having no luck figuring out your login email, click on &amp;quot;&lt;strong&gt;&lt;em&gt;forgot password?&lt;/em&gt;&lt;/strong&gt;&amp;quot; and enter possible email addresses you may have used. If the email you entered is not in our system, you&amp;#39;ll receive an &amp;quot;&lt;strong&gt;&lt;em&gt;Invalid email or password&lt;/em&gt;&lt;/strong&gt;&amp;quot; error. If the email address is in our system, you&amp;#39;ll get a confirmation message stating an email has been sent. Check your inbox for a password reset email or temporary password.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you&amp;#39;re still having trouble, &lt;a href=\&quot;https://help.flickr.com/contact\&quot;&gt;contact our Support team&lt;/a&gt; and we&amp;#39;ll be happy to help.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;metaDescription&quot;:&quot;Using our new login system, you&amp;rsquo;ll need to use an email address to sign in-- no longer a Yahoo ID or username.&amp;nbsp;Not sure which email address you si...&quot;,&quot;metaKeywords&quot;:[&quot;email&quot;,&quot;system,&quot;,&quot;address&quot;,&quot;login&quot;,&quot;no&quot;,&quot;Yahoo&quot;,&quot;ID&quot;,&quot;signed&quot;,&quot;you&amp;#39;re&quot;,&quot;still&quot;,&quot;you&amp;#39;ll&quot;,&quot;Using&quot;,&quot;new&quot;,&quot;you&amp;rsquo;ll&quot;,&quot;need&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;logging-in-with-a-username&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;H13LGQXAE&quot;,&quot;publishedAt&quot;:&quot;2020-07-22T14:28:16.444Z&quot;,&quot;createdAt&quot;:&quot;2020-07-22T14:27:24.979Z&quot;,&quot;href&quot;:&quot;/en_us/logging-in-with-a-username-H13LGQXAE&quot;,&quot;tags&quot;:[&quot;5ee284ed249f5e001aa59153&quot;,&quot;5f184cdc8091b400199443ef&quot;,&quot;5f184cf65de5f8001ae6b8f8&quot;,&quot;5efa778dcc5d48001a83884b&quot;]},{&quot;id&quot;:&quot;5f21877042e4590019a5e425&quot;,&quot;title&quot;:&quot;\&quot;Oops, Something Went Wrong\&quot; Logging In&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Below are a few common causes (and fixes) for those running into the &amp;ldquo;&lt;strong&gt;oops something went wrong&lt;/strong&gt;&amp;quot;&lt;strong&gt;&amp;nbsp;&lt;/strong&gt;error:&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Connectivity Issues&lt;/strong&gt;: Confirm your internet connection is working properly. Connectivity issues can cause this error. Trying again in a minute or two often bypasses this temporary error.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Out of date browser:&lt;/strong&gt; Make sure you&amp;rsquo;re using a &lt;a href=\&quot;https://help.flickr.com/en_us/supported-web-browsers-for-flickr-ryxzTXs1m\&quot;&gt;supported browser&lt;/a&gt; that is up to date.&amp;nbsp;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Browser extensions or add-ons&lt;/strong&gt;: If you&amp;#39;ve tried the above &amp;amp; are still getting the same error, &amp;nbsp;it&amp;#39;s likely an extension on your browser is the culprit. Please &lt;a href=\&quot;https://help.flickr.com/en_us/disable-or-remove-browser-extensions-and-add-ons-rkzZ6Qi17\&quot;&gt;disable any browser extensions or add-ons&lt;/a&gt;, as they may be interfering with the site.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Clear your browser&amp;#39;s&amp;nbsp;&lt;/strong&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/clear-your-web-browser-cookies-r1J6n7okm\&quot;&gt;cache &amp;amp; cookies&lt;/a&gt;.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Still no luck?&amp;nbsp;&lt;/strong&gt;Try checking to see if you&amp;rsquo;re receiving the same error across multiple browsers, devices, or internet connections. This is a good way to pinpoint where the issue might be originating.&amp;nbsp;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d33aff50010e029c5&quot;,&quot;metaDescription&quot;:&quot;Below are a few common causes (and fixes) for those running into the &amp;ldquo;oops something went wrong&amp;quot;&amp;nbsp;error:&amp;nbsp;Connectivity Issues: Confirm you...&quot;,&quot;metaKeywords&quot;:[&quot;browser&quot;,&quot;internet&quot;,&quot;you&amp;rsquo;re&quot;,&quot;extensions&quot;,&quot;&amp;amp;&quot;,&quot;common&quot;,&quot;causes&quot;,&quot;(and&quot;,&quot;fixes)&quot;,&quot;running&quot;,&quot;&amp;ldquo;oops&quot;,&quot;something&quot;,&quot;went&quot;,&quot;wrong&amp;quot;&amp;nbsp;error:&amp;nbsp;Connectivity&quot;,&quot;Issues:&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;oops-something-went-wrong-logging-in&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;B1Xh7juQr&quot;,&quot;publishedAt&quot;:&quot;2020-07-29T14:28:22.891Z&quot;,&quot;createdAt&quot;:&quot;2020-07-29T14:28:00.023Z&quot;,&quot;href&quot;:&quot;/en_us/oops-something-went-wrong-logging-in-B1Xh7juQr&quot;,&quot;tags&quot;:[&quot;5f2187749a1aeb00191da053&quot;,&quot;5f21877e19f2450012721d2d&quot;,&quot;5f218784dd6163001983a9d0&quot;]}]},{&quot;id&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;title&quot;:&quot;Upload and Download Photos&quot;,&quot;parent&quot;:&quot;5d66d8f22b22ca00f1a5b179&quot;,&quot;slug&quot;:&quot;upload-and-download-photos&quot;,&quot;hash&quot;:&quot;Syf6v77xQ&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.450Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/upload-and-download-photos-Syf6v77xQ&quot;,&quot;children&quot;:[{&quot;id&quot;:&quot;5b15a8ec30fdc60011fef43a&quot;,&quot;title&quot;:&quot;MacOSX Uploadr&quot;,&quot;parent&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;slug&quot;:&quot;macosx-uploadr&quot;,&quot;hash&quot;:&quot;B1Vgt77l7&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.461Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/macosx-uploadr-B1Vgt77l7&quot;,&quot;children&quot;:[]},{&quot;id&quot;:&quot;5b15a8ec33aff50010e02a0f&quot;,&quot;title&quot;:&quot;Windows Uploadr&quot;,&quot;parent&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;slug&quot;:&quot;windows-uploadr&quot;,&quot;hash&quot;:&quot;HJEgt7me7&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.477Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/windows-uploadr-HJEgt7me7&quot;,&quot;children&quot;:[]}],&quot;articles&quot;:[{&quot;id&quot;:&quot;5f996572954e420012adfa95&quot;,&quot;title&quot;:&quot;Upload Photos and Videos to Flickr featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;This is what Flickr is all about; a place for you to store or show off those moments captured in your photos in videos. This article will help tell you how to get them uploaded.&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;br&gt;&lt;/h3&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;From a Desktop Web Browser, Upload to Flickr from Any Page&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Click the &lt;strong&gt;Upload&lt;/strong&gt; icon at the top right of the page.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Choose Photos and Videos&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Select&lt;/strong&gt; your items and click &lt;strong&gt;Open&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Add or edit title, description, tags, people, albums, or groups.&lt;/li&gt;&lt;li&gt;Confirm owner settings - license, privacy, content filters.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Upload&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;From the iOS App:&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Open the app and tap on the &lt;strong&gt;camera icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;image&lt;/strong&gt; in the bottom left of the screen. This will take you to your iOS Albums. (You can also long press on the camera icon to go directly to your albums).&lt;/li&gt;&lt;li&gt;Find the photos/videos you want to upload, tap on each one, and then tap &lt;strong&gt;Next&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Give your masterpiece a title and tap &lt;strong&gt;Done&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;If desired, share your photo on social media sites using the icons at the bottom of your screen.&lt;/li&gt;&lt;li&gt;Confirm visibility setting - Public, Friends, Family, Friends &amp;amp; Family, or Private.&lt;/li&gt;&lt;li&gt;Optional: add location.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Album icon&lt;/strong&gt; on the bottom right of your screen to choose an existing album, or create a new one, to add your photo/video to. Select the Album and tap &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;You&amp;rsquo;re all done! Tap &lt;strong&gt;Share&amp;nbsp;&lt;/strong&gt;to upload.&lt;/li&gt;&lt;/ol&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;From the Android App:&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Open the app and click on the &lt;strong&gt;camera icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;image&lt;/strong&gt; in the bottom left of the screen. This will take you to your Albums.&lt;/li&gt;&lt;li&gt;Find the photos/videos you want to upload, tap on each one, and then tap &lt;strong&gt;Done&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Give your masterpiece a title and tap&amp;nbsp;Done.&lt;/li&gt;&lt;li&gt;If desired, share your photo on social media sites using the icons at the bottom of your screen..&lt;/li&gt;&lt;li&gt;Confirm visibility setting - Public, Friends, Family, Friends &amp;amp; Family, or Private.&lt;/li&gt;&lt;li&gt;Optional: add location.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Album icon&lt;/strong&gt; on the bottom right of your screen to choose an existing album, or create a new one, to add your photo/video to. Select the Album and tap &lt;strong&gt;Save&lt;/strong&gt;.&amp;nbsp;&lt;/li&gt;&lt;li&gt;You&amp;rsquo;re all done! Tap &lt;strong&gt;Share&lt;/strong&gt; to upload.&lt;/li&gt;&lt;/ol&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:16pt;margin-bottom:4pt;\&quot;&gt;&lt;br&gt;&lt;/h3&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:16pt;margin-bottom:4pt;\&quot;&gt;How to Automatically Backup Your Photos to Flickr (Pro Only)&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Flickr Pro members enjoy unlimited storage! Here&amp;rsquo;s how you can back up your memories to our safe and secure servers:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Computer app - Download the &lt;a href=\&quot;https://flickr.com/tools/downloadmac\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Mac&lt;/a&gt; or &lt;a href=\&quot;https://flickr.com/tools/downloadwindows\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Windows&lt;/a&gt; Uploadr and pick which folders you want to back up. Everything uploads privately, so that only you can see it.&lt;/li&gt;&lt;li&gt;Mobile app - Download the &lt;a href=\&quot;http://flickr.com/mobile/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Android, iPad, or iPhone Flickr app&lt;/a&gt; and turn Auto Uploadr on. All your photos and videos from your device will upload privately, so that only you can see them.&lt;/li&gt;&lt;/ul&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:16pt;margin-bottom:4pt;\&quot;&gt;&lt;br&gt;&lt;/h3&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:16pt;margin-bottom:4pt;\&quot;&gt;Upload Limitations&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;You can upload just about anything to Flickr, but there are some limits to which file types and video formats that we support. To learn more check out our &lt;a href=\&quot;https://help.flickr.com/flickr-upload-requirements-HJxVc37jJm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;upload requirements article&lt;/a&gt;.&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:16pt;margin-bottom:4pt;\&quot;&gt;&lt;br&gt;&lt;/h3&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:16pt;margin-bottom:4pt;\&quot;&gt;Running into Issues Uploading Your Content?&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Use these troubleshooting steps to get you over any upload speed bumps you encounter.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Desktop browser slow, freezes, crashes&lt;/strong&gt; -&lt;a href=\&quot;https://help.flickr.com/en_us/fix-upload-issues-with-flickr-BJgMh3Xok7\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt; Learn how to fix browser related issues&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Issue with the mobile app&lt;/strong&gt; - &lt;a href=\&quot;https://help.flickr.com/fix-upload-issues-with-the-flickr-app-rkxJW6mjJQ\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Learn how to fix mobile upload issues.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Error about your images being bad&lt;/strong&gt; - There could be something wrong in the file&amp;#39;s encoding. Try opening the file in an image editing app and re-saving the file (with a different filename) as a JPEG.&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;metaDescription&quot;:&quot;This is what Flickr is all about; a place for you to store or show off those moments captured in your photos in videos. This article will help tell you how t...&quot;,&quot;metaKeywords&quot;:[&quot;-&quot;,&quot;tap&quot;,&quot;app&quot;,&quot;bottom&quot;,&quot;can&quot;,&quot;upload&quot;,&quot;Flickr&quot;,&quot;will&quot;,&quot;icon&quot;,&quot;one,&quot;,&quot;Family,&quot;,&quot;add&quot;,&quot;Album&quot;,&quot;right&quot;,&quot;camera&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;upload-photos-and-videos-to-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BkE9nXo1X&quot;,&quot;publishedAt&quot;:&quot;2020-10-28T12:36:19.294Z&quot;,&quot;createdAt&quot;:&quot;2020-10-28T12:34:58.036Z&quot;,&quot;href&quot;:&quot;/en_us/upload-photos-and-videos-to-flickr-BkE9nXo1X&quot;,&quot;tags&quot;:[&quot;5f174e67cbbf3400194cbd7f&quot;,&quot;5f174e92285b79001aee173e&quot;,&quot;5f8885215f27e4001954d127&quot;,&quot;5f9965a7df722200126de197&quot;]},{&quot;id&quot;:&quot;5f36a3ec0e412f001a3ce0f7&quot;,&quot;title&quot;:&quot;Flickr upload requirements featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Let&amp;#39;s get your photos out there! Below you&amp;#39;ll find our guidelines to help you determine which file types are supported for hassle-free uploading.&amp;nbsp;&lt;/p&gt;&lt;h1&gt;Supported file types&lt;/h1&gt;&lt;h3&gt;Photo formats&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;JPEG.&lt;/li&gt;&lt;li&gt;PNG.&lt;/li&gt;&lt;li&gt;GIF (non-animated).&lt;/li&gt;&lt;li&gt;All other formats will be converted to JPEG.&lt;/li&gt;&lt;/ul&gt;&lt;h3&gt;Video formats&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;MP4 (recommended with H.264)&lt;/li&gt;&lt;li&gt;AVI (Proprietary codecs may not work)&lt;/li&gt;&lt;li&gt;WMV&lt;/li&gt;&lt;li&gt;MOV (AVID or other proprietary codecs may not work)&lt;/li&gt;&lt;li&gt;MPEG (1, 2, and 4)&lt;/li&gt;&lt;li&gt;3gp&lt;/li&gt;&lt;li&gt;M2TS&lt;/li&gt;&lt;li&gt;OGG&lt;/li&gt;&lt;li&gt;OGV&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Pro tip -&amp;nbsp;&lt;/strong&gt;Use the built-in &lt;a href=\&quot;https://www.microsoft.com/en-us/windows/photo-movie-editor\&quot;&gt;Photo/Video editor&lt;/a&gt; (PC) or &lt;a href=\&quot;http://www.apple.com/ilife/imovie/\&quot;&gt;iMovie&lt;/a&gt; (Mac) to export files that Flickr can support.&lt;/p&gt;&lt;h1&gt;Upload limitations&lt;/h1&gt;&lt;h3&gt;Photos&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;RAW photos are not supported at this time.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Each photo can be up to 200 MB.&lt;/li&gt;&lt;li&gt;Images can be no more than 31.25 times wider than they are tall.&lt;/li&gt;&lt;/ul&gt;&lt;h3&gt;Videos&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;Each video can be up to 1 GB.&lt;/li&gt;&lt;li&gt;Video playback is constrained to the first 3 minutes for free members, and 10 minutes for Pro members.&lt;/li&gt;&lt;li&gt;If you&amp;#39;re having trouble uploading a video, try converting the file to a different format.&amp;nbsp;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Having trouble? Head over &lt;a href=\&quot;https://help.flickr.com/upload-photos-and-videos-to-flickr-BkE9nXo1X\&quot;&gt;here&amp;nbsp;&lt;/a&gt;for some pointers.&amp;nbsp;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;metaDescription&quot;:&quot;Let&amp;#39;s get your photos out there! Below you&amp;#39;ll find our guidelines to help you determine which file types are supported for hassle-free uploading.&amp;nbs...&quot;,&quot;metaKeywords&quot;:[&quot;can&quot;,&quot;file&quot;,&quot;not&quot;,&quot;photos&quot;,&quot;supported&quot;,&quot;codecs&quot;,&quot;may&quot;,&quot;minutes&quot;,&quot;1&quot;,&quot;3&quot;,&quot;10&quot;,&quot;200&quot;,&quot;Let&amp;#39;s&quot;,&quot;get&quot;,&quot;there!&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;flickr-upload-requirements&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJxVc37jJm&quot;,&quot;publishedAt&quot;:&quot;2020-08-14T14:48:24.879Z&quot;,&quot;createdAt&quot;:&quot;2020-08-14T14:47:08.849Z&quot;,&quot;href&quot;:&quot;/en_us/flickr-upload-requirements-HJxVc37jJm&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f20716699b39e001387c3f8&quot;,&quot;title&quot;:&quot;Download Photos or Albums in Flickr featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot;&gt;Your Flickr content is available for download at any time.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot;&gt;Download Individual Pictures &amp;amp; Videos in your Account&lt;/h3&gt;&lt;ol&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Hover over You, select &lt;strong&gt;Camera Roll&lt;/strong&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Click the items you&amp;rsquo;d like to select for download (maximum 500).&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Once items are selected, click &lt;strong&gt;Download&lt;/strong&gt; at the bottom of your screen, then &lt;strong&gt;Create Zip File&lt;/strong&gt;.&amp;nbsp;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Once your .zip files are created, you will receive notifications to both your FlickrMail and your Flickr login/contact email containing a link to download your files.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:356px;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/d8D0ra6WPsRLy3FqXm7CaF_n0IW-soqOXLjSnKGjdLTJ-8RwWsubNEaHLJVaVq5pFnO_IUWatF1HOK9EUNrLZkRJjRfD7_dHP4Fqx1S6EfU5_Jw1qzVanzbbyB1PL06qpI9b_h_T\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;356\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot;&gt;Download Albums&lt;/h3&gt;&lt;ol&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Hover over You, select &lt;strong&gt;Albums&lt;/strong&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Hover over the album you&amp;rsquo;d like to download, and click the &lt;strong&gt;download icon&lt;/strong&gt; that appears on the thumbnail; Create .zip file (500 photo limit also applies to albums).&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Once your .zip files are created, you will receive notifications to both your FlickrMail and your personal Flickr contact email containing a link to download your files.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:355px;\&quot;&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/35OWYNCXN5_3wQ8H4-tFU6qeBugSsvrP3_qvxfTuwEiFVJuJwI5IPpIj--6yJq1j3n2ePj2IO1mERmR02avMpgG9zU3-fqfd2x-x2K7j5AR1Kj34kNy05jLyFBwzcVUutMGxyXJd\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;355\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot;&gt;Download All your Content (Flickr Data)&lt;/h3&gt;&lt;ol&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Click your&lt;strong&gt;&amp;nbsp;profile photo&lt;/strong&gt; in the top right corner, select &lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Under &lt;strong&gt;Your Flickr Data&lt;/strong&gt;, click the blue button that says &lt;strong&gt;Request My Flickr Data&lt;/strong&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot;&gt;Once your .zip files are created, you will receive notifications to both your FlickrMail and your personal Flickr login/contact email containing a link to download your files. Links to your .zip files can also be found back in your account settings under &amp;ldquo;Your Flickr Data&amp;rdquo;.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Keep in mind that links to the requested data are time sensitive and will expire, so check your email and FlickrMail notifications regularly to see if your files are available for download. If your files have already expired, you always have the option to request the data again as long as you haven&amp;rsquo;t deleted the content from your Flickr account.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Compiling your Flickr Data could take a few hours, or a few weeks, depending on the amount of content in your account. Please note that the EXIF data for your photos will be compiled in a separate JSON file. More information about that is available &lt;a href=\&quot;https://help.flickr.com/en_us/my-downloaded-photos-don-t-have-exif-data-B1cJF0ULE\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Download Photos or Albums That Another Member Has Posted&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;You can also download photos &amp;amp; videos from other members if they have &lt;a href=\&quot;https://www.flickr.com/account/prefs/downloads/?from=privacy\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;given permission&lt;/a&gt;.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;To download a single photo: click on the photo, and then click on the &lt;strong&gt;download arrow&lt;/strong&gt; and select the desired size. &amp;nbsp;Save the image to your desktop.&lt;/li&gt;&lt;li&gt;To download an album: while viewing the member&amp;rsquo;s profile, click on &lt;strong&gt;Albums&lt;/strong&gt;, hover over the desired album and click the &lt;strong&gt;download arrow&lt;/strong&gt; OR click on the album and then click the &lt;strong&gt;download arrow&lt;/strong&gt; under the album name.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/xgJVKsoiPHEoLEf7FigoQ9Z0JOX9btklI_YVj1r60v6cEK2OaYTgq17PZWi-xifzyiNYlk74ouJZbAam20elwqpqKrSbBJqw1yNygOBYDVxhDQPIXuYA_y2EKfWWAZLu1867jEQ-\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 295px; height: 166.635px;\&quot; width=\&quot;370\&quot;&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;metaDescription&quot;:&quot;Your Flickr content is available for download at any time.&amp;nbsp;Download Individual Pictures &amp;amp; Videos in your AccountHover over You, select Camera Roll.C...&quot;,&quot;metaKeywords&quot;:[&quot;download&quot;,&quot;Flickr&quot;,&quot;click&quot;,&quot;files&quot;,&quot;select&quot;,&quot;.zip&quot;,&quot;will&quot;,&quot;notifications&quot;,&quot;FlickrMail&quot;,&quot;email&quot;,&quot;album&quot;,&quot;content&quot;,&quot;available&quot;,&quot;created,&quot;,&quot;receive&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;download-photos-or-albums-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJeLjhQskX&quot;,&quot;publishedAt&quot;:&quot;2020-07-28T23:02:27.774Z&quot;,&quot;createdAt&quot;:&quot;2020-07-28T18:41:42.272Z&quot;,&quot;href&quot;:&quot;/en_us/download-photos-or-albums-in-flickr-HJeLjhQskX&quot;,&quot;tags&quot;:[&quot;5f20ae4fde77bb001356f470&quot;,&quot;5f20ae528268f70013122baf&quot;,&quot;5f20ae5799b39e001387d98a&quot;,&quot;5f20ae5b4d4b2d0013a76c59&quot;,&quot;5f20ae5fe2fb9800121808ee&quot;,&quot;5f20ae6595f6e4001343c731&quot;]},{&quot;id&quot;:&quot;5f99943ef849b60012a25e95&quot;,&quot;title&quot;:&quot;Download videos in Flickr&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Download a video&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click on a video to open it.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Download icon&lt;/strong&gt; to start the download.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;If the download option isn&amp;#39;t available, it&amp;#39;s likely the owner has restricted download permissions.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/download-photos-or-albums-in-flickr-HJeLjhQskX\&quot; style=\&quot;text-decoration:none;\&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Manage who can download your videos&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The choice is yours-- decide who has permission to download your videos:&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click your &lt;strong&gt;Profile Photo&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Privacy &amp;amp; Permissions&lt;/strong&gt; tab.&lt;/li&gt;&lt;li&gt;Beside &amp;quot;Who can download your images and videos,&amp;quot; click &lt;strong&gt;edit&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select the audience that you want to allow download access.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:160px;\&quot;&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/g_srgTJodzpaZEiaiKJfUwMvqK2iyWy2N5ngjpKDW9JTYbOjzvS0p_UyDbQ1R88tyCOIO58pbbL7KjwZrJ2Fe7Sfz7162xYv3JM389QLDhsbNdMKcAPTa4ILZKZ5aSKvU1uVKsxa\&quot; width=\&quot;624\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 534px; height: 139.153px;\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You can find information about how to &lt;a href=\&quot;https://help.flickr.com/en_us/download-photos-or-albums-in-flickr-HJeLjhQskX\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;download photos and videos here&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a7ba33aff50010e029d0&quot;,&quot;metaDescription&quot;:&quot;Download a videoClick on a video to open it.Click the Download icon to start the download.If the download option isn&amp;#39;t available, it&amp;#39;s likely the own...&quot;,&quot;metaKeywords&quot;:[&quot;download&quot;,&quot;can&quot;,&quot;Download&quot;,&quot;videoClick&quot;,&quot;video&quot;,&quot;open&quot;,&quot;it.Click&quot;,&quot;icon&quot;,&quot;start&quot;,&quot;download.If&quot;,&quot;option&quot;,&quot;isn&amp;#39;t&quot;,&quot;available,&quot;,&quot;it&amp;#39;s&quot;,&quot;likely&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;download-videos-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Hkcs3miJX&quot;,&quot;publishedAt&quot;:&quot;2020-10-28T16:15:53.983Z&quot;,&quot;createdAt&quot;:&quot;2020-10-28T15:54:38.140Z&quot;,&quot;href&quot;:&quot;/en_us/download-videos-in-flickr-Hkcs3miJX&quot;,&quot;tags&quot;:[&quot;5f9999320854e700123b007b&quot;,&quot;5f20ae4fde77bb001356f470&quot;]},{&quot;id&quot;:&quot;5f986a5f35de900019a3e5d3&quot;,&quot;title&quot;:&quot;Photo download permissions featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;The &lt;strong&gt;licensing&lt;/strong&gt; you attribute to your uploaded content gives you control over how others have permission to use your photos. You can learn more about the &lt;a href=\&quot;https://help.flickr.com/en_us/change-your-photo&#x27;s-license-in-flickr-B1SxTmjkX\&quot;&gt;different licensing options here&lt;/a&gt;.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Keep in mind, while attri
