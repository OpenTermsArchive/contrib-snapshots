 size limit of a gallery from 50 to 500 items.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\&quot;background-color: transparent;\&quot;&gt;How do I prevent a Flickr member from adding one of my photos to a gallery?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;You can set your galleries preferences in your Settings. Galleries are a great way to get visibility for your images and to engage with other Flickr members. But, if you don’t want any Flickr members to add your photos to their galleries, you can turn the Setting off.&lt;/span&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;\nGalleries are virtual showcases you create of photos and videos from other Flickr members. Kind of like an physical photo gallery in a city, but on Flickr. ...&quot;,&quot;metaKeywords&quot;:[&quot;Flickr&quot;,&quot;gallery&quot;,&quot;can&quot;,&quot;images&quot;,&quot;photos&quot;,&quot;add&quot;,&quot;Galleries&quot;,&quot;groups&quot;,&quot;members.&quot;,&quot;photo&quot;,&quot;members&quot;,&quot;added&quot;,&quot;like.&quot;,&quot;many&quot;,&quot;one&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;galleries-overview&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;ryA0XcawQ&quot;,&quot;publishedAt&quot;:&quot;2018-09-05T17:36:41.940Z&quot;,&quot;createdAt&quot;:&quot;2018-09-05T17:36:37.066Z&quot;,&quot;href&quot;:&quot;/en_us/galleries-overview-ryA0XcawQ&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5d4181a282bede0013c70026&quot;,&quot;title&quot;:&quot;How to find your photo count featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;There are a couple different ways to tell how many photos you have in your account.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;To check the amount of photos you have in your account through your Photostream, do the following:&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;- Log into your Flickr account&lt;/p&gt;&lt;p&gt;- Hover your mouse over the &amp;ldquo;You&amp;rdquo; option in the black header bar at the top of the page&lt;/p&gt;&lt;p&gt;- Click &amp;ldquo;Photostream&amp;rdquo; from the drop down box&lt;/p&gt;&lt;p&gt;- From your Photostream page, make sure the &amp;ldquo;View&amp;rdquo; option is set to &amp;ldquo;View all&amp;rdquo;&lt;/p&gt;&lt;p&gt;- On the right hand side of the header area of this page, you can see how many photos you have in your account, just to the left of the &amp;ldquo;Join&amp;rdquo; date&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Another way to check the amount of photos in your account is to use the &amp;ldquo;Organize&amp;rdquo; option. To do this, please take the following steps:&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;- Log into your Flickr account&lt;/p&gt;&lt;p&gt;- Hover your mouse over the &amp;ldquo;You&amp;rdquo; option in the black header area at the top of the page&lt;/p&gt;&lt;p&gt;- Select &amp;ldquo;Organize&amp;rdquo; from the drop down box&lt;/p&gt;&lt;p&gt;- Once in the Batch Organizer, look to the bottom left area. Just above the thumbnails of your photos you should see an option box, click this and make sure the option is set to &amp;ldquo;All your content&amp;rdquo;&lt;/p&gt;&lt;p&gt;- Just below this box, you should see &amp;ldquo;# items :: 0 selected | Select all&amp;rdquo;, with the number of items being the amount of photos and videos present in your account&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;There are a couple different ways to tell how many photos you have in your account.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;To check the amount of photos you have in ...&quot;,&quot;metaKeywords&quot;:[&quot;photos&quot;,&quot;option&quot;,&quot;amount&quot;,&quot;header&quot;,&quot;see&quot;,&quot;many&quot;,&quot;check&quot;,&quot;account&quot;,&quot;Log&quot;,&quot;Flickr&quot;,&quot;account&lt;/p&gt;&lt;p&gt;-&quot;,&quot;Hover&quot;,&quot;mouse&quot;,&quot;&amp;ldquo;You&amp;rdquo;&quot;,&quot;black&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;how-to-find-your-photo-count&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;H12jm1qpX&quot;,&quot;publishedAt&quot;:&quot;2019-07-31T11:55:21.758Z&quot;,&quot;createdAt&quot;:&quot;2019-07-31T11:55:14.573Z&quot;,&quot;href&quot;:&quot;/en_us/how-to-find-your-photo-count-H12jm1qpX&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5d418167ed885d0012f4fa7c&quot;,&quot;title&quot;:&quot;Set the content type of your Flickr content featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;color: rgb(27, 57, 78);\&quot;&gt;Flickr offers three different content type categories. Putting your content into the correct category is important as it ensures members view the type of content that they want to view.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;color: rgb(27, 57, 78);\&quot;&gt;They content type categories are as follows:&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Photos / Videos&lt;/li&gt;&lt;li&gt;Illustration/Art / Animation/CGI or other non-photographic images, or&lt;/li&gt;&lt;li&gt;Screencasts / Screenshots -&amp;nbsp;&lt;a href=\&quot;http://en.wikipedia.org/wiki/Screenshot\&quot; style=\&quot;color: rgb(45, 150, 205);\&quot;&gt;&lt;em&gt;what&#x27;s a screenshot&lt;/em&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;color: rgb(27, 57, 78);\&quot;&gt;When you upload content to Flickr, you need to choose where it \&quot;fits\&quot; in these categories. For example, if you want to upload a screenshot of an online game (e.g. Second Life), you can, but you need to flag it as a screenshot.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;color: rgb(27, 57, 78);\&quot;&gt;Also, remember that it is against Flickr guidelines to upload content that you do not own the copyright to. For more information on copyright guidelines see this &lt;/span&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/copyright-and-intellectual-property-policy-Hy9DcImP7\&quot; style=\&quot;color: rgb(27, 57, 78);\&quot;&gt;article&lt;/a&gt;&lt;span style=\&quot;color: rgb(27, 57, 78);\&quot;&gt;.&lt;/span&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;\nFlickr offers three different content type categories. Putting your content into the correct category is important as it ensures members view the type of co...&quot;,&quot;metaKeywords&quot;:[&quot;content&quot;,&quot;type&quot;,&quot;/&quot;,&quot;upload&quot;,&quot;Flickr&quot;,&quot;categories.&quot;,&quot;want&quot;,&quot;need&quot;,&quot;guidelines&quot;,&quot;copyright&quot;,&quot;offers&quot;,&quot;three&quot;,&quot;different&quot;,&quot;Putting&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;set-the-content-type-of-your-flickr-content&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rkVAvyD1E&quot;,&quot;publishedAt&quot;:&quot;2019-07-31T11:54:20.551Z&quot;,&quot;createdAt&quot;:&quot;2019-07-31T11:54:15.443Z&quot;,&quot;href&quot;:&quot;/en_us/set-the-content-type-of-your-flickr-content-rkVAvyD1E&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5e6bd4917cfae20012d0309b&quot;,&quot;title&quot;:&quot;View and manage your photos with the Organizr&quot;,&quot;body&quot;:&quot;&lt;p&gt;The Organizr is a convenient way to perform bulk edits to your photos on Flickr, such as adding tags, adding descriptions and titles, and creating albums.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Accessing the Organizr&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Sign in to your Flickr account*&lt;/li&gt;&lt;li&gt;Click on &lt;strong&gt;You&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Click on &lt;strong&gt;Organize&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;*Please note that this tool works best on desktop. If you&amp;rsquo;re on a mobile device, we recommend using the &lt;a href=\&quot;https://help.flickr.com/en_us/view-and-manage-your-photos-with-the-camera-roll-rkNJpQo1Q\&quot;&gt;Camera Roll&lt;/a&gt; from the Flickr Android or iOS app.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Navigating the Organizr&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:308px;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/xsu7pMMGWzhv_VVWP5BucqXhZoZGR6IKIDxQMJDWfURyKwRW_83CNz4jQfOS8zGpZMV1noSkbuYmnorfWNVZpk_8cdAjBlmjeKZqNc9dinXlge8-QpoSQu9HMiEGZ-uAUHFzr0eU\&quot; width=\&quot;624\&quot; height=\&quot;308\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/strong&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Change your privacy settings of your photos:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Drag and drop the images you want to privatize into the batch area&lt;/li&gt;&lt;li&gt;Select &lt;strong&gt;Permissions&lt;/strong&gt;, then &lt;strong&gt;Who can see, comment, tag?&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;From here, you can select your preferred privacy settings, then click &lt;strong&gt;Change Permissions&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;These settings will apply to all images that were placed in the batch area&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Similar to the steps above you can edit photos, edit dates, add people, add tags, add photos to an album or send photos to a group.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Filters&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;You have a number of filter options that you can find on the bottom of the Organizr:&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Next to &lt;strong&gt;All your content&lt;/strong&gt; you can unfold a menu by clicking on the small arrows. &amp;nbsp;Here you can filter your content by:&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Your non-tagged content&lt;/li&gt;&lt;li&gt;Your content not in a set&lt;/li&gt;&lt;li&gt;Your geotagged content&lt;/li&gt;&lt;li&gt;Your non-geotagged content&lt;/li&gt;&lt;li&gt;Content uploaded by&lt;/li&gt;&lt;li&gt;Albums&lt;/li&gt;&lt;li&gt;Groups&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Additionally, clicking on &lt;strong&gt;More Options&lt;/strong&gt; next to the blue search button on the bottom of the page will give you the following filters:&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Full text&lt;/li&gt;&lt;li&gt;Photos &amp;amp; videos&lt;/li&gt;&lt;li&gt;Tags only&lt;/li&gt;&lt;li&gt;Photos&lt;/li&gt;&lt;li&gt;People only&lt;/li&gt;&lt;li&gt;Videos&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;You can filter your content by privacy or safety filters in the &lt;strong&gt;No privacy/Safe search&lt;/strong&gt; dropdown menu:&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Only show public content&lt;/li&gt;&lt;li&gt;Only show content visible to friends&lt;/li&gt;&lt;li&gt;Only show content visible to family&lt;/li&gt;&lt;li&gt;Only show content visible to friends &amp;amp; family&lt;/li&gt;&lt;li&gt;Only show private content&lt;/li&gt;&lt;li&gt;Only show safe content&lt;/li&gt;&lt;li&gt;Only show moderate content&lt;/li&gt;&lt;li&gt;Only show restricted content&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Filtering by date&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;In the lower right-hand corner you can also sort your photos by date:&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Date posted&lt;/li&gt;&lt;li&gt;Date taken&amp;nbsp;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Here&amp;#39;s a screenshot where you can see all available filters at a glance:&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:308px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/fa07llughQqkfqLDT6dTZbGyX_yyNIJ01t2TvdPhHy5CUDPqdmYaNqGLWuQyM8RNqEM-EpHKWdljTceCQJjSd8zS-b2PQkzFKcNQg0tYUo92TtgynQ7lhWGStaj1nEIVZdDhJ7hn\&quot; width=\&quot;624\&quot; height=\&quot;308\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;The Organizr can really help you stay organized and update many photos at once. Try it out for yourself!&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;The Organizr is a convenient way to perform bulk edits to your photos on Flickr, such as adding tags, adding descriptions and titles, and creating albums.Acc...&quot;,&quot;metaKeywords&quot;:[&quot;can&quot;,&quot;show&quot;,&quot;content&quot;,&quot;photos&quot;,&quot;contentOnly&quot;,&quot;privacy&quot;,&quot;add&quot;,&quot;filter&quot;,&quot;visible&quot;,&quot;Organizr&quot;,&quot;adding&quot;,&quot;tags,&quot;,&quot;Flickr&quot;,&quot;settings&quot;,&quot;images&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;view-and-manage-your-photos-with-the-organizr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;S1FpgUYHI&quot;,&quot;publishedAt&quot;:&quot;2020-03-13T18:44:52.432Z&quot;,&quot;createdAt&quot;:&quot;2020-03-13T18:44:33.692Z&quot;,&quot;href&quot;:&quot;/en_us/view-and-manage-your-photos-with-the-organizr-S1FpgUYHI&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f91701906296e00121ec772&quot;,&quot;title&quot;:&quot;Post, edit, and delete testimonials in Flickr&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Do you want to rave about how much you love your favorite Flickr photographer&amp;rsquo;s work or recognize a fellow photographer for their work ethic and skills? Post a testimonial on their profile so the whole community can hear about it!&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;To submit a testimonial for a fellow Flickr member, please see the steps below:&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Log into your Flickr account on a web browser.&lt;/li&gt;&lt;li&gt;Go to the member&amp;rsquo;s &lt;strong&gt;About&lt;/strong&gt; page.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Scroll down to the &amp;ldquo;Testimonial&amp;rdquo; box and click Write a Testimonial.&lt;/li&gt;&lt;li&gt;Compose your testimonial.&lt;/li&gt;&lt;li&gt;Click Post.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You&amp;rsquo;ll then receive a message to say &amp;lsquo;Your testimonial will be shown once&amp;nbsp;XXXXX&amp;nbsp;approves it.&amp;rsquo;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Note:&amp;nbsp;&lt;/strong&gt;submitted testimonials are only visible to you and the submitter until you approve them.&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;Approving and rejecting a testimonial&amp;nbsp;&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;If you receive a testimonial from another Flickr member, you will get a FlickrMail notification to let you know that you have a pending testimonial.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;Submitted testimonials are only visible to you and the submitter until you approve them.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;To approve a testimonial&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click on You and select About.&lt;/li&gt;&lt;li&gt;Scroll down to &amp;quot;Testimonials&amp;quot; at the bottom of the&amp;nbsp;About&amp;nbsp;page.&lt;/li&gt;&lt;li&gt;Click Approve for the pending testimonial to post it publicly on your About page.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;To delete a testimonial:&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click the &lt;strong&gt;Delete icon&lt;/strong&gt; in the top right-hand corner of the Testimonial box.&lt;/li&gt;&lt;li&gt;A warning message will appear advising you that you will not be able to reverse this action and do you want to permanently delete the post. Click &lt;strong&gt;Delete&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;To edit a testimonial you have left for a fellow Flickr friend&lt;/strong&gt;:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click the &lt;strong&gt;Edit icon&lt;/strong&gt; in the top right-hand corner of the Testimonial box.&lt;/li&gt;&lt;li&gt;A message will appear to advise you that the edited testimonial will need to be reapproved by the person you&amp;rsquo;re writing about before the edited version will appear on their profile. Click &lt;strong&gt;OK&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Note:&amp;nbsp;&lt;/strong&gt;Both you and the submitter can remove a testimonial at any time, but only the submitter can edit it.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Do you want to rave about how much you love your favorite Flickr photographer&amp;rsquo;s work or recognize a fellow photographer for their work ethic and skills...&quot;,&quot;metaKeywords&quot;:[&quot;testimonial&quot;,&quot;will&quot;,&quot;Flickr&quot;,&quot;submitter&quot;,&quot;fellow&quot;,&quot;can&quot;,&quot;message&quot;,&quot;approve&quot;,&quot;appear&quot;,&quot;want&quot;,&quot;work&quot;,&quot;member,&quot;,&quot;receive&quot;,&quot;testimonials&quot;,&quot;visible&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;post-edit-and-delete-testimonials-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;B1ZPR11_P&quot;,&quot;publishedAt&quot;:&quot;2020-10-22T11:42:24.077Z&quot;,&quot;createdAt&quot;:&quot;2020-10-22T11:42:17.856Z&quot;,&quot;href&quot;:&quot;/en_us/post-edit-and-delete-testimonials-in-flickr-B1ZPR11_P&quot;,&quot;tags&quot;:[&quot;5f916ff9e5808d00172070f8&quot;]},{&quot;id&quot;:&quot;5d794554802614001a1171be&quot;,&quot;title&quot;:&quot;Stats for Flickr Pro members only&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Stats for Flickr Pro members only&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;If you have a free account, scroll below your photo to see the total number of views, faves, and comments it has. For a detailed breakdown and analysis of your Stats, &lt;a href=\&quot;https://www.flickr.com/account/upgrade/pro\&quot;&gt;sign up for Flickr Pro&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Pro-only Stats features&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Easier access&lt;/strong&gt; - Go straight to Stats from the &amp;ldquo;You&amp;rdquo; menu.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Source info&lt;/strong&gt; - See where your page views are coming from.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Historical data&lt;/strong&gt; - View a timeline of your daily and all time stats.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Holistic analysis&lt;/strong&gt; - Find a breakdown of all the content you&amp;rsquo;ve ever uploaded.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Stats calculations and data&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Some data comes from Flickr Trending Tags and our internal calculation on &lt;a href=\&quot;https://help.flickr.com/en_us/featured-photos-in-explore-ry7A3moyX\&quot;&gt;Interestingness&lt;/a&gt;. While total photo view counts won&amp;rsquo;t change, we do make updates that we hope improve your experience!&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Stats for Flickr Pro members only&amp;nbsp;If you have a free account, scroll below your photo to see the total number of views, faves, and comments it has. For ...&quot;,&quot;metaKeywords&quot;:[&quot;-&quot;,&quot;Stats&quot;,&quot;Flickr&quot;,&quot;photo&quot;,&quot;total&quot;,&quot;breakdown&quot;,&quot;analysis&quot;,&quot;data&quot;,&quot;Pro&quot;,&quot;members&quot;,&quot;only&amp;nbsp;If&quot;,&quot;free&quot;,&quot;account,&quot;,&quot;scroll&quot;,&quot;see&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;stats-for-flickr-pro-members-only&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BJl2s3XskQ&quot;,&quot;publishedAt&quot;:&quot;2019-09-11T19:05:04.141Z&quot;,&quot;createdAt&quot;:&quot;2019-09-11T19:04:52.973Z&quot;,&quot;href&quot;:&quot;/en_us/stats-for-flickr-pro-members-only-BJl2s3XskQ&quot;,&quot;tags&quot;:[]}]},{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;title&quot;:&quot;Sharing and Social&quot;,&quot;parent&quot;:&quot;5d66d8f22b22ca00f1a5b179&quot;,&quot;slug&quot;:&quot;sharing-and-social&quot;,&quot;hash&quot;:&quot;H1N5wX7lX&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2020-11-10T17:23:38.008Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/sharing-and-social-H1N5wX7lX&quot;,&quot;children&quot;:[],&quot;articles&quot;:[{&quot;id&quot;:&quot;5e94fb7a19c1730019f09b04&quot;,&quot;title&quot;:&quot;Create a Flickr Group&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;We value the community of Flickr and the opportunity it creates to connect to like minded people. Create a Flickr group to connect to others that share your same interests.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=\&quot;margin-left: 20px;\&quot;&gt;1. Mouse over &lt;strong&gt;You&lt;/strong&gt;, select &lt;strong&gt;Groups&lt;/strong&gt;.&lt;br&gt;2. Click &lt;strong&gt;Create Group&lt;/strong&gt;.&lt;br&gt;3. Identify your desired group type, then click &lt;strong&gt;Create&lt;/strong&gt; beside it.&lt;br&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:479px;height:282px;\&quot;&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/O-ykD8IHg76Q_1aaHLWgzG7qDjhLL_5yne9m0DDMYBSpx257-q6Dq6xCLHuUN1nXq8krAiNEpTu-prq86GHe9G_zV106iFWDhxerUNjHlnj1mGFEQLpE5REcL9MvJks4ScQJWAt9\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;479\&quot; height=\&quot;282\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;4.Set your group safety levels.&lt;br&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:177px;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/fNg-JuTo1VE7qgsdk2me7dVT5wwLTiAiSCQeOT1c3xglK19DWGwn3dX73gMT2MUjRHzRBanCNYwrPs8woDaFbUKGOFyeWhCejDSXivYMC8Is1y09ycW3hMXTaDG9vWVnJ_X6QxGW\&quot; class=\&quot;fr-fic fr-dib fr-fil\&quot; style=\&quot;width: 400px; height: 115.309px;\&quot; width=\&quot;624\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;(For groups that contain adult-only or sensitive content. &lt;a href=\&quot;https://help.flickr.com/en_us/flickr-group-administration-options-SyQAnXoyQ\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Learn more&lt;/a&gt;.)&lt;/p&gt;&lt;p style=\&quot;margin-left: 20px;\&quot;&gt;5. Enter your group details and click &lt;strong&gt;Next&lt;/strong&gt; to create the group.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;We value the community of Flickr and the opportunity it creates to connect to like minded people. Create a Flickr group to connect to others that share your ...&quot;,&quot;metaKeywords&quot;:[&quot;group&quot;,&quot;Create&quot;,&quot;Flickr&quot;,&quot;connect&quot;,&quot;click&quot;,&quot;value&quot;,&quot;community&quot;,&quot;opportunity&quot;,&quot;creates&quot;,&quot;like&quot;,&quot;minded&quot;,&quot;people.&quot;,&quot;others&quot;,&quot;share&quot;,&quot;interests.&amp;nbsp;1.&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;create-a-flickr-group&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;B1dihXoyX&quot;,&quot;publishedAt&quot;:&quot;2020-04-14T00:10:20.340Z&quot;,&quot;createdAt&quot;:&quot;2020-04-13T23:53:30.328Z&quot;,&quot;href&quot;:&quot;/en_us/create-a-flickr-group-B1dihXoyX&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5e8e8ddb83b11500124707fb&quot;,&quot;title&quot;:&quot;Search Flickr to find photos, people, or groups&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Find high-quality images when you search the Flickr community. Use the search option to look for interesting photos, followers, and groups by typing in keywords or applying the advanced filters.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;How to search in Flickr&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Desktop web browser&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Click into the &lt;strong&gt;Search field&lt;/strong&gt; at the top of any page.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Enter your search keywords.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Press the &lt;strong&gt;Return&lt;/strong&gt; key.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Click&amp;nbsp;between search results:&lt;/li&gt;&lt;/ol&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Photos&lt;/strong&gt; - Your albums, your photos, and photos from everyone on Flickr.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;People&lt;/strong&gt; - People you follow and all Flickr members.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Groups&lt;/strong&gt; - Groups you&amp;#39;ve already joined and all Flickr groups.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:61px;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/3mbtZanUdl1GomGZGWCory3koW4-CTDc9EH_bC94HdwhSAialXdw4jLFYlXbzbLPphtjkh-_t4NIEINFuTd5KhySD4YrUqWGM4CMQWxvI1VKibPBCrAJFwlhOe5nol4fMiLQnYIn\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 565px; height: 56px;\&quot; alt=\&quot;Bar showing Photos People Groups\&quot;&gt;&lt;br&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Flickr App (iOS &amp;amp; Android)&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Tap the &lt;strong&gt;Search icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Enter your search terms at the top.&lt;/li&gt;&lt;li&gt;Tap between search results:&lt;/li&gt;&lt;/ol&gt;&lt;ul&gt;&lt;li style=\&quot;margin-left: 20px;\&quot;&gt;&lt;strong&gt;Photos&lt;/strong&gt; - Your albums, your photos, and photos from everyone on Flickr.&lt;/li&gt;&lt;li style=\&quot;margin-left: 20px;\&quot;&gt;&lt;strong&gt;People&lt;/strong&gt; - People you follow and all Flickr members.&lt;/li&gt;&lt;li style=\&quot;margin-left: 20px;\&quot;&gt;&lt;strong&gt;Groups&lt;/strong&gt; - Groups you&amp;#39;ve already joined and all Flickr groups.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Advanced search filters (Desktop only)&lt;/h3&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Filter your search results&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 20px;\&quot;&gt;1. From the basic search results, click &lt;strong&gt;Advanced&lt;/strong&gt;.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/5HZq-YHeYWJppaJ64rVO-NhMKFp2u8jiO70tL7LvKH3gL0fGU0mxhJDOw05xlQP8_agcAOUwcFYf2WaEM-Ref0CYdxxGROCEwSqPPgI7PQobWZlxwKYJFMFc1MwXSMNbT1jZVJ5g\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;163\&quot;&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 20px;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 20px;\&quot;&gt;2. Choose from a variety of filters:&lt;/p&gt;&lt;ul style=\&quot;list-style-type: circle;\&quot;&gt;&lt;li&gt;Color&amp;nbsp;- Pick the colors you want to see at the top.&lt;/li&gt;&lt;li&gt;Orientation&amp;nbsp;- Pick from portrait, landscape, square, and panorama.&lt;/li&gt;&lt;li&gt;Minimum size&amp;nbsp;- Pick the smallest size you want to see.&lt;/li&gt;&lt;li&gt;Date&amp;nbsp;- Limit results by when they were taken or posted.&lt;/li&gt;&lt;li&gt;Content&amp;nbsp;- Refine by photos, videos, or both.&lt;/li&gt;&lt;li&gt;Search in&amp;nbsp;- Limit the search by only tags or include the description and title.&lt;/li&gt;&lt;li&gt;License&amp;nbsp;- Pick what types of licensed content you want to see.&lt;/li&gt;&lt;li&gt;SafeSearch&amp;nbsp;- Enable or disable SafeSearch.&lt;/li&gt;&lt;li&gt;Relevant&amp;nbsp;- Filter results by date uploaded, date taken or interest&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Note:&lt;/strong&gt; The search results will update instantly as you apply or remove filters.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Search within groups&lt;/h3&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You can limit your search to only show you photos from a specific group you follow.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You, Groups&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the group you want to search in.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Photo Pool&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Search icon&lt;/strong&gt;.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Enter your search keywords.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Important:&lt;/strong&gt; Only photos matching your search terms from within the group&amp;#39;s pool will show.&lt;/p&g ign: unset; -moz-box-direction: unset; -moz-box-flex: unset; -moz-box-orient: unset; -moz-box-pack: unset; -moz-box-ordinal-group: unset;\&quot;&gt;boalaw@aol.com&lt;/span&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;Groups are a great place to share photos and discuss them with other members. It&amp;#39;s even more fun when your friends are there to get in the action! If the...&quot;,&quot;metaKeywords&quot;:[&quot;group&quot;,&quot;friends&quot;,&quot;join&quot;,&quot;share&quot;,&quot;can&quot;,&quot;send&quot;,&quot;via&quot;,&quot;Click&amp;nbsp;Invite&quot;,&quot;Flickr&quot;,&quot;go&quot;,&quot;search&quot;,&quot;click&quot;,&quot;find&quot;,&quot;need&quot;,&quot;Groups&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;invite-friends-to-your-flickr-group&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;ry0s27i17&quot;,&quot;publishedAt&quot;:&quot;2020-04-14T17:01:23.488Z&quot;,&quot;createdAt&quot;:&quot;2020-04-13T23:30:08.550Z&quot;,&quot;href&quot;:&quot;/en_us/invite-friends-to-your-flickr-group-ry0s27i17&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5e9f210f9960f50013565a62&quot;,&quot;title&quot;:&quot;Send and receive emails with FlickrMail&quot;,&quot;body&quot;:&quot;&lt;p&gt;Have you seen a photo you just have to know more about? Start a conversation by sending and receiving emails from within Flickr. Look for a number on your Notifications icon to know when you&amp;#39;ve received email from people interested in the images you&amp;#39;ve posted.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h3&gt;Send a message to your contacts&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You&lt;/strong&gt;, Select &lt;strong&gt;People&lt;/strong&gt;, you&amp;#39;ll be taken &lt;a href=\&quot;https://www.flickr.com/photos/friends\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;here&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Under &amp;quot;People you follow,&amp;quot; click &lt;strong&gt;List&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Mouse over the contact&amp;#39;s &lt;strong&gt;Profile Photo&lt;/strong&gt;, click the &lt;strong&gt;drop-down menu&lt;/strong&gt;, select &lt;strong&gt;Send FlickrMail&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Compose your message and click &lt;strong&gt;Send This&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;Send a message to anyone&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Click on a photo published by the person you want to contact.&lt;/li&gt;&lt;li&gt;Click on the person&amp;#39;s name.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;FlickrMail icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Compose your message and click &lt;strong&gt;Send This&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/8b53b5451ec39973e3be2488f5b6ff89.png\&quot; style=\&quot;width: 300px;\&quot; class=\&quot;fr-fic fr-dib fr-fil\&quot;&gt;&lt;/p&gt;&lt;h3&gt;Read received messages&lt;/h3&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;1. Click the &lt;strong&gt;Notifications icon.&lt;/strong&gt;&lt;strong&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/7ba7d8da2f45a4cbfc1aedac75eb9d3f.png\&quot; style=\&quot;width: 370px;\&quot; class=\&quot;fr-fic fr-dib fr-fil\&quot;&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;2. Click the subject link of the message.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;Have you seen a photo you just have to know more about? Start a conversation by sending and receiving emails from within Flickr. Look for a number on your No...&quot;,&quot;metaKeywords&quot;:[&quot;message&quot;,&quot;click&quot;,&quot;Send&quot;,&quot;photo&quot;,&quot;know&quot;,&quot;Notifications&quot;,&quot;you&amp;#39;ve&quot;,&quot;received&quot;,&quot;Click&quot;,&quot;seen&quot;,&quot;just&quot;,&quot;about?&quot;,&quot;Start&quot;,&quot;conversation&quot;,&quot;sending&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;send-and-receive-emails-with-flickrmail&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;B1k3hQokX&quot;,&quot;publishedAt&quot;:&quot;2020-04-21T16:52:48.609Z&quot;,&quot;createdAt&quot;:&quot;2020-04-21T16:36:31.262Z&quot;,&quot;href&quot;:&quot;/en_us/send-and-receive-emails-with-flickrmail-B1k3hQokX&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5b775629d987110011bf5851&quot;,&quot;title&quot;:&quot;View images with the Photostream&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;View images with the Photostream&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Photostream provides a comprehensive view of a Flickr member’s library. Others can only bask in the visual history of your Photostream if &lt;a href=\&quot;https://flickr.kustomer.help/change-your-privacy-settings-rygl6XoJm\&quot;&gt;your Privacy Settings are Public&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Access a Photostream&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Click on anyone’s name to check out their Photostream or see your own using these steps.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Sign in to Flickr.&lt;/li&gt;&lt;li&gt;Mouse over &lt;strong&gt;You&lt;/strong&gt; | click &lt;strong&gt;Photostream&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Change your view&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Experience your Photostream through the eyes of others with the “View menu” above your photos.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Public view&lt;/strong&gt; - Images that everyone can see.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Friend view&lt;/strong&gt; - Followers tagged as “Friend” can see.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Family view&lt;/strong&gt; - Followers tagged as “Family” can see.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Friend &amp;amp; Family view&lt;/strong&gt; - Both “Friend” and “Family” followers can see.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;View all&lt;/strong&gt; - All images in your Photostream (public and private).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Change the order of your photos&lt;/strong&gt; - &lt;a href=\&quot;https://flickr.kustomer.help/reorder-your-flickr-photostream-SyeH1p7jkm\&quot;&gt;Reorder your Photostream by changing the date&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;View images with the Photostream\n \nPhotostream provides a comprehensive view of a Flickr member’s library. Others can only bask in the visual history of your...&quot;,&quot;metaKeywords&quot;:[&quot;Photostream&quot;,&quot;-&quot;,&quot;view&quot;,&quot;can&quot;,&quot;images&quot;,&quot;see.\nFriend&quot;,&quot;Followers&quot;,&quot;tagged&quot;,&quot;“Friend”&quot;,&quot;“Family”&quot;,&quot;View&quot;,&quot; \nPhotostream&quot;,&quot;provides&quot;,&quot;comprehensive&quot;,&quot;Flickr&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;view-images-with-the-photostream&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SJzn3Xo1X&quot;,&quot;publishedAt&quot;:&quot;2018-08-17T23:11:57.598Z&quot;,&quot;createdAt&quot;:&quot;2018-08-17T23:11:37.374Z&quot;,&quot;href&quot;:&quot;/en_us/view-images-with-the-photostream-SJzn3Xo1X&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5d3258bb1e3cd30013601e88&quot;,&quot;title&quot;:&quot;Find and add contacts on Flickr&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Find and add contacts on Flickr&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Expand your Flickr community by finding and following members from your address book. Introduce fellow photographers to Flickr by inviting them to join too!&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Search for family, friends, and colleagues&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You&lt;/strong&gt; | Click &lt;strong&gt;People.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Find Friends&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Yahoo Mail&lt;/strong&gt;, &lt;strong&gt;Gmail&lt;/strong&gt;, or &lt;strong&gt;Facebook&lt;/strong&gt; to search their address books.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Follow&amp;nbsp;&lt;/strong&gt;for a contact you want to see more of.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Add or remove Flickr followers&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Follow up to 3,000 of your favorite members or unfollow those you&amp;#39;re bored with.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Follow existing members&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click on the person&amp;#39;s name to view their profile.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Follow&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Unfollow a member&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click on the person&amp;#39;s name to view their profile.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Following&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Unfollow.&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;Find and add contacts on Flickr&amp;nbsp;Expand your Flickr community by finding and following members from your address book. Introduce fellow photographers to ...&quot;,&quot;metaKeywords&quot;:[&quot;Flickr&quot;,&quot;Find&quot;,&quot;members&quot;,&quot;address&quot;,&quot;person&amp;#39;s&quot;,&quot;name&quot;,&quot;view&quot;,&quot;profile.Click&quot;,&quot;add&quot;,&quot;contacts&quot;,&quot;Flickr&amp;nbsp;Expand&quot;,&quot;community&quot;,&quot;finding&quot;,&quot;following&quot;,&quot;book.&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;find-and-add-contacts-on-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;ry7n3Xs17&quot;,&quot;publishedAt&quot;:&quot;2019-07-19T23:56:51.869Z&quot;,&quot;createdAt&quot;:&quot;2019-07-19T23:56:43.147Z&quot;,&quot;href&quot;:&quot;/en_us/find-and-add-contacts-on-flickr-ry7n3Xs17&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5e8f4712e3ac0000126d1d93&quot;,&quot;title&quot;:&quot;Make a public Flickr group private&quot;,&quot;body&quot;:&quot;&lt;p&gt;Public Flickr groups can be found by anyone on Flickr and are listed on members&amp;#39; pages, while private Flickr groups aren&amp;#39;t listed anywhere on the site and are invite-only. If you&amp;#39;re looking for some privacy, it&amp;#39;s easy for a group admin to make their group private.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;nbsp;&lt;/strong&gt; &lt;strong&gt;Are you sure?&amp;nbsp;&lt;/strong&gt;If you make a group private, you can&amp;#39;t switch it back to public.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Go to your Flickr group &lt;a href=\&quot;https://www.flickr.com/groups\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;list&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Select the group you administer.&lt;/li&gt;&lt;li&gt;Select the &lt;strong&gt;Administration&lt;/strong&gt; tab.&lt;/li&gt;&lt;li&gt;Under &amp;quot;Rules &amp;amp; Moderation,&amp;quot; choose &lt;strong&gt;Privacy&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Press &lt;strong&gt;Make this group private&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;Public Flickr groups can be found by anyone on Flickr and are listed on members&amp;#39; pages, while private Flickr groups aren&amp;#39;t listed anywhere on the sit...&quot;,&quot;metaKeywords&quot;:[&quot;group&quot;,&quot;Flickr&quot;,&quot;groups&quot;,&quot;listed&quot;,&quot;make&quot;,&quot;Public&quot;,&quot;can&quot;,&quot;found&quot;,&quot;anyone&quot;,&quot;members&amp;#39;&quot;,&quot;pages,&quot;,&quot;private&quot;,&quot;aren&amp;#39;t&quot;,&quot;anywhere&quot;,&quot;site&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;make-a-public-flickr-group-private&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;H1S3h7j1X&quot;,&quot;publishedAt&quot;:&quot;2020-04-09T17:01:45.206Z&quot;,&quot;createdAt&quot;:&quot;2020-04-09T16:02:26.740Z&quot;,&quot;href&quot;:&quot;/en_us/make-a-public-flickr-group-private-H1S3h7j1X&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5e8f742318bc7b0012a6e4b3&quot;,&quot;title&quot;:&quot;Post, reply to, or delete discussions in Flickr groups&quot;,&quot;body&quot;:&quot;&lt;p&gt;Get in on the conversation, or start your own discussion. By engaging with the Flickr community, you&amp;#39;ll be able to find like-minded photographers and maybe you&amp;#39;ll learn a trick or two in the process!&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Post a new topic&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Choose &lt;strong&gt;Start a discussion&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Enter a title and what you want to discuss.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Start Topic&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Reply to a topic&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;From any discussion, enter your reply at the bottom.&lt;/li&gt;&lt;li&gt;Press &lt;strong&gt;Post Reply&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Add an inline photo to your post&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;You can add inline photos to your post by adding the URL of the photo in square brackets. You can find the URL in your browser&amp;#39;s address bar.&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/25c629e78e7067c1ea2c63ef75deddda.png\&quot; style=\&quot;width: 613px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;p&gt;Here&amp;#39;s how it would look in your post: &lt;strong&gt;[http://www.flickr.com/photos/username/123456/]&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;And how the image will display in the discussion thread:&lt;br&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/40c0faa717941050f5c774c737aa946d.png\&quot; style=\&quot;width: 300px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Delete your topic or reply&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Select the discussion to open it.&lt;/li&gt;&lt;li&gt;Mouse over the topic or post, then press the &lt;strong&gt;Delete icon&lt;/strong&gt;.&amp;nbsp;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/014514f03f4e624c11aa2bd8be30309b.png\&quot; style=\&quot;width: 415px;\&quot; class=\&quot;fr-fic fr-fil fr-dib\&quot;&gt;&lt;/li&gt;&lt;li&gt;On the box that pops up, press &lt;strong&gt;Delete&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;Get in on the conversation, or start your own discussion. By engaging with the Flickr community, you&amp;#39;ll be able to find like-minded photographers and may...&quot;,&quot;metaKeywords&quot;:[&quot;you&amp;#39;ll&quot;,&quot;find&quot;,&quot;Start&quot;,&quot;inline&quot;,&quot;photo&quot;,&quot;can&quot;,&quot;URL&quot;,&quot;discussion&quot;,&quot;topic&quot;,&quot;press&quot;,&quot;Get&quot;,&quot;conversation,&quot;,&quot;start&quot;,&quot;discussion.&quot;,&quot;engaging&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;post-reply-to-or-delete-discussions-in-flickr-groups&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SJe9n2Qok7&quot;,&quot;publishedAt&quot;:&quot;2020-04-09T19:29:18.941Z&quot;,&quot;createdAt&quot;:&quot;2020-04-09T19:14:43.197Z&quot;,&quot;href&quot;:&quot;/en_us/post-reply-to-or-delete-discussions-in-flickr-groups-SJe9n2Qok7&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f99b9d096cbd3001362cf9f&quot;,&quot;title&quot;:&quot;Someone can&#x27;t see my photos featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;The visibility of your photos is defined by two factors: &amp;nbsp;privacy and safety level. Here&amp;#39;s how it works:&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Privacy&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;You can set each photo&amp;#39;s privacy to be seen by everyone, no one, or just your friends or family.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/change-your-privacy-settings-rygl6XoJm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Change your privacy settings.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=&#x27;https://help.flickr.com/en_us/mark-a-contact-as-\&quot;friends\&quot;-or-\&quot;family\&quot;-HJgIgpQi1X&#x27;&gt;Mark a contact as friend or family.&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;If someone can&amp;#39;t see a photo in your Photostream, make sure the photo has the correct permissions for them. &amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;If you want to share your private photos with specific people, you can &lt;a href=\&quot;https://help.flickr.com/en_us/create-or-delete-temporary-guest-passes-in-flickr-Bygpmj1Q\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;create a Guest Pass&lt;/a&gt;. &amp;nbsp;This will allow you to share your photos with anyone, and also control how long they are available.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Safety levels&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Safety levels are used to define the kind of audience your photos are intended for.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;You can have safe, moderate, or restricted content. Moderate and restricted content are only visible to members who modify their &lt;a href=\&quot;https://help.flickr.com/en_us/what-is-safesearch-Hynj3QskQ\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;SafeSearch preferences&lt;/a&gt; to see that level of content.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/set-the-safety-levels-of-your-flickr-content-or-account-BJlsk6mjym\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Read more about safety levels and learn how to set them.&lt;/a&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;The visibility of your photos is defined by two factors: privacy and safety level. Here&amp;#39;s how it works:PrivacyYou can set each photo&amp;#39;s pr...&quot;,&quot;metaKeywords&quot;:[&quot;photos&quot;,&quot;can&quot;,&quot;safety&quot;,&quot;set&quot;,&quot;privacy&quot;,&quot;see&quot;,&quot;photo&quot;,&quot;them.&quot;,&quot;share&quot;,&quot;levels&quot;,&quot;restricted&quot;,&quot;visibility&quot;,&quot;defined&quot;,&quot;two&quot;,&quot;factors:&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;someone-can&#x27;t-see-my-photos&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;S1sa2QoJm&quot;,&quot;publishedAt&quot;:&quot;2020-10-28T18:38:07.422Z&quot;,&quot;createdAt&quot;:&quot;2020-10-28T18:34:56.290Z&quot;,&quot;href&quot;:&quot;/en_us/someone-can&#x27;t-see-my-photos-S1sa2QoJm&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f0c93fab231610013dfbd88&quot;,&quot;title&quot;:&quot;Add or remove photos in Flickr groups featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Bring originality and increase your exposure by contributing your own photos to a group&amp;rsquo;s photo pool.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you&amp;#39;re looking for the steps specific to our mobile App, check out &lt;a href=\&quot;https://help.flickr.com/add-or-remove-photos-in-a-group-using-the-flickr-app-r1XahXo1X\&quot;&gt;this article&lt;/a&gt;.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Add your photo to a group&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp; &amp;nbsp;&amp;nbsp;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;1. Go to the group &lt;strong&gt;Overview&lt;/strong&gt; page.&lt;br&gt;2. Select &lt;strong&gt;Add Photo&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/R8cMRVgkGU5Qf3DVxEgztGZSOmCmuKTenBj-3MWpqs7hOz13_ZvjzFHhzyWJMLmKRQ49lmNWwpzyaE2EQDodLzAqqNdQER1wTGr4BYmhPVb33uMUPWemwUf5E7Gq8uPU6H7_Z-Ka\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;88\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; text-align: justify; background-color: rgb(255, 255, 255); margin-top: 0pt; margin-bottom: 0pt; margin-left: 40px;\&quot;&gt;3. Select any photo or photos.&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;4. Click &lt;strong&gt;Add to group&lt;/strong&gt;, then &lt;strong&gt;OK.&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-left: 36pt;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Or&lt;/strong&gt;&lt;/h3&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; background-color: rgb(255, 255, 255); margin-top: 0pt; margin-bottom: 0pt; margin-left: 40px;\&quot;&gt;1. Go to any photo from your photostream.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; background-color: rgb(255, 255, 255); margin-top: 0pt; margin-bottom: 0pt; margin-left: 40px;\&quot;&gt;2. Below the image, click &lt;strong&gt;Add to group&lt;/strong&gt;.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; background-color: rgb(255, 255, 255); margin-top: 0pt; margin-bottom: 0pt; margin-left: 20px;\&quot;&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/k2ir1LWhm20km4hGIsLb2MeHVT7-nS4itE7VMS4K6jP_RwG3NOUgky0iBbwfCYstvfMPaBF-l0K8IkjMYuYhj05rNLJgEe1NnxP0S6WjYDkkpaZGq-HIX6MwoiS8pWa3JJ23Oe2y\&quot; class=\&quot;fr-fic fr-fil fr-dib\&quot; width=\&quot;372\&quot; height=\&quot;81\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; background-color: rgb(255, 255, 255); margin-top: 0pt; margin-bottom: 0pt; margin-left: 40px;\&quot;&gt;3. Select any group that you&amp;#39;re a member of.&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;4. Select &lt;strong&gt;Done&lt;/strong&gt;.&lt;/p&gt;&lt;p style=\&quot;margin-left: 20px;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Note:&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Depending on group limits you will be able to add one or multiple photos on a determined timeframe.&lt;/li&gt;&lt;li&gt;If you add your private photos to a group, fellow members can still see, comment on, and tag them.&lt;/li&gt;&lt;li&gt;If you have commenting disabled, fellow members of groups you added your photo to can still comment on them.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Invite a member&amp;#39;s photo to a group&lt;/h3&gt;&lt;p style=\&quot;margin-left: 20px;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;1. Go to someone&amp;rsquo;s photo.&lt;br&gt;2. Below the image, click Invite to group&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/45p5wZvJDsQELDSZFQ91bPa0Q12m4z99Ns8RwTSVgJhi-rrZIv6mROAhjGref3OTsG_6uJ00hzHzmOfSMEhsTMCqFZnZwndYtIxYN0aYlp-hK-pL_ChOIrpnx4v_z_3lE_2mU632\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;448\&quot; height=\&quot;95\&quot;&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;3. Select the group.&lt;br&gt;4. Select &lt;strong&gt;Done&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Remove your photo from a group&lt;/h3&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Go to your group photo.&lt;/li&gt;&lt;li&gt;Scroll down to the &amp;quot;This photo is in xx group&amp;quot; section.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:12pt;\&quot;&gt;Mouse over the group, click the &lt;strong&gt;X&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;Bring originality and increase your exposure by contributing your own photos to a group&amp;rsquo;s photo pool.If you&amp;#39;re looking for the steps specific to ou...&quot;,&quot;metaKeywords&quot;:[&quot;photo&quot;,&quot;Select&quot;,&quot;group&quot;,&quot;photos&quot;,&quot;Go&quot;,&quot;Add&quot;,&quot;group,&quot;,&quot;click&quot;,&quot;you&amp;#39;re&quot;,&quot;image,&quot;,&quot;add&quot;,&quot;fellow&quot;,&quot;members&quot;,&quot;can&quot;,&quot;still&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;add-or-remove-photos-in-flickr-groups&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rkb03mj17&quot;,&quot;publishedAt&quot;:&quot;2020-07-13T17:05:26.633Z&quot;,&quot;createdAt&quot;:&quot;2020-07-13T17:03:54.484Z&quot;,&quot;href&quot;:&quot;/en_us/add-or-remove-photos-in-flickr-groups-rkb03mj17&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5b77551bd987110011bf580a&quot;,&quot;title&quot;:&quot;Find and join a Flickr group&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Find and join a Flickr group&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;View inspiring images and connect with their photographers. There are groups for just about anything and Flickr makes them easy to find. Once you join a group, you can post your own photos and participate in discussions there.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Join a group using a desktop browser&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click the &lt;strong&gt;Search Bar&lt;/strong&gt; at the top of Flickr page.&lt;/li&gt;&lt;li&gt;Enter and search for words, like \&quot;Cats\&quot; or \&quot;Nature.\&quot;&lt;/li&gt;&lt;li&g es to leave the group, their rights will be passed to the longest-serving member of the group.&amp;nbsp;&lt;/span&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;The most recently promoted admin will be the only person able to receive and approve join requests.&lt;/span&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:12pt;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;Promoted members don&amp;rsquo;t get a notification, so make sure you let them know.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;Delegate rights to those you know best, so they can manage a group together with you.Go to a group you administer.Click&amp;nbsp;Administration.Under Administrat...&quot;,&quot;metaKeywords&quot;:[&quot;group&quot;,&quot;can&quot;,&quot;admin&quot;,&quot;rights&quot;,&quot;remove&quot;,&quot;member&quot;,&quot;admins&quot;,&quot;photos&quot;,&quot;ban&quot;,&quot;members&quot;,&quot;it&amp;rsquo;s&quot;,&quot;sure&quot;,&quot;person&quot;,&quot;will&quot;,&quot;Delegate&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;promote-someone-to-an-administrator-or-moderator&quot;,&quot hotographers with CC license\n \nDefinitions and general guidelines are available on Creative Commons website. We also provide guidelines ...&quot;,&quot;metaKeywords&quot;:[&quot;guidelines&quot;,&quot;Commons&quot;,&quot;also&quot;,&quot;photo&quot;,&quot;Flickr&quot;,&quot;pinned&quot;,&quot;will&quot;,&quot;clearly&quot;,&quot;attributed&quot;,&quot;Give&quot;,&quot;attribution&quot;,&quot;photographers&quot;,&quot;CC&quot;,&quot;license&quot;,&quot; \nDefinitions&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;give-attribution-to-photographers-with-cc-license&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Hy2AnQoym&quot;,&quot;publishedAt&quot;:&quot;2018-08-17T23:08:48.995Z&quot;,&quot;createdAt&quot;:&quot;2018-08-17T23:08:28.347Z&quot;,&quot;href&quot;:&quot;/en_us/give-attribution-to-photographers-with-cc-license-Hy2AnQoym&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5ec2c629a13e46001aa21cb7&quot;,&quot;title&quot;:&quot;Create or delete temporary Guest Passes in Flickr featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you want to share some of your photos without making them publicly available, one option is to create a Guest Pass. Guest Passes are special links that allow recipients to view specific content.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Guest Pass links do not require the recipient to have a Flickr account, and if you create one, you can revoke it at any time.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Create a Guest Pass&lt;/h3&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; margin-left: 40px;\&quot;&gt;1. Click the &lt;strong&gt;share icon&lt;/strong&gt; when viewing a single photo, an album of photos, or from your camera roll.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:468px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/fq7ipKq3HnB7QwvsI50PNy5O90VPuv9c-2k4v4W3cQzpFyviVF3tAbkGhQ3_MiNxlLRcwkZXmo_CbQ-IIPxhR2ZwiMZ7Wa2oNzJmR6rzFtxjJEFlRhmHbP-3MicjXnaDAuK7r4Eo\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;468\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;2. Copy and paste the link that is generated into an email, or FlickrMail message.&lt;/p&gt;&lt;h3&gt;View and Manage Guest Passes&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Head to your account settings by clicking your &lt;strong&gt;profile photo&lt;/strong&gt; in the top right of the screen, then &lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Choose &lt;strong&gt;Sharing &amp;amp; Extending&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the &lt;a href=\&quot;https://www.flickr.com/invite/history/guests/?from=extend\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;View and manage all the guest passes you&amp;#39;ve sent out&lt;/a&gt; link.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:468px;\&quot;&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/sf-l2_2IyU6WN6f-3gSfdPDkdBPqdayTvCP39P5wVeT7M0cH6EyJk9IJgKym-CGj94_UCglbwMbp4_Msk4ZQn2U3YjyaRelzhiOLLoUIdNCJn2f0Qg0WcT-uvu9lfYG3sM9wFEPr\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;468\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;4. Click &lt;strong&gt;Expire&lt;/strong&gt; on any Guest Pass links you&amp;#39;d like to disable.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;If you want to share some of your photos without making them publicly available, one option is to create a Guest Pass. Guest Passes are special links that al...&quot;,&quot;metaKeywords&quot;:[&quot;Guest&quot;,&quot;links&quot;,&quot;share&quot;,&quot;create&quot;,&quot;Pass&quot;,&quot;Click&quot;,&quot;want&quot;,&quot;photos&quot;,&quot;without&quot;,&quot;making&quot;,&quot;publicly&quot;,&quot;available,&quot;,&quot;one&quot;,&quot;option&quot;,&quot;Pass.&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;create-or-delete-temporary-guest-passes-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Bygpmj1Q&quot;,&quot;publishedAt&quot;:&quot;2020-05-19T22:51:51.191Z&quot;,&quot;createdAt&quot;:&quot;2020-05-18T17:30:17.859Z&quot;,&quot;href&quot;:&quot;/en_us/create-or-delete-temporary-guest-passes-in-flickr-Bygpmj1Q&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5e963220e926d900193eea2b&quot;,&quot;title&quot;:&quot;Get started with Flickr groups featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Flickr groups are a great place to share your ideas and photos with other like-minded members and, who knows, you might make some friends! Here&amp;#39;s what you need to get familiar with Flickr groups.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h3&gt;Learn the basics&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/find-and-join-a-flickr-group-H1EA3msk7\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Join a group&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/invite-friends-to-your-flickr-group-ry0s27i17\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Invite your friends to a group&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/add-or-remove-photos-in-flickr-groups-rkb03mj17\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Add or remove photos in a group&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/post-reply-to-or-delete-discussions-in-flickr-groups-SJe9n2Qok7\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Post or reply to a discussion with text or images&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/leave-a-flickr-group-Bke8ChQs1m\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Leave a group&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;h3&gt;Start your own group&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/create-a-flickr-group-B1dihXoyX\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Create a new group&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/flickr-group-administration-options-SyQAnXoyQ\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Learn what you can do as an administrator&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/delete-a-flickr-group-rklKRnmi1m\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Delete your group&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;h3&gt;FAQs&lt;/h3&gt;&lt;p&gt;&lt;strong&gt;What are sticky topics?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A sticky topic is a group discussion that stays at the top of the list.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Admins and moderators set topics as &amp;quot;sticky&amp;quot; by clicking &lt;strong&gt;Make topic sticky&lt;/strong&gt; on a discussion.&lt;/li&gt;&lt;li&gt;Only 20 topics can be sticky at a time.&lt;/li&gt;&lt;li&gt;Sticky topics are ordered by most recent first.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;How can I translate my group into other languages?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Admins can do the following from their group page.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click &lt;strong&gt;Administration&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Name / URL / Description&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;On the left, click &lt;strong&gt;Add&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Enter your translated info.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save this&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Why can&amp;rsquo;t I submit my photo/video to a group?&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;You may have met the limit of groups your photo or video can be added to.&lt;/li&gt;&lt;li&gt;Group admins can define rules for what photos are allowed, like certain safety levels or geotags.&lt;/li&gt;&lt;li&gt;If you&amp;#39;re unsure why your photo or video wasn&amp;#39;t allowed, contact your group admin.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Who can see photos in a group pool?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adding a photo to a group pool allows any group member to view your photo and add notes, tags, and comments, regardless of the photo&amp;#39;s privacy setting, or you settings regarding who can comment.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Your photo retains the privacy settings you set for anyone who isn&amp;#39;t a group member. It also stays in your photostream, available to everyone who can view it.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;How do I favorite certain groups?&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Hover over your favorite group on your &lt;a href=\&quot;https://www.flickr.com/groups\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;groups page&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Select the &lt;strong&gt;star&lt;/strong&gt; that appears next to the group.&lt;/li&gt;&lt;li&gt;The group will then belong to the &lt;strong&gt;Groups you faved&lt;/strong&gt; in your groups list.&lt;br&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/454c6f6dbd88cd06df2270adc8f9e22c.png\&quot; style=\&quot;width: 300px;\&quot; class=\&quot;fr-fic fr-dib fr-fil\&quot; alt=\&quot;Groups you faved\&quot;&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;I&amp;#39;m suddenly the admin of a group I didn&amp;#39;t create. What&amp;#39;s up with that?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There are two ways you might become a group admin&lt;/p&gt;&lt;ul&gt;&lt;li&gt;You can be promoted, or&lt;/li&gt;&lt;li&gt;If you are in a group with a single admin and the original admin leaves, the next longest-serving member in the group is promoted automatically. If that&amp;#39;s you, you&amp;#39;re it!&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;If you don&amp;#39;t want to be the group administrator, you can leave the group, then re-join as a member (see the &amp;#39;basics&amp;#39; above to learn how).&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;Flickr groups are a great place to share your ideas and photos with other like
