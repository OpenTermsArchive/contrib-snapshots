-minded members and, who knows, you might make some friends! Here&amp;#39;s what yo...&quot;,&quot;metaKeywords&quot;:[&quot;group&quot;,&quot;can&quot;,&quot;photo&quot;,&quot;groups&quot;,&quot;photos&quot;,&quot;sticky&quot;,&quot;topics&quot;,&quot;member&quot;,&quot;admin&quot;,&quot;Flickr&quot;,&quot;might&quot;,&quot;discussion&quot;,&quot;topic&quot;,&quot;stays&quot;,&quot;set&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;get-started-with-flickr-groups&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rkVlTQjy7&quot;,&quot;publishedAt&quot;:&quot;2020-04-14T22:48:46.868Z&quot;,&quot;createdAt&quot;:&quot;2020-04-14T21:58:56.423Z&quot;,&quot;href&quot;:&quot;/en_us/get-started-with-flickr-groups-rkVlTQjy7&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f99aad717262f001366c85c&quot;,&quot;title&quot;:&quot;Share or Embed Flickr Photos or Albums featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;It&amp;rsquo;s easy to proudly share the photos you love. Flickr offers a variety of ways to share images from your computer, including sending them to social media sites, emailing them to friends and family, or embedding on a website.&lt;/p&gt;&lt;p&gt;You can also &lt;a href=\&quot;https://help.flickr.com/en_us/share-or-save-photos-and-videos-in-the-flickr-app-rk_92XjkX\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;share your photos from the mobile app&lt;/a&gt;.&lt;/p&gt;&lt;h2&gt;Share a photo or album using social media or grab a link to it&lt;/h2&gt;&lt;h3&gt;When you click the &lt;strong&gt;Share&lt;/strong&gt; icon, you can quickly:&lt;/h3&gt;&lt;p&gt;&lt;strong&gt;Share with social media&lt;/strong&gt; - share individual photos or albums on Facebook, Tumblr, Twitter, and Pinterest.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Copy a link to the photo page or album&lt;/strong&gt; - Whether it&amp;#39;s public or private, you can get a link to the photo page or album to share with others. Private content &lt;a href=\&quot;https://help.flickr.com/en_us/create-or-delete-temporary-guest-passes-in-flickr-Bygpmj1Q\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;generates a Guest Pass&lt;/a&gt; link so only people with the URL can see it.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;Here&amp;#39;s how you can:&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:14pt;margin-bottom:4pt;\&quot;&gt;&lt;strong&gt;Email a link to the photo page&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click a photo to open it.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Share icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click&lt;strong&gt;&amp;nbsp;Email&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Enter the recipient&amp;#39;s Flickr screen name or email address.&lt;/li&gt;&lt;li&gt;Enter a message.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Share&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;Copy the BBCode&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click a photo to open it.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Share icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;BBCode&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Pick the size you want to display.&lt;/li&gt;&lt;li&gt;Copy the code and use it on your website.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;Embed an album, photo, or video&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Hover over &lt;strong&gt;You&lt;/strong&gt; | select &lt;strong&gt;Albums&lt;/strong&gt;, or navigate to and open the photo or video.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Share icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Embed&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Pick a size and options you want to display.&lt;/li&gt;&lt;li&gt;Copy the code, then click the &lt;strong&gt;X&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Use the code on your website.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:12pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;Please Note:&lt;/strong&gt;&amp;nbsp; some websites require you to link directly to a photo, instead of the photo page.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Example of a photo URL (note the .jpg at the end): https://live.staticflickr.com/65535/50137099548_be9ddb10ce_b.jpg&lt;a data-sk=\&quot;tooltip_parent\&quot; data-stringify-link=\&quot;https://live.staticflickr.com/65535/50137099548_be9ddb10ce_b.jpg\&quot; href=\&quot;https://live.staticflickr.com/65535/50137099548_be9ddb10ce_b.jpg\&quot; rel=\&quot;noopener noreferrer\&quot; style=\&quot;box-sizing: inherit; color: rgba(var(--sk_highlight_hover,11,76,140),1); text-decoration: underline; font-family: Slack-Lato, appleLogo, sans-serif; font-size: 15px; font-style: normal; font-variant-ligatures: common-ligatures; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(34, 37, 41);\&quot; target=\&quot;_blank\&quot;&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;Example of a photo page URL (note no .jpg at the end): &lt;a href=\&quot;https://www.flickr.com/photos/flickr/50137099548/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;https://www.flickr.com/photos/flickr/50137099548/&lt;/a&gt;&lt;a data-sk=\&quot;tooltip_parent\&quot; data-stringify-link=\&quot;https://www.flickr.com/photos/flickr/50137099548/\&quot; href=\&quot;https://www.flickr.com/photos/flickr/50137099548/\&quot; rel=\&quot;noopener noreferrer\&quot; style=\&quot;box-sizing: inherit; color: rgba(var(--sk_highlight_hover,11,76,140),1); text-decoration: underline; font-family: Slack-Lato, appleLogo, sans-serif; font-size: 15px; font-style: normal; font-variant-ligatures: common-ligatures; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(34, 37, 41);\&quot; target=\&quot;_blank\&quot;&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;Get a direct URL to it&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click a photo to open it.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Download icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;View all sizes&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click on the size you want to see.&lt;/li&gt;&lt;li&gt;Right-click the image.&lt;/li&gt;&lt;li&gt;Select &lt;strong&gt;Copy Image Location&lt;/strong&gt; or &lt;strong&gt;Copy Image URL&lt;/strong&gt; (text may vary per browser).&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Link back to Flickr&lt;/strong&gt; - Per our Terms of Use, whenever you place an image you&amp;#39;re storing on Flickr on an external web site, you must also include a link back to Flickr.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;It&amp;rsquo;s easy to proudly share the photos you love. Flickr offers a variety of ways to share images from your computer, including sending them to social me...&quot;,&quot;metaKeywords&quot;:[&quot;photo&quot;,&quot;link&quot;,&quot;share&quot;,&quot;URL&quot;,&quot;Flickr&quot;,&quot;can&quot;,&quot;Share&quot;,&quot;open&quot;,&quot;photos&quot;,&quot;social&quot;,&quot;media&quot;,&quot;album&quot;,&quot;-&quot;,&quot;page&quot;,&quot;it.Click&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;share-or-embed-flickr-photos-or-albums&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rJBx6mjyX&quot;,&quot;publishedAt&quot;:&quot;2020-10-28T17:47:47.155Z&quot;,&quot;createdAt&quot;:&quot;2020-10-28T17:31:03.157Z&quot;,&quot;href&quot;:&quot;/en_us/share-or-embed-flickr-photos-or-albums-rJBx6mjyX&quot;,&quot;tags&quot;:[&quot;5f1751fed2b7860019fb42fd&quot;,&quot;5efa7792158a74001a8ca2c8&quot;,&quot;5f1751e04af2b9001aa7a59b&quot;,&quot;5f1751dcab0f70001928ee44&quot;,&quot;5f1751ed570be00019b055c0&quot;,&quot;5f18c8d5f3bafa0012b7a7b4&quot;,&quot;5f18c8d9f26f2200132375dd&quot;]},{&quot;id&quot;:&quot;5f9d71806158de001afcaeb4&quot;,&quot;title&quot;:&quot;Mark a contact as \&quot;friends\&quot; or \&quot;family\&quot; featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Looking to share some of your photos with only a select group of close contacts? Marking someone you follow as a &amp;quot;friend&amp;quot; or as &amp;quot;family&amp;quot; lets you easily share with just that group of people, instead of everyone.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You |&amp;nbsp;&lt;/strong&gt;select &lt;strong&gt;People&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;List&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;edit&lt;/strong&gt; to the right of their name.&lt;/li&gt;&lt;li&gt;Select your preferred relationship.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Ok&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Once a fellow Flickr member is marked as &amp;quot;friend&amp;quot; or &amp;quot;family&amp;quot;, they&amp;#39;ll be able to see the content with that specified privacy settings.&lt;strong&gt;&amp;nbsp;&lt;/strong&gt;&lt;a href=\&quot;https://flickr.kustomer.help/change-your-privacy-settings-rygl6XoJm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Learn how to change your photos&amp;#39; privacy settings&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;Looking to share some of your photos with only a select group of close contacts? Marking someone you follow as a &amp;quot;friend&amp;quot; or as &amp;quot;family&amp;quot; ...&quot;,&quot;metaKeywords&quot;:[&quot;share&quot;,&quot;group&quot;,&quot;&amp;quot;friend&amp;quot;&quot;,&quot;privacy&quot;,&quot;Looking&quot;,&quot;photos&quot;,&quot;select&quot;,&quot;close&quot;,&quot;contacts?&quot;,&quot;Marking&quot;,&quot;someone&quot;,&quot;follow&quot;,&quot;&amp;quot;family&amp;quot;&quot;,&quot;lets&quot;,&quot;easily&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;mark-a-contact-as-\&quot;friends\&quot;-or-\&quot;family\&quot;&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJgIgpQi1X&quot;,&quot;publishedAt&quot;:&quot;2020-10-31T14:21:13.074Z&quot;,&quot;createdAt&quot;:&quot;2020-10-31T14:15:28.594Z&quot;,&quot;href&quot;:&quot;/en_us/mark-a-contact-as-\&quot;friends\&quot;-or-\&quot;family\&quot;-HJgIgpQi1X&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f99aee2ea9ffb001560bac1&quot;,&quot;title&quot;:&quot;Fix problems when you share or embed photos and albums in Flickr&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Flickr has many great options for sharing photos, but you may occasionally encounter a problem while sharing or embedding items. Here are solutions to the most common issues of a missing or disabled share icon and embedded images that aren&amp;#39;t displaying correctly.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Share icon is missing&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;The share icon is always visible for every image, even if the owner has disabled sharing. If the icon is missing, then there&amp;#39;s probably something going on with your web browser. Try the following.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Try to replicate the issue in another supported web browser.&lt;/li&gt;&lt;li&gt;Fix common browser issues that cause Flickr to stop working: enable cookies, clear the browser cache, clear cookies, disable add-ons or extensions.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Social media website icons can&amp;#39;t be selected&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;If the owner of the photo has disabled sharing, these options won&amp;#39;t be available to select. While you can&amp;#39;t change someone else&amp;#39;s preferences, you can see what the sharing options include by &lt;a href=\&quot;https://www.flickr.com/account/prefs/sharing\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;visiting your own preferences page&lt;/a&gt;.&lt;/p&gt;&lt;h3&gt;&lt;br&gt;&lt;/h3&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;HTML embed, BBCode, or links don&amp;#39;t display right on a website&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;If your website is only showing code, the text of the link, or a broken image icon, consider the following:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;If your photo isn&amp;#39;t public, the website might not be able to display it.&lt;/li&gt;&lt;li&gt;The website you&amp;#39;re using may have discontinued supporting this feature.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:12pt;\&quot;&gt;The website may require specific steps to make the code display properly. Contact the website&amp;#39;s support staff for further info on how to post the image or video.&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;Flickr has many great options for sharing photos, but you may occasionally encounter a problem while sharing or embedding items. Here are solutions to the mo...&quot;,&quot;metaKeywords&quot;:[&quot;website&quot;,&quot;icon&quot;,&quot;options&quot;,&quot;sharing&quot;,&quot;may&quot;,&quot;disabled&quot;,&quot;display&quot;,&quot;Flickr&quot;,&quot;common&quot;,&quot;issues&quot;,&quot;share&quot;,&quot;owner&quot;,&quot;web&quot;,&quot;browser&quot;,&quot;cookies,&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;fix-problems-when-you-share-or-embed-photos-and-albums-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rklb6XiyQ&quot;,&quot;publishedAt&quot;:&quot;2020-10-28T18:34:40.852Z&quot;,&quot;createdAt&quot;:&quot;2020-10-28T17:48:18.902Z&quot;,&quot;href&quot;:&quot;/en_us/fix-problems-when-you-share-or-embed-photos-and-albums-in-flickr-rklb6XiyQ&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5e84db11e8a2b800130ef2ba&quot;,&quot;title&quot;:&quot;Approving or denying photo submissions to groups&quot;,&quot;body&quot;:&quot;&lt;p&gt;The pending queue for Flickr Group submissions is a feature designed to allow Admins and Moderators to control photos allowed into the Group&amp;#39;s Pool.&lt;/p&gt;&lt;h3&gt;Enable the pending queue&lt;/h3&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/5055a501dd6e8533066b3fededb62f98.png\&quot; style=\&quot;width: 605px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Once viewing your Group&amp;#39;s page, select the &lt;strong&gt;Administration&lt;/strong&gt; tab.&lt;/li&gt;&lt;li&gt;Select &lt;strong&gt;Moderation settings&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Under &amp;quot;Would you like to review submissions before they show up in the pool?&amp;quot; select &lt;strong&gt;Yes&lt;/strong&gt;, then &lt;strong&gt;SAVE THIS&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;h3&gt;View the Pending Queue&lt;/h3&gt;&lt;p&gt;Enter the Pending Queue by selecting the link showing the number of pending photos on the Group&amp;#39;s main page:&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/730711800f7f597c97c07af566c8f3e7.png\&quot; style=\&quot;width: 643px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;p&gt;You can also enter the Pending Queue from the &lt;a href=\&quot;https://www.flickr.com/groups\&quot;&gt;list of Groups&lt;/a&gt; you administer by selecting the link showing pending photos:&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/71162414a94349778ae8e536efe463b2.png\&quot; style=\&quot;width: 438px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;h3&gt;Approve or Deny photos&lt;/h3&gt;&lt;p&gt;In the Pending Queue you&amp;#39;ll see a view like the following:&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/ebe54c56a6642b9258188a915a20940b.png\&quot; style=\&quot;width: 672px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Sort images (top left) by newest or oldest first.&lt;/li&gt;&lt;li&gt;Select the number of images to load on each page (25/50/100).&lt;/li&gt;&lt;li&gt;The option to &lt;strong&gt;Approve all&lt;/strong&gt; or &lt;strong&gt;Deny all&lt;/strong&gt; will apply to all images, except those marked &lt;strong&gt;Save for later&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Save for later&lt;/strong&gt;; toggle this to blue to mark a photo to be reviewed later.&lt;/li&gt;&lt;li&gt;View the image title, submitting member, and any tags, next to the photo.&lt;/li&gt;&lt;li&gt;Select &lt;strong&gt;Manage&lt;/strong&gt; to remove or ban a submitting member.&lt;/li&gt;&lt;li&gt;If there are more items to load than currently visible on the page, select the &lt;strong&gt;Load more&lt;/strong&gt; button at the bottom of the screen.&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3eb&quot;,&quot;metaDescription&quot;:&quot;The pending queue for Flickr Group submissions is a feature designed to allow Admins and Moderators to control photos allowed into the Group&amp;#39;s Pool.Enabl...&quot;,&quot;metaKeywords&quot;:[&quot;pending&quot;,&quot;Pending&quot;,&quot;Group&amp;#39;s&quot;,&quot;select&quot;,&quot;Queue&quot;,&quot;submissions&quot;,&quot;photos&quot;,&quot;page,&quot;,&quot;like&quot;,&quot;selecting&quot;,&quot;link&quot;,&quot;showing&quot;,&quot;number&quot;,&quot;Deny&quot;,&quot;images&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;approving-or-denying-photo-submissions-to-groups&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SkFzXXbwI&quot;,&quot;publishedAt&quot;:&quot;2020-04-01T18:21:41.905Z&quot;,&quot;createdAt&quot;:&quot;2020-04-01T18:18:57.556Z&quot;,&quot;href&quot;:&quot;/en_us/approving-or-denying-photo-submissions-to-groups-SkFzXXbwI&quot;,&quot;tags&quot;:[]}]},{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3ed&quot;,&quot;title&quot;:&quot;Third-Party Apps&quot;,&quot;parent&quot;:&quot;5d66d8f22b22ca00f1a5b179&quot;,&quot;slug&quot;:&quot;third-party-apps&quot;,&quot;hash&quot;:&quot;HkBcwQXlm&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2020-11-17T18:34:15.157Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/third-party-apps-HkBcwQXlm&quot;,&quot;children&quot;:[],&quot;articles&quot;:[{&quot;id&quot;:&quot;5f9d70636c13fe001a0f448e&quot;,&quot;title&quot;:&quot;About the Flickr Chrome extension&quot;,&quot;body&quot;:&quot;&lt;p&gt;When you&amp;#39;re ready to go explore the internet, you open a new browser tab. With the Flickr tab, you&amp;#39;ll begin every journey with a stunning, new Flickr image that will inspire you.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Get started&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://www.flickr.com/chrome\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Install the Flickr Chrome extension&lt;/a&gt;, then open a new browser tab to begin!&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Explore&lt;/strong&gt; - Images you see are from the &lt;a href=\&quot;https://www.flickr.com/explore\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;most popular photos on Flickr&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Get info&lt;/strong&gt; - Click an image to see more info about it on Flickr.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;See more&amp;nbsp;images&lt;/strong&gt; - Refresh the tab or open a new tab to check out more photos.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Uninstall the extension&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If you&amp;#39;re having trouble with the extension, you can uninstall and reinstall it to fix most issues. &lt;a href=\&quot;https://support.google.com/chrome_webstore/answer/2664769?hl=en\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Learn how to uninstall the extension&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3ed&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3ed&quot;,&quot;metaDescription&quot;:&quot;When you&amp;#39;re ready to go explore the internet, you open a new browser tab. With the Flickr tab, you&amp;#39;ll begin every journey with a stunning, new Flickr...&quot;,&quot;metaKeywords&quot;:[&quot;new&quot;,&quot;open&quot;,&quot;Flickr&quot;,&quot;tab&quot;,&quot;-&quot;,&quot;you&amp;#39;re&quot;,&quot;browser&quot;,&quot;image&quot;,&quot;extension,&quot;,&quot;see&quot;,&quot;info&quot;,&quot;uninstall&quot;,&quot;ready&quot;,&quot;go&quot;,&quot;explore&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;about-the-flickr-chrome-extension&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;r1zihXskm&quot;,&quot;publishedAt&quot;:&quot;2020-10-31T14:13:40.555Z&quot;,&quot;createdAt&quot;:&quot;2020-10-31T14:10:43.938Z&quot;,&quot;href&quot;:&quot;/en_us/about-the-flickr-chrome-extension-r1zihXskm&quot;,&quot;tags&quot;:[&quot;5f9d71024568e80019898637&quot;,&quot;5f9d71057d643700197bfd7e&quot;,&quot;5f9d710e72af1f00195097e3&quot;,&quot;5f9d71116c13fe001a0f44d8&quot;]},{&quot;id&quot;:&quot;5fb41802762c9800128097cd&quot;,&quot;title&quot;:&quot;Flickr API featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Flickr has an open Application Programming Interface (API for short). This means that anyone can write their own program to remix Flickr data (like photos, video, tags, profiles or groups) in new and different ways.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;The App Garden&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;a href=\&quot;http://flickr.com/services/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;The App Garden&lt;/a&gt; is a place where developers can showcase the applications they&amp;#39;ve created, and where you can find new ways to explore Flickr. The App Garden isn&amp;#39;t a place for your personal portfolio, group website, business services, or for any applications which you have not created yourself.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;How to Create an App for Flickr&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;First, you&amp;#39;ll need an&lt;a href=\&quot;http://flickr.com/services/api/keys/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;&amp;nbsp;API key&lt;/a&gt;. Each key has an app page that is private by default. When you&amp;#39;re ready to showcase your app, fill out the app page to let people know what it&amp;#39;s about.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;When your app is ready for the public, change it from private to public to make it searchable in the App Garden. Your app will need a title, description, screenshot, a working URL for the &amp;quot;Visit website&amp;quot; button, and at least 1 tag before you can make it public.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Disabled API key&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If your API or app has been disabled, it&amp;#39;s likely that it was in violation of the &lt;a href=\&quot;http://flickr.com/guidelines.gne\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Community Guidelines&lt;/a&gt; or &lt;a href=\&quot;https://www.flickr.com/help/terms/api\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;API Terms of Use&lt;/a&gt;. Please review these documents closely and make any necessary changes to your application.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;After you&amp;#39;ve made the changes, please&lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;&amp;nbsp;write in to get help&lt;/a&gt; letting us know what you have changed, so it can be re-reviewed.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Can I make an app page without an API key?&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Not at this time. There is only one app page for each API key, and it&amp;#39;s not possible to create an app page without a key. If you have multiple applications using the same API key, you&amp;#39;d need to use a separate key to showcase each on it&amp;#39;s own app page.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;API technical support&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Support information for our Application Programming Interface (API).&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you have not already done so, &lt;a href=\&quot;http://www.flickr.com/services/apps/create/apply\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;apply for an API license&lt;/a&gt;. Once you have submitted an application, we will be able to review in detail and track the app to make sure it is compliant with the &lt;a href=\&quot;http://www.flickr.com/services/api/tos\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;API Terms of Use&lt;/a&gt;.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;While we do not provide technical support for the Flickr API, the following resources are available.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Flickr API resources:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;a href=\&quot;http://www.flickr.com/groups/api/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Flickr API Group&lt;/a&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;a href=\&quot;http://code.flickr.com/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;code.Flickr&lt;/a&gt;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;a href=\&quot;http://www.flickr.com/services/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;The &amp;quot;For Developers&amp;quot; section of The App Garden&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c30fdc60011fef3ed&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c30fdc60011fef3ed&quot;,&quot;metaDescription&quot;:&quot;Flickr has an open Application Programming Interface (API for short). This means that anyone can write their own program to remix Flickr data (like photos, v...&quot;,&quot;metaKeywords&quot;:[&quot;app&quot;,&quot;API&quot;,&quot;App&quot;,&quot;can&quot;,&quot;page&quot;,&quot;make&quot;,&quot;not&quot;,&quot;it&amp;#39;s&quot;,&quot;Flickr&quot;,&quot;Garden&quot;,&quot;showcase&quot;,&quot;applications&quot;,&quot;need&quot;,&quot;Application&quot;,&quot;Programming&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;flickr-api&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;S18e0MwuD&quot;,&quot;publishedAt&quot;:&quot;2020-11-17T18:35:53.516Z&quot;,&quot;createdAt&quot;:&quot;2020-11-17T18:35:46.245Z&quot;,&quot;href&quot;:&quot;/en_us/flickr-api-S18e0MwuD&quot;,&quot;tags&quot;:[&quot;5f999f8e817d180012a7e967&quot;,&quot;5f999f937a2e0000128737bc&quot;,&quot;5f999f9c2f1a9d00127b87d5&quot;,&quot;5f999fa5f849b60012a2638b&quot;,&quot;5f999fb11a7d2800132b6a2a&quot;]}]},{&quot;id&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;title&quot;:&quot;Privacy and Security&quot;,&quot;parent&quot;:&quot;5d66d8f22b22ca00f1a5b179&quot;,&quot;slug&quot;:&quot;privacy-and-security&quot;,&quot;hash&quot;:&quot;SylE5vXQlm&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.395Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/privacy-and-security-SylE5vXQlm&quot;,&quot;children&quot;:[],&quot;articles&quot;:[{&quot;id&quot;:&quot;5f984aed62b305001a5a6e28&quot;,&quot;title&quot;:&quot;NIPSA featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;What is NIPSA?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NIPSA stands for &amp;quot;&lt;strong&gt;Not In Public Site Areas&lt;/strong&gt;.&amp;quot; When your images are hidden from search, they&amp;#39;re marked as NIPSA and won&amp;#39;t show up in public areas on Flickr, but they&amp;#39;ll still show up in your Photostream.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Reasons your photos are marked as NIPSA:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Your account is hidden from public searches.&lt;/li&gt;&lt;li&gt;Your account is not in line with the &lt;a href=\&quot;http://www.flickr.com/help/guidelines/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Community Guidelines&lt;/a&gt;. (In this case, you&amp;#39;ll need to &lt;a href=\&quot;https://help.flickr.com/en_us/account-reviewed-as-moderate-or-restricted-H1Ran7sym\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;moderate your content&lt;/a&gt;.)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Unhide your account from public searches:&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Go to your account&amp;#39;s &lt;a href=\&quot;https://www.flickr.com/account/privacy/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;privacy settings&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Edit&lt;/strong&gt; next to &amp;quot;Hide your stuff from public searches.&amp;quot;&lt;/li&gt;&lt;li&gt;Uncheck all the checkboxes that apply.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:325px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/e8o6886On_-vNAe_y-NrLyaPTuomYCpkCmbFdaPrVQY2J9vzLqv20g2PYGPaSuNCJI2QsH1rRmiOAD4CJQC4JzXVOYdKwWAMM4zhyIdSOgG8G5q9sGdGfDKKGzDdmE7igTSZUqDy\&quot; width=\&quot;624\&quot; height=\&quot;383\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;metaDescription&quot;:&quot;What is NIPSA?NIPSA stands for &amp;quot;Not In Public Site Areas.&amp;quot; When your images are hidden from search, they&amp;#39;re marked as NIPSA and won&amp;#39;t show ...&quot;,&quot;metaKeywords&quot;:[&quot;public&quot;,&quot;account&quot;,&quot;hidden&quot;,&quot;marked&quot;,&quot;show&quot;,&quot;NIPSA?NIPSA&quot;,&quot;stands&quot;,&quot;&amp;quot;Not&quot;,&quot;Public&quot;,&quot;Site&quot;,&quot;Areas.&amp;quot;&quot;,&quot;images&quot;,&quot;search,&quot;,&quot;they&amp;#39;re&quot;,&quot;NIPSA&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;nipsa&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SyiihQjym&quot;,&quot;publishedAt&quot;:&quot;2020-10-27T16:29:38.892Z&quot;,&quot;createdAt&quot;:&quot;2020-10-27T16:29:33.078Z&quot;,&quot;href&quot;:&quot;/en_us/nipsa-SyiihQjym&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f984b4abc14ce0019fc1111&quot;,&quot;title&quot;:&quot;Why other sites can use your Flickr photos or videos featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Below are common reasons why you could be seeing your Flickr content appear on non-Flickr websites:&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Public permissions&amp;nbsp;&lt;/strong&gt;- &lt;a href=\&quot;https://flickr.kustomer.help/hide-or-unhide-photos-from-public-searches-BJy03XiJX\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Change your search permissions&lt;/a&gt; from public to private.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Allowing blogging&lt;/strong&gt; - &lt;a href=\&quot;https://www.flickr.com/account/prefs/blogging/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Choose who (if anyone) can blog&lt;/a&gt; your photos and videos.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Not hidden from search&lt;/strong&gt; - &lt;a href=\&quot;https://www.flickr.com/account/prefs/optout/?from=privacy\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Opt out&lt;/a&gt; of allowing Yahoo or API apps to search or use your content.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Violated Community Guidelines&amp;nbsp;&lt;/strong&gt;- &lt;a href=\&quot;https://www.flickr.com/guidelines.gne\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Our Community Guidelines&lt;/a&gt; state that Flickr posts on other sites be linked back to Flickr. If these were violated, your photos might be visible on another site. You can report those violations &lt;a href=\&quot;https://help.flickr.com/en_us/copyright-and-intellectual-property-policy-Hy9DcImP7\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;here&lt;/a&gt;.&amp;nbsp;&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;metaDescription&quot;:&quot;Below are common reasons why you could be seeing your Flickr content appear on non-Flickr websites:Public permissions- Change your search p...&quot;,&quot;metaKeywords&quot;:[&quot;search&quot;,&quot;Flickr&quot;,&quot;-&quot;,&quot;can&quot;,&quot;photos&quot;,&quot;Community&quot;,&quot;common&quot;,&quot;reasons&quot;,&quot;seeing&quot;,&quot;content&quot;,&quot;appear&quot;,&quot;non-Flickr&quot;,&quot;websites:Public&quot;,&quot;permissions-&quot;,&quot;Change&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;why-other-sites-can-use-your-flickr-photos-or-videos&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;B1wn37jyQ&quot;,&quot;publishedAt&quot;:&quot;2020-10-27T16:31:13.022Z&quot;,&quot;createdAt&quot;:&quot;2020-10-27T16:31:06.432Z&quot;,&quot;href&quot;:&quot;/en_us/why-other-sites-can-use-your-flickr-photos-or-videos-B1wn37jyQ&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f984b6cfcb3410019ba8918&quot;,&quot;title&quot;:&quot;Access the original image&quot;,&quot;body&quot;:&quot;&lt;p&gt;If you want to see the original, highest resolution version of an image:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Open any photo you like.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Download icon&lt;/strong&gt; .&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;View all sizes&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Original&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:589px;height:375px;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/nL7n3kSvF2m-qRvGZhUwDaSHIWvSe0lI7xGDykortDp3wHRkZYgFMP7XzQo7KSDJZ_lRAdhRc1mGuz3-QBcViOzK1AS6mDhnm8PbwmNK-0NEieOASuIzYGTlqkuCutS7G_M32o9Q\&quot; width=\&quot;589\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 498px; height: 322.621px;\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;nbsp;&lt;/strong&gt; &lt;strong&gt;Owner&amp;#39;s choice -&amp;nbsp;&lt;/strong&gt;A photo&amp;#39;s owner can &lt;a href=\&quot;http://www.flickr.com/account/prefs/downloads/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;disable access to the original&lt;/a&gt; in their settings.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;metaDescription&quot;:&quot;If you want to see the original, highest resolution version of an image:Open any photo you like.Click the Download icon .Click View all sizes.Click Original....&quot;,&quot;metaKeywords&quot;:[&quot;want&quot;,&quot;see&quot;,&quot;original,&quot;,&quot;highest&quot;,&quot;resolution&quot;,&quot;version&quot;,&quot;image:Open&quot;,&quot;photo&quot;,&quot;like.Click&quot;,&quot;Download&quot;,&quot;icon&quot;,&quot;.Click&quot;,&quot;View&quot;,&quot;sizes.Click&quot;,&quot;Original.&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;access-the-original-image&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;ryh6nmjkm&quot;,&quot;publishedAt&quot;:&quot;2020-10-27T16:31:48.585Z&quot;,&quot;createdAt&quot;:&quot;2020-10-27T16:31:40.524Z&quot;,&quot;href&quot;:&quot;/en_us/access-the-original-image-ryh6nmjkm&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f984b94add1b10019926ffc&quot;,&quot;title&quot;:&quot;Search engines index featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/change-your-privacy-settings-rygl6XoJm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Changing the privacy settings&lt;/a&gt; on your Flickr account (or even&lt;a href=\&quot;https://help.flickr.com/delete-your-flickr-account-rJlTJpQiJX\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;&amp;nbsp;deleting the account&amp;nbsp;&lt;/a&gt;entirely) will take a bit of time for your content to be removed from search engines.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Search engines re-index the content that appears on their site on their own schedules &amp;amp; when that re-indexing happens, your updated content will drop out of their search results.&lt;/p&gt;&lt;div data-block=\&quot;true\&quot; data-editor=\&quot;he25\&quot; data-offset-key=\&quot;eh0ei-0-0\&quot; style=&#x27;box-sizing: inherit; color: rgb(34, 34, 34); font-family: \&quot;Neutral Std\&quot;, \&quot;Helvetica Neue\&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: pre-wrap; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;&#x27;&gt;&lt;div data-offset-key=\&quot;eh0ei-0-0\&quot; style=\&quot;box-sizing: inherit;\&quot;&gt;&lt;br&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-block=\&quot;true\&quot; data-editor=\&quot;he25\&quot; data-offset-key=\&quot;brkko-0-0\&quot; style=&#x27;box-sizing: inherit; color: rgb(34, 34, 34); font-family: \&quot;Neutral Std\&quot;, \&quot;Helvetica Neue\&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: pre-wrap; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;&#x27;&gt;&lt;br&gt;&lt;/div&gt;&lt;p&gt;&lt;strong&gt;Note&amp;nbsp;&lt;/strong&gt;- This may take some time and is solely in the hands of the third-party search company, and falls outside Flickr&amp;#39;s control.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Some search engines allow you to request removal from their index. Check out these links for further information:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;http://www.bing.com/toolbox/webmaster/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Bing&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;http://support.google.com/webmasters/bin/answer.py?hl=en&amp;answer=1663691\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Google&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;metaDescription&quot;:&quot;Changing the privacy settings on your Flickr account (or evendeleting the accountentirely) will take a bit of time for your content to be removed...&quot;,&quot;metaKeywords&quot;:[&quot;search&quot;,&quot;content&quot;,&quot;will&quot;,&quot;take&quot;,&quot;time&quot;,&quot;engines&quot;,&quot;Changing&quot;,&quot;privacy&quot;,&quot;settings&quot;,&quot;Flickr&quot;,&quot;account&quot;,&quot;(or&quot;,&quot;evendeleting&quot;,&quot;accountentirely)&quot;,&quot;bit&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;search-engines-index&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BJghT2XoyQ&quot;,&quot;publishedAt&quot;:&quot;2020-10-27T16:32:27.938Z&quot;,&quot;createdAt&quot;:&quot;2020-10-27T16:32:20.837Z&quot;,&quot;href&quot;:&quot;/en_us/search-engines-index-BJghT2XoyQ&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f9844593fcd070019f99517&quot;,&quot;title&quot;:&quot;Hide or unhide photos from public searches featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;It&amp;#39;s up to each member to decide whether or not their photos are available or hidden from public searches.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;You can change your default options for new uploads in your &lt;a href=\&quot;http://www.flickr.com/account/prefs/optout/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;account settings&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;For content already uploaded to your account, you can update your permissions through the Organizr:&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Hover over &lt;strong&gt;You&amp;nbsp;&lt;/strong&gt;| select &lt;strong&gt;Organize&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Drag the photos you&amp;#39;d like to change into the batch area.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Permissions&lt;/strong&gt; | &lt;strong&gt;Hide/show in public searches&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Make your selection, then click &lt;strong&gt;Change&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:700;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:451px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/6Kon25u0rcEhAaB5nM_xP0XJCr5aUnsf8IFjLpRzDCtj2X08L41BX63Dn_2sHnb9EfREpqyC28XXfn1JoK_B4uqiH0fjscdxKZD2JgSSxZjXosnNvnPXCv_QRIjkFuTK9q1wHrkE\&quot; width=\&quot;624\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 507px; height: 372.406px;\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Note:&lt;/u&gt; Flickr doesn&amp;#39;t control the contents of search engine databases. Read more here about how to &lt;a href=\&quot;https://help.flickr.com/en_us/search-engines-index-BJghT2XoyQ\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;remove your content from search engine results&lt;/a&gt;.&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;metaDescription&quot;:&quot;It&amp;#39;s up to each member to decide whether or not their photos are available or hidden from public searches.You can change your default options for n...&quot;,&quot;metaKeywords&quot;:[&quot;photos&quot;,&quot;public&quot;,&quot;can&quot;,&quot;change&quot;,&quot;content&quot;,&quot;search&quot;,&quot;engine&quot;,&quot;It&amp;#39;s&quot;,&quot;member&quot;,&quot;decide&quot;,&quot;whether&quot;,&quot;not&quot;,&quot;available&quot;,&quot;hidden&quot;,&quot;searches.You&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;hide-or-unhide-photos-from-public-searches&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BJy03XiJX&quot;,&quot;publishedAt&quot;:&quot;2020-10-27T16:01:48.615Z&quot;,&quot;createdAt&quot;:&quot;2020-10-27T16:01:29.954Z&quot;,&quot;href&quot;:&quot;/en_us/hide-or-unhide-photos-from-public-searches-BJy03XiJX&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f984903b519d60019064811&quot;,&quot;title&quot;:&quot;Creative Commons featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Here on Flickr, you&amp;#39;re in full control over the content licensing on your account.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Creative Commons licenses allow you retain control over your images and give you more choices in how they can be used. &lt;a href=\&quot;http://creativecommons.org/licenses/\&quot;&gt;Check out their website for more information on the different types of Creative Commons licenses&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;You can &lt;a href=\&quot;https://www.flickr.com/account/prefs/license/?from=privacy\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;set a default license&lt;/a&gt; for future uploads in your account settings, or &lt;a href=\&quot;https://help.flickr.com/en_us/change-your-photo&#x27;s-license-in-flickr-B1SxTmjkX\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;change the license on existing content&lt;/a&gt;.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:408px;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/xCD_1Qbha4pq_sghSYsHJheuiO1rALsSaP4N9QDFfScaMNR8KBnRCkVEqCihj6AuaXuvmaftyaA5ZB-FOt4LLQnPveRfvj-hcnfzy0GB-Y73JaG66rTbP-_hUl5-0jcmDj-I0-ra\&quot; width=\&quot;624\&quot; height=\&quot;408\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;metaDescription&quot;:&quot;Here on Flickr, you&amp;#39;re in full control over the content licensing on your account.Creative Commons licenses allow you retain control over your imag...&quot;,&quot;metaKeywords&quot;:[&quot;control&quot;,&quot;Commons&quot;,&quot;can&quot;,&quot;license&quot;,&quot;Flickr,&quot;,&quot;you&amp;#39;re&quot;,&quot;full&quot;,&quot;content&quot;,&quot;licensing&quot;,&quot;account.Creative&quot;,&quot;licenses&quot;,&quot;allow&quot;,&quot;retain&quot;,&quot;images&quot;,&quot;give&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;creative-commons&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;B1ezC27iJ7&quot;,&quot;publishedAt&quot;:&quot;2020-10-27T16:21:31.136Z&quot;,&quot;createdAt&quot;:&quot;2020-10-27T16:21:23.376Z&quot;,&quot;href&quot;:&quot;/en_us/creative-commons-B1ezC27iJ7&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f2083ab6042570012730804&quot;,&quot;title&quot;:&quot;Change your privacy settings featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Flickr allows you to determine who can see your photos. Set any photo to public or private at any time. You can also make your photos available to friends, family, or friends &amp;amp; family, without sharing them publicly.&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/h3&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Privacy controls available&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;Private: only you can see the photo.&lt;/li&gt;&lt;li&gt;Friends: &lt;a href=\&quot;https://help.flickr.com/en_us/mark-a-contact-as-%22friends%22-or-%22family%22-HJgIgpQi1X\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;contacts you&amp;rsquo;ve marked as friends&lt;/a&gt; can see the photo. *&lt;/li&gt;&lt;li&gt;Family: &lt;a href=\&quot;https://help.flickr.com/en_us/mark-a-contact-as-%22friends%22-or-%22family%22-HJgIgpQi1X\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;contacts you&amp;rsquo;ve marked as family&lt;/a&gt; can see the photo. *&lt;/li&gt;&lt;li&gt;Friends and family: &lt;a href=\&quot;https://help.flickr.com/en_us/mark-a-contact-as-%22friends%22-or-%22family%22-HJgIgpQi1X\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;contacts you&amp;rsquo;ve marked as either friends or family&lt;/a&gt; can see the photo. *&lt;/li&gt;&lt;li&gt;Public: all Flickr visitors can see the photo.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;* This setting requires members to sign into their Flickr accounts before they can see photos you&amp;rsquo;ve shared with them.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You can also share a &lt;a href=\&quot;https://help.flickr.com/en_us/create-or-delete-temporary-guest-passes-in-flickr-Bygpmj1Q\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Guest Pass&lt;/a&gt; to any photo or album that allows people to see your content without signing in to a Flickr account.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;To change privacy settings for existing content&lt;/h3&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Please note&lt;/strong&gt;, changing your photos to a stricter privacy level will permanently alter the links to your photos and remove all faves -- &lt;em&gt;this cannot be undone&lt;/em&gt;.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;From a single photo page on the web:&lt;/p&gt;&lt;ol&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;Scroll down to the &lt;strong&gt;Additional info&lt;/strong&gt; section on the right side of the page.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Next to &lt;strong&gt;Viewing privacy&amp;nbsp;&lt;/strong&gt;select the privacy level you would like the photo to have.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:263px;\&quot;&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/n5n---L1vftpa11B5NyWRdqDr4xT-PFL7Qc1I9EpainUg-zuhKV1BHCp1kJ-FpCP_cSC3OCYpYrSbWZV9Q0gKuf2YIXyWRuhCmPZMAvSh5GpS6bCwTMXu3T-A3EV-vAN8vvIkg3O\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 602px; height: 257.86px;\&quot; width=\&quot;624\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Change privacy levels in bulk:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You&lt;/strong&gt;&lt;strong&gt;,&lt;/strong&gt;&lt;strong&gt;&amp;nbsp;&lt;/strong&gt;click &lt;strong&gt;Organize&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Drag and drop content to the batch area.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Permissions&lt;/strong&gt;, select &lt;strong&gt;Who can see, comment, tag?&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Select your preferred settings.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Change Permissions&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:365px;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/UU5URrwMOHSsWA2ostuLt0pRqpyRd_Kgz46mmxpQTwqGtrXt-k8Pq99jozWdZZ22yZJ4Taro4tKIJwLKEjtM3LShtlMJu5Bxy25jn2Mrd23QoYjnSR36JqqscXod47hzq92EyVHz\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;365\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;h3&gt;Set the default privacy for new content&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;Sign in to the &lt;a href=\&quot;http://www.flickr.com/account/prefs/photoprivacy/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Flickr privacy page&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Choose your privacy setting defaults for &lt;em&gt;new uploads&lt;/em&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save Settings.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;metaDescription&quot;:&quot;Flickr allows you to determine who can see your photos. Set any photo to public or private at any time. You can also make your photos available to friends, f...&quot;,&quot;metaKeywords&quot;:[&quot;can&quot;,&quot;see&quot;,&quot;privacy&quot;,&quot;Flickr&quot;,&quot;photo&quot;,&quot;photos&quot;,&quot;you&amp;rsquo;ve&quot;,&quot;friends&quot;,&quot;contacts&quot;,&quot;marked&quot;,&quot;photo.&quot;,&quot;allows&quot;,&quot;also&quot;,&quot;family,&quot;,&quot;without&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-your-privacy-settings&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rygl6XoJm&quot;,&quot;publishedAt&quot;:&quot;2020-07-28T22:09:52.625Z&quot;,&quot;createdAt&quot;:&quot;2020-07-28T19:59:39.072Z&quot;,&quot;href&quot;:&quot;/en_us/change-your-privacy-settings-rygl6XoJm&quot;,&quot;tags&quot;:[&quot;5f20a21ea3714c0013a9ab3f&quot;,&quot;5f20a223a3714c0013a9ab43&quot;,&quot;5f20a2281a87bb00187c888f&quot;]},{&quot;id&quot;:&quot;5eb5d14dd585530019ad95f1&quot;,&quot;title&quot;:&quot;How can I report a vulnerability to Flickr?&quot;,&quot;body&quot;:&quot;&lt;p&gt;Flickr is a member of HackerOne&amp;#39;s Bug Bounty Program and you can report vulnerabilities to us &lt;a href=\&quot;https://hackerone.com/flickr\&quot;&gt;here&lt;/a&gt;. In accordance with responsible reporting guidelines, please do not discuss security or privacy issues publicly.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029bf&quot;,&quot;metaDescription&quot;:&quot;Flickr is a member of HackerOne&amp;#39;s Bug Bounty Program and you can report vulnerabilities to us here. In accordance with responsible reporting guidelines, ...&quot;,&quot;metaKeywords&quot;:[&quot;Flickr&quot;,&quot;member&quot;,&quot;HackerOne&amp;#39;s&quot;,&quot;Bug&quot;,&quot;Bounty&quot;,&quot;Program&quot;,&quot;can&quot;,&quot;report&quot;,&quot;vulnerabilities&quot;,&quot;us&quot;,&quot;here.&quot;,&quot;accordance&quot;,&quot;responsible&quot;,&quot;reporting&quot;,&quot;guidelines,&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;report-a-vulnerability-to-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BJIIZ8X98&quot;,&quot;publishedAt&quot;:&quot;2020-05-08T21:39:09.214Z&quot;,&quot;createdAt&quot;:&quot;2020-05-08T21:38:21.737Z&quot;,&quot;href&quot;:&quot;/en_us/report-a-vulnerability-to-flickr-BJIIZ8X98&quot;,&quot;tags&quot;:[]}]},{&quot;id&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;title&quot;:&quot;Get Started&quot;,&quot;parent&quot;:&quot;5d66d8f22b22ca00f1a5b179&quot;,&quot;slug&quot;:&quot;get-started&quot;,&quot;hash&quot;:&quot;HkrqvXQe7&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.406Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/get-started-HkrqvXQe7&quot;,&quot;children&quot;:[],&quot;articles&quot;:[{&quot;id&quot;:&quot;5f17487d9a5a27001ba41f3d&quot;,&quot;title&quot;:&quot;How to Sign Up for a Flickr Account featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You will only need to use an email address/password combination and a web browser to sign up.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Your account will be activated after you confirm an email address and sign in for the first time.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:4pt;padding:14pt 0pt 0pt 0pt;\&quot;&gt;How to Sign Up for a Flickr Account&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Go to our &lt;a href=\&quot;https://identity.flickr.com/sign-up\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;sign up&lt;/a&gt; page.&lt;/li&gt;&lt;li&gt;Enter your information.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Sign Up&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Check your email for a &lt;strong&gt;Verification Link&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Confirm my Flickr account&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Sign in to your account.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/PgXLs6kqIMda7L7XrMtaHSTCmxrCQcigXch5fGShLRl22oH5gwA1uCVU3l5Ul_O3d_II1ruymkDm2blZoxh8aXNmTIc8I2aaXvfwbiyXEKLMourRPVg2YT3w9PhtU2B4c_ykidZg\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 266px; height: 463.485px;\&quot; width=\&quot;236\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Not receiving confirmation email&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you&amp;#39;re not receiving a confirmation email, please check your spam and trash folders for an email from donotreply@flickr.com. Otherwise, add donotreply@flickr.com to your Contacts and request another email. If you&amp;#39;re still having no luck, you may need to get in touch with your email provider&amp;#39;s support, or use a different email address to sign up.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Confirmation email expired before 24 hour period&amp;nbsp;&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Confirmation email links expire after 24 hours. If you&amp;#39;re getting an error that the link has expired before this time, try to manually copy/paste the link in the email into the address bar of your browser to ensure your email client isn&amp;#39;t altering the URL.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.68;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;quot;Oops, something went wrong&amp;quot;&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you get this error message trying to sign up, try the following troubleshooting steps:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Check that the password you&amp;#39;re entering meets our requirements. All check marks under the password field must be blue in order to proceed.&lt;/li&gt;&lt;li&gt;The email you&amp;#39;re using may already be tied to an existing Flickr account. Please try to sign up using a different email.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Once you have successfully created your new Flickr account, it&amp;rsquo;s time to &lt;a href=\&quot;https://help.flickr.com/en_us/get-started-with-flickr-r1oh3miJX\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;get started&lt;/a&gt;!&amp;nbsp;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;metaDescription&quot;:&quot;You will only need to use an email address/password combination and a web browser to sign up.&amp;nbsp;Your account will be activated after you confirm an email ...&quot;,&quot;metaKeywords&quot;:[&quot;email&quot;,&quot;sign&quot;,&quot;you&amp;#39;re&quot;,&quot;Flickr&quot;,&quot;address&quot;,&quot;get&quot;,&quot;try&quot;,&quot;24&quot;,&quot;will&quot;,&quot;need&quot;,&quot;use&quot;,&quot;browser&quot;,&quot;Sign&quot;,&quot;receiving&quot;,&quot;confirmation&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;sign-up-for-a-flickr-account&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;B1Mc3mskX&quot;,&quot;publishedAt&quot;:&quot;2020-07-21T20:09:51.823Z&quot;,&quot;createdAt&quot;:&quot;2020-07-21T19:56:45.505Z&quot;,&quot;href&quot;:&quot;/en_us/sign-up-for-a-flickr-account-B1Mc3mskX&quot;,&quot;tags&quot;:[&quot;5f0f66fb743f14001ab544a3&quot;,&quot;5f0f670e00b1c600198b54a7&quot;,&quot;5f174ab14af2b9001aa7a304&quot;,&quot;5f174acf4af2b9001aa7a30e&quot;,&quot;5f174ad8aed944001aa398dc&quot;,&quot;5f174adeab0f70001928ebcd&quot;]},{&quot;id&quot;:&quot;5f0f665c37f1f50013783410&quot;,&quot;title&quot;:&quot;Get Started with Flickr featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Flickr is a great place to connect with friends and family, find new and amazing images from photographers all over the globe, and let others catch a glimpse of your vision of the world!&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Once you&amp;#39;ve &lt;a href=\&quot;https://flickr.kustomer.help/en_us/sign-up-for-a-flickr-account-B1Mc3mskX\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;created your Flickr account&lt;/a&gt;, the sky&amp;#39;s the limit! Here&amp;#39;s what you&amp;#39;ll need to know to get started.&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;padding:16pt 0pt 4pt 0pt;\&quot;&gt;Personalize Your Account&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Your &amp;ldquo;About&amp;rdquo; page is where you display your best and brightest.&lt;br&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:441px;height:189px;\&quot;&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/B8REoV8CueYgW14kUvsaHehBzLG5dQawp_MXi5pJ-9sETS5re5u3L7J-Jm6wnbAoiS06p7T7-LT2f4SMpWNvaYIqS8wPOjlnUf13qQe5bjVvdZxoCnueDAHaiQeBDDcTZamjEyZn\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 431px; height: 189.394px;\&quot; width=\&quot;441\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;br&gt;Tell people about yourself in the Bio section, showcase your best work, check stats, publish testimonials, and include a picture of yourself.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/en_us/change-your-buddy-icon-B1f5zi_7r\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Create your profile photo&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/en_us/change-your-flickr-cover-photo-BJao37jJ7\&quot;&gt;Change your cover photo&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/en_us/create-your-own-personalized-flickr-url-Bkxl6msyX\&quot;&gt;Create a personalized URL&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;background-color:#ffffff;margin-top:16pt;margin-bottom:0pt;padding:0pt 0pt 4pt 0pt;\&quot;&gt;Upload &amp;amp; Share&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;With free storage, you can upload 1,000 of the best photos you&amp;#39;ve ever taken!&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;If you decide to go Pro, your storage space is unlimited, and you can privately upload your content with our Uploadr app. Once images are on Flickr, the fun is just beginning.&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/change-your-privacy-settings-rygl6XoJm#targetText=Set%20the%20default%20privacy%20for,Click%20Save%20Settings.\&quot;&gt;Change your default privacy settings.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/en_us/upload-photos-and-videos-to-flickr-BkE9nXo1X\&quot;&gt;Upload your photos or videos.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;Automatically back up content on your computer with the &lt;a href=\&quot;https://flickr.kustomer.help/about-the-flickr-uploadr-for-mac-SkkshXi1X\&quot;&gt;Mac Uploadr&lt;/a&gt; or &lt;a href=\&quot;https://flickr.kustomer.help/about-the-flickr-uploadr-for-windows-HkzshmiJm\&quot;&gt;Windows Uploadr&lt;/a&gt; on your Pro account.&lt;/li&gt;&lt;/ul&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;background-color:#ffffff;margin-top:16pt;margin-bottom:0pt;padding:0pt 0pt 4pt 0pt;\&quot;&gt;Get Organized&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Now that you&amp;#39;ve uploaded photos, &lt;a href=\&quot;https://flickr.kustomer.help/faq:-keep-your-flickr-photos-and-videos-organized-Hyxih3XoJX\&quot;&gt;learn how to keep them organized&lt;/a&gt;. Cultivate a visual journey from moment to moment by arranging your photos under albums. Make photos easier to find by tagging them with keywords, people, or even geo locations.&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;padding:16pt 0pt 4pt 0pt;\&quot;&gt;Stay Connected&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Share and keep in touch with friends and family, or get to know new photographers. Follow others to get their latest updates, comment on each other&amp;#39;s posts, or send each other private messages with &lt;a href=\&quot;https://help.flickr.com/en_us/send-and-receive-emails-with-flickrmail-B1k3hQokX\&quot;&gt;FlickrMail&lt;/a&gt;.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You can also &lt;a href=\&quot;https://help.flickr.com/en_us/share-or-embed-flickr-photos-or-albums-rJBx6mjyX\&quot;&gt;share your photos&lt;/a&gt; on social websites or blogs.&lt;br&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/VQPlA2Uz9mkM2IwedAsAjw8fWV_wCReF4uj8VmwLoiQExfFpsZwMQqlIAY8LqeZSxg2bFhQGoHqnqHj-6JNsqvxAxu1b3R2z0ZMebyZR4yin5rm03d6hWS69bEVw31vXuIWlDp3B\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 356px; height: 148.333px;\&quot; width=\&quot;194\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Share Interests&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.656;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Flickr groups bring people together with similar interests and a keen eye for the amazing. Share, view, and comment on topic-specific photos or discuss any topic that fits your fancy! Here&amp;rsquo;s how to get started with &lt;a href=\&quot;https://help.flickr.com/en_us/get-started-with-flickr-groups-rkVlTQjy7\&quot;&gt;Flickr Groups&lt;/a&gt;.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;metaDescription&quot;:&quot;Flickr is a great place to connect with friends and family, find new and amazing images from photographers all over the globe, and let others catch a glimpse...&quot;,&quot;metaKeywords&quot;:[&quot;photos&quot;,&quot;get&quot;,&quot;Flickr&quot;,&quot;you&amp;#39;ve&quot;,&quot;best&quot;,&quot;can&quot;,&quot;Uploadr&quot;,&quot;friends&quot;,&quot;family,&quot;,&quot;find&quot;,&quot;new&quot;,&quot;images&quot;,&quot;others&quot;,&quot;know&quot;,&quot;people&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;get-started-with-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;r1oh3miJX&quot;,&quot;publishedAt&quot;:&quot;2020-07-21T18:10:23.391Z&quot;,&quot;createdAt&quot;:&quot;2020-07-15T20:26:04.517Z&q
