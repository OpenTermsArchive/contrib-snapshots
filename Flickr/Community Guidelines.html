uot;,&quot;href&quot;:&quot;/en_us/get-started-with-flickr-r1oh3miJX&quot;,&quot;tags&quot;:[&quot;5f0f66aabe4ead00128793ad&quot;,&quot;5f0f66b13e19e100196a1d26&quot;,&quot;5f0f66b87f8c8d00192c69d8&quot;,&quot;5f0f66ea667e9e00199039a3&quot;,&quot;5f0f66fb743f14001ab544a3&quot;,&quot;5f0f670e00b1c600198b54a7&quot;,&quot;5f0f6722d95f11001996b96d&quot;,&quot;5f0f691f8f887900198677f5&quot;,&quot;5f0f692dc98acd00197e97c9&quot;,&quot;5f0f6933667e9e0019903a76&quot;]},{&quot;id&quot;:&quot;5f9d7fffb941cf001a3464fa&quot;,&quot;title&quot;:&quot;Get started with your About page in Flickr&quot;,&quot;body&quot;:&quot;&lt;p&gt;The &lt;strong&gt;About page&lt;/strong&gt; is a great opportunity to tell the Flickr community who you are. Any time you see a pencil icon on this page, you&amp;#39;ll be able to edit the section &amp;amp; make it your own.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;To get to the About page on a desktop, click &lt;strong&gt;You&lt;/strong&gt; | select &lt;strong&gt;About.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2&gt;Describe yourself&lt;/h2&gt;&lt;p&gt;The description section is one of the first things fellow members will see when they visit your page. Here&amp;#39;s where you can share a bit more about yourself (your profession, where you&amp;#39;re from, what types of photography you enjoy) -- the sky&amp;#39;s the limit!&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/9b096ac6cc03eef889f3fc0118cc0ece.png\&quot; style=\&quot;width: 703px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;h2&gt;Biographical Information&lt;/h2&gt;&lt;p&gt;In addition to the month and year you joined Flickr, you have the option to show additional details about how other Flickr members can get in touch with you including contact information &amp;amp; social networking links (such as your Facebook, Twitter, or Instagram usernames or profiles).&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/224a82a5e1d8e44bbcb6ba5feb339a12.png\&quot; style=\&quot;width: 598px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Note:&amp;nbsp;&lt;/u&gt;You can control who is able to see this information by clicking the icon next to certain fields.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2&gt;Showcase&lt;/h2&gt;&lt;p&gt;This is where you can display up to 25 of your favorite photos. Use a desktop computer to choose your favorite photos for display in the Showcase. Keep in mind that only public items can be added.&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/6407959a5bb05a173a4f1e32ac0211be.png\&quot; style=\&quot;width: 629px;\&quot; class=\&quot;fr-fic fr-dib\&quot;&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;u&gt;Note:&lt;/u&gt; The title of this section is editable-- so you can personalize this &amp;quot;Showcase&amp;quot; to fit how you&amp;#39;d like this selection of photos to be represented.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2&gt;Testimonials&lt;/h2&gt;&lt;p&gt;This is where you can proudly display what fellow Flickr members have said about your work. Others cam submit a testimonial for your approval. Once approved, the testimonial will appear under this section. Testimonials can be removed at any point by either by you or the submitters themselves.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;color: rgb(65, 65, 65); font-family: sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;\&quot;&gt;&lt;strong&gt;For more information, check out our&amp;nbsp;&lt;/strong&gt;&lt;/span&gt;&lt;strong&gt;&lt;a href=\&quot;https://www.flickr.com/photos/flickr/50514594387/\&quot; rel=\&quot;noopener noreferrer\&quot; style=\&quot;box-sizing: inherit; background-color: rgb(255, 255, 255); transition: all 0.2s ease 0s; text-decoration: none; color: rgb(0, 159, 218); user-select: auto; font-family: sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px;\&quot; target=\&quot;_blank\&quot;&gt;Flickr FAQ&lt;/a&gt;&lt;/strong&gt;&lt;span style=\&quot;color: rgb(65, 65, 65); font-family: sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;\&quot;&gt;&lt;strong&gt;&amp;nbsp;that guides you through optimizing your About page.&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;metaDescription&quot;:&quot;The About page is a great opportunity to tell the Flickr community who you are. Any time you see a pencil icon on this page, you&amp;#39;ll be able to edit the s...&quot;,&quot;metaKeywords&quot;:[&quot;can&quot;,&quot;Flickr&quot;,&quot;see&quot;,&quot;section&quot;,&quot;members&quot;,&quot;display&quot;,&quot;page&quot;,&quot;icon&quot;,&quot;able&quot;,&quot;&amp;amp;&quot;,&quot;get&quot;,&quot;fellow&quot;,&quot;will&quot;,&quot;page.&quot;,&quot;information&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;get-started-with-your-about-page-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;r1B6nQsJQ&quot;,&quot;publishedAt&quot;:&quot;2020-10-31T15:18:17.499Z&quot;,&quot;createdAt&quot;:&quot;2020-10-31T15:17:19.393Z&quot;,&quot;href&quot;:&quot;/en_us/get-started-with-your-about-page-in-flickr-r1B6nQsJQ&quot;,&quot;tags&quot;:[&quot;5f9d7fd899d96b001af01996&quot;,&quot;5f9d7fdd1f4dad001949f53f&quot;,&quot;5f9d7fdf555ecf00199916b4&quot;,&quot;5f916ff9e5808d00172070f8&quot;,&quot;5f9d7fec555ecf00199916bc&quot;]},{&quot;id&quot;:&quot;5f17733d95cba60019895975&quot;,&quot;title&quot;:&quot;The rules of Flickr featured&quot;,&quot;body&quot;:&quot;&lt;h3&gt;Term of Service, Guidelines &amp;amp; Safety Requirements&lt;/h3&gt;&lt;p&gt;To maintain compliance with the Community Guidelines, members are responsible for moderating their own Flickr content. More information about the safety requirements can be found &lt;a href=\&quot;https://help.flickr.com/en_us/set-the-safety-levels-of-your-flickr-content-or-account-BJlsk6mjym\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://www.flickr.com/help/terms\&quot;&gt;Flickr Terms&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;http://www.flickr.com/guidelines.gne\&quot;&gt;Flickr Community Guidelines&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://www.flickr.com/help/forum/en-us/72157714651306632/\&quot;&gt;Flickr Help Forum Guidelines&lt;/a&gt;&amp;nbsp;&lt;/li&gt;&lt;/ul&gt;&lt;h3&gt;Age Requirements&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you&amp;#39;re under the age of 18 you cannot:&lt;/p&gt;&lt;ul&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:0pt;\&quot;&gt;Make your profile public in Flickr.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;View restricted or moderate content.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:12pt;\&quot;&gt;Join 18+ groups.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you&amp;#39;re under the age of 13 you cannot:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;http://www.flickr.com/signup\&quot; style=\&quot;text-decoration:none;\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener noreferrer\&quot;&gt;&lt;/a&gt;Create a Flickr account.&lt;/li&gt;&lt;li&gt;Purchase premium services.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;You can still browse and view images on Flickr without creating an account. However, depending on your location and local Terms (updated), &lt;a href=\&quot;https://help.flickr.com/content-filters-Byxv33mjkQ#targetText=There%20are%202%20types%20of,to%20use%20for%20your%20content.&amp;targetText=A%20good%20rule%20of%20thumb,frontal%20nudity%20is%20%22restricted.%22&amp;targetText=When%20you%20upload%20content%20to,fits%22%20in%20these%202%20categories.\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;content filters&lt;/a&gt; may prevent you from accessing some photos or groups.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Staying within the letter and spirit of these Terms and Guidelines is the best way to maintain a safe and enjoyable experience for you and other members of the Flickr community.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;metaDescription&quot;:&quot;Term of Service, Guidelines &amp;amp; Safety RequirementsTo maintain compliance with the Community Guidelines, members are responsible for moderating their own F...&quot;,&quot;metaKeywords&quot;:[&quot;Flickr&quot;,&quot;Guidelines&quot;,&quot;maintain&quot;,&quot;Community&quot;,&quot;members&quot;,&quot;can&quot;,&quot;you&amp;#39;re&quot;,&quot;age&quot;,&quot;Terms&quot;,&quot;13&quot;,&quot;18&quot;,&quot;Term&quot;,&quot;Service,&quot;,&quot;&amp;amp;&quot;,&quot;Safety&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;the-rules-of-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SJTa2XoyX&quot;,&quot;publishedAt&quot;:&quot;2020-07-21T23:03:39.901Z&quot;,&quot;createdAt&quot;:&quot;2020-07-21T22:59:09.974Z&quot;,&quot;href&quot;:&quot;/en_us/the-rules-of-flickr-SJTa2XoyX&quot;,&quot;tags&quot;:[&quot;5f1773c78091b4001993f6fc&quot;,&quot;5f1773cee59a37001aa845e6&quot;,&quot;5f1773d8cbbf3400194ccaf2&quot;,&quot;5f1773e0c930460019099df4&quot;,&quot;5f1773e52563990019b5b8c1&quot;,&quot;5f1773eb285b79001aee2475&quot;]},{&quot;id&quot;:&quot;5f174cd4cbbf3400194cbcf6&quot;,&quot;title&quot;:&quot;Set up and manage a Flickr account for business use featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;a href=\&quot;http://www.flickr.com/signup/\&quot;&gt;Sign up for Flickr&lt;/a&gt; to &lt;a href=\&quot;http://www.flickr.com/bestpractices/\&quot;&gt;promote your business&lt;/a&gt; with photos of company culture, events, and office fun.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;While multiple employees may access &amp;amp; manage the account, the individual who registered and set up the account is its true owner. Per &lt;a href=\&quot;https://www.flickr.com/help/terms\&quot;&gt;Flickr Terms&lt;/a&gt;, we can &lt;strong&gt;only&amp;nbsp;&lt;/strong&gt;assist the account owner, even if they leave the company.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;For this reason, we suggest registering for your Flickr account using a company email address rather than a personal one.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;metaDescription&quot;:&quot;Sign up for Flickr to promote your business with photos of company culture, events, and office fun.&amp;nbsp;While multiple employees may access &amp;amp; manage the...&quot;,&quot;metaKeywords&quot;:[&quot;Flickr&quot;,&quot;account&quot;,&quot;company&quot;,&quot;Sign&quot;,&quot;promote&quot;,&quot;business&quot;,&quot;photos&quot;,&quot;culture,&quot;,&quot;events,&quot;,&quot;office&quot;,&quot;fun.&amp;nbsp;While&quot;,&quot;multiple&quot;,&quot;employees&quot;,&quot;may&quot;,&quot;access&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;set-up-and-manage-a-flickr-account-for-business-use&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;ryCRhQik7&quot;,&quot;publishedAt&quot;:&quot;2020-07-21T20:17:00.676Z&quot;,&quot;createdAt&quot;:&quot;2020-07-21T20:15:16.482Z&quot;,&quot;href&quot;:&quot;/en_us/set-up-and-manage-a-flickr-account-for-business-use-ryCRhQik7&quot;,&quot;tags&quot;:[&quot;5f174ce47a897900193295c9&quot;,&quot;5f0f66fb743f14001ab544a3&quot;,&quot;5f0f670e00b1c600198b54a7&quot;,&quot;5f174cfb4af2b9001aa7a3e0&quot;]},{&quot;id&quot;:&quot;5f72468ba3d65b001a31e8ef&quot;,&quot;title&quot;:&quot;Change your profile photo&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;You can change your profile photo to set as your primary Flickr picture. Your Flickr profile photo is the primary icon that displays when others view your account.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;How to change your Flickr profile photo from a web browser&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;There are two methods to change your profile photo when using a desktop web browser.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you like to use your mobile device, please find more information &lt;a href=\&quot;https://help.flickr.com/en_us/change-your-profile-photo-in-the-flickr-app-BJV1wGIdL\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;here&lt;/a&gt;.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Account Settings:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;1. Log in to your Flickr account.&lt;br&gt;2. Click &lt;a href=\&quot;https://www.flickr.com/account\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Settings&lt;/a&gt;.&lt;br&gt;3. Under the section named &lt;strong&gt;Profile&lt;/strong&gt; you will see your current profile photo.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-left: 36pt;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/yrfoqFyi4jDTO5Oet6MgMgZaX7uYIZKGB0x3vEnZy812ifWIzQZyezufTelLDcST7j6ZJoOqNsKrrNdcSEeqbW_V4yYSKAHsLcMxTcr7F7H_VDCywmtw9I1p0WG9uFckMqLknZAn\&quot; class=\&quot;fr-fic fr-fil fr-dib\&quot; style=\&quot;width: 323px; height: 137.422px;\&quot; width=\&quot;322\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-left: 36pt;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Note: If the profile photo has never been changed, there may be a default camera icon in its place&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;4. Click the &lt;strong&gt;profile photo icon&lt;/strong&gt;. You will be given the option to select a new picture.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-left: 36pt;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/NpN-igbBSFJMgySpqPQtXIQ7a4zHVDdXygOgtJ2ZTv2fDcZsTfWwwLRf5yBNNbeX8sVrtx8utvjCDvCiPYnhTnnst4FauuoRM3haDRKW5CFV8jDYGN2WYKtPTRjps1OuvdMEp_Bm\&quot; class=\&quot;fr-fic fr-fil fr-dib\&quot; style=\&quot;width: 362px; height: 161.401px;\&quot; width=\&quot;311\&quot;&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Logged in from any Flickr page&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;1. Hover over &lt;strong&gt;You&lt;/strong&gt;, click &lt;strong&gt;Photostream&lt;/strong&gt;.&lt;br&gt;2. In the top left, click the &lt;strong&gt;profile photo icon&lt;/strong&gt; and you will be given the option to select a new picture.&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:#ffffff;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:264px;height:138px;\&quot;&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/ZwExxia0dYt8-LbdbLxzaLlkuZNq47IBhmPXNK5pfKbfFlRjuN58YhtWMwgo4SKCUx9UfK6qDbiuaEVQbDlCx2k7zxTKbx875XcnZt99rOI0_CTBEv5SXLCnYzT9AvkbIg30rEH2\&quot; class=\&quot;fr-fic fr-fil fr-dib\&quot; style=\&quot;width: 219px; height: 118.984px;\&quot; width=\&quot;264\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Note&lt;/strong&gt; - Profile photos must be safe, acceptable to a global, public audience. If you choose to upload a photo that is not suitable for all members of the Flickr community it will be removed, and your account may be subject to deletion.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;metaDescription&quot;:&quot;You can change your profile photo to set as your primary Flickr picture. Your Flickr profile photo is the primary icon that displays when others view your ac...&quot;,&quot;metaKeywords&quot;:[&quot;profile&quot;,&quot;photo&quot;,&quot;Flickr&quot;,&quot;will&quot;,&quot;change&quot;,&quot;icon&quot;,&quot;primary&quot;,&quot;web&quot;,&quot;Click&quot;,&quot;Profile&quot;,&quot;may&quot;,&quot;given&quot;,&quot;option&quot;,&quot;select&quot;,&quot;new&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-your-profile-photo&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;B1f5zi_7r&quot;,&quot;publishedAt&quot;:&quot;2020-09-28T20:25:28.702Z&quot;,&quot;createdAt&quot;:&quot;2020-09-28T20:24:43.470Z&quot;,&quot;href&quot;:&quot;/en_us/change-your-profile-photo-B1f5zi_7r&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f207b942f5525001287444d&quot;,&quot;title&quot;:&quot;How to use the Flickr activity feed&quot;,&quot;body&quot;:&quot;&lt;p&gt;The Flickr activity feed on your &lt;a href=\&quot;https://www.flickr.com/\&quot;&gt;default home page&lt;/a&gt; opens new doors for exploration and engagement with our community while giving you ways to customize your experience.&lt;/p&gt;&lt;h3&gt;Customize your feed&lt;/h3&gt;&lt;p&gt;You have total control over the content you see on your account. By selecting different options from the drop-down, you can choose to have your feed display either all activity or filter it out to show only activity from people, groups, or even just friends &amp;amp; family.&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/96a427ec7abdbdf5e458d074fd3f8fae.png\&quot; style=\&quot;width: 300px;\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/p&gt;&lt;h3&gt;Choose your layout&lt;/h3&gt;&lt;p&gt;Your activity feed offers three different layouts. Try and adjust to the layout that you prefer. With a compact, medium, and a large view of your photos, you will be able to enjoy either from a bigger perspective or with more clarity and focus for each photo.&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/173b6758c1744ba27bc5fbb6f7ce1da0.png\&quot; style=\&quot;width: 300px;\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/p&gt;&lt;h3&gt;Streamline options&lt;/h3&gt;&lt;p&gt;You have more functionalities to manage the content you see. For every activity feed filter, we have added different managing preferences when you click on the three dots. The options will differ depending on whether the content is from a group or from an individual member.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/0eb828181b7fbffee8c3e043b9359e61.png\&quot; style=\&quot;width: 300px;\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/62e87446b8a7e357062207711ea7722b.png\&quot; style=\&quot;width: 300px;\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/p&gt;&lt;p&gt;To get a group you&amp;#39;ve hidden to show up in your feed again, you need to go to the group page, hover your mouse over the Joined button, click the arrow, then check the box.&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/92e40377686edfebb624313e8b29f27e.png\&quot; style=\&quot;width: 582px;\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/p&gt;&lt;h3&gt;Stay up to date&lt;/h3&gt;&lt;p&gt;On the right-hand side of your feed is where you can find a glance of your daily stats, plus a compilation of your top viewed photos of the day.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Are you a new member?&amp;nbsp;&lt;/strong&gt;New members of our community will get more group and people-to-follow recommendations at the start. As you follow more people and join more groups, your activity feed will show more of this content.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;We also want you to be part of the conversation. With group discussions, you will have an overview of what&amp;rsquo;s going on in your favorite groups and quickly jump and engage.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Finally, get a sneak peek of the latest blog post. We&amp;rsquo;re always sharing news with our community and we don&amp;rsquo;t want you to miss out.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Do you have any feedback?&lt;/strong&gt; We make changes to our product based on feedback from our users, so we&amp;rsquo;d love to hear your thoughts on how we could make it better. &lt;a href=\&quot;https://help.flickr.com/contact\&quot;&gt;Get in touch with us&lt;/a&gt; and let us know what you think.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;metaDescription&quot;:&quot;The Flickr activity feed on your default home page opens new doors for exploration and engagement with our community while giving you ways to customize your ...&quot;,&quot;metaKeywords&quot;:[&quot;feed&quot;,&quot;activity&quot;,&quot;will&quot;,&quot;group&quot;,&quot;community&quot;,&quot;content&quot;,&quot;different&quot;,&quot;show&quot;,&quot;get&quot;,&quot;new&quot;,&quot;options&quot;,&quot;can&quot;,&quot;either&quot;,&quot;groups,&quot;,&quot;three&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;how-to-use-the-flickr-feed&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BkTEGtmJv&quot;,&quot;publishedAt&quot;:&quot;2020-07-28T19:26:10.994Z&quot;,&quot;createdAt&quot;:&quot;2020-07-28T19:25:08.062Z&quot;,&quot;href&quot;:&quot;/en_us/how-to-use-the-flickr-feed-BkTEGtmJv&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f36878b3f2159001a71a8a7&quot;,&quot;title&quot;:&quot;How to upgrade to Flickr Pro&quot;,&quot;body&quot;:&quot;&lt;p&gt;So you&amp;#39;ve decided to take the plunge and upgrade everything you do on Flickr? Here&amp;#39;s how:&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;On a web browser&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Head to the &lt;a href=\&quot;https://www.flickr.com/account/upgrade/pro\&quot;&gt;Flickr Pro page&lt;/a&gt; and click &lt;strong&gt;Get started&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Choose the plan that works best for you.&lt;/li&gt;&lt;li&gt;Enter your payment information.&lt;/li&gt;&lt;li&gt;After reviewing purchase agreement info, press &lt;strong&gt;Agree and complete order&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;h3&gt;On the iOS app&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Tap the &lt;strong&gt;You&lt;/strong&gt; icon at the bottom right.&lt;/li&gt;&lt;li&gt;Tap the &lt;strong&gt;Settings icon&lt;/strong&gt; at the top right.&lt;/li&gt;&lt;li&gt;Press &lt;strong&gt;Join Pro&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/aecb358011d544283437293cdb0bf428.png\&quot; style=\&quot;width: 210px;\&quot; class=\&quot;fr-fic fr-dib fr-fil\&quot;&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;4. Choose the plan that works best for you.&lt;br&gt;5. Tap &lt;strong&gt;Get Pro&lt;/strong&gt;.&lt;br&gt;6. Confirm your purchase.&lt;/p&gt;&lt;h3&gt;On the Android app&lt;/h3&gt;&lt;ol&gt;&lt;li&gt;Go to your account settings, and tap &lt;strong&gt;Join Pro&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/1b559fb9a76deeb5453d4eda519eb9e3.png\&quot; style=\&quot;width: 204px;\&quot; class=\&quot;fr-fic fr-dib fr-fil\&quot;&gt;&lt;/p&gt;&lt;p style=\&quot;margin-left: 40px;\&quot;&gt;2. Choose the plan that works best for you.&lt;br&gt;3. Tap &lt;strong&gt;Get Pro&lt;/strong&gt;.&lt;br&gt;4. Confirm your payment information, and tap &lt;strong&gt;BUY&lt;/strong&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78c33aff50010e029c1&quot;,&quot;metaDescription&quot;:&quot;So you&amp;#39;ve decided to take the plunge and upgrade everything you do on Flickr? Here&amp;#39;s how:On a web browserHead to the Flickr Pro page and click Get st...&quot;,&quot;metaKeywords&quot;:[&quot;Get&quot;,&quot;plan&quot;,&quot;works&quot;,&quot;best&quot;,&quot;payment&quot;,&quot;icon&quot;,&quot;Join&quot;,&quot;Pro.4.&quot;,&quot;Choose&quot;,&quot;Tap&quot;,&quot;Confirm&quot;,&quot;tap&quot;,&quot;you&amp;#39;ve&quot;,&quot;decided&quot;,&quot;take&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;how-to-upgrade-to-flickr-pro&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BJwZwAExv&quot;,&quot;publishedAt&quot;:&quot;2020-08-14T12:46:46.058Z&quot;,&quot;createdAt&quot;:&quot;2020-08-14T12:46:03.396Z&quot;,&quot;href&quot;:&quot;/en_us/how-to-upgrade-to-flickr-pro-BJwZwAExv&quot;,&quot;tags&quot;:[&quot;5f176db951d564001939c19b&quot;,&quot;5f17341295cba600198942e8&quot;,&quot;5f176dc865bc50001a74c5f3&quot;,&quot;5f174bee809a91001a143be0&quot;]}]},{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;title&quot;:&quot;Settings and Preferences&quot;,&quot;parent&quot;:&quot;5d66d8f22b22ca00f1a5b179&quot;,&quot;slug&quot;:&quot;settings-and-preferences&quot;,&quot;hash&quot;:&quot;Sygr9PX7eX&quot;,&quot;description&quot;:&quot;&quot;,&quot;disabled&quot;:false,&quot;updatedAt&quot;:&quot;2019-10-28T14:22:39.417Z&quot;,&quot;categoryPositions&quot;:[],&quot;root&quot;:false,&quot;deleted&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;href&quot;:&quot;/en_us/categories/settings-and-preferences-Sygr9PX7eX&quot;,&quot;children&quot;:[],&quot;articles&quot;:[{&quot;id&quot;:&quot;5f89891f79bc00001ae070f8&quot;,&quot;title&quot;:&quot;Change your Flickr cover photo&quot;,&quot;body&quot;:&quot;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Personalize your Flickr profile with a photo of your choice. Easily change the photo as often as you like.&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/n-RrS7fCKst0ZkB2CizVFIt_oIXv8cpu_j7rKDlkdg4QVEV1VasSnIFJuGHrBceHGntKz3-DflmJbnaBSDJrqaINteya3gxImazrx_iXkO22cf6WHpyZ7Q9uDVYj8eUradOS3_ca\&quot; width=\&quot;624\&quot; height=\&quot;164\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click &lt;strong&gt;You&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Mouse over your cover photo | click the &lt;strong&gt;Edit&lt;/strong&gt; &lt;strong&gt;icon.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Pick a photo from your Flickr account or upload a new one.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Select&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Drag the image into position.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save&lt;/strong&gt;.&lt;br&gt;&lt;br&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;Due to the variety of devices used to view photos on Flickr, we do not have a recommendation for the size of your cover photo.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Please Note: &lt;/strong&gt;Cover photos must be marked safe. If you choose a photo that is not suitable for all members of the Flickr community it will be removed and your account may be subject to deletion. Additionally, cover photos are limited to JPG files.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;Personalize your Flickr profile with a photo of your choice. Easily change the photo as often as you like.Click You.Mouse over your cover photo |...&quot;,&quot;metaKeywords&quot;:[&quot;photo&quot;,&quot;Flickr&quot;,&quot;cover&quot;,&quot;photos&quot;,&quot;account&quot;,&quot;not&quot;,&quot;Personalize&quot;,&quot;profile&quot;,&quot;choice.&quot;,&quot;Easily&quot;,&quot;change&quot;,&quot;often&quot;,&quot;like.Click&quot;,&quot;You.Mouse&quot;,&quot;|&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-your-flickr-cover-photo&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BJao37jJ7&quot;,&quot;publishedAt&quot;:&quot;2020-10-16T11:51:02.999Z&quot;,&quot;createdAt&quot;:&quot;2020-10-16T11:50:55.201Z&quot;,&quot;href&quot;:&quot;/en_us/change-your-flickr-cover-photo-BJao37jJ7&quot;,&quot;tags&quot;:[&quot;5f8989239ecbf40019ba65e2&quot;]},{&quot;id&quot;:&quot;5f8989909ecbf40019ba660d&quot;,&quot;title&quot;:&quot;Enable the location features on your mobile device&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;You can choose to have your Flickr service automatically reflect the location you&amp;#39;re in. If you&amp;#39;re not seeing local info, make sure the device, browser, or app you&amp;#39;re using has the location feature enabled.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;Manage location feature on iOS&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://support.apple.com/en-us/HT203033\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;iOS device&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.apple.com/en-us/HT201357\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Safari &lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.google.com/chrome/answer/142065?co=GENIE.Platform%3DiOS&amp;hl=en&amp;oco=0\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Chrome&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Flickr app&lt;/p&gt;&lt;ol&gt;&lt;li&gt;From your home screen, tap &lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Find and select the Flickr app.&lt;/li&gt;&lt;li&gt;Next to &amp;quot;Share My Location,&amp;quot; tap the Toggle button to enable the location feature.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;Manage your location settings on Android&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://support.google.com/accounts/answer/3467281?hl=en\&quot;&gt;Android device&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.google.com/chrome/answer/142065?co=GENIE.Platform%3DAndroid&amp;hl=en\&quot;&gt;Chrome&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.mozilla.org/en-US/kb/improve-mozilla-location-services-turning-location?cache=no\&quot;&gt;Firefox&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Android app&lt;/p&gt;&lt;ol&gt;&lt;li&gt;From your home screen, tap &lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Apps&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Find and select the Flickr app.&lt;/li&gt;&lt;li&gt;Tap &lt;strong&gt;Permissions&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Under &amp;quot;Your Location,&amp;quot; tap the &lt;strong&gt;Toggle button&lt;/strong&gt; to &amp;quot;On.&amp;quot;&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;You can choose to have your Flickr service automatically reflect the location you&amp;#39;re in. If you&amp;#39;re not seeing local info, make sure the device, brows...&quot;,&quot;metaKeywords&quot;:[&quot;location&quot;,&quot;tap&quot;,&quot;Flickr&quot;,&quot;you&amp;#39;re&quot;,&quot;feature&quot;,&quot;appFrom&quot;,&quot;home&quot;,&quot;screen,&quot;,&quot;select&quot;,&quot;Location,&amp;quot;&quot;,&quot;Toggle&quot;,&quot;button&quot;,&quot;can&quot;,&quot;choose&quot;,&quot;service&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;enable-the-location-features-on-your-mobile-device&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Sy5nhmokX&quot;,&quot;publishedAt&quot;:&quot;2020-10-16T11:53:20.221Z&quot;,&quot;createdAt&quot;:&quot;2020-10-16T11:52:48.123Z&quot;,&quot;href&quot;:&quot;/en_us/enable-the-location-features-on-your-mobile-device-Sy5nhmokX&quot;,&quot;tags&quot;:[&quot;5f89899938f2b100195307f6&quot;,&quot;5f888324ae74d7001ae7d26b&quot;,&quot;5f8989a9f6571e0019dac60e&quot;,&quot;5f8989aef6571e0019dac612&quot;]},{&quot;id&quot;:&quot;5f8989d321d5ce001a80b094&quot;,&quot;title&quot;:&quot;Clear your web browser cookies&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Cookies are small pieces of data that your browser saves while you&amp;rsquo;re navigating Flickr.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;When you are having problems with site performance, such as errors when trying to load items or log-in issues, we recommend clearing the saved cookies from your browser as it might fix the problem.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://support.microsoft.com/en-us/help/10607/microsoft-edge-view-delete-browser-history\&quot;&gt;Clear your cookies in Edge&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.apple.com/guide/safari/clear-your-browsing-history-sfri47acf5d6/mac\&quot;&gt;Clear your cookies in Safari on a Mac&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.apple.com/en-us/HT201265\&quot;&gt;Clear your cookies on iPad, iPhone, or iPod Touch&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.mozilla.org/en-US/kb/delete-cookies-remove-info-websites-stored\&quot;&gt;Clear your cookies in Firefox&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.google.com/accounts/answer/32050?co=GENIE.Platform%3DDesktop&amp;hl=en\&quot;&gt;Clear your cookies in Chrome&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;Cookies are small pieces of data that your browser saves while you&amp;rsquo;re navigating Flickr.When you are having problems with site performance, such as err...&quot;,&quot;metaKeywords&quot;:[&quot;cookies&quot;,&quot;browser&quot;,&quot;Cookies&quot;,&quot;small&quot;,&quot;pieces&quot;,&quot;data&quot;,&quot;saves&quot;,&quot;you&amp;rsquo;re&quot;,&quot;navigating&quot;,&quot;Flickr.When&quot;,&quot;problems&quot;,&quot;site&quot;,&quot;performance,&quot;,&quot;errors&quot;,&quot;trying&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;clear-your-web-browser-cookies&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;r1J6n7okm&quot;,&quot;publishedAt&quot;:&quot;2020-10-16T11:54:24.981Z&quot;,&quot;createdAt&quot;:&quot;2020-10-16T11:53:55.674Z&quot;,&quot;href&quot;:&quot;/en_us/clear-your-web-browser-cookies-r1J6n7okm&quot;,&quot;tags&quot;:[&quot;5f8989e4365f84001b08ba18&quot;,&quot;5f8989eed4ba780019e386f8&quot;]},{&quot;id&quot;:&quot;5e4411b941df85001923edf4&quot;,&quot;title&quot;:&quot;Set your browser to enable cookies&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Set your browser to enable cookies&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Cookies are small bits of information stored on your computer to allow for quicker access to things. If you&amp;#39;re unable to stay signed in, check that your browser is set to accept cookies. If it&amp;rsquo;s not, you may have problems getting and staying signed in.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;http://windows.microsoft.com/en-us/windows-10/edge-privacy-faq\&quot;&gt;Enable cookies in Edge&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.apple.com/kb/ph17191?locale=en_US\&quot;&gt;Enable cookies in Safari&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences\&quot;&gt;Enable cookies in Firefox&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://support.google.com/accounts/answer/61416?hl=en\&quot;&gt;Enable cookies in Chrome&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;Set your browser to enable cookies&amp;nbsp;Cookies are small bits of information stored on your computer to allow for quicker access to things. If you&amp;#39;re un...&quot;,&quot;metaKeywords&quot;:[&quot;cookies&quot;,&quot;browser&quot;,&quot;signed&quot;,&quot;Set&quot;,&quot;enable&quot;,&quot;cookies&amp;nbsp;Cookies&quot;,&quot;small&quot;,&quot;bits&quot;,&quot;information&quot;,&quot;stored&quot;,&quot;computer&quot;,&quot;allow&quot;,&quot;quicker&quot;,&quot;access&quot;,&quot;things.&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;set-your-browser-to-enable-cookies&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rJtp37i1Q&quot;,&quot;publishedAt&quot;:&quot;2020-02-12T14:54:58.532Z&quot;,&quot;createdAt&quot;:&quot;2020-02-12T14:54:49.457Z&quot;,&quot;href&quot;:&quot;/en_us/set-your-browser-to-enable-cookies-rJtp37i1Q&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f898a225c7ae7001ab30768&quot;,&quot;title&quot;:&quot;Get Flickr notifications by email and in your account featured&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Your login email address is also where notifications from Flickr are sent whenever people comment on your photos or your contacts upload new items. Here&amp;rsquo;s where you can manage them:&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;&lt;a href=\&quot;https://www.flickr.com/account/prefs/email/notifications/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Email notification settings&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://www.flickr.com/account/prefs/email/activity/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Activity notification settings&lt;/a&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;If you&amp;#39;re not receiving email notifications, check your tabs as it&amp;rsquo;s possible the email was filtered into the &amp;ldquo;Spam&amp;rdquo; folder. Adding Flickr notification addresses to your email contacts can help prevent this from happening. You can also view notifications by clicking the&amp;nbsp;Notifications icon&amp;nbsp;in Flickr. &amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;Note:&lt;/strong&gt; If you mark any Flickr email as &amp;ldquo;spam&amp;rdquo; your email address will be removed from the system and you will no longer receive notifications.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;Your login email address is also where notifications from Flickr are sent whenever people comment on your photos or your contacts upload new items. Here&amp;rsqu...&quot;,&quot;metaKeywords&quot;:[&quot;email&quot;,&quot;Flickr&quot;,&quot;can&quot;,&quot;notification&quot;,&quot;address&quot;,&quot;also&quot;,&quot;notifications&quot;,&quot;contacts&quot;,&quot;will&quot;,&quot;login&quot;,&quot;sent&quot;,&quot;whenever&quot;,&quot;people&quot;,&quot;comment&quot;,&quot;photos&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;get-flickr-notifications-by-email-and-in-your-account&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;ByxRn7jJm&quot;,&quot;publishedAt&quot;:&quot;2020-10-16T11:55:40.379Z&quot;,&quot;createdAt&quot;:&quot;2020-10-16T11:55:14.633Z&quot;,&quot;href&quot;:&quot;/en_us/get-flickr-notifications-by-email-and-in-your-account-ByxRn7jJm&quot;,&quot;tags&quot;:[&quot;5f898a2a21d5ce001a80b0b7&quot;,&quot;5f898a349ecbf40019ba6659&quot;,&quot;5f898a3921d5ce001a80b0be&quot;]},{&quot;id&quot;:&quot;5fb41c860f5c4d0012277201&quot;,&quot;title&quot;:&quot;EXIF data FAQ&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;What is EXIF data?&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;EXIF data is specific information stored as part of the file when a photo is captured using a digital camera. This information can include camera settings, date/time of capture, copyright ownership, and GPS location.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;How is EXIF data used for photos uploaded to Flickr?&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Showing your EXIF data will allow those admiring your photos to learn about the camera, lens, aperture, and other settings that were used. Your EXIF data also contains date of capture information that is used to organize your content.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;How can I show or Hide EXIF data?&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click any photo to open it.&lt;/li&gt;&lt;li&gt;Below the photo, click &lt;strong&gt;Show/Hide EXIF.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Keep EXIF data secret&lt;/strong&gt; - Update your Privacy Settings to hide the EXIF data for all photos uploaded to your account.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;Why is my EXIF data missing?&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;Some third-party apps, such as Lightroom, remove the EXIF data when your photo is exported. &amp;nbsp;Please check the settings to ensure this is not happening.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;My settings hide my EXIF data, so why can I still see it?&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;When you are looking at your photos, you are able to see everything, even EXIF data that is hidden. If you want to view your account as other members see it, you&amp;rsquo;ll need to log out from your account.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;Can I edit the EXIF data?&lt;/strong&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;You are able to edit the Date Taken and Date Uploaded:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Open your photo&lt;/li&gt;&lt;li&gt;Hover over the Date Taken | Click on the edit icon&lt;/li&gt;&lt;li&gt;Correct the date | Click Save&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:12pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;Note: &lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Uploaded videos do not contain EXIF data. &amp;nbsp;&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:12pt;\&quot;&gt;Videos are sorted based on the date uploaded, not the date taken. You will need to manually update that information.&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;What is EXIF data?EXIF data is specific information stored as part of the file when a photo is captured using a digital camera. This information can include ...&quot;,&quot;metaKeywords&quot;:[&quot;EXIF&quot;,&quot;data&quot;,&quot;date&quot;,&quot;information&quot;,&quot;photo&quot;,&quot;can&quot;,&quot;photos&quot;,&quot;settings&quot;,&quot;not&quot;,&quot;see&quot;,&quot;edit&quot;,&quot;Date&quot;,&quot;used&quot;,&quot;uploaded&quot;,&quot;will&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;understand-flickr-exif-data&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;r1ge02Xo1X&quot;,&quot;publishedAt&quot;:&quot;2020-11-17T18:55:09.458Z&quot;,&quot;createdAt&quot;:&quot;2020-11-17T18:55:02.440Z&quot;,&quot;href&quot;:&quot;/en_us/understand-flickr-exif-data-r1ge02Xo1X&quot;,&quot;tags&quot;:[&quot;5f898af60ddaea001a1e9a8d&quot;,&quot;5f898afe5c7ae7001ab307c2&quot;]},{&quot;id&quot;:&quot;5e85297ae4b6000012b72828&quot;,&quot;title&quot;:&quot;Flickr group administration options featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Group administrators have the ability to update the group&amp;#39;s look, adjust its settings, and manage its members.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h3&gt;Update your group cover photo or group icon&lt;/h3&gt;&lt;p&gt;Your cover photo and group icon represents what your group is about. Pick any safe, public photo.&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/d5186876d8f5dbe80c8338c459a918ba.png\&quot; style=\&quot;width: 346px;\&quot; class=\&quot;fr-fic fr-fil fr-dib\&quot;&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over your &lt;strong&gt;cover photo&lt;/strong&gt; or &lt;strong&gt;group icon&lt;/strong&gt;, click the &lt;strong&gt;Edit&lt;/strong&gt; icon.&lt;/li&gt;&lt;li&gt;Choose a photo from the pool, then press &lt;strong&gt;Select&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Optionally, drag the image to set the position.&lt;/li&gt;&lt;li&gt;Press &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;Adjust your group&amp;#39;s settings&lt;/h3&gt;&lt;p&gt;Access your group settings by choosing &lt;strong&gt;Administration&lt;/strong&gt; on the top of the group page.&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://cdn.kustomerhostedcontent.com/media/5aecd7338a0607779d1ec9cc/eef725720621077030829076b766c132.png\&quot; style=\&quot;width: 300px;\&quot; class=\&quot;fr-fic fr-dib fr-fil\&quot;&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;Membership&lt;/h3&gt;&lt;p&gt;Make changes to the members of your group.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Manage your members&lt;/strong&gt;&lt;span class=\&quot;fr-close-ul\&quot;&gt;&lt;strong&gt;.&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span class=\&quot;fr-close-ul\&quot;&gt;Ban a member.&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/promote-someone-to-an-administrator-or-moderator-r15C2QjyX\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Promote a member.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;Demote a member.&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/remove-someone-from-your-flickr-group-rJtjnXjy7\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Remove a member.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;Un-ban a member.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Change the name of member roles.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;About your group&lt;/h3&gt;&lt;p&gt;Update your group info so it&amp;#39;s easier to find.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;18+&lt;/strong&gt;&lt;br&gt;Indicate if you&amp;#39;re allowing &amp;quot;moderate&amp;quot; or &amp;quot;restricted&amp;quot; content.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Keywords&lt;/strong&gt;&lt;br&gt;Add or remove keywords to make your group more searchable.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Your group icon&lt;/strong&gt;&lt;br&gt;Update the group icon image (see steps above).&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Flickr web address&lt;/strong&gt;&lt;br&gt;Define a permanent, unique URL for your group.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Name / URL / Description&lt;/strong&gt;&lt;br&gt;Change the group name or description.&lt;br&gt;Add an external website&amp;#39;s URL.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;Rules and moderation&lt;/h3&gt;&lt;p&gt;Change how others interact with your group.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Moderating your group&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Set group rules.&lt;a href=\&quot;https://flickr.kustomer.help/en_us/change-the-safety-level-of-your-flickr-group-S1sR37i1m\&quot;&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/change-the-safety-level-of-your-flickr-group-S1sR37i1m\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Set safety levels.&lt;/a&gt;&amp;nbsp;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Privacy&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/make-a-public-flickr-group-private-H1S3h7j1X\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Make a public group private&lt;/a&gt; (&lt;strong&gt;note:&lt;/strong&gt; this action is irreversible).&lt;/li&gt;&lt;li&gt;Change what non-members can see.&lt;/li&gt;&lt;li&gt;Switch between &amp;quot;open&amp;quot; or &amp;quot;invite only&amp;quot;.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Group rules&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Require members to agree to group rules before joining.&lt;/li&gt;&lt;li&gt;Set or opt out of limiting the number of groups a photo can be submitted to.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Delete your group&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;You can delete your group, as long as you&amp;#39;re the admin and last member of the group. &lt;a href=\&quot;https://help.flickr.com/delete-a-flickr-group-rklKRnmi1m\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Learn how&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;Group administrators have the ability to update the group&amp;#39;s look, adjust its settings, and manage its members.&amp;nbsp;Update your group cover photo or grou...&quot;,&quot;metaKeywords&quot;:[&quot;group&quot;,&quot;photo&quot;,&quot;cover&quot;,&quot;can&quot;,&quot;group&amp;#39;s&quot;,&quot;icon&quot;,&quot;public&quot;,&quot;image&quot;,&quot;members&quot;,&quot;name&quot;,&quot;member&quot;,&quot;you&amp;#39;re&quot;,&quot;URL&quot;,&quot;/&quot;,&quot;Group&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;flickr-group-administration-options&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SyQAnXoyQ&quot;,&quot;publishedAt&quot;:&quot;2020-04-14T19:16:52.149Z&quot;,&quot;createdAt&quot;:&quot;2020-04-01T23:53:30.712Z&quot;,&quot;href&quot;:&quot;/en_us/flickr-group-administration-options-SyQAnXoyQ&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f91932bfc363f0012f9d111&quot;,&quot;title&quot;:&quot;Change the cover image of an album&quot;,&quot;body&quot;:&quot;&lt;p&gt;There are two ways in which you can change your album cover.&lt;/p&gt;&lt;p&gt;&lt;br&gt;Method One:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Hover over &lt;strong&gt;You&lt;/strong&gt; | select &lt;strong&gt;Organize&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Albums &amp;amp; Collections&lt;/strong&gt; tab.&lt;/li&gt;&lt;li&gt;Double-click your album.&lt;/li&gt;&lt;li&gt;Drag any photo to the thumbnail in the top-left.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;Method Two:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Hover over &lt;strong&gt;You&lt;/strong&gt; | select &lt;strong&gt;Albums&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Double-click on your album&lt;/li&gt;&lt;li&gt;Click on the Edit icon in the top right corner (looks like a pencil)&lt;/li&gt;&lt;li&gt;Click on your photo | Click &lt;strong&gt;Select&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;There are two ways in which you can change your album cover.Method One:Hover over You | select Organize.Click the Albums &amp;amp; Collections tab.Double-click y...&quot;,&quot;metaKeywords&quot;:[&quot;|&quot;,&quot;select&quot;,&quot;photo&quot;,&quot;two&quot;,&quot;ways&quot;,&quot;can&quot;,&quot;change&quot;,&quot;album&quot;,&quot;cover.Method&quot;,&quot;One:Hover&quot;,&quot;Organize.Click&quot;,&quot;Albums&quot;,&quot;&amp;amp;&quot;,&quot;Collections&quot;,&quot;tab.Double-click&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-the-cover-image-of-an-album&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BJBAhms1m&quot;,&quot;publishedAt&quot;:&quot;2020-10-22T14:12:10.874Z&quot;,&quot;createdAt&quot;:&quot;2020-10-22T14:11:55.971Z&quot;,&quot;href&quot;:&quot;/en_us/change-the-cover-image-of-an-album-BJBAhms1m&quot;,&quot;tags&quot;:[&quot;5f8990dd3fe832001a7ad9e2&quot;,&quot;5f7f488bc2198900135d1145&quot;]},{&quot;id&quot;:&quot;5f345c36621f130019411ff4&quot;,&quot;title&quot;:&quot;Change your language in Flickr&quot;,&quot;body&quot;:&quot;&lt;p&gt;To view Flickr in a different language:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;&lt;a href=\&quot;https://identity.flickr.com\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Sign in to Flickr&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Head to your account &lt;a href=\&quot;https://www.flickr.com/account\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Settings&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Scroll down to the bottom right of the screen, choose your preferred language.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;span class=\&quot;fr-video fr-deletable fr-fvc fr-dvb fr-draggable fr-active\&quot; contenteditable=\&quot;false\&quot; draggable=\&quot;true\&quot;&gt;&lt;iframe allowtransparency=\&quot;true\&quot; allowfullscreen=\&quot;allowfullscreen\&quot; style=\&quot;border: medium none; width: 442px; height: 410px;\&quot; src=\&quot;https://share.getcloudapp.com/L1uJpd4B?embed=true\&quot; class=\&quot;fr-draggable\&quot; frameborder=\&quot;0\&quot;&gt;&lt;/iframe&gt;&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;To view Flickr in a different language:Sign in to Flickr.Head to your account Settings.Scroll down to the bottom right of the screen, choose your preferred l...&quot;,&quot;metaKeywords&quot;:[&quot;view&quot;,&quot;Flickr&quot;,&quot;different&quot;,&quot;language:Sign&quot;,&quot;Flickr.Head&quot;,&quot;account&quot;,&quot;Settings.Scroll&quot;,&quot;bottom&quot;,&quot;right&quot;,&quot;screen,&quot;,&quot;choose&quot;,&quot;preferred&quot;,&quot;language.&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-your-language-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;B1PRnXoyQ&quot;,&quot;publishedAt&quot;:&quot;2020-08-12T21:16:51.530Z&quot;,&quot;createdAt&quot;:&quot;2020-08-12T21:16:38.198Z&quot;,&quot;href&quot;:&quot;/en_us/change-your-language-in-flickr-B1PRnXoyQ&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f8991600ddaea001a1e9d2b&quot;,&quot;title&quot;:&quot;\&quot;View all sizes\&quot; still shows after disabling downloading the original size&quot;,&quot;body&quot;:&quot;&lt;p&gt;Although members who view your photos can choose &amp;quot;View all sizes&amp;quot; after you disable downloading the original size, only the large size and smaller sizes will be available for download.&lt;/p&gt;&lt;p&gt;If you would like to prevent the large size from being available, you will need to upload a smaller version of the file.&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://flickr.kustomer.help/en_us/photo-download-permissions-HJQxpXiJ7\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Learn more about discouraging others from downloading your photos.&lt;/a&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;Although members who view your photos can choose &amp;quot;View all sizes&amp;quot; after you disable downloading the original size, only the large size and smaller ...&quot;,&quot;metaKeywords&quot;:[&quot;downloading&quot;,&quot;large&quot;,&quot;size&quot;,&quot;smaller&quot;,&quot;will&quot;,&quot;Although&quot;,&quot;members&quot;,&quot;view&quot;,&quot;photos&quot;,&quot;can&quot;,&quot;choose&quot;,&quot;&amp;quot;View&quot;,&quot;sizes&amp;quot;&quot;,&quot;disable&quot;,&quot;original&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;\&quot;view-all-sizes\&quot;-still-shows-after-disabling-downloading-the-original-size&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rJuCnmoyX&quot;,&quot;publishedAt&quot;:&quot;2020-10-16T12:26:15.922Z&quot;,&quot;createdAt&quot;:&quot;2020-10-16T12:26:08.400Z&quot;,&quot;href&quot;:&quot;/en_us/\&quot;view-all-sizes\&quot;-still-shows-after-disabling-downloading-the-original-size-rJuCnmoyX&quot;,&quot;tags&quot;:[&quot;5f20ae4fde77bb001356f470&quot;]},{&quot;id&quot;:&quot;5b0dacd233aff50010de86e9&quot;,&quot;title&quot;:&quot;Change the safety level of your Flickr group&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Change the safety level of your Flickr group&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Every group has a different intended audience. What&#x27;s yours? You get to pick the kind of photos your group pool will showcase and what your members can add.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You&lt;/strong&gt; | select &lt;strong&gt;Groups&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select the group you administer.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Administration&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Under \&quot;Rules &amp;amp; Moderation,\&quot; click &lt;strong&gt;Moderating your Group&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Under \&quot;Safety levels,\&quot; select&amp;nbsp;&lt;a href=\&quot;https://flickr.kustomer.help/en_us/set-the-safety-levels-of-your-flickr-content-or-account-BJlsk6mjym\&quot;&gt;your preferred safety level&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save This&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;Change the safety level of your Flickr group\n \nEvery group has a different intended audience. What&#x27;s yours? You get to pick the kind of photos your group poo...&quot;,&quot;metaKeywords&quot;:[&quot;group&quot;,&quot;safety&quot;,&quot;Change&quot;,&quot;level&quot;,&quot;Flickr&quot;,&quot; \nEvery&quot;,&quot;different&quot;,&quot;intended&quot;,&quot;audience.&quot;,&quot;yours?&quot;,&quot;get&quot;,&quot;pick&quot;,&quot;kind&quot;,&quot;photos&quot;,&quot;pool&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-the-safety-level-of-your-flickr-group&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;S1sR37i1m&quot;,&quot;publishedAt&quot;:&quot;2018-06-05T21:44:11.419Z&quot;,&quot;createdAt&quot;:&quot;2018-05-29T19:41:06.620Z&quot;,&quot;href&quot;:&quot;/en_us/change-the-safety-level-of-your-flickr-group-S1sR37i1m&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5b0dacd733aff50010de86f2&quot;,&quot;title&quot;:&quot;Update a Flickr photo&#x27;s location&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Update a Flickr photo&#x27;s location&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;When you capture the moment, capture your location too. Adding an image&#x27;s location helps you keep track of your adventures and just might inspire someone else&#x27;s travels.&amp;nbsp;Tag your locations by adding your photos to the map.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Update the location of a single photo&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click on one of your photos to open it.&lt;/li&gt;&lt;li&gt;Below the photo, click &lt;strong&gt;Add this photo to your map&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Enter the photo&#x27;s location in the &#x27;Find a location&#x27; field.&lt;/li&gt;&lt;li&gt;Drag the photo from the bottom onto the map.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Update the location of multiple photos at once&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You &lt;/strong&gt;| select &lt;strong&gt;Organize&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Map tab&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Enter the photo&#x27;s location in the &#x27;Find a location&lt;strong&gt;&#x27;&lt;/strong&gt; field.&lt;/li&gt;&lt;li&gt;Drag the photos from the bottom onto the map.&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;Update a Flickr photo&#x27;s location\n \nWhen you capture the moment, capture your location too. Adding an image&#x27;s location helps you keep track of your adventures...&quot;,&quot;metaKeywords&quot;:[&quot;location&quot;,&quot;photos&quot;,&quot;photo&#x27;s&quot;,&quot;capture&quot;,&quot;photo&quot;,&quot;&#x27;Find&quot;,&quot;location&#x27;&quot;,&quot;field.\nDrag&quot;,&quot;bottom&quot;,&quot;onto&quot;,&quot;Update&quot;,&quot;Flickr&quot;,&quot; \nWhen&quot;,&quot;moment,&quot;,&quot;too.&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;update-a-flickr-photo&#x27;s-location&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;S11J6msy7&quot;,&quot;publishedAt&quot;:&quot;2018-06-05T21:35:33.598Z&quot;,&quot;createdAt&quot;:&quot;2018-05-29T19:41:11.431Z&quot;,&quot;href&quot;:&quot;/en_us/update-a-flickr-photo&#x27;s-location-S11J6msy7&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5dbc57fae29b2f0013a17030&quot;,&quot;title&quot;:&quot;Overview of Your Flickr Account Settings featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;At Flickr, you will have granular control over your experience with account settings. The following are all account settings that you can control, and a brief description of what each does.&lt;/p&gt;&lt;h2&gt;How to Access Your Settings&lt;/h2&gt;&lt;ol&gt;&lt;li&gt;Click your &lt;strong&gt;Profile Photo&lt;/strong&gt; in the upper-right corner.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Personal Information&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Your Flickr account&lt;/strong&gt; - See info about the account you&amp;#39;re signed in to.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Your safety level&lt;/strong&gt; - Check the safety level Flickr staff has given you.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Your Profile Photo&lt;/strong&gt; - Change your Flickr avatar.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Your screen name&lt;/strong&gt; - Change the user name your account displays to others.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Your profile&lt;/strong&gt; - Change the info displayed on your profile.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Your Flickr web address&lt;/strong&gt; - See your web address or create one, if you haven&amp;#39;t already.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Your password&lt;/strong&gt; -&lt;strong&gt;&amp;nbsp;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;Change the login password for your Flickr account.&lt;/span&gt;&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Delete your Flickr account&lt;/strong&gt; - Delete your account and all its photos and videos.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Privacy &amp;amp; Permissions&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Global settings&lt;/strong&gt; - Adjust how much info you share with others.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Defaults for new uploads&lt;/strong&gt; - Adjust the settings applied to your new uploads.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Content filters&lt;/strong&gt; - Adjust your SafeSearch settings and what shows up in your searches.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Emails &amp;amp; Notifications&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Your contact email&lt;/strong&gt; - Change how we contact you. **&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Emails we send to you&lt;/strong&gt; - Pick what types of communications we send to you.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Upload by Email options&lt;/strong&gt; - View the email addresses you can auto-upload content to.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;**Note: This is only for pre-migrated accounts. Once you &lt;a href=\&quot;https://help.flickr.com/en_us/changes-to-login-featured-rkF1q3cIV\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;migrate your account&lt;/a&gt;, you will only have one email for login and contact. Changing your email is temporarily disabled for migrated accounts. To change your email post-migration, please &lt;a href=\&quot;https://help.flickr.com/contact\&quot;&gt;contact&lt;/a&gt; the Flickr Support Team&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Sharing &amp;amp; Extended&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Social networks&lt;/strong&gt; - Sync your Flickr account with social networks for easy sharing.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Guest pass history&lt;/strong&gt; - See your open list of guest passes and revoke them.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Account Links&lt;/strong&gt; - Link third party applications to your account.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;At Flickr, you will have granular control over your experience with account settings. The following are all account settings that you can control, and a brie...&quot;,&quot;metaKeywords&quot;:[&quot;-&quot;,&quot;account&quot;,&quot;Flickr&quot;,&quot;email&quot;,&quot;settings&quot;,&quot;Change&quot;,&quot;See&quot;,&quot;info&quot;,&quot;&amp;amp;&quot;,&quot;Adjust&quot;,&quot;contact&quot;,&quot;will&quot;,&quot;can&quot;,&quot;Profile&quot;,&quot;Photo&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;overview-of-your-flickr-account-settings&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SJny6Xsk7&quot;,&quot;publishedAt&quot;:&quot;2019-11-01T16:06:50.757Z&quot;,&quot;createdAt&quot;:&quot;2019-11-01T16:06:18.249Z&quot;,&quot;href&quot;:&quot;/en_us/overview-of-your-flickr-account-settings-SJny6Xsk7&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f997eb62f1a9d00127b79e9&quot;,&quot;title&quot;:&quot;Change your name on Flickr&quot;,&quot;body&quot;:&quot;&lt;p&gt;You have two names on Flickr; your&lt;strong&gt;&amp;nbsp;real name&lt;/strong&gt; and your &lt;strong&gt;display name&lt;/strong&gt;.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:131px;\&quot;&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/WNkzimS_qv71ZtmnmCxQJ0kiqgFP8y7dF07Bs67f-85d6iWB2HSxCyevBRx6b0wftGoDXVB2cNVGXykExJ4q9UpRgv8NuRWEd16hFugitDtih1Dw6yXyOaDGTKjVHXkBQZgdPsik\&quot; width=\&quot;624\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 526px; height: 111.802px;\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Your &lt;strong&gt;real name&amp;nbsp;&lt;/strong&gt;will be shown in the larger font. It will also feature on your photos and if you comment on other member&amp;rsquo;s photos.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Your&lt;strong&gt;&amp;nbsp;display name&lt;/strong&gt; is shown in smaller letters underneath and will be shown on posts to discussions.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;u&gt;Note:&lt;/u&gt; if your account is a personal account, rest assured, this does not have to be your &amp;lsquo;real&amp;rsquo; name if you do not wish it to be. If your account is for business purposes, we recommend this to be your business name.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Both names show on your profile and both names can be changed by following the steps below:&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Log into your Flickr account on a web browser.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Click your &lt;strong&gt;Profile Photo&lt;/strong&gt; in the top right-hand corner.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Click &lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Click &lt;strong&gt;Change&lt;/strong&gt; beside &amp;ldquo;Your real name&amp;rdquo; and/ or &amp;ldquo;Your display name&amp;rdquo;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Enter the updated name.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Click &lt;strong&gt;Save.&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:584px;height:181px;\&quot;&gt;&lt;img src=\&quot;https://lh4.googleusercontent.com/lUxv_-uOjr0VBeYJpQwTP_rvuQ_BCZ6zyeeH1BAWWaNkybywdPAwQ_WMntqZH1yR_6WAjDVV29aORSTyc7nfbi4hGXWDMMv7z2_bdnZCZVrKO2646GgiwGra3bi9ibmV3jC4Xd8i\&quot; width=\&quot;624\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 525px; height: 183.841px;\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;u&gt;Note:&lt;/u&gt; If the name you&amp;rsquo;re entering is not being accepted, it is likely already in use by either another active or deleted Flickr account. Get creative and pick something unique!&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Also, please be aware, these names are not your login credentials. &lt;a href=\&quot;https://help.flickr.com/en_us/logging-in-with-a-username-H13LGQXAE\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;To log in, you need to use an email address&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78d30fdc60011fef3ef&quot;,&quot;metaDescription&quot;:&quot;You have two names on Flickr; yourreal name and your display name.Your real namewill be shown in the larger font. It will also feature on y...&quot;,&quot;metaKeywords&quot;:[&quot;names&quot;,&quot;name&quot;,&quot;not&quot;,&quot;shown&quot;,&quot;account&quot;,&quot;display&quot;,&quot;real&quot;,&quot;will&quot;,&quot;business&quot;,&quot;Flickr&quot;,&quot;&amp;ldquo;Your&quot;,&quot;use&quot;,&quot;two&quot;,&quot;Flickr;&quot;,&quot;yourreal&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;change-your-name-on-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BygCka7iJm&quot;,&quot;publishedAt&quot;:&quot;2020-10-28T15:50:32.402Z&quot;,&quot;createdAt&quot;:&quot;2020-10-28T14:22:46.151Z&quot;,&quot;href&quot;:&quot;/en_us/change-your-name-on-flickr-BygCka7iJm&quot;,&quot;tags&quot;:[&quot;5f0f6722d95f11001996b96d&quot;,&quot;5f99933ac0c13c0013669650&quot;,&quot;5f99933e2f1a9d00127b826e&quot;,&quot;5f999343ad2e5d001272d31a&quot;,&quot;5f999346fa6c810017cd1390&quot;]},{&quot;id&quot;:&quot;5f564c801972f20019be98f3&quot;,&quot;title&quot;:&quot;Change Your Flickr Contact Email Address&quot;,&quot;body&quot;:&quot;&lt;p&gt;For members who have &lt;a href=\&quot;https://help.flickr.com/en_us/changes-to-login-rkF1q3cIV\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;migrated off of Yahoo login&lt;/a&gt;, your new login email is now your contact email. If you would like to change your login email, you&amp;#39;ll need to &lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;contact our support team&lt;/a&gt; for assistance. Note that if you&amp;#39;re not writing from the confirmed email on the account, we may
