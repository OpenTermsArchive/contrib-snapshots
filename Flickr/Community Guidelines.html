nsions, or plugins currently in use;&lt;/li&gt;&lt;li&gt;If a VPN is being used, and if so, if Flickr is whitelisted.&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Slow uploads, failure to connect or only partial images are being displayed? You can use this guide to get you back in progress.Firstly, check out our ...&quot;,&quot;metaKeywords&quot;:[&quot;try&quot;,&quot;you&amp;rsquo;re&quot;,&quot;browser&quot;,&quot;can&quot;,&quot;check&quot;,&quot;Flickr&quot;,&quot;issues&quot;,&quot;network&quot;,&quot;recommend&quot;,&quot;using&quot;,&quot;web&quot;,&quot;upload&quot;,&quot;device&quot;,&quot;operating&quot;,&quot;system&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;fix-upload-issues-with-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BJgMh3Xok7&quot;,&quot;publishedAt&quot;:&quot;2020-10-22T09:38:18.352Z&quot;,&quot;createdAt&quot;:&quot;2020-10-22T09:37:06.134Z&quot;,&quot;href&quot;:&quot;/en_us/fix-upload-issues-with-flickr-BJgMh3Xok7&quot;,&quot;tags&quot;:[&quot;5f8f1c447988800019aa10c8&quot;,&quot;5f8f1c4c18082a0019f81d68&quot;,&quot;5f8889f1296b040019a8c585&quot;,&quot;5f174e67cbbf3400194cbd7f&quot;]},{&quot;id&quot;:&quot;5f9153c64da4e00012b90cf3&quot;,&quot;title&quot;:&quot;Broken images links&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you suddenly notice that images from Flickr are broken on your web browser or they&amp;#39;re not loading while the rest of the web page does, it&amp;#39;s probably one of a few causes:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Images from our image servers (staticflickr.com, farm1.staticflickr.com, or subsequent farms) have accidentally been blocked in your browser.&lt;/li&gt;&lt;li&gt;A firewall (either software and hardware-based) is keeping them out.&lt;/li&gt;&lt;li&gt;You&amp;#39;re viewing from a network that blocks images from our server (like a company or school).&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;We have some quick troubleshooting options you can try to help you identify what might be causing the issue:&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Starting with the basis:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Reboot your network router&lt;/li&gt;&lt;li&gt;Restart your device&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/clear-your-web-browser-cookies-r1J6n7okm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Clear your browser cookies.&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/clear-your-web-browser-cache-on-a-computer-SyeaQo17\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Clear your browser cache.&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;If the above steps do not work for you, we may need to dig a little deeper:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/disable-or-remove-browser-extensions-and-add-ons-rkzZ6Qi17\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Turn off your browser add-ons&lt;/a&gt; - Some add-ons (like ad blocking extensions) may block images. The Mozilla Firefox site has a comprehensive&lt;a href=\&quot;http://support.mozilla.com/en-US/kb/Basic+Troubleshooting\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;&amp;nbsp;troubleshooting guide&amp;nbsp;&lt;/a&gt;which can be very useful when dealing with browser add-on and profile problems.&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/supported-web-browsers-for-flickr-ryxzTXs1m\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Use another supported browser&lt;/a&gt; - If you can see the images in the second browser, the first one might just need to be restarted. If you can&amp;#39;t see images in the second browser either, perhaps it&amp;#39;s a firewall issue.&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;If you suddenly notice that images from Flickr are broken on your web browser or they&amp;#39;re not loading while the rest of the web page does, it&amp;#39;s probab...&quot;,&quot;metaKeywords&quot;:[&quot;browser&quot;,&quot;images&quot;,&quot;can&quot;,&quot;web&quot;,&quot;not&quot;,&quot;it&amp;#39;s&quot;,&quot;one&quot;,&quot;firewall&quot;,&quot;network&quot;,&quot;(like&quot;,&quot;might&quot;,&quot;may&quot;,&quot;need&quot;,&quot;add-ons&quot;,&quot;-&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;broken-images-links&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;S1UnnXikX&quot;,&quot;publishedAt&quot;:&quot;2020-10-22T09:41:50.544Z&quot;,&quot;createdAt&quot;:&quot;2020-10-22T09:41:26.036Z&quot;,&quot;href&quot;:&quot;/en_us/broken-images-links-S1UnnXikX&quot;,&quot;tags&quot;:[&quot;5f8f1f595ae021001a40db8c&quot;]},{&quot;id&quot;:&quot;5fcca647cc9b7f001a4e2a52&quot;,&quot;title&quot;:&quot;Content filters featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Let others know more about your images by using Safety Levels and Content Type.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Flickr is a global community made up of many different kinds of people. What&amp;#39;s OK in your back yard may not be OK in theirs. Each one of us bears the responsibility of categorizing our own content within this landscape. So, we&amp;#39;ve introduced some filters to help everyone try to get along. In order for these filters to work, we&amp;#39;re relying on *you* to filter your content appropriately.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;There are 2 types of filters that you need to use for your content.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Safety Level&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Safe - &lt;em&gt;Content suitable for a global, public audience&lt;/em&gt;&lt;/li&gt;&lt;li&gt;Moderate - &lt;em&gt;If you&amp;#39;re not sure whether your content is suitable for a global, public audience but you think that it doesn&amp;#39;t need to be restricted per se, this category is for you&lt;/em&gt;&lt;/li&gt;&lt;li&gt;Restricted - &lt;em&gt;This is content you probably wouldn&amp;#39;t show to your mum, and definitely shouldn&amp;#39;t be seen by kids&lt;/em&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;A good rule of thumb is, bare breasts and bottoms are &amp;quot;moderate.&amp;quot; Full frontal nudity is &amp;quot;restricted.&amp;quot;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Content Type&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Photos / Videos&lt;/li&gt;&lt;li&gt;Illustration/Art / Animation/CGI or other non-photographic images, or&lt;/li&gt;&lt;li&gt;Screencasts / Screenshots - &lt;a href=\&quot;http://en.wikipedia.org/wiki/Screenshot\&quot;&gt;&lt;em&gt;what&amp;#39;s a screenshot&lt;/em&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;When you upload content to Flickr, you need to choose where it &amp;quot;fits&amp;quot; in these 2 categories. For example, if you want to upload a screenshot of a web page or an online game, you can, but you need to flag it as a screenshot.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Putting your content into these categories means that everyone can then apply filters to searches they do to make sure they&amp;#39;re seeing what they want to see.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Note:&amp;nbsp;&lt;/strong&gt;If your login ID is based in Singapore, Hong Kong, India, Taiwan or with Maktoob.com you will only be able to view safe content based on your local Terms of Service (this means you won&amp;rsquo;t be able to turn SafeSearch off). If your login ID is based in Germany or Romania you are not able to view restricted content due to your local Terms of Service.&lt;/p&gt;&lt;p&gt;Bear in mind that all content you upload is subject to the &lt;a href=\&quot;http://flickr.com/terms.gne\&quot;&gt;Terms of Service&lt;/a&gt; and our &lt;a href=\&quot;http://flickr.com/guidelines.gne\&quot;&gt;Community Guidelines&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Main links to get setup&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;http://flickr.com/account/prefs/filters/?from=privacy\&quot;&gt;Set your Safety Level &amp;amp; Content Type defaults&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;http://flickr.com/account/prefs/safesearch/?from=privacy\&quot;&gt;Set your SafeSearch preference&lt;/a&gt; &lt;em&gt;(This does not apply if your login ID is based in Singapore, Hong Kong, India or with Maktoob.com. If your login ID is based in Germany or Romania, you can choose to see safe or moderate content.)&lt;/em&gt;&lt;/li&gt;&lt;li&gt;Bonus: &lt;a href=\&quot;http://flickr.com/account/prefs/optout/?from=privacy\&quot;&gt;Opt out of having your photos turn up in searches&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Let others know more about your images by using Safety Levels and Content Type.Flickr is a global community made up of many different kinds of people. What&amp;#...&quot;,&quot;metaKeywords&quot;:[&quot;content&quot;,&quot;based&quot;,&quot;not&quot;,&quot;filters&quot;,&quot;need&quot;,&quot;-&quot;,&quot;login&quot;,&quot;ID&quot;,&quot;Content&quot;,&quot;/&quot;,&quot;upload&quot;,&quot;able&quot;,&quot;Terms&quot;,&quot;2&quot;,&quot;Safety&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;content-filters&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Byxv33mjkQ&quot;,&quot;publishedAt&quot;:&quot;2020-12-06T09:40:28.454Z&quot;,&quot;createdAt&quot;:&quot;2020-12-06T09:37:11.476Z&quot;,&quot;href&quot;:&quot;/en_us/content-filters-Byxv33mjkQ&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f9170825d941e001302bfba&quot;,&quot;title&quot;:&quot;Keep your Flickr photos and videos organized&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.44;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;There are many different ways to keep your Flickr content organized.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Group photos together in Albums&amp;nbsp;&lt;/strong&gt;&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Albums are a great way to keep your photos and videos organized! You can group them by date, topic, event, or anything that feels right to you.&lt;br&gt;&lt;br&gt;Please see below some useful help articles to get you started:&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;padding:10pt 0pt 0pt 0pt;\&quot;&gt;&lt;strong&gt;On a web browser&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/en_us/create-or-delete-an-album-in-flickr-HJxZ1pmo1Q\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Create a photo album&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/add-or-remove-photos-from-an-album-SyPya7jy7\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Add or remove photos from albums on a web browser&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/rearrange-the-display-order-of-your-albums-HyewJpmiJm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Rearrange the display order of your albums&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;On the Flickr app&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/create-and-manage-albums-in-flickr-HkS1p7jJm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Create and manage albums in Flickr App&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Advanced organization&amp;nbsp;&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you have several albums that cover a theme, consider grouping the albums under a Collection. Collections can be created with either albums or other collections that may also have albums within - whether you want to group your monthly albums into a year collection, or you want to group your city collections into a country collection.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Tag photos&amp;nbsp;&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Having descriptive keyword tags on your photos makes your content easier to find on Flickr.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/en_us/tag-keywords-in-flickr-BJUJpQoyX\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Tag your photos with keywords&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://help.flickr.com/tag-photos-in-the-flickr-app-S1mp2Qo1X\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Tag photos in the Flickr app&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://flickr.kustomer.help/update-a-flickr-photo&#x27;s-location-S11J6msy7\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Tag photos with geo locations&lt;/a&gt;&lt;a href=\&quot;https://flickr.kustomer.help/update-a-flickr-photo&#x27;s-location-S11J6msy7\&quot; style=\&quot;text-decoration:none;\&quot;&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;There are many different ways to keep your Flickr content organized.Group photos together in AlbumsAlbums are a great way to keep your photos and...&quot;,&quot;metaKeywords&quot;:[&quot;photos&quot;,&quot;albums&quot;,&quot;Flickr&quot;,&quot;group&quot;,&quot;keep&quot;,&quot;content&quot;,&quot;can&quot;,&quot;web&quot;,&quot;collections&quot;,&quot;want&quot;,&quot;many&quot;,&quot;different&quot;,&quot;ways&quot;,&quot;organized.Group&quot;,&quot;together&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;keep-your-flickr-photos-and-videos-organized&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Hyxih3XoJX&quot;,&quot;publishedAt&quot;:&quot;2020-10-22T11:52:23.259Z&quot;,&quot;createdAt&quot;:&quot;2020-10-22T11:44:02.475Z&quot;,&quot;href&quot;:&quot;/en_us/keep-your-flickr-photos-and-videos-organized-Hyxih3XoJX&quot;,&quot;tags&quot;:[&quot;5f9172593adc83001412582d&quot;,&quot;5f91726ed71eaa001339db04&quot;,&quot;5f7f48999e9b850019191dc2&quot;]},{&quot;id&quot;:&quot;5b0dacc630fdc60011fd50cb&quot;,&quot;title&quot;:&quot;Deleted photos aren&#x27;t recoverable&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Deleted photos aren&#x27;t recoverable&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Unfortunately, deleted photos aren&#x27;t recoverable. For this reason, we recommend keeping an offline backup of your photos.&lt;/p&gt;&lt;p&gt;After a photo is deleted, all of the metadata and comments associated with it are removed from the server. If you deleted the photo by accident, you can reupload it to your account.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Deleted photos aren&#x27;t recoverable\n \nUnfortunately, deleted photos aren&#x27;t recoverable. For this reason, we recommend keeping an offline backup of your photos....&quot;,&quot;metaKeywords&quot;:[&quot;photos&quot;,&quot;aren&#x27;t&quot;,&quot;deleted&quot;,&quot;photo&quot;,&quot;Deleted&quot;,&quot;recoverable&quot;,&quot; \nUnfortunately,&quot;,&quot;recoverable.&quot;,&quot;reason,&quot;,&quot;recommend&quot;,&quot;keeping&quot;,&quot;offline&quot;,&quot;backup&quot;,&quot;photos.\nAfter&quot;,&quot;deleted,&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;deleted-photos-aren&#x27;t-recoverable&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SJ10hQjkX&quot;,&quot;publishedAt&quot;:&quot;2018-06-05T22:07:28.617Z&quot;,&quot;createdAt&quot;:&quot;2018-05-29T19:40:54.630Z&quot;,&quot;href&quot;:&quot;/en_us/deleted-photos-aren&#x27;t-recoverable-SJ10hQjkX&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5b0daccc33aff50010de86da&quot;,&quot;title&quot;:&quot;Set copyright permissions&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Set copyright permissions&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Here on Flickr, your photos are, by default \&quot;All Rights Reserved.\&quot; As a Flickr member, you have the option of leaving them that way or licensing them for use under Creative Commons.&lt;/p&gt;&lt;p&gt;For more information, please see our article on &lt;a href=\&quot;https://flickr.kustomer.help/en_us/change-your-photo&#x27;s-license-in-flickr-B1SxTmjkX\&quot;&gt;copyright and Creative Commons licenses&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Set copyright permissions\n \nHere on Flickr, your photos are, by default \&quot;All Rights Reserved.\&quot; As a Flickr member, you have the option of leaving them that w...&quot;,&quot;metaKeywords&quot;:[&quot;copyright&quot;,&quot;Creative&quot;,&quot;Set&quot;,&quot;permissions&quot;,&quot; \nHere&quot;,&quot;Flickr,&quot;,&quot;photos&quot;,&quot;are,&quot;,&quot;default&quot;,&quot;\&quot;All&quot;,&quot;Rights&quot;,&quot;Reserved.\&quot;&quot;,&quot;Flickr&quot;,&quot;member,&quot;,&quot;option&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;set-copyright-permissions&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;H1SChmj1m&quot;,&quot;publishedAt&quot;:&quot;2018-06-04T21:48:56.923Z&quot;,&quot;createdAt&quot;:&quot;2018-05-29T19:41:00.678Z&quot;,&quot;href&quot;:&quot;/en_us/set-copyright-permissions-H1SChmj1m&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5b0daccd33aff50010de86dc&quot;,&quot;title&quot;:&quot;Add, edit, or delete comments and notes on Flickr&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Add, edit, or delete comments and notes on Flickr&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Comments and notes allow you and your followers a place to add info and ask questions about photos on Flickr. If you don’t like what you or someone else said, you have the option to edit and delete posts.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;nbsp;&lt;/strong&gt; &lt;strong&gt;Allow comments and notes&lt;/strong&gt; - &lt;a href=\&quot;https://flickr.kustomer.help/change-your-privacy-settings-rygl6XoJm\&quot;&gt;Update your privacy settings&lt;/a&gt;&amp;nbsp;so others can comment or add notes to your photos. Trouble posting on someone else&#x27;s image? It’s likely due to their privacy settings.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Add, edit, and delete comments&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Add or edit a comment&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click on the photo or video you&#x27;d like to comment on.&lt;/li&gt;&lt;li&gt;Below the content, click into the \&quot;Add a comment\&quot; field.&lt;/li&gt;&lt;li&gt;Enter your text.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Comment&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;Edit your text by mousing over the comment and clicking the &lt;strong&gt;edit icon&amp;nbsp;&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Delete a comment&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click on the photo or video you&#x27;d like to delete a comment from.&lt;/li&gt;&lt;li&gt;Below the content, mouse over the comment | click the &lt;strong&gt;Delete icon&lt;/strong&gt;&amp;nbsp;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Delete&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Add, edit, and delete notes&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Add or edit a note&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click on the photo you&#x27;d like to add a note to.&lt;/li&gt;&lt;li&gt;Anywhere on the photo,&amp;nbsp;draw a box with your cursor.&lt;/li&gt;&lt;li&gt;- A note field will populate where you can enter text.&lt;/li&gt;&lt;li&gt;Enter your text.&lt;/li&gt;&lt;li&gt;Click&amp;nbsp;&lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;Edit your text by double clicking on the note and entering new info.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Delete a note&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Double click on a note to open it. Once opened, you&#x27;ll have the option to click&amp;nbsp;&lt;strong&gt;delete&amp;nbsp;&lt;/strong&gt;to remove it.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Add, edit, or delete comments and notes on Flickr\n \nComments and notes allow you and your followers a place to add info and ask questions about photos on Fli...&quot;,&quot;metaKeywords&quot;:[&quot;delete&quot;,&quot;comment&quot;,&quot;notes&quot;,&quot;like&quot;,&quot;edit&quot;,&quot;note&quot;,&quot;edit,&quot;,&quot;add&quot;,&quot;photo&quot;,&quot;click&quot;,&quot;comments&quot;,&quot;someone&quot;,&quot;option&quot;,&quot;privacy&quot;,&quot;can&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;add-edit-or-delete-comments-and-notes-on-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BkIR2QikX&quot;,&quot;publishedAt&quot;:&quot;2018-06-04T21:14:13.167Z&quot;,&quot;createdAt&quot;:&quot;2018-05-29T19:41:01.879Z&quot;,&quot;href&quot;:&quot;/en_us/add-edit-or-delete-comments-and-notes-on-flickr-BkIR2QikX&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5f1744d45edc49001a1a1731&quot;,&quot;title&quot;:&quot;Replace a photo in Flickr&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you&amp;#39;d like to replace an image with a better resolution version, we&amp;#39;ve got you covered.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; background-color: rgb(255, 255, 255); margin-top: 0pt; margin-bottom: 0pt; padding: 10pt 0pt 12pt; margin-left: 40px;\&quot;&gt;1. Click on your photo to open it.&lt;br&gt;2. Click the &lt;strong&gt;Edit icon&lt;/strong&gt;.&lt;br&gt;3. Select &lt;strong&gt;Replace&lt;/strong&gt;.&lt;img src=\&quot;https://lh4.googleusercontent.com/EKxX2oE8cJFm6EsjwyKP2jQ5AuaEZNUFVZwo3VzrgUVH6o9RGF3rFbJwQi3G_QJlVUhglS-lCdZoYPZtVDOCaBZ4RJ1LP8UaDsRand9WK1GdodcSjFMg4C24_5_6Vofu6viAUMlT\&quot; class=\&quot;fr-fic fr-dii\&quot; style=\&quot;width: 385px; height: 230.136px;\&quot; width=\&quot;624\&quot;&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; background-color: rgb(255, 255, 255); margin-top: 0pt; margin-bottom: 0pt; margin-left: 40px;\&quot;&gt;4. Choose your replacement image.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height: 1.38; background-color: rgb(255, 255, 255); margin-top: 0pt; margin-bottom: 0pt; margin-left: 40px;\&quot;&gt;5. Click &lt;strong&gt;Replace&lt;/strong&gt;.&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:12pt;padding:-2pt 0pt 0pt 0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;background-color:#ffffff;margin-top:0pt;margin-bottom:12pt;padding:-2pt 0pt 0pt 0pt;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;At this time, videos can&amp;#39;t be replaced or rotated. As a workaround, we recommend that you re-upload the desired video and delete the original.&amp;nbsp;&lt;/span&gt;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;If you&amp;#39;d like to replace an image with a better resolution version, we&amp;#39;ve got you covered.1. Click on your photo to open it.2. Click the Edit icon.3....&quot;,&quot;metaKeywords&quot;:[&quot;Click&quot;,&quot;you&amp;#39;d&quot;,&quot;like&quot;,&quot;replace&quot;,&quot;image&quot;,&quot;better&quot;,&quot;resolution&quot;,&quot;version,&quot;,&quot;we&amp;#39;ve&quot;,&quot;got&quot;,&quot;covered.1.&quot;,&quot;photo&quot;,&quot;open&quot;,&quot;it.2.&quot;,&quot;Edit&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;replace-a-photo-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rks02ms1m&quot;,&quot;publishedAt&quot;:&quot;2020-07-21T19:49:35.561Z&quot;,&quot;createdAt&quot;:&quot;2020-07-21T19:41:08.336Z&quot;,&quot;href&quot;:&quot;/en_us/replace-a-photo-in-flickr-rks02ms1m&quot;,&quot;tags&quot;:[&quot;5f17469721eda7001a172df2&quot;,&quot;5f17469d2563990019b5a852&quot;,&quot;5f1746a2382d6400192eaaf9&quot;,&quot;5f1746aac2568200190e499f&quot;,&quot;5f1746af29e40f001a4bd1ae&quot;]},{&quot;id&quot;:&quot;5f74f774efd63e00193ae991&quot;,&quot;title&quot;:&quot;Edit photos in Flickr&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Edit photos in Flickr&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Flickr Photo Editor allows you to sharpen your images and express your artistic side. In the feature you can crop, filter, add text, add frames, or use the paintbrush tool. Use the Adjust tool to change the brightness, saturation, contrast, and more.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click on a picture in your Photostream.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Edit icon&lt;/strong&gt; | select &lt;strong&gt;Edit with Flickr Photo Editor&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Edit by selecting from the toolbar.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Edit photos in Flickr&amp;nbsp;Flickr Photo Editor allows you to sharpen your images and express your artistic side. In the feature you can crop, filter, add tex...&quot;,&quot;metaKeywords&quot;:[&quot;Edit&quot;,&quot;Photo&quot;,&quot;add&quot;,&quot;photos&quot;,&quot;Flickr&amp;nbsp;Flickr&quot;,&quot;Editor&quot;,&quot;allows&quot;,&quot;sharpen&quot;,&quot;images&quot;,&quot;express&quot;,&quot;artistic&quot;,&quot;side.&quot;,&quot;feature&quot;,&quot;can&quot;,&quot;crop,&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;edit-photos-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HykJp7j1m&quot;,&quot;publishedAt&quot;:&quot;2020-09-30T21:24:15.053Z&quot;,&quot;createdAt&quot;:&quot;2020-09-30T21:24:04.660Z&quot;,&quot;href&quot;:&quot;/en_us/edit-photos-in-flickr-HykJp7j1m&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f29a999bdba2000185b8d3c&quot;,&quot;title&quot;:&quot;How to manage your Flickr collections&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Collections are a convenient way to gather all your content by themes such as travel, cars, or animal photography.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Collections can be created with either albums or other collections that may also have albums within - Whether you want to group your monthly albums into a year collection, or you want to group your city collections into country collection.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:10pt;\&quot;&gt;How to create a collection&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you haven&amp;#39;t created any albums yet, you&amp;#39;ll need to &lt;a href=\&quot;https://help.flickr.com/create-or-delete-an-album-in-flickr-HJxZ1pmo1Q\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;create an album&lt;/a&gt; to get started.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Hover over &lt;strong&gt;You&lt;/strong&gt; and select &lt;strong&gt;Organize&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Albums &amp;amp; Collections&lt;/strong&gt; tab.&lt;/li&gt;&lt;li&gt;From the top-left, click &lt;strong&gt;Create a new collection&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Enter a title and description, then click &lt;strong&gt;Create&lt;/strong&gt;.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;img src=\&quot;https://lh6.googleusercontent.com/9dI8_TmvbvPYZj62n6A6y3_ENGjV4ZYJOnVLBFWEbiARuoSBNWVH2j5KuclSSvy7XyDNBnXbDDjMNjZHaAdjBJucp1kiBBj9CfCGxXJkIp-k8kNrlG_H1k6JzBkUcoOmNUh5k295\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;453\&quot;&gt;&lt;/h3&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:10pt;\&quot;&gt;Create a collection Mosaic&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;Drag your albums into the collection space on the left.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Create Mosaic&lt;/strong&gt; to set your collection&amp;#39;s cover images.&lt;/li&gt;&lt;li&gt;Make any adjustments you&amp;#39;d like and click &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Note:&amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Make sure your mosaics are made only of safe photos. Including a non-public or unsafe photo in your mosaic might mean other people see it as a gray box.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;If you notice that any of your collection mosaics are completely grayed out and contain safe and public photos, your collection may be missing thumbnails. You can head to your Organizr and manually re-set your cover mosaics.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:10pt;\&quot;&gt;Edit or delete a collection&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;Hover over &lt;strong&gt;You&lt;/strong&gt; and select &lt;strong&gt;Organize&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Albums &amp;amp; Collections&lt;/strong&gt; tab.&lt;/li&gt;&lt;li&gt;Select a collection listed on the left column and you will be able to edit title and description, edit the collection mosaic, open or delete the collection.&lt;/li&gt;&lt;/ul&gt;&lt;h3&gt;&lt;br&gt;&lt;/h3&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:10pt;\&quot;&gt;View your collections&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;Hover over &lt;strong&gt;You&lt;/strong&gt; and select &lt;strong&gt;Albums&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;View my collections&lt;/strong&gt;.&lt;/li&gt;&lt;li dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Select the collection you want to view.&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Collections are a convenient way to gather all your content by themes such as travel, cars, or animal photography.Collections can be created with either albu...&quot;,&quot;metaKeywords&quot;:[&quot;collection&quot;,&quot;albums&quot;,&quot;Collections&quot;,&quot;want&quot;,&quot;select&quot;,&quot;click&quot;,&quot;can&quot;,&quot;created&quot;,&quot;collections&quot;,&quot;may&quot;,&quot;group&quot;,&quot;create&quot;,&quot;Organize.Click&quot;,&quot;Albums&quot;,&quot;&amp;amp;&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;create-view-edit-or-delete-collections-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Hyey6Xjkm&quot;,&quot;publishedAt&quot;:&quot;2020-08-04T18:32:03.180Z&quot;,&quot;createdAt&quot;:&quot;2020-08-04T18:31:53.309Z&quot;,&quot;href&quot;:&quot;/en_us/create-view-edit-or-delete-collections-in-flickr-Hyey6Xjkm&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5fe47a498b653b0013d981a8&quot;,&quot;title&quot;:&quot;View Flickr photos in a slideshow&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;View Flickr photos in a slideshow&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Slideshows automatically flip through photos in an album or a photostream, so you can just sit back and enjoy the show.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;While in slideshow mode, you&amp;rsquo;ll also have the option to use the arrow keys to manually navigate through the slides.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Go to the album or photostream that you&amp;#39;d like to see.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Slideshow icon&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;X&lt;/strong&gt; or press the &lt;strong&gt;Esc key&lt;/strong&gt; to exit.&lt;/li&gt;&lt;/ol&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:#ffffff;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:320px;\&quot;&gt;&lt;img src=\&quot;https://lh5.googleusercontent.com/xakylbldKi0dWodj_nCGvBnTB2HZE_t4o0EidlBDj5cqbAA0CBYoczDZgaa-9CMlJ4jwhok4oPr3xUYmjQjkriDoWUqpL3q3hd72mCO0iKqgHzXk_YSVEvaGAbe3sOd3bdJoNgs\&quot; width=\&quot;624\&quot; height=\&quot;320\&quot; class=\&quot;fr-fic fr-dii\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span style=\&quot;font-size:12pt;font-family:Arial;color:#212124;background-color:#ffffff;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;br&gt;&lt;/span&gt;&lt;strong&gt;Please note&lt;/strong&gt;: Videos will appear as a single frame, the videos themselves will not play as part of the slideshow.&amp;nbsp;&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;View Flickr photos in a slideshowSlideshows automatically flip through photos in an album or a photostream, so you can just sit back and enjoy the show...&quot;,&quot;metaKeywords&quot;:[&quot;photos&quot;,&quot;album&quot;,&quot;will&quot;,&quot;View&quot;,&quot;Flickr&quot;,&quot;slideshowSlideshows&quot;,&quot;automatically&quot;,&quot;flip&quot;,&quot;photostream,&quot;,&quot;can&quot;,&quot;just&quot;,&quot;sit&quot;,&quot;back&quot;,&quot;enjoy&quot;,&quot;show.While&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;view-flickr-photos-in-a-slideshow&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;Bkb16XsyQ&quot;,&quot;publishedAt&quot;:&quot;2020-12-24T11:32:52.899Z&quot;,&quot;createdAt&quot;:&quot;2020-12-24T11:23:53.914Z&quot;,&quot;href&quot;:&quot;/en_us/view-flickr-photos-in-a-slideshow-Bkb16XsyQ&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5e963e182f18d9001a0c5d1c&quot;,&quot;title&quot;:&quot;Create or delete an album in Flickr&quot;,&quot;body&quot;:&quot;&lt;p&gt;Albums are a great way to keep your photos and videos organized. Group them by date, topic, event, or anything that feels right to you.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h3&gt;Manage your albums&lt;/h3&gt;&lt;p&gt;If you like to use your mobile device, please find more information &lt;a href=\&quot;https://help.flickr.com/en_us/create-and-manage-albums-in-flickr-HkS1p7jJm\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://help.flickr.com/en_us/create-and-manage-albums-in-flickr-HkS1p7jJm\&quot; style=\&quot;text-decoration:none;\&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Create an album&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You&amp;nbsp;&lt;/strong&gt;| select &lt;strong&gt;Organize&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Albums &amp;amp; Collections&lt;/strong&gt; tab.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Create a new album&lt;/strong&gt;, at the top.&lt;/li&gt;&lt;li&gt;Enter a title and description in the left column.&lt;/li&gt;&lt;li&gt;Drag content into the album area from the bottom.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;More options&lt;/strong&gt; to search for specific tags, people, or a specific content type.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Delete an album&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Easily delete a photo album, without deleting the album&amp;#39;s photos.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You&amp;nbsp;&lt;/strong&gt;| select &lt;strong&gt;Organize&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Albums &amp;amp; Collections&lt;/strong&gt; tab.&lt;/li&gt;&lt;li&gt;Double-click an album to open it.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Delete this Album.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Yes, delete to confirm&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;&amp;nbsp;&lt;/strong&gt; &lt;strong&gt;Add content to albums&amp;nbsp;&lt;/strong&gt;- &lt;a href=\&quot;https://help.flickr.com/add-or-remove-photos-from-an-album-SyPya7jy7\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;Learn how to move photos or videos into your albums&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Albums are a great way to keep your photos and videos organized. Group them by date, topic, event, or anything that feels right to you.&amp;nbsp;Manage your albu...&quot;,&quot;metaKeywords&quot;:[&quot;Albums&quot;,&quot;content&quot;,&quot;photos&quot;,&quot;videos&quot;,&quot;You&amp;nbsp;|&quot;,&quot;select&quot;,&quot;Organize.Click&quot;,&quot;&amp;amp;&quot;,&quot;Collections&quot;,&quot;album,&quot;,&quot;album&quot;,&quot;specific&quot;,&quot;delete&quot;,&quot;great&quot;,&quot;way&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;create-or-delete-an-album-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJxZ1pmo1Q&quot;,&quot;publishedAt&quot;:&quot;2020-04-14T22:52:04.370Z&quot;,&quot;createdAt&quot;:&quot;2020-04-14T22:50:00.510Z&quot;,&quot;href&quot;:&quot;/en_us/create-or-delete-an-album-in-flickr-HJxZ1pmo1Q&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5d6fd0fa4ea888001907df9f&quot;,&quot;title&quot;:&quot;View and manage your photos with the Camera Roll&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;The Camera Roll is a unique view that only you can see. It automatically finds and shows you every photo and video (private and public) you&amp;#39;ve ever uploaded to your account.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Access the Camera Roll&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mouse over &lt;strong&gt;You&lt;/strong&gt;, then click &lt;strong&gt;Camera Roll&lt;/strong&gt;.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Sort your photos and videos&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Timeline (left)&lt;/strong&gt; - Jump to a date range.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Sort by date (top)&lt;/strong&gt; - Switch from &amp;quot;Date taken&amp;quot; to &amp;quot;Date uploaded.&amp;quot;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Manage or share your photos and videos&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Click 1 or more items to add them to the edit tray at the bottom, where you can do the following.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&amp;nbsp;&lt;strong&gt;Privacy&lt;/strong&gt; - Change who can see them.&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;strong&gt;Edit info&lt;/strong&gt; - Change the title, description, dates, tags, and other info.&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;strong&gt;Share&lt;/strong&gt; - Share them with others.&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;strong&gt;Add to album&lt;/strong&gt; - Group them together any way you like.&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;strong&gt;Download&lt;/strong&gt; - Save them to your computer.&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;strong&gt;Delete&lt;/strong&gt; - Remove photos or videos from Flickr. This cannot be undone.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;When you&amp;#39;re done, make sure to click &lt;strong&gt;Clear selection&lt;/strong&gt; in the tray to prevent unwanted edits.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;FAQ&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Why is everything unorganized?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Digital photos and videos include a timestamp for the date they were taken. Flickr uses this date to organize things in Camera Roll. Anything missing the date will show up at the top of Camera Roll.&amp;nbsp;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Scanned photos&lt;/strong&gt; - Will not have this timestamp.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Editted photos&lt;/strong&gt; - Some apps will delete the timestamp when they save photos.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;To fix this&lt;/strong&gt;, you&amp;#39;ll need to add the date to each item manually:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click one or more items to select them.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Edit&lt;/strong&gt;&amp;nbsp; at the bottom tray.&lt;/li&gt;&lt;li&gt;Add or edit the &amp;quot;Date Taken.&amp;quot;&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Clear selection&lt;/strong&gt; in the bottom tray.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;How did my stuff get added to Camera Roll?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Camera Roll is just a &lt;strong&gt;view&lt;/strong&gt; that lets you look at anything you previously or will add to Flickr. Nothing has been moved, copied, or delete. No one else can see your Camera Roll view.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;The Camera Roll is a unique view that only you can see. It automatically finds and shows you every photo and video (private and public) you&amp;#39;ve ever uploa...&quot;,&quot;metaKeywords&quot;:[&quot;-&quot;,&quot;Camera&quot;,&quot;photos&quot;,&quot;date&quot;,&quot;can&quot;,&quot;Roll&quot;,&quot;&amp;quot;Date&quot;,&quot;add&quot;,&quot;will&quot;,&quot;view&quot;,&quot;click&quot;,&quot;items&quot;,&quot;edit&quot;,&quot;tray&quot;,&quot;Change&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;view-and-manage-your-photos-with-the-camera-roll&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;rkNJpQo1Q&quot;,&quot;publishedAt&quot;:&quot;2019-09-04T14:58:32.699Z&quot;,&quot;createdAt&quot;:&quot;2019-09-04T14:58:02.412Z&quot;,&quot;href&quot;:&quot;/en_us/view-and-manage-your-photos-with-the-camera-roll-rkNJpQo1Q&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5dd9aff67eabe0001a982e96&quot;,&quot;title&quot;:&quot;Reorder your Flickr Photostream&quot;,&quot;body&quot;:&quot;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Everything&amp;#39;s sorted by the date and time that the photo was taken on or uploaded to Flickr. &lt;em&gt;Logged out&lt;/em&gt; users see photos in order of &amp;ldquo;date uploaded&amp;rdquo; by default. Logged in users can toggle between &amp;ldquo;date uploaded&amp;rdquo; and &amp;ldquo;date and time photo was taken&amp;rdquo; in their photostream settings, and this will apply to all photostreams they view.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Change your sort order&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Important -&amp;nbsp;&lt;/strong&gt;Anyone visiting your Photostream sees everything sorted by date uploaded by default. You can&amp;#39;t change this view for them, but they can toggle to date taken on their own.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You&lt;/strong&gt; | click &lt;strong&gt;Photostream&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Date taken&lt;/strong&gt; or &lt;strong&gt;Date uploaded&lt;/strong&gt;, above your photos.&amp;nbsp;&lt;/li&gt;&lt;li&gt;A drop-down menu appears.&lt;/li&gt;&lt;li&gt;Click how you&amp;#39;d like to sort your Photostream.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Change the date taken or date uploaded&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Edit a single photo&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click any photo to open it.&lt;/li&gt;&lt;li&gt;Mouse over the &amp;quot;Taken on&amp;quot; date | select the &lt;strong&gt;Edit icon&lt;/strong&gt; .&lt;/li&gt;&lt;li&gt;Modify the &amp;quot;Date Posted On&amp;quot; date.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save.&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Edit multiple photos&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You&lt;/strong&gt; | select &lt;strong&gt;Organize&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Drag your photos into the batch area.&lt;/li&gt;&lt;li&gt;Edit the date:&lt;/li&gt;&lt;/ol&gt;&lt;ul&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;&lt;strong&gt;1 at a time&lt;/strong&gt; - Double-click a photo and click &lt;strong&gt;Dates&lt;/strong&gt; to make your edits.&lt;/li&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;&lt;strong&gt;All at once&lt;/strong&gt; - Click &lt;strong&gt;Edit dates&lt;/strong&gt;, then make your edits.&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;&amp;nbsp;Everything&amp;#39;s sorted by the date and time that the photo was taken on or uploaded to Flickr. Logged out users see photos in order of &amp;ldquo;date upl...&quot;,&quot;metaKeywords&quot;:[&quot;date&quot;,&quot;photo&quot;,&quot;taken&quot;,&quot;time&quot;,&quot;&amp;ldquo;date&quot;,&quot;|&quot;,&quot;sorted&quot;,&quot;uploaded&quot;,&quot;Logged&quot;,&quot;users&quot;,&quot;photos&quot;,&quot;uploaded&amp;rdquo;&quot;,&quot;default.&quot;,&quot;can&quot;,&quot;toggle&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;reorder-your-flickr-photostream&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SyeH1p7jkm&quot;,&quot;publishedAt&quot;:&quot;2019-11-23T22:20:03.099Z&quot;,&quot;createdAt&quot;:&quot;2019-11-23T22:17:26.296Z&quot;,&quot;href&quot;:&quot;/en_us/reorder-your-flickr-photostream-SyeH1p7jkm&quot;,&quot;tags&quot;:[]},{&quot;id&quot;:&quot;5f9195b2fab6340013ce4a0d&quot;,&quot;title&quot;:&quot;Tag keywords in Flickr&quot;,&quot;body&quot;:&quot;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;Tags are a good way for Flickr users to break images up into subject-specific groups. Having descriptive keyword tags on your photos makes it easier to find them on a Flickr search.&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;How to add tags&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;One photo at a time&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Click any of your photos to open it&lt;/li&gt;&lt;li&gt;Below the image, click &lt;strong&gt;Add tags&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Enter a tag keyword, then press the &lt;strong&gt;Enter key.&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Multiple photos at once&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Hover over &lt;strong&gt;You&lt;/strong&gt; | select &lt;strong&gt;Camera Roll&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select one or more items.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Edit&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;In the &amp;quot;Add new tags&amp;quot; field, enter your keywords.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:10pt;margin-bottom:12pt;\&quot;&gt;&lt;strong&gt;Note:&amp;nbsp;&lt;/strong&gt;Separate single word tags with spaces and add phrases in quotes.&lt;/p&gt;&lt;h3 dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Remove tags&lt;/strong&gt;&lt;/h3&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;One photo at a time&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Open a photo that&amp;#39;s been tagged.&lt;/li&gt;&lt;li&gt;Scroll down to &amp;quot;Tags.&amp;quot;&lt;/li&gt;&lt;li&gt;Mouse over a tag | click&lt;strong&gt;&amp;nbsp;X&lt;/strong&gt;.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;text-align: justify;background-color:#ffffff;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Delete a tag from all of your photos&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Hover over &lt;strong&gt;You&lt;/strong&gt; | select &lt;strong&gt;About&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the number above &amp;quot;tags.&amp;quot;&lt;/li&gt;&lt;li&gt;Click&amp;nbsp;Delete&amp;nbsp;beside the tag.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Delete&lt;/strong&gt;, then click &lt;strong&gt;OK&lt;/strong&gt; to confirm.&lt;/li&gt;&lt;/ul&gt;&lt;p dir=\&quot;ltr\&quot; style=\&quot;line-height:1.38;margin-top:0pt;margin-bottom:0pt;\&quot;&gt;&lt;strong&gt;Note&lt;/strong&gt;: We respect your &lt;a href=\&quot;https://www.flickr.com/account/prefs/photoprivacy/\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;privacy settings&lt;/a&gt;. Other people can only find your tagged photos if you&amp;#39;ve marked them public. You can also opt to &lt;a href=\&quot;https://www.flickr.com/account/prefs/optout\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;hide your images from search results&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Tags are a good way for Flickr users to break images up into subject-specific groups. Having descriptive keyword tags on your photos makes it easier to find ...&quot;,&quot;metaKeywords&quot;:[&quot;photos&quot;,&quot;photo&quot;,&quot;tag&quot;,&quot;|&quot;,&quot;Flickr&quot;,&quot;images&quot;,&quot;tags&quot;,&quot;find&quot;,&quot;add&quot;,&quot;tagsOne&quot;,&quot;click&quot;,&quot;select&quot;,&quot;can&quot;,&quot;Tags&quot;,&quot;good&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;tag-keywords-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BJUJpQoyX&quot;,&quot;publishedAt&quot;:&quot;2020-10-22T14:22:49.517Z&quot;,&quot;createdAt&quot;:&quot;2020-10-22T14:22:42.447Z&quot;,&quot;href&quot;:&quot;/en_us/tag-keywords-in-flickr-BJUJpQoyX&quot;,&quot;tags&quot;:[&quot;5f917b993adc830014125c60&quot;,&quot;5f917bb9d71eaa001339dedd&quot;]},{&quot;id&quot;:&quot;5b0dacde30fdc60011fd50f9&quot;,&quot;title&quot;:&quot;Add or remove photos from an album&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Add or remove photos from an album&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You |&lt;/strong&gt;&amp;nbsp;select&lt;strong&gt;&amp;nbsp;Albums&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click any album to open it.&lt;/li&gt;&lt;li&gt;At the top, click &lt;strong&gt;Edit in Organizr&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;ul&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;&lt;strong&gt;Add content&lt;/strong&gt; - Drag items from bottom into the album.&lt;/li&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;&lt;strong&gt;Remove content&amp;nbsp;&lt;/strong&gt;-&amp;nbsp;Drag items from album to the bottom.&lt;/li&gt;&lt;/ul&gt;&lt;ol&gt;&lt;li&gt;On the left, click&amp;nbsp;&lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Add or remove photos from an album\n \nMouse over You | select Albums.\nClick any album to open it.\nAt the top, click Edit in Organizr.\nAdd content - Drag items...&quot;,&quot;metaKeywords&quot;:[&quot;album&quot;,&quot;items&quot;,&quot;Add&quot;,&quot;remove&quot;,&quot;photos&quot;,&quot; \nMouse&quot;,&quot;| select Albums.\nClick&quot;,&quot;open&quot;,&quot;it.\nAt&quot;,&quot;top,&quot;,&quot;click&quot;,&quot;Edit&quot;,&quot;Organizr.\nAdd&quot;,&quot;content&quot;,&quot;-&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;add-or-remove-photos-from-an-album&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SyPya7jy7&quot;,&quot;publishedAt&quot;:&quot;2018-06-05T21:33:57.653Z&quot;,&quot;createdAt&quot;:&quot;2018-05-29T19:41:18.697Z&quot;,&quot;href&quot;:&quot;/en_us/add-or-remove-photos-from-an-album-SyPya7jy7&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5b0dacdf30fdc60011fd50fb&quot;,&quot;title&quot;:&quot;Rearrange the display order of your albums&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Rearrange the display order of your albums&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;You can change the order in which your albums are displayed on the Albums page. Here&#x27;s how.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You&lt;/strong&gt; | select&amp;nbsp;&lt;strong&gt;Organize&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click the &lt;strong&gt;Albums &amp;amp;&amp;nbsp;Collections&lt;/strong&gt; tab.&lt;/li&gt;&lt;li&gt;Drag and drop the albums in the order you want them to be in.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;The order will automatically be saved.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&amp;nbsp;Remember - &lt;/strong&gt;Your albums and photos will continue to appear in the original order that you uploaded them in on your photostream.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Rearrange the display order of your albums\n \nYou can change the order in which your albums are displayed on the Albums page. Here&#x27;s how.\n \nMouse over You | s...&quot;,&quot;metaKeywords&quot;:[&quot;order&quot;,&quot;albums&quot;,&quot;Albums&quot;,&quot;will&quot;,&quot;Rearrange&quot;,&quot;display&quot;,&quot; \nYou&quot;,&quot;can&quot;,&quot;change&quot;,&quot;displayed&quot;,&quot;page.&quot;,&quot;how.\n \nMouse&quot;,&quot;|&quot;,&quot;select Organize.\nClick&quot;,&quot;&amp; Collections&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;rearrange-the-display-order-of-your-albums&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HyewJpmiJm&quot;,&quot;publishedAt&quot;:&quot;2018-06-05T21:24:26.977Z&quot;,&quot;createdAt&quot;:&quot;2018-05-29T19:41:19.212Z&quot;,&quot;href&quot;:&quot;/en_us/rearrange-the-display-order-of-your-albums-HyewJpmiJm&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5f20799f96eda80014ece6dc&quot;,&quot;title&quot;:&quot;Set the Safety Levels of Your Flickr Content or Account featured&quot;,&quot;body&quot;:&quot;&lt;p&gt;Safety levels let other members know that your content might contain nudity, sexuality, or graphic imagery that some have chosen not to see. Moderate your content and help avoid surprises.&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;According to the &lt;a href=\&quot;https://www.flickr.com/help/guidelines/\&quot;&gt;Flickr Community guidelines&lt;/a&gt;, please set these levels on your images to help users filter out content they might want to avoid.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h2&gt;Understanding Safety Levels&lt;/h2&gt;&lt;p&gt;Photos and videos should be categorized as:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Safe&lt;/strong&gt; - Acceptable to a global, public audience&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Moderate&lt;/strong&gt; - Partial nudity, like bare breasts and bottoms&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Restricted&lt;/strong&gt; - full-frontal nudity and sexual acts; &lt;strong&gt;photos only&lt;/strong&gt;&amp;ndash;videos cannot contain restricted content and are deleted if reported&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Accounts are categorized using the same safety levels. &lt;strong&gt;The account safety level can only be changed by Flickr staff. &amp;nbsp;&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Safe&lt;/strong&gt; - All items have been correctly categorized (default setting)&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Moderate&lt;/strong&gt; - One or more moderate item is incorrectly categorized as safe&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Restricted&lt;/strong&gt; - One or more restricted item is miscategorized as safe or moderate&lt;/li&gt;&lt;/ul&gt;&lt;h2&gt;&lt;br&gt;&lt;/h2&gt;&lt;h2&gt;Update safety levels for photos and videos&lt;/h2&gt;&lt;ol&gt;&lt;li&gt;Hover over &lt;strong&gt;You&lt;/strong&gt;, select &lt;strong&gt;Organize&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Drag items into the batch area.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Permissions&lt;/strong&gt;, then &lt;strong&gt;Set safety filter&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select a safety level and click &lt;strong&gt;Change Safety Filters&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;h2&gt;&lt;span style=\&quot;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\&quot;&gt;&lt;span style=\&quot;border:none;display:inline-block;overflow:hidden;width:624px;height:333px;\&quot;&gt;&lt;img src=\&quot;https://lh3.googleusercontent.com/DmQYHxJbD6NekEza6lZju1hdrJUAu_7wt3mEsSjr6UEvBEvoAggjURtdz34T5pEWQsKkI5i6oXt4fviyHQNanJ-E8LlP62b3b_MUBq7B0rP0u_tyx4vzhWMFpiQEN38S3LWaqHpE\&quot; class=\&quot;fr-fic fr-dii\&quot; width=\&quot;624\&quot; height=\&quot;333\&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/h2&gt;&lt;h2&gt;Restore your account safety levels to &amp;quot;Safe&amp;quot;&lt;/h2&gt;&lt;p&gt;If your account has been reviewed as &amp;quot;moderate&amp;quot; or &amp;quot;restricted,&amp;quot; you can &lt;a href=\&quot;https://help.flickr.com/en_us/account-reviewed-as-moderate-or-restricted-H1Ran7sym\&quot;&gt;correct the misflagged&lt;/a&gt; images and &lt;a href=\&quot;https://help.flickr.com/contact\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;request its safety level to be restored to the &amp;quot;Safe&amp;quot; level&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Safety levels let other members know that your content might contain nudity, sexuality, or graphic imagery that some have chosen not to see. Moderate your co...&quot;,&quot;metaKeywords&quot;:[&quot;safety&quot;,&quot;-&quot;,&quot;levels&quot;,&quot;content&quot;,&quot;categorized&quot;,&quot;Safety&quot;,&quot;account&quot;,&quot;level&quot;,&quot;might&quot;,&quot;contain&quot;,&quot;nudity,&quot;,&quot;help&quot;,&quot;Flickr&quot;,&quot;images&quot;,&quot;photos&quot;],&quot;metaTitle&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;set-the-safety-levels-of-your-flickr-content-or-account&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;BJlsk6mjym&quot;,&quot;publishedAt&quot;:&quot;2020-07-28T23:18:20.541Z&quot;,&quot;createdAt&quot;:&quot;2020-07-28T19:16:47.449Z&quot;,&quot;href&quot;:&quot;/en_us/set-the-safety-levels-of-your-flickr-content-or-account-BJlsk6mjym&quot;,&quot;tags&quot;:[&quot;5ef3eb6ecab94b00193f0457&quot;,&quot;5ef3e510dd03a6001943ef7b&quot;,&quot;5ef3e50b58c335001a1a2d6b&quot;,&quot;5f20b1ee18f94c00122e8064&quot;]},{&quot;id&quot;:&quot;5b0dacea30fdc60011fd5115&quot;,&quot;title&quot;:&quot;Add, delete, or prevent tags of people in Flickr photos&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Add, delete, or prevent tags of people in Flickr photos&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;You can tag photos to describe who&#x27;s in them, making it possible to search for pictures of specific people. Only people with permission or who are tagged in a photo can see the image. All photos you&#x27;re tagged in appear on your About page. If you don&#x27;t want to be tagged in a photo you can remove one or all tags of you.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Add a tag of yourself or others&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click the photo to open it.&lt;/li&gt;&lt;li&gt;Below the image, click &lt;strong&gt;Add people&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Search the person&#x27;s Flickr screen name or Yahoo ID, then click on the correct result.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Remove a tag of yourself or others&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click the photo to open it.&lt;/li&gt;&lt;li&gt;Under \&quot;People in photo,\&quot; mouse over the name and click&amp;nbsp;&lt;strong&gt;X&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Remove all tags of you from every photo&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click your &lt;strong&gt;Buddy icon&lt;/strong&gt; | select&amp;nbsp;&lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select the \&quot;Privacy &amp;amp; Permissions\&quot; tab.&lt;/li&gt;&lt;li&gt;Next to \&quot;Who can add you to a photo,\&quot; click &lt;strong&gt;edit&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Under \&quot;Remove yourself from all photos that you&#x27;re marked in,\&quot; select &lt;strong&gt;Are you sure?&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Remove me from all photos&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Change permission for others to tag you in photos&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click your &lt;strong&gt;Buddy icon&lt;/strong&gt; | select&amp;nbsp;&lt;strong&gt;Settings&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select the \&quot;Privacy &amp;amp; Permissions\&quot; tab.&lt;/li&gt;&lt;li&gt;Next to \&quot;Who can add you to a photo,\&quot; click &lt;strong&gt;edit&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select the setting you prefer and click &lt;strong&gt;Save&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Add, delete, or prevent tags of people in Flickr photos\n \nYou can tag photos to describe who&#x27;s in them, making it possible to search for pictures of specific...&quot;,&quot;metaKeywords&quot;:[&quot;can&quot;,&quot;click&quot;,&quot;photos&quot;,&quot;tag&quot;,&quot;photo&quot;,&quot;tags&quot;,&quot;tagged&quot;,&quot;photo,\&quot;&quot;,&quot;people&quot;,&quot;Flickr&quot;,&quot;permission&quot;,&quot;others\nClick&quot;,&quot;open&quot;,&quot;name&quot;,&quot;Buddy&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;add-delete-or-prevent-tags-of-people-in-flickr-photos&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;SyfxpXjJ7&quot;,&quot;publishedAt&quot;:&quot;2018-06-05T22:30:57.089Z&quot;,&quot;createdAt&quot;:&quot;2018-05-29T19:41:30.057Z&quot;,&quot;href&quot;:&quot;/en_us/add-delete-or-prevent-tags-of-people-in-flickr-photos-SyfxpXjJ7&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5b0daced30fdc60011fd511b&quot;,&quot;title&quot;:&quot;Improve public searches of your photos&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Improve public searches of your photos&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Are your photos not showing in search results? Not to worry! We&#x27;ll show you what to do.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;&lt;a href=\&quot;http://www.flickr.com/photos/upload/\&quot;&gt;Upload&lt;/a&gt; five or more public photos to your account.&lt;/li&gt;&lt;li&gt;Turn off your default \&quot;&lt;a href=\&quot;http://www.flickr.com/account/prefs/optout/\&quot;&gt;hide from search&lt;/a&gt;\&quot; settings for new photos.&lt;/li&gt;&lt;li&gt;Use&amp;nbsp;&lt;a href=\&quot;http://www.flickr.com/photos/organize/\&quot;&gt;Organizr&lt;/a&gt;&amp;nbsp;to ensure existing photos are searchable:&lt;/li&gt;&lt;/ol&gt;&lt;ul&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;Mouse over&amp;nbsp;&lt;strong&gt;You&lt;/strong&gt;, then select &lt;strong&gt;Organize&lt;/strong&gt;.&lt;/li&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;Drag and drop photos into the batch area.&lt;/li&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;Click &lt;strong&gt;Permissions&lt;/strong&gt; | &lt;strong&gt;Hide/show in public searches&lt;/strong&gt;.&lt;/li&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;Uncheck &lt;strong&gt;Hide these items from public searches&lt;/strong&gt;.&lt;/li&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;Click &lt;strong&gt;Change&lt;/strong&gt;.&lt;/li&gt;&lt;/ul&gt;&lt;ol&gt;&lt;li&gt;Before photos are searchable or&amp;nbsp;&lt;a href=\&quot;https://flickr.kustomer.help/share-or-embed-flickr-photos-or-albums-rJBx6mjyX\&quot;&gt;shareable&lt;/a&gt;, Flickr staff must moderate the account.&lt;/li&gt;&lt;li&gt;Add accurate &lt;a href=\&quot;https://flickr.kustomer.help/en_us/tag-keywords-in-flickr-BJUJpQoyX\&quot;&gt;tags&lt;/a&gt; and descriptions to your photos so they&#x27;re easier to find.&amp;nbsp;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;&amp;nbsp;&lt;/strong&gt; &lt;strong&gt;New to the Flickr community? &lt;/strong&gt;Consider placing your content in the appropriate category (safe, moderate, or restricted) so it&#x27;s correctly &lt;a href=\&quot;https://flickr.kustomer.help/en_us/what-are-content-filters-Byxv33mjkQ\&quot;&gt;filtered&lt;/a&gt;.&lt;/p&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Improve public searches of your photos\n \nAre your photos not showing in search results? Not to worry! We&#x27;ll show you what to do.\n \nUpload five or more public...&quot;,&quot;metaKeywords&quot;:[&quot;photos&quot;,&quot;public&quot;,&quot;Flickr&quot;,&quot;Improve&quot;,&quot;searches&quot;,&quot; \nAre&quot;,&quot;not&quot;,&quot;showing&quot;,&quot;search&quot;,&quot;results?&quot;,&quot;Not&quot;,&quot;worry!&quot;,&quot;show&quot;,&quot;do.\n \nUpload&quot;,&quot;five&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;improve-public-searches-of-your-photos&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HJ8epQjyQ&quot;,&quot;publishedAt&quot;:&quot;2018-06-05T17:34:42.782Z&quot;,&quot;createdAt&quot;:&quot;2018-05-29T19:41:33.633Z&quot;,&quot;href&quot;:&quot;/en_us/improve-public-searches-of-your-photos-HJ8epQjyQ&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5b9013a6974ab9001a295ebd&quot;,&quot;title&quot;:&quot;Create, add, share, or delete a gallery in Flickr&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;strong&gt;Create, add, share, or delete a gallery in Flickr&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Galleries are a way to showcase other photographers&#x27; public photos. When you see something you love in Flickr, spread the word by adding up to 500 images or videos to a gallery and then sharing it over email or social media.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Create and add to a gallery&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Click a photo or video you want to add.&lt;/li&gt;&lt;li&gt;Below the image, click &lt;strong&gt;Add to gallery&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Search for a gallery or click &lt;strong&gt;Create a new gallery&lt;/strong&gt; and fill in a title.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Add to gallery&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Done&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Share a gallery&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You&lt;/strong&gt; | select &lt;strong&gt;Galleries&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select the gallery you want to share.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Share&lt;/strong&gt; and select your preferred method (Twitter, Facebook, etc.).&lt;/li&gt;&lt;li&gt;Sign in to your social media page or fill out the email form.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;strong&gt;Delete a gallery&lt;/strong&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Mouse over &lt;strong&gt;You&lt;/strong&gt; | select &lt;strong&gt;Galleries&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Select the gallery you want to delete.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;Actions&lt;/strong&gt; | select &lt;strong&gt;Delete this gallery&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;Click &lt;strong&gt;YES, DELETE IT&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&quot;,&quot;categories&quot;:[{&quot;id&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;knowledgeBase&quot;:&quot;5daf78cf124be4f2960ca7d1&quot;}],&quot;primaryCategory&quot;:&quot;5b15a78b33aff50010e029bd&quot;,&quot;metaDescription&quot;:&quot;Create, add, share, or delete a gallery in Flickr\n \nGalleries are a way to showcase other photographers&#x27; public photos. When you see something you love in Fl...&quot;,&quot;metaKeywords&quot;:[&quot;gallery&quot;,&quot;select&quot;,&quot;want&quot;,&quot;|&quot;,&quot;email&quot;,&quot;social&quot;,&quot;click&quot;,&quot;Add&quot;,&quot;fill&quot;,&quot;gallery.\nClick&quot;,&quot;gallery\nMouse&quot;,&quot;Galleries.\nSelect&quot;,&quot;500&quot;,&quot;Create,&quot;,&quot;add,&quot;],&quot;metaTitle&quot;:null,&quot;lang&quot;:&quot;en_us&quot;,&quot;slug&quot;:&quot;create-add-share-or-delete-a-gallery-in-flickr&quot;,&quot;draftSlug&quot;:null,&quot;hash&quot;:&quot;HkerbamoJX&quot;,&quot;publishedAt&quot;:&quot;2018-09-05T17:34:46.009Z&quot;,&quot;createdAt&quot;:&quot;2018-09-05T17:34:30.087Z&quot;,&quot;href&quot;:&quot;/en_us/create-add-share-or-delete-a-gallery-in-flickr-HkerbamoJX&quot;,&quot;tags&quot;:null},{&quot;id&quot;:&quot;5b901425974ab9001a295ee7&quot;,&quot;title&quot;:&quot;Galleries Overview&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Galleries are virtual showcases you create of photos and videos from other Flickr members. Kind of like an physical photo gallery in a city, but on Flickr. Galleries are a great way to engage with other members of the Flickr community and to show them you appreciate their work.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\&quot;background-color: transparent;\&quot;&gt;What is the difference between a gallery and group?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;A gallery is a curated set of images from Flickr that you control. You can add images to them (assuming members have selected the Setting that allows their work to be added to galleries), edit the order of those images, and remove them as you like. Groups are where many people add their own images based on a theme or concept. Photos have to be invited to groups or added by the photo owner, whereas gallery creators can add any photo to a gallery if permissions have been set. You can create a gallery by going to &lt;/span&gt;&lt;a href=\&quot;https://www.flickr.com/photos/me/galleries\&quot; style=\&quot;background-color: transparent; color: rgb(17, 85, 204);\&quot;&gt;your Galleries list page&lt;/a&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Groups have admins, moderators, and members, with different controls for the different levels. Admins determine the theme of the group, the rules for adding images and participating in the groups, the conduct that is acceptable or not, etc. Moderators are able to remove images from groups and have slightly more limited roles. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;Some groups allow you to add as many photos as you like. Others have limits on how many images can be added per day or week or all-time. These limits are established by the admins of the groups and can be changed by them as they like. You can join one of the more than 2 million Flickr groups, or start one of your own by going to &lt;/span&gt;&lt;a href=\&quot;https://www.flickr.com/groups\&quot; style=\&quot;background-color: transparent; color: rgb(17, 85, 204);\&quot;&gt;your Groups list page&lt;/a&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\&quot;background-color: transparent;\&quot;&gt;What is the difference between a gallery and an album?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;A gallery is composed of photos from other Flickr members. An album is composed of photos from your Photostream taken by you.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\&quot;background-color: transparent;\&quot;&gt;Are galleries accessible via mobile apps?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;No, galleries are only on the desktop version of Flickr or mobile web, not our native iOS and Android apps.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong style=\&quot;background-color: transparent;\&quot;&gt;What is the size limit of a gallery?&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;background-color: transparent;\&quot;&gt;We’ve increased the
