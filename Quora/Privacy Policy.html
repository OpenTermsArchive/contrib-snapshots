window.ansFrontendGlobals.data.inlineQueryResults.results["45d8b8805ebaceada28fdecd3ba83e1edffb56d71ae1d33aba67f7ac57ad0755"] = "{\"data\":{\"viewer\":{\"id\":\"Vmlld2VyQDA6MA==\",\"__typename\":\"Viewer\",\"isAdminMode\":false,\"showImpressumPage\":true,\"staticContent\":{\"title\":\"Privacy Policy\",\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Last updated: December 11, 2020\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Quora recognizes that your privacy is very important, and we take it seriously. This privacy policy (\\\\u201cPrivacy Policy\\\\u201d) describes our policies and procedures about the collection, use, disclosure, and sharing of your personal information or personal data when you use the Quora Platform. Quora Inc. is the data controller for your personal information collected through the Quora Platform. This Privacy Policy applies to activities by Quora, Inc. and its affiliates and subsidiaries (collectively \\\\u201cQuora,\\\\u201d \\\\u201cwe\\\\u201d or \\\\u201cus\\\\u201d). Capitalized terms that are not defined in this Privacy Policy have the meaning given them in our \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Terms of Service\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.quora.com/about/tos\\\"}}}, {\\\"text\\\": \\\". For clarity, personal information or personal data means information relating to an identified or identifiable natural person.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The Information We Collect\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We collect information directly from individuals, from third-parties, and automatically through the Quora Platform. If you choose not to disclose certain personal information, it may limit your access to certain services or features, including account registration, and the ability to follow other Quora users or share content on other sites.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Account and Profile Information: \\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\"When you create an account and profile on the Quora Platform, we collect your name, contact information, demographic information, and other information you provide, such as topics that you know about or find interesting. Your name, photo, and any other information that you choose to add to your public-facing profile will be available for viewing by the public and other users of the Quora Platform. Once you create a profile, other users will be able to see in your profile certain information about your activity on the Quora Platform, such as the questions and answers you post, your followers and who you follow, topics of interest to you, the information you list as credentials, and your edits to your content. For more information about your choices for publicly displayed information, see the section below about Your Choices.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Your Content\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\": We collect and store the information and content that you post to the Quora Platform, including your questions, answers, photos, and comments. Unless you have posted certain content anonymously, your content, date and time stamps, and all associated comments are publicly viewable on the Quora Platform, along with your name. This also may be indexed by search engines and be republished elsewhere on the Internet in accordance with our \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Terms of Service\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.quora.com/about/tos\\\"}}}, {\\\"text\\\": \\\". For more information about what you can change, see the below section on Your Choices.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Communications\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\": When you communicate with us (via email, through the Quora Platform or otherwise), we may maintain a record of your communication.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Integrated Service Provider and Linked Networks: \\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\"You can elect to sign in or sign up to the Quora Platform through a linked network (i.e., Twitter or Google), and you can connect your existing Quora account with certain third-party networks like Twitter and Google (each a \\\\u201cLinked Network\\\\u201d). If you elect to sign up through or connect a Linked Network, we receive certain profile and account information about you from the Linked Network. These Linked Networks may also appear in your profile, so that people can find you on these Linked Networks. The specific information provided to us by Linked Networks is determined by you and such Linked Networks, and may vary by network. In all cases, the permissions page for the Linked Network will describe the information being shared. You should consult their respective privacy policies for information about their practices. You may elect to use information from the Linked Network to populate your profile on the Quora Platform or to import your contacts to help you find and connect with them on the Quora Platform or to invite them to join. For information on your choices, including how to disconnect a Linked Network from your Quora profile, see the Your Choices section below. You may also elect to connect and make and receive payments to and from use through third-party networks (\\\\u201cIntegrated Service Provider\\\\u201d); if you do so, you will be allowing us to pass to and receive from the Integrated Service Provider your log-in information and other user data for payment purposes.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Automatically Collected Information About Your Activity\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". We use cookies, log files, pixel tags, local storage objects, and other tracking technologies to automatically collect information about your activities, such as your searches, page views, date and time of your visit, and other information about your use of the Quora Platform. We also collect information that your computer or mobile device provides to us in connection with your use of the Quora Platform such as your browser type, type of computer or mobile device, browser language, IP address, mobile carrier, unique device identifier, location, and requested and referring URLs. We also receive information when you view content on or otherwise interact with the Quora Platform, even if you have not created an account. For more information, see the \\\\u201cCookies, Pixels and Tracking\\\\u201d section below and our \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Cookie Policy\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.quora.com/about/cookies\\\"}}}, {\\\"text\\\": \\\".\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Engagement\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\": We collect browsing information \\\\u2013 such as IP address and location, date and time stamp, user agent, Quora cookie ID (if applicable), URL, unique advertising or content identifiers (if applicable), and time zone, and other information about user activities on the Quora Platform, as well as on third-party sites and services that have embedded our Quora pixels (\\\\u201cPixels\\\\u201d) widgets, plug-ins, buttons, or related services. See the section below about Quora Ads and Personalization for more detailed information about how our Pixels may be used by publishers or users of our advertising services (\\\\u201cAd Services\\\\u201d) on the Quora Platform to enable personalization, as well as your choices related to advertising and personalization. We may also receive information about you from third parties, such as other users, partners (including ad partners), or our affiliated companies.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Purposes and Legal Bases for Our Using of Your Information\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We do not sell your personal data \\\\u2013 such as your name and contact information \\\\u2013 to third parties to use for their own marketing purposes\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". Quora uses the information we collect for our legitimate interests which include the following:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Provide our Services. To provide you the services we offer on the Quora Platform, and make the Quora Platform available to the public, communicate with you about your use of the Quora Platform, respond to your inquiries, provide troubleshooting, and for other customer service purposes.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Personalization. To tailor the content and information that we may send or display to you in the Quora Platform, to suggest followers and content, to help others find your profile, to offer location customization and personalized help and instructions, and to otherwise personalize your experiences while using the Quora Platform.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Advertising. To display interest-based advertising to you in the Quora Platform, to improve our advertising and measurement systems so we can show you relevant ads, to pre-fill forms in ads, and to measure the effectiveness and reach of ads and services. For more information, see the section below about Quora Ads and Personalization.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Marketing and Promotions. For marketing and promotional purposes, such as to send you news and newsletters, special offers, and promotions, or to otherwise contact you about products or information we think may interest you, including information about third-party products and services.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Analytics. To gather metrics to better understand how users access and use the Quora Platform; to evaluate and improve the Quora Platform, including the Ad Services and personalization, and to develop new products and services.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Comply with Law. To comply with legal obligations, as part of our general business operations, and for other business administration purposes.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Prevent Misuse. Where we believe necessary to investigate, prevent or take action regarding illegal activities, suspected fraud, situations involving potential threats to the safety of any person or violations of our \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Terms of Service\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.quora.com/about/tos\\\"}}}, {\\\"text\\\": \\\" or this Privacy Policy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-1ab280aba1e6e3f3575eb2df737adb95\\\", \\\"height\\\": 1600, \\\"width\\\": 1254, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-ff1c43e698dcc63a11489a4b3dfff4da\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"How We Share Your Information\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We share information as set forth below, and where individuals have otherwise consented:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Service Providers. We may share your information with third-party service providers who use this information to perform services for us, such as payment processors, hosting providers, auditors, advisors, consultants, customer service and support providers, as well as those who assist us in providing the Ad Services.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Affiliates. The information collected about you may be accessed by or shared with subsidiaries and affiliates of Quora, Inc., whose use and disclosure of your personal information is subject to this Privacy Policy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Business Transfers. We may disclose or transfer information, including personal information, as part of any merger, sale, and transfer of our assets, acquisition or restructuring of all or part of our business, bankruptcy, or similar event.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Legally Required. We may disclose your information if we are required to do so by law.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Protection of Rights. We may disclose information where we believe it necessary to respond to claims asserted against us or, comply with legal process (e.g., subpoenas or warrants), enforce or administer our agreements and terms, for fraud prevention, risk assessment, investigation, and protect the rights, property or safety of Quora, its users, or others.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Your Content and Public Information. Your content, including your name, profile picture, profile information, and certain associated activity information is available to other users of the Quora Platform and may also be viewed publicly. Public viewing includes availability to non-registered visitors and can occur when users share your content across other sites or services. In addition, your content may be indexed by search engines. In some cases, we may charge for access to your content and public information on the Quora Platform. See the section below about Your Choices for information about how you may change how certain information is shared or viewed by others.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Metrics. We may share with our advertisers or publishers aggregate statistics, metrics and other reports about the performance of their ads or content in the Quora Platform such as the number of unique user views, demographics about the users who saw their ads or content, conversion rates, and date and time information. We do not share IP addresses or personal information, but certain features may allow you to share your personal information with advertisers on our platform, if you choose to do so. We may also allow our advertisers or publishers to use Pixels on the Quora Platform in order to collect information about the performance of their ads or content.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Anonymized and Aggregated Data. We may share aggregate or de-identified information with third parties for research, marketing, analytics and other purposes, provided such information does not identify a particular individual.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As Directed by You. We may also share data as otherwise directed by you (for example, to fulfill a transaction).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Cookies, Pixels and Tracking\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We and our third-party providers use cookies, clear GIFs/pixel tags, JavaScript, local storage, log files, and other mechanisms to automatically collect and record information about your usage and browsing activities on the Quora Platform and across third-party sites or online services. We may combine this information with other information we collect about users. Below, we provide a brief summary of these activities. For more detailed information about these mechanisms and how we collect activity information, see our .\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Cookies\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". These are small files with a unique identifier that are transferred to your browser through our websites. They allow us to remember users who are logged in, to understand how users navigate through and use the Quora Platform, and to display personalized content and targeted ads (including on third-party sites and applications).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Pixels, web beacons, clear GIFs\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". These are tiny graphics with a unique identifier, similar in function to cookies, which we use to track the online movements of users of the Quora Platform and the web pages of users of our Ad Services, and to personalize content. We also use these in our emails to let us know when they have been opened or forwarded, so we can gauge the effectiveness of our communications.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Analytics Tools\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". We may use internal and third-party analytics tools, including \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Google Analytics\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://support.google.com/analytics/answer/6004245?hl=en\\\"}}}, {\\\"text\\\": \\\". The third-party analytics companies we work with may combine the information collected with other information they have independently collected from other websites and/or other online products and services. Their collection and use of information is subject to their own privacy policies.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Quora Ads and Personalization\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"On the Quora Platform, we may display content from publishers tailored to your interests or personalized ads (including sponsored content) to you, based on information that we have collected via the Quora Platform and through our Pixels, widgets, and buttons embedded on third-party sites. We also may report to users of our Ad Services and to publishers of content on the Quora Platform the number of users that saw a particular ad or content, as well as other information about the audience engagement in an aggregated format. See Quora\\\\u2019s \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Pixel Privacy Terms\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.quora.com/about/pixel_privacy\\\"}}}, {\\\"text\\\": \\\" for more information about how our Pixels are used.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Advertisers who use our Ad Services may also provide us with information as part of their ad campaigns, including customer information (e.g., email addresses, phone numbers, or other contact information, demographic or interest data) in order to create custom audiences for personalizing their ad campaigns or for measuring the effectiveness of their ads; we only use this information to facilitate the particular advertiser\\\\u2019s campaign (including ad metrics and reporting to that advertiser); and we do not disclose this information to third parties (other than our service providers) unless required by law. We also do not disclose to the advertisers who use our Ad Services the names or contact information of their customers that were successfully reached as part of such campaigns without those customers\\\\u2019 consent.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Please see the \\\\u201cYour Choices\\\\u201d section below for information about your choices regarding targeted advertising and personalization, and how you can opt out of personalized ads from us or tracking by our Pixels.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Third-Party Ads on Quora\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As described in our \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Cookie Policy\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.quora.com/about/cookies\\\"}}}, {\\\"text\\\": \\\", we may also work with third parties such as network advertisers to serve ads on the Quora Platform and on third-party websites or other media (e.g., social networking platforms), such as Google AdSense (privacy and opt-out info \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"here)\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://support.google.com/adsense/answer/142293?hl=en\\\"}}}, {\\\"text\\\": \\\" and Facebook Audience Network (privacy and opt-out info \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"here\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.facebook.com/help/568137493302217\\\"}}}, {\\\"text\\\": \\\"). You may opt out of interest-based ads from these third-party ad networks. These third parties may use cookies, JavaScript, web beacons (including clear GIFs), Flash LSOs and other tracking technologies to measure the effectiveness of their ads and to personalize advertising content to you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"For more information about how to opt out of interest based ads from many ad networks, see our \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Cookie Policy\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.quora.com/about/cookies\\\"}}}, {\\\"text\\\": \\\". Note, if you delete cookies or change devices, your opt-out may no longer be effective.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"How We Protect Your Information\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The security of your information is important to us. Quora has implemented safeguards to protect the information we collect. However, no website or Internet transmission is completely secure. We urge you to take steps to keep your personal information safe, such as choosing a strong password and keeping it private, as well as logging out of your user account, and closing your web browser when finished using the Quora Platform on a shared or unsecured device.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Access and Amend Your Information\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You may update or correct your account information at any time by logging in to your account. You may also make a number of other adjustments to settings or the display of information about you as described in more detail in the following section about Your Choices.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Your Choices\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You may, of course, decline to submit information through the Quora Platform, in which case we may not be able to provide certain services to you. You may also control the types of notifications and communications we send, limit the information shared within the Quora Platform about you, and otherwise amend certain privacy settings. Here is some further information about some of your choices:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Anonymous Posts\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". You may post certain content anonymously, including questions and answers. In such event, your name is not displayed along with the content, and Quora does not associate such content with your user ID and other profile data. For further information see \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"how anonymity works on Quora.\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://help.quora.com/hc/en-us/articles/360000470226-How-does-anonymity-work-on-Quora-\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Your Content\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". You may edit or delete the answers that you post at any time. Any questions you have posted may remain on the Quora Platform and be edited by other users. Any deleted content will be removed from third-party sites from which it has been shared via Quora\\\\u2019s standard sharing features; however we have no control over deletions or changes to your content if it has been shared manually by others. When you make edits to your content, other users may be able to see the history of those edits in your profile activity and on content edit logs.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Adult Content\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". In your profile\\\\u2019s privacy settings, you can elect whether to receive adult content.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Emails and Notifications\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"When you join the Quora Platform by signing up for an account or creating a profile, as part of the service, you will receive email digests containing content from the Quora Platform that we believe may match your interests. You may also receive notices about other content from the Quora Platform that may be of interest to you, such as Spaces that you follow or that match your interests. In addition, users may be able to send communications and invites to their imported contacts through their Quora account, by email, text or phone. You can manage all your email and notice preferences in your account profile settings, under your Emails and Notifications settings. If you opt-out of receiving emails or other notifications about recommendations or other information we think may interest you, we may still send you transactional emails about your account or any services you have requested or received from us.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Third parties may comment on your postings within the Quora Platform. In your profile, under your Privacy Settings, you can adjust whether to allow people to comment on your answers and posts. You can also adjust permissions about who you allow to send you messages on the Quora Platform.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Followers\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". You can block the ability of another Quora user to follow you by selecting the setting for this in the other user\\\\u2019s profile. You can change whether or not you follow other users.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Profile Discoverability\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"You can adjust your settings to block others from discovering your account by searching for your name or using your contact information, including when another user imports their contacts from a third-party service.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Topics and Spaces\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"You can change topics and Spaces that you are affiliated within your profile.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Credentials\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". You can change your credentials that are displayed in your profile or in connection with a specific answer.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Indexed Search\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". In your privacy settings, you can control whether your profile and name is indexed by search engines. Changes to privacy settings may only apply on a going-forward basis; for example, your name (e.g., answers and profile) that has already been indexed by search engines may remain indexed for a period of time even after you have turned off indexing, as implementing this change is outside of our control.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Deleted or Deactivated Account\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". If you choose \\\\u201cDelete Account\\\\u201d in your profile\\\\u2019s \\\\u201cPrivacy Settings,\\\\u201d then all of your content will be removed from public visibility on the Quora Platform, and it may not be restored by us, even if you change your mind. If you choose \\\\u201cDeactivate Account,\\\\u201d then you will no longer receive any communications from us, and users will not be able to interact with you; however your content will remain on the Quora Platform. Once you deactivate your account, you can reactivate it any time by choosing to log in.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Personalized Advertising and Pixels\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"To opt out of receiving personalized ads on the Quora Platform please visit \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"quora.com/contact\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://quora.com/contact\\\"}}}, {\\\"text\\\": \\\" and select \\\\u201cI need help with my account,\\\\u201d to tell us that you no longer wish to receive personalized ads from us in the Platform. Please include a link to your profile in your request to opt out of personalized ads. Quora may still show you contextualized ads relevant to the content you\\\\u2019re viewing.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"To opt out of tracking via the Quora Pixels, please visit \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"this page\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.quora.com/optout\\\"}}}, {\\\"text\\\": \\\". Opting out of Pixels tracking may impact our ability to personalize ads and content tailored to your interests. This setting is tied to your cookies, and, unless you are logged in to the Quora Platform, will only be effective on the browser for which you have performed the opt-out.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Third-Party Ad Networks\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"For information about and to opt out of interest-based ads from many ad networks, go to:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"European Union: \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"www.youronlinechoices.eu/\\\", \\\"modifiers\\\": {\\\"link\\\": {\\ rm.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Your Rights\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As noted above, Quora gives users several easy-to-use ways to exercise choices about their personal information in the Quora Platform.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Access Amendment, Deletion, Portability, Objection and Other Rights\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". If you have registered with us and wish to access or update your profile, or exercise certain opt-out rights, you may do so online by visiting the \\\\u201cprofile\\\\u201d settings in your account. In addition, users may also have the right to be provided certain personal information in a commonly used format where technically feasible, and, under certain conditions, to object to or restrict our use of certain personal information. You may also contact our privacy coordinator, as set forth below, to access or amend your personal information, to request that we rectify, delete or stop processing your personal information, to withdraw your consent to our processing, and, if you are an EEA resident, to exercise your opt-out rights or place a data portability request.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Requests should be directed to \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"privacy@quora.com\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"mailto:privacy@quora.com\\\"}}}, {\\\"text\\\": \\\" (or at the Contact Us information shown below). Please keep in mind that certain services will not be available if you withdraw your consent, or otherwise delete or object to our processing of certain personal information. We will respond to your request in accordance with applicable law.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Complaints\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". You also have the right to lodge a complaint with a supervisory data protection authority.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Retention of Your Data\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We will generally retain your profile and related personal information for as long as you have an account with us. If you wish to \\\\u201cbe forgotten\\\\u201d by Quora (i.e., request the deletion of your personal information from Quora and the Quora Platform), you will need to delete your account (see \\\\u201cYour Choices\\\\u201d section above). If you delete your account, to the extent permitted by applicable law, we will retain and use your personal information as necessary to comply with our legal obligations, resolve disputes, maintain appropriate business records, and enforce our agreements. Further, any questions you post, threads you start, or other Your Content that other users have responded to or interacted with may continue to appear in the Quora Platform, but your user name will be removed from such content.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Transferring Your Data\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Quora is headquartered in the United States, and has operations, entities and service providers in the United States and throughout the world. As such, we and our service providers may transfer your personal information to, or access it in, jurisdictions (including the United States) that may not provide equivalent levels of data protection as your home jurisdiction. We will take steps to ensure that your personal information receives an adequate level of protection in the jurisdictions in which we process it, including through: putting in place appropriate written data processing terms and/or data transfer agreements, using contractual clauses as approved by the European Commission (the form for the standard contractual clauses can be found \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"here\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://ec.europa.eu/info/law/law-topic/data-protection/data-transfers-outside-eu/model-contracts-transfer-personal-data-third-countries_en\\\"}}}, {\\\"text\\\": \\\"), or following an adequacy decision by the EU Commission.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Children\\\\u2019s Privacy\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We do not knowingly collect or solicit personal information from anyone, under the age of 13 or under the age of majority in their respective jurisdiction (or under the age of 14 for anyone living in Spain or South Korea), or knowingly allow such persons to register. If we become aware that we have collecte
