requests, please contact us at privacy@ycombinator.com. See Section 4 for additional information regarding changes to accounts generally as well as deletion of Personal Information (defined below).\u003c/p\u003e\u003cp\u003eFor California residents (defined below), please click \u003ca href=\&quot;https://www.ycombinator.com/legal#notice-at-collection\&quot;\u003ehere\u003c/a\u003e for additional disclosures, our Notice at Collection and Use of Personal Information, and a description of your rights under the California Consumer Privacy Act (with any implementing regulations, as amended by the California Privacy Rights Act (“\u003cstrong\u003eCPRA\u003c/strong\u003e”), and as may be amended from time to time, “\u003cstrong\u003eCCPA\u003c/strong\u003e”).\u003c/p\u003e\u003cp\u003eBefore using the Services or submitting any Personal Information to Y Combinator, please review this Privacy Policy carefully and contact us if you have any questions. By using the Services, you agree to the practices described in this Privacy Policy. If you do not agree to this Privacy Policy, please do not access the Site or otherwise use the Services.\u003c/p\u003e\u003ch3 id=\&quot;1-personal-information-we-collect\&quot;\u003e\u003cstrong\u003e\u003cstrong\u003e1. PERSONAL INFORMATION WE COLLECT\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eWe collect information that alone or in combination with other information in our possession could be used to identify you (“\u003cstrong\u003ePersonal Information\u003c/strong\u003e”).\u003c/p\u003e\u003c!--kg-card-begin: markdown--\u003e\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePersonal Information You Provide.\u003c/strong\u003e We may collect Personal Information when you create an account, subscribe to our newsletter, sign up for an event, or communicate with us as follows:\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eEvent Information:\u003c/strong\u003e If you attend one of our events, or if you are an investor and you sign up to attend Demo Day, you will be asked to provide Personal Information, including your name, the name and a description of your company or your fund, your contact information and other information that we will use to manage and administer your participation in our various events (“\u003cstrong\u003eEvent Information\u003c/strong\u003e”).\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eWork at a Startup Information:\u003c/strong\u003e If you sign up for our Work at a Startup program (“\u003cstrong\u003eWaaS\u003c/strong\u003e”), we will collect your name, email, LinkedIn profile, and other information relevant to the type of job you are seeking, such as your location, eligibility to work in the United States, and your work experience, education, and skills (“\u003cstrong\u003eWaaS Information\u003c/strong\u003e”).\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eStartup School Information:\u003c/strong\u003e If you sign up for our Startup School program (“\u003cstrong\u003eSUS\u003c/strong\u003e”), we will collect your name, email, location (city and country), LinkedIn profile, gender (only if you choose to provide it), education, area of expertise, company information, and cofounder email addresses (“\u003cstrong\u003eSUS Information\u003c/strong\u003e”).\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eApplication Information:\u003c/strong\u003e When a company submits an application to Y Combinator, we will collect Personal Information relating to the founders of the applicant company, such as names, email addresses, telephone numbers, education, employment history, and the city/country in which they live. We will also collect information about the applicant company, such as the name, industry, and status of the company (together with Personal Information relating to founder(s) and any other information submitted in connection with the application process, “\u003cstrong\u003eApplication Information\u003c/strong\u003e”).\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eHacker News Information:\u003c/strong\u003e If you create a Hacker News account (ID and profile), we do not collect any Personal Information unless you choose to provide your email address and/or information in the \u0026quot;about\u0026quot; field (“\u003cstrong\u003eHN Information\u003c/strong\u003e”).  Your submissions to, and comments you make on, the Hacker News site are not Personal Information and are not \u0026quot;HN Information\u0026quot; as defined in this Privacy Policy.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eCommunication Information:\u003c/strong\u003e When you subscribe to our newsletter or otherwise communicate with us, we may collect your name, contact information, and the contents of any messages you send (“\u003cstrong\u003eCommunication Information\u003c/strong\u003e”).\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003ePersonal Information We Collect Through Our Social Media Pages.\u003c/strong\u003e We have pages on social media sites like Instagram, Facebook, Twitter, YouTube and LinkedIn (“\u003cstrong\u003eSocial Media Pages\u003c/strong\u003e”). When you interact with our Social Media Pages, we will collect Personal Information that you elect to provide to us, such as your contact details (“\u003cstrong\u003eSocial Information\u003c/strong\u003e”). In addition, the companies that host our Social Media Pages may provide us with aggregate information and analytics regarding the use of our Social Media Pages.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003ePersonal Information We Receive Automatically From Your Use of the Site.\u003c/strong\u003e When you visit, use, and interact with the Site, we may receive certain information about your visit, use, or interactions (“\u003cstrong\u003eTechnical Information\u003c/strong\u003e”). For example, we may monitor the number of people that visit the Site, peak hours of visits, which page(s) are visited, the domains our visitors come from (e.g., google.com, yahoo.com, etc.), and which browsers people use to access the Services (e.g., Chrome, Firefox, Microsoft Internet Explorer, etc.), broad geographical information, and navigation pattern. In particular, Technical Information includes the following, which is created and automatically logged in our systems:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eLog data:\u003c/strong\u003e Log data is information that your browser automatically sends whenever you visit the Site. Log data includes your Internet Protocol address, browser type and settings, the date and time of your request, and how you interacted with the Site.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCookies:\u003c/strong\u003e Please see the \u003ca href=\&quot;https://www.ycombinator.com/legal#cookies\&quot;\u003e\u003cstrong\u003e“Cookies”\u003c/strong\u003e\u003c/a\u003e section below to learn more about how we use cookies.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDevice information:\u003c/strong\u003e Includes name of the device, operating system, and browser you are using. Information collected may depend on the type of device you use and its settings.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eUsage Information:\u003c/strong\u003e We collect information about how you use our Services, such as the types of content that you view or engage with, the features you use, the actions you take, and the time, frequency, and duration of your activities.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSession replay information:\u003c/strong\u003e Session replay information includes Device Information, broad geographical information, and the contents of your screen.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c!--kg-card-end: markdown--\u003e\u003cp\u003e\u003cem id=\&quot;cookies\&quot;\u003eCookies\u003c/em\u003e: We use cookies to operate and administer our Site, gather usage data on our Site, and improve your experience on it. A “cookie” is a piece of information sent to your browser by a website you visit. Cookies can be stored on your computer for different periods of time. Some cookies expire after a certain amount of time, or upon logging out (session cookies), others survive after your browser is closed until a defined expiration date set in the cookie (as determined by the third party placing it), and help recognize your computer when you open your browser and browse the Internet again (persistent cookies). For more details on cookies please visit \u003ca href=\&quot;https://allaboutcookies.org/\&quot;\u003eAll About Cookies\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u003cem\u003eSession Replay:\u003c/em\u003e We use PostHog for session replay on SUS to help us analyze how users use the Site and to improve user experience.\u003c/p\u003e\u003cp\u003e\u003cem\u003eAnalytics:\u003c/em\u003e Among other service providers, we use Google Analytics, a web analytics service provided by Google, Inc. (“\u003cstrong\u003eGoogle\u003c/strong\u003e”). Google Analytics uses cookies to help us analyze how users use the Site and enhance your experience when you use the Site. For more information on how Google uses this data, go to \u003ca href=\&quot;https://www.google.com/policies/privacy/partners/\&quot;\u003ewww.google.com/policies/privacy/partners/\u003c/a\u003e. We also use New Relic, Amplitude, and PostHog.\u003c/p\u003e\u003cp\u003e\u003cem\u003eOnline Tracking and Do Not Track Signals:\u003c/em\u003e We and our third party service providers may use cookies or other tracking technologies to collect information about your browsing activities over time and across different websites following your use of the Site. Our Site currently does not respond to “Do Not Track” (“\u003cstrong\u003eDNT\u003c/strong\u003e”) signals and operates as described in this Privacy Policy whether or not a DNT signal is received. If we do respond to DNT signals in the future, we will update this Privacy Policy to describe how we do so.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eYour Choices.\u003c/strong\u003e On most web browsers, you will find a “help” section on the toolbar. Please refer to this section for information on how to receive a notification when you are receiving a new cookie and how to turn cookies off. Please see the links below for guidance on how to modify your web browser’s settings on the most popular browsers:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\&quot;http://windows.microsoft.com/en-gb/internet-explorer/delete-manage-cookies#ie=ie-11\&quot;\u003eInternet Explorer\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\&quot;https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences?esab=a\u0026amp;s=cookies\u0026amp;r=6\u0026amp;as=s\&quot;\u003eMozilla Firefox\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\&quot;https://support.google.com/accounts/answer/61416?hl=en\&quot;\u003eGoogle Chrome\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\&quot;https://support.apple.com/guide/safari/manage-cookies-and-website-data-sfri11471/mac\&quot;\u003eApple Safari\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003ePlease note that if you limit the ability of websites to set cookies, you may be unable to access certain parts of the Site and you may not be able to benefit from the full functionality of the Site.\u003c/p\u003e\u003cp\u003eAdvertising networks may use cookies to collect Personal Information. Most advertising networks offer you a way to opt out of targeted advertising. If you would like to find out more information, please visit the Network Advertising Initiative’s online resources at \u003ca href=\&quot;http://www.networkadvertising.org/\&quot;\u003ehttp://www.networkadvertising.org\u003c/a\u003e and follow the opt-out instructions there.\u003c/p\u003e\u003cp\u003eIf you access the Site on your mobile device, you may not be able to control tracking technologies through the settings.\u003c/p\u003e\u003ch3 id=\&quot;2-how-we-use-personal-information\&quot;\u003e\u003cstrong\u003e\u003cstrong\u003e2. HOW WE USE PERSONAL INFORMATION\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eWe may use Personal Information for the following purposes:\u003c/p\u003e\u003cul\u003e\u003cli\u003eTo provide and administer access to the Services;\u003c/li\u003e\u003cli\u003eTo grant access to and track attendance at our events;\u003c/li\u003e\u003cli\u003eTo respond to your inquiries, comments, feedback, or questions;\u003c/li\u003e\u003cli\u003eTo send administrative information to you, for example, information regarding the Services and changes to our terms, conditions, and policies;\u003c/li\u003e\u003cli\u003eTo analyze how you interact with our Services;\u003c/li\u003e\u003cli\u003eTo maintain and improve the content and functionality of the Services;\u003c/li\u003e\u003cli\u003eTo develop new programs and services;\u003c/li\u003e\u003cli\u003eTo prevent fraud, criminal activity, or misuses of our Services, and to ensure the security of our IT systems, architecture, and networks;\u003c/li\u003e\u003cli\u003eTo ensure compliance with sanctions regulations; and\u003c/li\u003e\u003cli\u003eTo comply with legal obligations and legal process and to protect our rights, privacy, safety, or property, and/or that of our Affiliates, you, or other third parties.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eAggregated Information.\u003c/strong\u003e We may aggregate Personal Information and use the aggregated information to analyze the effectiveness of our Services, to improve and add features to our Services, and for other similar purposes. In addition, from time to time, we may analyze the general behavior and characteristics of users of our Services and share aggregated information like general user statistics with prospective business partners. We may collect aggregated information through the Services, through cookies, and through other means described in this Privacy Policy.\u003c/p\u003e\u003ch3 id=\&quot;3-sharing-and-disclosure-of-personal-information\&quot;\u003e\u003cstrong\u003e\u003cstrong\u003e3. SHARING AND DISCLOSURE OF PERSONAL INFORMATION\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eIn certain circumstances we may share your Personal Information with third parties without further notice to you, unless required by the law, as set forth below:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eVendors and Service Providers:\u003c/strong\u003e To assist us in meeting business operations needs and to perform certain services and functions, we may share Personal Information with vendors and service providers, including providers of hosting services, cloud services, and other information technology services providers, event management services, email communication software and email newsletter services, and web analytics services. Pursuant to our instructions, these parties will access, process, or store Personal Information in the course of performing their duties to us.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBusiness Transfers:\u003c/strong\u003e If we are involved in a merger, acquisition, financing due diligence, reorganization, bankruptcy, receivership, sale of all or a portion of our assets, or transition of service to another provider (collectively a “\u003cstrong\u003eTransaction\u003c/strong\u003e”), your Personal Information and other information may be shared in the diligence process with counterparties and others assisting with the Transaction and transferred to a successor or Affiliate as part of that Transaction along with other assets.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLegal Requirements:\u003c/strong\u003e If required to do so by law or in the good faith belief that such action is necessary to (i) comply with a legal obligation, including to meet national security or law enforcement requirements, (ii) protect and defend our rights or property, (iii) prevent fraud, (iv) act in urgent circumstances to protect the personal safety of users of the Services, or the public, or (v) protect against legal liability.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAffiliates:\u003c/strong\u003e We may share Personal Information with our Affiliates, meaning an entity that controls, is controlled by, or is under common control with Y Combinator. Our Affiliates will use the Personal Information we share in a manner consistent with this Privacy Policy.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWith Your Consent.\u003c/strong\u003e We may disclose your Personal Information to third parties upon your request, at your direction, or with your consent.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOther Users:\u003c/strong\u003e certain actions you take may be visible to other users of the Services.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003ePlease note that for purposes of this section, “sharing” does not include “sharing” as defined under the CCPA. For additional disclosures and information on our CCPA practices, please review California Privacy Rights below.\u003c/p\u003e\u003cp\u003eThe following disclosures are intended to provide additional information about (1) the categories of Personal Information we collect, (2) the source of the Personal Information, (3) how we use each category of Personal Information, and (4) how we disclose Personal Information. These disclosures do not limit our ability to use or disclose information as described in Sections 2 and 3.\u003c/p\u003e\u003c!--kg-card-begin: html--\u003e\u003ctable style=\&quot;\n    box-sizing: border-box;\n    border-width: 0px;\n    border-style: solid;\n    border-color: inherit;\n    --tw-border-spacing-x: 0;\n    --tw-border-spacing-y: -tw-drop-shadow: ;\n          --tw-backdrop-blur: ;\n          --tw-backdrop-brightness: ;\n          --tw-backdrop-contrast: ;\n          --tw-backdrop-grayscale: ;\n          --tw-backdrop-hue-rotate: ;\n          --tw-backdrop-invert: ;\n          --tw-backdrop-opacity: ;\n          --tw-backdrop-saturate: ;\n          --tw-backdrop-sepia: ;\n          vertical-align: baseline;\n          padding: 0.571429em 0px 0.571429em 0.571429em;\n        \&quot;\u003e\n                We disclose Technical Information to our Affiliates and analytics\n                providers.\n            \u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\u003c!--kg-card-end: html--\u003e\u003cp\u003e\u003cstrong\u003eApplication Information Disclosures.\u003c/strong\u003e Due to the large number of applications and related materials that we receive and review, and the similarity of much of the information provided in such applications, we cannot accept responsibility for protecting against the misuse or disclosure of any general information, knowledge or other materials (including without limitation any information generally known in your industry) included in your Application Information. Any such general information or knowledge you submit to Y Combinator may be used or disclosed by us or any person with whom we share your application for any purpose and in any manner. You submit applications at your own risk. We implement commercially reasonable technical, administrative, and organizational measures to protect Application Information both online and offline from loss, misuse, and unauthorized access, disclosure, alteration, or destruction. However, no Internet or email transmission is ever fully secure or error free. In particular, email sent to or from us may not be secure. Therefore, you should take special care in deciding what Application Information you send to us.\u003c/p\u003e\u003ch3 id=\&quot;4-your-choices-deletion-requests-and-updating-your-information\&quot;\u003e\u003cstrong\u003e\u003cstrong\u003e4. YOUR CHOICES, DELETION REQUESTS, AND UPDATING YOUR INFORMATION\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003e\u003cstrong\u003eYour Rights and Choices:\u003c/strong\u003e In certain circumstances providing Personal Information is optional. However, if you choose not to provide Personal Information that is needed to use some features of our Services, you may be unable to use those features. You can contact us at privacy@ycombinator.com to request to update, correct, or delete your Personal Information. Please note that you can correct or delete certain HN Information yourself, by modifying your Hacker News profile. If you request deletion of your Hacker News account, note that we reserve the right to refuse to (i) delete any of the submissions, favorites, or comments you posted on the Hacker News site or linked in your profile and/or (ii) remove their association with your Hacker News ID.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDeletion Requests:\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eIf you would like to request that we delete your entire Y Combinator account and all Personal Information associated with it, contact us at privacy@ycombinator.com. \u003c/li\u003e\u003cli\u003eIf you would like to request that we delete your Application Information but otherwise maintain your Y Combinator account, contact us at apply@ycombinator.com. \u003c/li\u003e\u003cli\u003eIf you would like to request that we delete your WaaS Information but otherwise maintain your Y Combinator account, contact us at workatastartup@ycombinator.com.   \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eAccount Update Requests:\u003c/strong\u003e \u003c/p\u003e\u003cul\u003e\u003cli\u003ePlease log in to your Y Combinator account to change or correct your Personal Information. If you need help, contact us at accounts@ycombinator.com. \u003c/li\u003e\u003cli\u003eWith respect to Application Information, before you submit your application, you can update your Application Information by logging in and editing your application directly. \u003c/li\u003e\u003cli\u003eIf you need help updating your WaaS information, you can contact us at workatastartup@ycombinator.com.  \u003c/li\u003e\u003cli\u003eFor Hacker News account recovery, contact us at hn@ycombinator.com.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eIf you are a California resident, please review the below section, California Privacy Rights, for additional information on your rights under the CCPA.\u003c/p\u003e\u003ch3 id=\&quot;5-california-privacy-rights\&quot;\u003e\u003cstrong\u003e\u003cstrong\u003e5. CALIFORNIA PRIVACY RIGHTS\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eThe CCPA imposes certain obligations on us and grants certain rights to California residents (“\u003cstrong\u003eCalifornia Resident\u003c/strong\u003e,” “\u003cstrong\u003eyou\u003c/strong\u003e” or “\u003cstrong\u003eyour\u003c/strong\u003e”) with regard to “personal information.” If you are a California Resident, please review the following information about your potential rights with regard to your Personal Information under the CCPA. The rights described herein are subject to exemptions and other limitations under applicable law. Terms used herein have the meaning ascribed to them in the CCPA. We are a “business.”\u003c/p\u003e\u003cp\u003e\u003cu\u003e\u003cstrong id=\&quot;notice-at-collection\&quot;\u003eNotice at Collection and Use of Personal Information\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong id=\&quot;section1\&quot;\u003eInformation We Collect.\u003c/strong\u003e Depending on how you interact with us, we may collect the categories of personal information from or about you as identified in Personal Information We Collect and including:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIdentifiers and similar information\u003c/strong\u003e, such as your name, address, date of birth, email address, online identifiers or other similar identifiers;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCharacteristics of Protected Classifications\u003c/strong\u003e under certain federal or state laws, including gender, national origin, or marital status;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommercial information\u003c/strong\u003e, including records of products or services purchased, obtained, or considered, or other purchasing histories or tendencies;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAudio, electronic, visual\u003c/strong\u003e, or similar information;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGeolocation information\u003c/strong\u003e, such as information about your location or the location of your device;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProfessional or employment-related information\u003c/strong\u003e, including occupation, compensation, employer, and title;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEducation information\u003c/strong\u003e, defined as information that is not publicly available personally identifiable information as defined in the Family Educational Rights and Privacy Act (20 U.S.C. section 1232g, 34 C.F.R. Part 99);\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInternet or other electronic network activity information\u003c/strong\u003e, including interactions with our website or use of certain online tools, and IP addresses; and\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInferences drawn from any of the information identified above to\u003c/strong\u003e create a profile reflecting your preferences or similar information.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eOur Use and Collection of Information.\u003c/strong\u003e We may collect and use Personal Information from you for the purposes described above in How We Use Information and described below in Our Collection, Use, and Disclosure of Personal Information.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSale or Sharing of Personal Information.\u003c/strong\u003e We do not sell or share your Personal Information (as those terms are defined under the CCPA).\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHow Long We Keep Information.\u003c/strong\u003e How long we keep your Personal Information will vary depending on the type of personal data and our reasons for collecting it. The retention period will be determined by various criteria, including the purposes for which we are using it (as it will need to be kept for as long as is necessary for any of those purposes) and our legal obligations (as laws or regulations may set a minimum period for which we have to keep your personal data). In general, we will retain your Personal Information unless your account is deleted, or for as long as we require it to fulfill the business purposes for which it was collected, perform our contractual rights and obligations, or for periods required by our legal and regulatory obligations.\u003c/p\u003e\u003cp\u003eFor more information about our privacy practices, please review our entire \u003ca href=\&quot;https://www.ycombinator.com/legal#privacy\&quot;\u003ePrivacy Policy\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u003cu\u003e\u003cstrong\u003eOur Collection, Use, and Disclosure of Personal Information\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\u003cp\u003eThe following disclosures are intended to provide additional information about (1) the categories of Personal Information we have collected in the preceding 12 months (as listed in \u003ca href=\&quot;https://www.ycombinator.com/legal#section1\&quot;\u003eInformation We Collect\u003c/a\u003e), (2) the source of the Personal Information, (3) the business or commercial purposes for our collection of the Personal Information and (4) how we may disclose Personal Information for a business purpose. These disclosures do not limit our ability to use or disclose information as described in Sections 2 and 3. We do not sell or share your personal information (as those terms are defined under the CCPA). We do not knowingly sell or share the personal information of California Residents under 16 years old.\u003c/p\u003e\u003c!--kg-card-begin: html--\u003e\u003ctable style=\&quot;box-sizing: border-box; border-width: 0px; border-style: solid; border-color: inherit; --tw-border-spacing-x: 0; --tw-border-spacing-y: 0; --tw-translate-x: 0; --tw-translate-y: 0; --tw-rotate: 0; --tw-skew-x: 0; --tw-skew-y: 0; --tw-scale-x: 1; --tw-scale-y: 1; --tw-pan-x: ; --tw-pan-y: ; --tw-pinch-zoom: ; --tw-scroll-snap-strictness: proximity; --tw-gradient-from-position: ; --tw-gradient-via-position: ; --tw-gradient-to-position: ; --tw-ordinal: ; --tw-slashed-zero: ; --tw-numeric-figure: ; --tw-numeric-spacing: ; --tw-numeric-fraction: ; --tw-ring-inset: ; --tw-ring-offset-width: 0px; --tw-ring-offset-color: #fff; --tw-ring-color: rgb(59 130 246 / .5); --tw-ring-offset-shadow: 0 0 #0000; --tw-ring-shadow: 0 0 #0000; --tw-shadow: 0 0 #0000; --tw-shadow-colored: 0 0 #0000; --tw-blur: ; --tw-brightness: ; --tw-contrast: ; --tw-grayscale: ; --tw-hue-rotate: ; --tw-invert: ; --tw-saturate: ; --tw-sepia: ; --tw-drop-shadow: ; --tw-backdrop-blur: ; --tw-backdrop-brightness: ; --tw-backdrop-contrast: ; --tw-backdrop-grayscale: ; --tw-backdrop-hue-rotate: ; --tw-backdrop-invert: ; --tw-backdrop-opacity: ; --tw-backdrop-saturate: ; --tw-backdrop-sepia: ; text-indent: 0px; border-collapse: collapse; width: 540.797px; table-layout: auto; text-align: left; margin-top: 2em; margin-bottom: 2em; font-size: 0.875em; line-height: 1.71429;\&quot;\u003e\u003ctbody style=\&quot;box-sizing: border-box; border-width: 0px; border-style: solid; border-color: rgb(229, 231, 235); --tw-border-spacing-x: 0; --tw-border-spacing-y: 0; --tw-translate-x: 0; --tw-translate-y: 0; --tw-rotate: 0; --tw-skew-x: 0; --tw-skew-y: 0; --tw-scale-x: 1; --tw-scale-y: 1; --tw-pan-x: ; --tw-pan-y: ; --tw-pinch-zoom: ; --tw-scroll-snap-strictness: proximit -sepia: ; vertical-align: baseline; padding: 0.571429em 0px 0.571429em 0.571429em;\&quot;\u003eWe disclose this information to our Affiliates.\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003c!--kg-card-end: html--\u003e\u003cp\u003eIn addition, in the preceding 12 months, we may have disclosed all of the categories of Personal Information identified in Information We Collect above to the following categories of third parties: (i) judicial courts, regulators, or other government agents purporting to have jurisdiction over us, our subsidiaries or our Affiliates, or opposing counsel and parties to litigation; and (ii) other third parties as may otherwise be permitted by law. We may disclose the categories of Personal Information identified in Information We Collect for the business or commercial purposes identified above in How We Use Information. Additionally, we may disclose your Personal Information to third parties upon your request, at your direction, or with your consent.\u003c/p\u003e\u003cp\u003eWe may also disclose your Personal Information or otherwise make it available to our service providers, other entities that have agreed to limitations on the use of your Personal Information, or entities that fit within other exemptions or exceptions in, or as otherwise permitted by, the CCPA.\u003c/p\u003e\u003cp\u003e\u003cu\u003e\u003cstrong\u003eCalifornia Resident&#39;s Privacy Rights\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\u003cp\u003eTo the extent provided for by law and subject to applicable exceptions, California residents may have the following privacy rights in relation to the Personal Information we collect, including the right to:\u003c/p\u003e\u003cul\u003e\u003cli\u003eBe informed, at or before the point of collection, of the categories of Personal Information to be collected, and the purposes for which the categories of Personal Information shall be used;\u003c/li\u003e\u003cli\u003eKnow what Personal Information we have collected and how we have used and disclosed that Personal Information (“Request to Know”);\u003c/li\u003e\u003cli\u003eRequest deletion of your Personal Information, subject to certain exemptions (“Request to Delete”);\u003c/li\u003e\u003cli\u003eOpt-out of the “sale” (as that term is defined in the CCPA) of your personal information if a business sells your Personal Information (we do not);\u003c/li\u003e\u003cli\u003eOpt-out of the “sharing” (as that term is defined in the CCPA) of your Personal Information if a business shares your Personal Information with third parties (we do not);\u003c/li\u003e\u003cli\u003eLimit the use and disclosure of sensitive personal information where required by the CCPA (“Right to Limit”) (please note that we are not using your sensitive personal information for purposes that would require that we provide you with a Right to Limit);\u003c/li\u003e\u003cli\u003eCorrect inaccurate Personal Information (“Request to Correct”); and\u003c/li\u003e\u003cli\u003eBe free from discrimination relating to the exercise of any of your privacy rights.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe CCPA does not restrict our ability to do certain things like comply with other laws or comply with regulatory investigations. We also reserve the right to retain, and not to delete, certain Personal Information after receipt of a Request to Delete from you where permitted by the CCPA or another law or regulation.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eExercising Your Rights.\u003c/strong\u003e California residents can exercise their right to Request to Know, Request to Correct or Request to Delete (“Consumer Rights Request”) as described above, through the following toll-free telephone number +1 (415) 874-1528 or by contacting us at privacy@ycombinator.com. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eVerification.\u003c/strong\u003e In order to protect your Personal Information from unauthorized access or deletion, we may require you to verify your login credentials before you can submit a Consumer Rights Request. In verifying your request, we may ask you to provide additional Personal Information and proof of residency for verification. Such information may include, at a minimum, depending on the sensitivity of the information you are requesting and the type of request you are making, your name and email address. Any information gathered as part of the verification process will be used for verification purposes only. If we cannot verify your identity, we will not provide, delete or correct your Personal Information.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAuthorized Agents.\u003c/strong\u003e You may submit a Consumer Rights Request through an authorized agent. If you do so, the agent must present signed written permission to act on your behalf and you may also be required to independently verify your identity and submit proof of your residency with us.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eShine the Light Disclosures.\u003c/strong\u003e California law requires us to inform California residents who have provided us with personal information that they may request information from us about our disclosures to third parties for their direct marketing purposes. To request this information, please contract us at privacy@ycombinator.com.  In your request, please specify that this is a “California &#39;Shine the Light&#39; Request.”\u003c/p\u003e\u003ch3 id=\&quot;6-children\&quot;\u003e\u003cstrong\u003e\u003cstrong\u003e6. CHILDREN\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eOur Services are not directed to children who are under the age of 13. Y Combinator does not knowingly collect Personal Information from children under the age of 13. If you have reason to believe that a child under the age of 13 has provided Personal Information to Y Combinator through the Service, please contact us at privacy@ycombinator.com and we will endeavor to delete that information from our databases.\u003c/p\u003e\u003ch3 id=\&quot;7-links-to-other-websites\&quot;\u003e\u003cstrong\u003e\u003cstrong\u003e7. LINKS TO OTHER WEBSITES\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eThe Services may contain links to other websites not operated or controlled by Y Combinator, including social media services (“\u003cstrong\u003eThird Party Sites\u003c/strong\u003e”). The information that you disclose to Third Party Sites will be governed by the specific privacy policies and terms of service of the Third Party Sites and not by this Privacy Policy. By providing these links we do not imply that we endorse or have reviewed these sites. Please contact the Third Party Sites directly for information on their privacy practices and policies.\u003c/p\u003e\u003ch3 id=\&quot;8-security\&quot;\u003e\u003cstrong\u003e\u003cstrong\u003e8. SECURITY\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eYou use the Services at your own risk. We implement commercially reasonable technical, administrative, and organizational measures designed to protect Personal Information both online and offline from loss, misuse, and unauthorized access, disclosure, alteration, or destruction. However, no Internet or email transmission is ever fully secure or error free. In particular, email sent to or from us may not be secure. Therefore, you should take special care in deciding what information you send to us via the Services or email. Please keep this in mind when disclosing any Personal Information to Y Combinator via the Internet. In addition, we are not responsible for circumvention of any privacy settings or security measures contained on the Services, or third party websites.\u003c/p\u003e\u003ch3 id=\&quot;9-international-users\&quot;\u003e\u003cstrong\u003e\u003cstrong\u003e9. INTERNATIONAL USERS\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eBy using our Services, you understand and acknowledge that your Personal Information will be transferred from your location to our facilities and servers in the United States.\u003c/p\u003e\u003ch3 id=\&quot;10-changes-to-the-privacy-policy\&quot;\u003e\u003cstrong\u003e\u003cstrong\u003e10. CHANGES TO THE PRIVACY POLICY\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eThe Services and our business may change from time to time. As a result we may change this Privacy Policy at any time. When we do, we will post an updated version on this page, unless another type of notice is required by the applicable law. By continuing to use our Services or providing us with Personal Information after we have posted an updated Privacy Policy, or notified you by other means if applicable, you consent to the revised Privacy Policy and practices described in it.\u003c/p\u003e\u003ch3 id=\&quot;11-questions-about-the-privacy-policy\&quot;\u003e\u003cstrong\u003e\u003cstrong\u003e11. QUESTIONS ABOUT THE PRIVACY POLICY\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eIf you have any questions about our Privacy Policy or information practices or need to access this Privacy Policy in a different format, please feel free to contact the legal team at yclegal@ycombinator.com. For a downloadable copy of our Privacy Policy, please click \u003ca href=\&quot;https://s3.us-west-2.amazonaws.com/static.ycombinator.com/yc-privacy-policy.pdf\&quot;\u003ehere\u003c/a\u003e.\u003c/p\u003e\u003c!--kg-card-begin: html--\u003e\u003ch3 id=\&quot;tou\&quot;\u003eTerms of Use\u003c/h3\u003e\u003c!--kg-card-end: html--\u003e\u003cp\u003eWelcome to the Y Combinator website (including all subdomains, the “\u003cstrong\u003eSite\u003c/strong\u003e”), which is operated by Y Combinator Management, LLC and its affiliates (collectively, “\u003cstrong\u003eY Combinator\u003c/strong\u003e,” “\u003cstrong\u003ewe\u003c/strong\u003e”, “\u003cstrong\u003eus\u003c/strong\u003e” and/or “\u003cstrong\u003eour\u003c/strong\u003e”). This Site provides, among other things, information about our people, organization and application process, tools for applicants to submit applications and go through the application process, forums for discussions about topics relevant to startups, and profiles of founders and companies who have participated in the Y Combinator program.\u003c/p\u003e\u003cp\u003e\u003cem\u003e\u003cstrong\u003eTHESE TERMS OF USE CONTAIN AN ARBITRATION AGREEMENT, WHICH WILL, WITH LIMITED EXCEPTION, REQUIRE YOU TO SUBMIT CLAIMS YOU HAVE AGAINST US TO BINDING AND FINAL ARBITRATION. UNDER THE ARBITRATION AGREEMENT, (1) YOU WILL ONLY BE PERMITTED TO PURSUE CLAIMS AGAINST Y COMBINATOR ON AN INDIVIDUAL BASIS, NOT AS A PLAINTIFF OR CLASS MEMBER IN ANY CLASS OR REPRESENTATIVE ACTION OR PROCEEDING, AND (2) YOU WILL ONLY BE PERMITTED TO SEEK RELIEF (INCLUDING MONETARY, INJUNCTIVE, AND DECLARATORY RELIEF) ON AN INDIVIDUAL BASIS\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\u003cp\u003eWe reserve the right, at our sole discretion, to change or modify portions of these Terms of Use at any time. If we do this, we will post the changes on this page and will indicate at the top of this page the date these terms were last revised. We will also notify you, either through the Site user interface, in an email notification or through other reasonable means. Any such changes will become effective no earlier than fourteen (14) days after they are posted, except that changes addressing new functions of the Site or changes made for legal reasons will be effective immediately. Your continued use of the Site after the date any such changes become effective constitutes your acceptance of the new Terms of Use.\u003c/p\u003e\u003cp\u003eIn addition, when using certain components of the Site, you will be subject to any additional terms, policies, rules or guidelines applicable to the Site or such components of the Site that may be posted on the Site from time to time, including, without limitation, the Privacy Policy located \u003ca href=\&quot;https://www.ycombinator.com/legal#privacy\&quot;\u003ewww.ycombinator.com/legal#privacy\u003c/a\u003e and any Guidelines applicable to any components of the Site (e.g., the Hacker News Guidelines located at \u003ca href=\&quot;https://news.ycombinator.com/newsguidelines.html\&quot;\u003ehttps://news.ycombinator.com/newsguidelines.html\u003c/a\u003e, Bookface Guidelines located at \u003ca href=\&quot;https://bookface.ycombinator.com/docs/forum/guidelines\&quot;\u003ehttps://bookface.ycombinator.com/docs/forum/guidelines\u003c/a\u003e, etc.). All such terms are hereby incorporated by reference into these Terms of Use.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eAccess and Use of the Site\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eYour Registration Obligations\u003c/strong\u003e: You may be required to register with Y Combinator in order to access and use certain features of the Site. If you choose to register, you agree to provide and maintain true, accurate, current and complete information about yourself as prompted by the Site’s registration form. Registration data and certain other information about you are governed by our Privacy Policy. If you are under 13 years of age, you are not authorized to register to use the Site.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eMember Account, Password and Security\u003c/strong\u003e: You are responsible for maintaining the confidentiality of your password and account, if any, and are fully responsible for any and all activities that occur under your password or account. You agree to (a) immediately notify Y Combinator of any unauthorized use of your password or account or any other breach of security, and (b) ensure that you exit from your account at the end of each session when accessing the Site. Y Combinator will not be liable for any loss or damage arising from your failure to comply with this Section.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eModifications to Site\u003c/strong\u00 ur affiliation with a person or entity;\u003c/li\u003e\u003cli\u003esolicit personal information from anyone under the age of 18;\u003c/li\u003e\u003cli\u003eharvest or collect email addresses or other contact information of other users from the Site by electronic or other means for the purposes of sending unsolicited emails or other unsolicited communications;\u003c/li\u003e\u003cli\u003eadvertise or offer to sell or buy any goods or services for any business purpose that is not specifically authorized;\u003c/li\u003e\u003cli\u003efurther or promote any criminal activity or enterprise or provide instructional information about illegal activities; or\u003c/li\u003e\u003cli\u003eobtain or attempt to access or otherwise obtain any materials or information through any means not intentionally made available or provided for through the Site.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eCommercial Use\u003c/strong\u003e: Unless otherwise expressly authorized herein or in the Site, you agree not to display, distribute, license, perform, publish, reproduce, duplicate, copy, create derivative works from, modify, sell, resell, exploit, transfer or upload for any commercial purposes, any portion of the Site, use of the Site, or access to the Site.\u003cstrong\u003e\u003cstrong\u003e The buying, exchanging, selling and/or promotion (commercial or otherwise) of upvotes, comments, submissions, accounts (or any aspect of your account or any other account), karma, and/or content is strictly prohibited, constitutes a material breach of these Terms of Use, and could result in legal liability.\u003c/strong\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eIntellectual Property Rights\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSite Content, Software and Trademarks\u003c/strong\u003e: You acknowledge and agree that the Site may contain content or features (“Site Content”) that ar age of any kind incurred as a result of the use of any such content. You acknowledge that Y Combinator does not pre-screen content, but that Y Combinator and its designees will have the right (but not the obligation) in their sole discretion to refuse or remove any content that is available via the Site. Without limiting the foregoing, Y Combinator and its designees will have the right to remove any content that violates these Terms of Use or is deemed by Y Combinator, in its sole discretion, to be otherwise objectionable. You agree that you must evaluate, and bear all risks associated with, the use of any content, including any reliance on the accuracy, completeness, or usefulness of such content.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eUser Content Transmitted Through the Site\u003c/strong\u003e: With respect to the content or other materials you upload through the Site or share with other users or recipients (collectively, “User Content”), you represent and warrant that you own all right, title and interest in and to such User Content, including, without limitation, all copyrights and rights of publicity contained therein. By uploading any User Content you hereby grant and will grant Y Combinator and its affiliated companies a nonexclusive, worldwide, royalty free, fully paid up, transferable, sublicensable, perpetual, irrevocable license to copy, display, upload, perform, distribute, store, modify and otherwise use your User Content for any Y Combinator-related purpose in any form, medium or technology now known or later developed. However, please review the Privacy Policy located \u003ca href=\&quot;https://www.ycombinator.com/legal#privacy\&quot;\u003ehere\u003c/a\u003e for more information on how we treat information included in applications submitted to us.\u003c/p\u003e\u003cp\u003eYou acknowledge and agree that any questions, comments, suggestions, ideas, feedback or other information about the Site (“Submissions”) provided by you to Y Combinator are n 03cp\u003eFax: 650-360-3189\u003c/p\u003e\u003cp\u003eTo be effective, the notification must be in writing and contain the following information:\u003c/p\u003e\u003cul\u003e\u003cli\u003ean electronic or physical signature of the person authorized to act on behalf of the owner of the copyright or other intellectual property interest;\u003c/li\u003e\u003cli\u003ea description of the copyrighted work or other intellectual property that you claim has been infringed;\u003c/li\u003e\u003cli\u003ea description of where the material that you claim is infringing is located on the Site, with enough detail that we may find it on the Site;\u003c/li\u003e\u003cli\u003eyour address, telephone number, and email address;\u003c/li\u003e\u003cli\u003ea statement by you that you have a good faith belief that the disputed use is not authorized by the copyright or intellectual property owner, its agent, or the law;\u003c/li\u003e\u003cli\u003ea statement by you, made under penalty of perjury, that the above information in your Notice is accurate and that you are the copyright or intellectual property owner or authorized to act on the copyright or intellectual property owner’s behalf.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eCounter-Notice\u003c/strong\u003e: If you believe that your User Content that was removed (or to which access was disabled) is not infringing, or that you have the authorization from the copyright owner, the copyright owner’s agent, or pursuant to the law, to upload and use the content in your User Content, you may send a written counter-notice containing the following information to the Copyright Agent:\u003c/p\u003e\u003cul\u003e\u003cli\u003eyour physical or electronic signature;\u003c/li\u003e\u003cli\u003eidentification of the content that has been removed or to which access has been disabled and the location at which the content appeared before it was removed or disabled;\u003c/li\u003e\u003cli\u003ea statement that you have a good faith belief that the content was removed or disabled as a result of mistake or a misidentification of the content; and\u003c/li\u003e\u003cli\u003eyour name, address, telephone number, and email address, a statement that you consent to the jurisdiction of the federal court located within Northern District of California and a statement that you will accept service of process from the person who provided notification of the alleged infringement.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eIf a counter-notice is received by the Copyright Agent, Y Combinator will send a copy of the counter-notice to the original complaining party informing that person that it may replace the removed content or cease disabling it in 10 business days. Unless the copyright owner files an action seeking a court order against the content provider, member or user, the removed content may be replaced, or access to it restored, in 10 to 14 business days or more after receipt of the counter-notice, at our sole discretion.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRepeat Infringer Policy\u003c/strong\u003e: In accordance with the DMCA and other applicable law, Y Combinator has adopted a policy of terminating, in appropriate circumstances and at Y Combinator&#39;s sole discretion, users who are deemed to be repeat infringers. Y Combinator may also at its sole discretion limit access to the Site and/or terminate the registrations of any users who infringe any intellectual property rights of others, whether or not there is any repeat infringement.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eThird Party Websites\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\u003cp\u003eThe Site may provide, or third parties may provide, links or other access to other sites and resources on the Internet or to third party applications. Y Combinator has no control over such sites, resources or applications and Y Combinator is not responsible for and does not endorse such sites, resources or applications. You further acknowledge and agree that Y Combinator will not be responsible or liable, directly or indirectly, for any damage or loss caused or alleged to be caused by or in connection with use of or reliance on any content, events, goods or services available on or through any such sites, resources or applications. Any dealings you have with third parties found while using the Site are between you and the third party, and you agree that Y Combinator is not liable for any loss or claim that you may have against any such third party.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eIndemnity and Release\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\u003cp\u003eYou agree to release, indemnify and hold Y Combinator and its affiliates and their officers, employees, directors and agents harmless from any from any and all losses, damages, expenses, including reasonable attorneys’ fees, rights, claims, actions of any kind and injury (including death) arising out of or relating to your use of the Site or any related information, any User Content, your application(s) to Y Combinator or the results thereof, your violation of these Terms of Use or your violation of any rights of another. If you are a California resident, you waive California Civil Code Section 1542, which says: “A general release does not extend to claims which the creditor does not know or suspect to exist in his favor at the time of executing the release, which if known by him must have materially affected his settlement with the debtor.” If you are a resident of another jurisdiction, you waive any comparable statute or doctrine.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eDisclaimer of Warranties\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\u003cp\u003eYOUR USE OF THE SITE IS AT YOUR SOLE RISK. THE SITE IS PROVIDED ON AN “AS IS” AND “AS AVAILABLE” BASIS. Y COMBINATOR EXPRESSLY DISCLAIMS ALL WARRANTIES OF ANY KIND, WHETHER EXPRESS, IMPLIED OR STATUTORY, INCLUDING, BUT NOT LIMITED TO THE IMPLIED WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE, TITLE AND NON-INFRINGEMENT.\u003c/p\u003e\u003cp\u003eY COMBINATOR MAKES NO WARRANTY THAT (I) THE SITE WILL MEET YOUR REQUIREMENTS, (II) THE SITE WILL BE UNINTERRUPTED, TIMELY, SECURE, OR ERROR-FREE, OR (III) THE RESULTS THAT MAY BE OBTAINED FROM THE USE OF THE SITE WILL BE ACCURATE OR RELIABLE.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eLimitation of Liability\u003c/strong\u003e\u003c/u\u003eYOU EXPRESSLY UNDERSTAND AND AGREE THAT Y COMBINATOR WILL NOT BE LIABLE FOR ANY INDIRECT, INCIDENTAL, SPECIAL, CONSEQUENTIAL, EXEMPLARY DAMAGES, OR DAMAGES FOR LOSS OF PROFITS INCLUDING BUT NOT LIMITED TO, DAMAGES FOR LOSS OF GOODWILL, USE, DATA OR OTHER INTANGIBLE LOSSES (EVEN IF Y COMBINATOR HAS BEEN ADVISED OF THE POSSIBILITY OF SUCH DAMAGES), WHETHER BASED ON CONTRACT, TORT, NEGLIGENCE, STRICT LIABILITY OR OTHERWISE, RESULTING FROM: (I) THE USE OR THE INABILITY TO USE THE SITE OR ANY RELATED INFORMATION; (II) UNAUTHORIZED ACCESS TO OR ALTERATION OF YOUR TRANSMISSIONS OR DATA; (III) STATEMENTS OR CONDUCT OF ANY THIRD PARTY (INCLUDING USERS) ON THE SITE; OR (IV) ANY OTHER MATTER RELATING TO THE SITE. IN NO EVENT WILL Y COMBINATOR’S TOTAL LIABILITY TO YOU FOR ALL DAMAGES, LOSSES OR CAUSES OF ACTION EXCEED ONE HUNDRED DOLLARS ($100).\u003c/p\u003e\u003cp\u003eSOME JURISDICTIONS DO NOT ALLOW THE EXCLUSION OF CERTAIN WARRANTIES OR THE LIMITATION OR EXCLUSION OF LIABILITY FOR INCIDENTAL OR CONSEQUENTIAL DAMAGES. ACCORDINGLY, SOME OF THE ABOVE LIMITATIONS SET FORTH ABOVE MAY NOT APPLY TO YOU. IF YOU ARE DISSATISFIED WITH ANY PORTION OF THE SITE OR WITH THESE TERMS OF USE, YOUR SOLE AND EXCLUSIVE REMEDY IS TO DISCONTINUE USE OF THE SITE.\u003c/p\u003e\u003cp\u003eWITHOUT LIMITING THE FOREGOING, IF YOU ARE A USER FROM NEW JERSEY, THE ‘DISCLAIMER OF WARRANTIES’ AND ‘LIMITATION OF LIABILITY’ SECTIONS ABOVE ARE INTENDED TO BE ONLY AS BROAD AS IS PERMITTED UNDER NEW JERSEY LAW. IF ANY PORTION OF THESE SECTIONS IS HELD TO BE INVALID UNDER NEW JERSEY LAW, THE INVALIDITY OF SUCH PORTION SHALL NOT AFFECT THE VALIDITY OF THE REMAINING PORTIONS OF THE APPLICABLE SECTION.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eDispute Resolution By Binding Arbitration\u003c/u\u003e: PLEASE READ THIS SECTION CAREFULLY AS IT AFFECTS YOUR RIGHTS.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ea. Agreement to Arbitrate\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eThis Dispute Resolution by Binding Arbitration section is referred to in this Terms of Use as the “Arbitration Agreement.” You agree that any and all disputes or claims that have arisen or may arise between you and Y Combinator, whether arising out of or relating to this Terms of Use (including any alleged breach thereof), the Site, any advertising, any aspect of the relationship or transactions between us, shall be resolved exclusively through final and binding arbitration, rather than a court, in accordance with the terms of this Arbitration Agreement, except that you may assert individual claims in small claims court, if your claims qualify. Further, this Arbitration Agreement does not preclude you from bringing issues to the attention of federal, state, or local agencies, and such agencies can, if the law allows, seek relief against us on your behalf. You agree that, by entering into this Terms of Use, you and Y Combinator are each waiving the right to a trial by jury or to participate in a class action. Your rights will be determined by a neutral arbitrator, not a judge or jury. The Federal Arbitration Act governs the interpretation and enforcement of this Arbitration Agreement.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eb. Prohibition of Class and Representative Actions and Non-Individualized Relief\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003e\u003cstrong\u003eYOU AND Y COMBINATOR AGREE THAT EACH OF US MAY BRING CLAIMS AGAINST THE OTHER ONLY ON AN INDIVIDUAL BASIS AND NOT AS A PLAINTIFF OR CLASS MEMBER IN ANY PURPORTED CLASS OR REPRESENTATIVE ACTION OR PROCEEDING. UNLESS BOTH YOU AND Y COMBINATOR AGREE OTHERWISE, THE ARBITRATOR MAY NOT CONSOLIDATE OR JOIN MORE THAN ONE PERSON’S OR PARTY’S CLAIMS AND MAY NOT OTHERWISE PRESIDE OVER ANY FORM OF A CONSOLIDATED, REPRESENTATIVE, OR CLASS PROCEEDING. ALSO, THE ARBITRATOR MAY AWARD RELIEF (INCLUDING MONETARY, INJUNCTIVE, AND DECLARATORY RELIEF) ONLY IN FAVOR OF THE INDIVIDUAL PARTY SEEKING RELIEF AND ONLY TO THE EXTENT NECESSARY TO PROVIDE RELIEF NECESSITATED BY THAT PARTY’S INDIVIDUAL CLAIM(S).\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ec. Pre-Arbitration Dispute Resolution\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eY Combinator is always interested in resolving disputes amicably and efficiently, and most user concerns can be resolved quickly and to the user’s satisfaction by emailing us at \u003ca href=\&quot;mailto:yclegal@ycombinator.com\&quot;\u003eyclegal@ycombinator.com\u003c/a\u003e. If such efforts prove unsuccessful, a party who intends to seek arbitration must first send to the other, by certified mail, a written Notice of Dispute (“Notice”). The Notice to Y Combinator should be sent to Y Combinator Management, LLC, 335 Pioneer Way, Mountain View, CA 94041 Attention General Counsel (“Notice Address”). The Notice must (i) describe the nature and basis of the claim or dispute and (ii) set forth the specific relief sought. If Y Combinator and you do not resolve the claim within sixty (60) calendar days after the Notice is received, you or Y Combinator may commence an arbitration proceeding. During the arbitration, the amount of any settlement offer made by Y Combinator or you shall not be disclosed to the arbitrator until after the arbitrator determines the amount, if any, to which you or Y Combinator is entitled.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ed. Arbitration Procedures\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eArbitration will be conducted by a neutral arbitrator in accordance with the American Arbitration Association’s (“AAA”) rules and procedures (collectively, the “AAA Rules”), as modified by this Arbitration Agreement. For information on the AAA, please visit its website, http://www.adr.org. If there is any inconsistency between any term of the AAA Rules and any term of this Arbitration Agreement, the applicable terms of this Arbitration Agreement will control unless the arbitrator determines that the application of the inconsistent Arbitration Agreement terms would not result in a fundamentally fair arbitration. The arbitrator must also follow the provisions of these Terms of Use as a court would. All issues are for the arbitrator to decide, including, but not limited to, issues relating to the scope, enforceability, and arbitrability of this Arbitration Agreement. Although arbitration proceedings are usually simpler and more streamlined than trials and other judicial proceedings, the arbitrator can award the same damages and relief on an individual basis that a court can award to an individual under the Terms of Use and applicable law. Decisions by the arbitrator are enforceable in court and may be overturned by a court only for very limited reasons.\u003c/p\u003e\u003cp\u003eUnless Y Combinator and you agree otherwise, any arbitration hearings will take place in a reasonably convenient location for both parties with due consideration of their ability to travel and other pertinent circumstances. If the parties are unable to agree on a location, the determination shall be made by AAA. If your claim is for $10,000 or less, Y Combinator agrees that you may choose whether the arbitration will be conducted solely on the basis of documents submitted to the arbitrator, through a telephonic hearing, or by an in-person hearing as established by the AAA Rules. If your rms of Use to the contrary, Y Combinator agrees that if it makes any future change to this Arbitration Agreement (other than a change to the Notice Address) while you are a user of the Site, you may reject any such change by sending Y Combinator written notice within thirty (30) calendar days of the change to the Notice Address provided above. By rejecting any future change, you are agreeing that you will arbitrate any dispute between us in accordance with the language of this Arbitration Agreement as of the date you first accepted these Terms of Use (or accepted any subsequent changes to these Terms of Use).\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eTermination\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\u003cp\u003eYou agree that Y Combinator, in its sole discretion, may suspend or terminate your account (or any part thereof) or use of the Site and remove and discard any content within the Site, for any reason, including, without limitation, for lack of use or if Y Combinator believes that you have violated or acted inconsistently with the letter or spirit of these Terms of Use. Any suspected fraudulent, abusive or illegal activity that may be grounds for termination of your use of Site, may be referred to appropriate law enforcement authorities. Y Combinator may also in its sole discretion and at any time discontinue providing the Site, or any part thereof, with or without notice. You agree that any termination of your access to the Site under any provision of this Terms of Use may be effected without prior notice, and acknowledge and agree that Y Combinator may (but has no obligation to) immediately deactivate or delete your account and all related information and files in your account and/or bar any further access to such files or the Site. Termination of your account or access to any component of the Site will not terminate Y Combinator’s rights to your User Content. Further, you agree that Y Combinator will not be
