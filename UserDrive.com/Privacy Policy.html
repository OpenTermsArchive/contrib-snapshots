                        success: function() {

                        url: '?theme=wh',
                        success: function() {

                    });
                }
            });
        });

<script>
    var h = window.innerHeight;
    var set = (h - 312);
    var files = (h - 180);
    var uplist = (set + 30);
    $('main .upload .files').css('height', uplist)
    $('.reward').css('height', set);
    $('.fm-files').css('height', files);
    $('.upload').css('height', set);
    var img = (set - 200);
    $('main .upload .goo .icon img').css({
        'max-height': img,
    });
    $( ".circle" ).click( function(e) {
        e.preventDefault();
        $('main .upload_form .plus').fadeOut();
        $('.upload-menu').fadeIn();
        $('.upload-menu').addClass('show');
        e.stopPropagation();
    });
    var price = $('.pricing').height();
    $(document).click(function() {
        $('.upload-menu.show').fadeOut();
        $('main .upload_form .plus').fadeIn();
        $('.upload-menu').removeClass('show');
    });
    $('#hide').click(function() {

        $('.sidebar').addClass('openD');
        if ($('.sidebar').hasClass('openD')) {
            $('.container-fluid').css('padding-left', '15px');
            $('.sidebar.dol').addClass('openD');
        }

    });
    $('#show').click(function() {

        $('.sidebar.dol').removeClass('openD');
        if ($('.sidebar').removeClass('openD')) {
            $('.container-fluid').css('padding-left', '80px');
        }

    });
    $(document).ready(function() {
        $('select').niceSelect();
    });
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
    $(document).ready(function() {
        if( 'ontouchstart' in window ){ var click = 'touchstart'; }
        else { var click = 'click'; }


        $('div.burger').on(click, function(){
            if( !$(this).hasClass('open') ){ openMenu(); }
            else { closeMenu(); }
        });


        $('div.sidebar ul li a').on(click, function(e){
            e.preventDefault();
            closeMenu();
        });

        function openMenu(){
            var he = window.innerHeight;
            $('div.burger').addClass('open');
            $('div.y').fadeOut(100);
            $('.container-fluid main').addClass('animate');
            $('body').on('scroll touchmove mousewheel', function(e){
                e.preventDefault();
                e.stopPropagation();
                return false;
            })
            setTimeout(function(){
                $('div.x').addClass('rotate30');
                $('div.z').addClass('rotate150');
                $('.sidebar').addClass('animate');

                setTimeout(function(){
                    $('div.x').addClass('rotate45');
                    $('div.z').addClass('rotate135');
                }, 100);
            }, 10);
        }

        function closeMenu(){

            $('.container-fluid main, .sidebar').removeClass('animate');
            $('div.y').fadeIn(150);
            $('div.burger').removeClass('open');
            $('div.x').removeClass('rotate45').addClass('rotate30');
            $('div.z').removeClass('rotate135').addClass('rotate150');
            $('body').off('scroll touchmove mousewheel');
            setTimeout(function(){
                $('div.x').removeClass('rotate30');
                $('div.z').removeClass('rotate150');
            }, 50);
            setTimeout(function(){
                $('div.x, div.z').removeClass('collapse');
            }, 70);

        }
    });

    $(document).ready(function(){
        $("#more").hover(function(){
            $('.has-sub ul').css("display", "block");
        }, function(){
            $('.has-sub ul').css("display", "none");
        });
    });

</script>
